<style>
html,body{
  margin:0;height:100%;
  overflow:hidden;overscroll-behavior:none;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

.wrap{height:100vh;display:flex;flex-direction:column;padding:10px;gap:10px}

/* ===== Top ===== */
.topbar{
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  background:#fff;
  border-radius:999px;
  padding:8px 12px;
  gap:8px;
}
.top-left b{font-size:18px}
.top-left span{font-size:12px;color:#64748b}

/* Week */
.week{
  justify-self:center;
  display:flex;align-items:center;gap:6px;
  padding:8px 14px;border-radius:999px;
  border:1px solid #e2e8f0;background:#fff;
  font-weight:800;font-size:14px;
}

/* Teacher + replay */
.right{display:flex;align-items:center;gap:8px}
.teacher{display:flex;align-items:center;gap:8px}
.teacher select{
  font-size:16px;font-weight:700;border:0;background:transparent;outline:none
}
.replay{
  width:40px;height:40px;border-radius:999px;
  border:1px solid #e2e8f0;background:#fff;
  display:flex;align-items:center;justify-content:center;
  font-size:18px;cursor:pointer
}

/* ===== Main ===== */
.main{flex:1;display:flex;flex-direction:column;gap:10px;overflow:hidden}
.card{background:#fff;border-radius:20px;padding:12px}

/* Avatar + loading row */
.airow{
  display:flex;align-items:center;gap:12px;
}
.avatar{
  width:52px;height:52px;border-radius:50%;
  background:#e5edff;overflow:hidden;flex:0 0 auto;
}
.avatar video,.avatar img{width:100%;height:100%;object-fit:cover}
.loading{
  flex:1;
  font-size:16px;font-weight:700;
  color:#0f172a;
}

/* ===== Controls ===== */
.controls{display:flex;gap:10px;align-items:center}
.mic{
  width:60px;height:60px;border-radius:50%;
  background:#0b5cff;color:#fff;font-size:22px;
  display:flex;align-items:center;justify-content:center
}
.ctrl{
  padding:12px 14px;border-radius:999px;background:#fff;
  border:1px solid #e2e8f0;font-size:14px;font-weight:700
}

/* ===== Answer ===== */
.answer h3{margin:0 0 4px;font-size:16px}
.sentence{font-size:16px;line-height:1.25;font-weight:600;margin-bottom:4px}
.hint{font-size:12px;color:#64748b;margin-bottom:6px}
input{
  width:100%;height:36px;border-radius:14px;
  border:1px solid #e2e8f0;padding:6px 10px;font-size:14px
}
.actions{display:flex;gap:10px;margin-top:8px}
.submit{
  flex:1;height:40px;border-radius:20px;border:0;
  background:#0b5cff;color:#fff;font-size:14px;font-weight:800
}
.retry{
  width:110px;height:40px;border-radius:20px;
  border:1px solid #e2e8f0;background:#fff;font-size:14px;font-weight:800
}
</style>
