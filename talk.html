
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<title>Talk (FINAL)</title>
</head>
<body>

<h2>Talk（最終鎖週版）</h2>
<div id="info"></div>

<script>
/* ===============================
   Talk FINAL LOCK LOGIC
   =============================== */

// Level 只影響起點
const startWeek = Number(localStorage.getItem('BW_LEVEL_START_WEEK') || 1);

// ⚠️ 示範用：實務上請改成由 Supabase SQL 取回 remainingWeeks
// 這裡假設剩 27 週（6 個月）
const remainingWeeks = 27;

const maxWeek = startWeek + remainingWeeks - 1;

document.getElementById('info').innerHTML = `
  <p>起點週：W${startWeek}</p>
  <p>可觀看到：W${maxWeek}</p>
  <p>（由訂閱 expire_at 計算）</p>
`;

// 鎖定規則（示意）
function canEnterWeek(week) {
  return week >= startWeek && week <= maxWeek;
}

// example check
console.log('Can enter W10?', canEnterWeek(10));
</script>

</body>
</html>
