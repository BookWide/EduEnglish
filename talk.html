    const sb = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY, {

    });

    const { data: sdata } = await sb.auth.getSession();

    if(!session){
      // keep your original flow; simple redirect
      const next = encodeURIComponent(location.pathname + location.search);
      location.href = "/pricing.html?next=" + next;
      return;
    }

    const user = session.user;
    const email = String(user?.email||"").toLowerCase();

    // Admin pass
    if(email === "pmktools@gmail.com"){
      return;
    }

    // Local cache pass if exists
    const todayStr = new Date().toLocaleDateString("en-CA",{ timeZone:"Asia/Taipei" });
    const paidUntil = localStorage.getItem("BW_PAID_UNTIL") || localStorage.getItem("BW_ORDER_EXPIRES") || "";
    if(paidUntil && String(paidUntil) >= todayStr){
      return;
    }

    // Try DB (best-effort). Adapt to your schema: profiles.paid_until / order_expires / role
    let okPaid = false;
    try{
      const r = await sb.from("profiles").select("paid_until,order_expires,role").eq("id", user.id).maybeSingle();

      const role = String(row?.role||"").toLowerCase();

      return;
    }
  }catch(e){

  }

function makeCloze(expectedEn){
  const s0 = String(expectedEn||"").trim();
  if(!s0) return { cloze:"", answer:"", options:[] };

  // Keep punctuation for display, but pick target from word tokens
  const words = s0.match(/[A-Za-z0-9']+/g) || [];
  const stop = new Set([
    "i","you","he","she","we","they","me","him","her","us","them",
    "a","an","the","this","that","these","those",
    "to","for","of","in","on","at","with","from","into","over","under","about",
    "is","am","are","was","were","be","been","being",
    "do","does","did","done","doing",
    "can","could","will","would","shall","should","may","might","must",
    "have","has","had",
    "please","thanks","thank","hi","hello","hey","ok","okay"
  ]);

  // 1) Prefer numbers (easy & meaningful)
  let target = "";
  for(const w of words){
    if(/\d/.test(w)){ target = w; break; }
  }

  // 2) Prefer the noun after a/an/the or key prepositions (to/for/with)
  if(!target){
    const raw = s0.split(/\s+/);
    for(let i=0;i<raw.length-1;i++){
      const a = raw[i].replace(/[^A-Za-z']/g,"").toLowerCase();
      const bRaw = raw[i+1].replace(/[^A-Za-z0-9']/g,"");
      const b = bRaw.toLowerCase();
      if(!bRaw) continue;
      if((a==="a"||a==="an"||a==="the"||a==="to"||a==="for"||a==="with") && bRaw.length>=3 && !stop.has(b)){
        target = bRaw;
        break;
      }
    }
  }

  // 3) Fallback: last content-ish word (len>=3, not stopword)
  if(!target){
    for(let i=words.length-1;i>=0;i--){
      const w = words[i];
      const wl = w.toLowerCase();
      if(w.length>=3 && !stop.has(wl) && !/^\d+$/.test(w)){
        target = w;
        break;
      }
    }
  }

  // 4) Final fallback
  if(!target) target = words[words.length-1] || "";

  // Replace ONLY the first exact word occurrence (case-insensitive boundary)
  const esc = target.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
  const re1 = new RegExp("\\b" + esc + "\\b", "i");
  const cloze = s0.replace(re1, "____");

  // Options (stable small set)
  const lower = target.toLowerCase();
  const map = {
    "plan":["plan","package","option"],
    "data":["data","info","details"],
    "problem":["problem","issue","mistake"],
    "phone":["phone","mobile","device"],
    "ticket":["ticket","pass","booking"],
    "time":["time","today","tomorrow"],
    "price":["price","cost","fee"]
  };

  let options = [];
  if(/\d/.test(target)){
    const n = parseInt(String(target).replace(/[^\d]/g,""),10);
    if(Number.isFinite(n)){
      options = [String(n), String(n+1), String(Math.max(0,n-1))];
    }else{
      options = [target, "1", "2"];
    }
  }else if(map[lower]){
    options = map[lower].slice();
  }else{
    const pool = ["plan","data","problem","phone","price","time","ticket","address","email","name","number","today","tomorrow"];
    options = [target];
    for(const w of pool){
      if(options.length>=3) break;
      if(w.toLowerCase()===lower) continue;
      options.push(w);
    }
  }

  // de-dup + keep max 3
  const seen = new Set();
  options = options.filter(x=>{
    const k = String(x).trim();
    if(!k) return false
    const kl = k.toLowerCase();
    if(seen.has(kl)) return false;
    seen.add(kl);
    return true;
  }).slice(0,3);

  return { cloze, answer: target, options };
}

function guessExpectedFromAi(aiEn){
  const s = String(aiEn||"").trim();

  const low = s.toLowerCase();

  // Simple, reliable templates (A1 friendly)
  if(/\?$/.test(s)){
    if(low.startsWith("can you")) return "Yes, I can.";
    if(low.startsWith("could you")) return "Sure, I can.";
    if(low.startsWith("do you")) return "Yes, I do.";
    if(low.startsWith("are you")) return "Yes, I am.";
    if(low.startsWith("is it")) return "Yes, it is.";
    if(low.includes("what") || low.includes("where") || low.includes("when")) return "I'm not sure.";
    return "Okay.";
  }
  // Statement â†’ short acknowledgement
  return "Okay.";
}

      if (text && text === lastTts && (now - lastTtsAt) < 800) return; // é˜²æ­¢é‡è¤‡ç™¼è²
      lastTtsAt = now;

      __ttsAudio = null;

      __tvStart();

      // ===== Azure TTS (Edge Function) =====
      if (USE_AZURE_TTS){
        const sel = document.getElementById("selTeacher");
        const raw = sel ? String(sel.value||"") : "";
        const key = raw.toLowerCase();
        const base = key.split('/').pop();
        const name = base.replace(/\.mp4$/,'');
        const cap = name ? (name.charAt(0).toUpperCase() + name.slice(1)) : raw;

        const voice = (TEACHER_AZURE_VOICE[raw] || TEACHER_AZURE_VOICE[cap] || TEACHER_AZURE_VOICE[base] || "en-US-AriaNeural");
        const st = (TEACHER_TTS_STYLE[raw] || TEACHER_TTS_STYLE[cap] || TEACHER_TTS_STYLE[base] || { rate: "0%", pitch: "0%" });

        const r = await fetch(AZURE_TTS_ENDPOINT, {
          method: "POST",
          headers: {

            "Authorization": "Bearer " + SUPABASE_ANON_KEY
          },
          body: JSON.stringify({ text, voice, rate: st.rate, pitch: st.pitch })

        if(!r.ok){
          const t = await r.text().catch(()=> "");
          console.warn("[azure-tts] failed:", r.status, t.slice(0,200));
          throw new Error("azure-tts " + r.status);
        }

        const blob = await r.blob();
        __ttsBlobUrl = URL.createObjectURL(blob);

        __ttsAudio.onended = ()=>{

          try{ if(__ttsBlobUrl) URL.revokeObjectURL(__ttsBlobUrl); }catch(e){}
          __ttsAudio = null;
          __ttsBlobUrl = null;
        };
        __ttsAudio.onerror = ()=>{
          __tvStop();
        };

        await __ttsAudio.play();
        return;
      }

      // ===== Fallback: Browser Speech =====
      if(!("speechSynthesis" in window)){ __tvStop(); return; }
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "en-US";
      u.rate = 1.0;
      window.speechSynthesis.speak(u);
      u.onend = ()=>{ __tvStop(); };
      u.onerror = ()=>{ __tvStop(); };
    }catch(e){

(function(){
