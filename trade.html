<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>交易說明｜BookWide</title>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
  background:#f9fafb;
  color:#111827;
}
.wrap{
  max-width:880px;
  margin:0 auto;
  padding:32px 16px 96px;
}
h1{margin:0 0 16px;font-size:24px}

.card{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:16px;
  padding:20px;
  margin-bottom:16px;
}

.note{
  font-size:14px;
  line-height:1.8;
  color:#374151;
}
.note ul{padding-left:18px}
.note li{margin:6px 0}

button{
  height:44px;
  padding:0 18px;
  border-radius:12px;
  border:0;
  background:#2563eb;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
button:disabled{opacity:.6;cursor:not-allowed}
button.ghost{
  background:#fff;
  color:#2563eb;
  border:1px solid #2563eb;
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  display:none;
  z-index:9999;
}
.modal.on{display:block}
.bg{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}
.box{
  position:relative;
  max-width:560px;
  margin:8vh auto;
  background:#fff;
  border-radius:18px;
  padding:22px;
}

label{
  display:block;
  margin-top:12px;
  font-size:13px;
  font-weight:700;
}
input,textarea{
  width:100%;
  padding:11px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:14px;
}

.actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:18px;
}

.hint{
  margin-top:12px;
  font-size:14px;
}
.hint.ok{color:#166534;font-weight:700}
.hint.bad{color:#b91c1c;font-weight:700}
</style>
</head>

<body>
<div class="wrap">

<h1>交易說明</h1>

<div class="card">
  <p>如需申請退費，請點擊下方按鈕填寫退費申請表。</p>
  <button id="openBtn">提出退費申請</button>
</div>

<div class="card note">
  <b>退費說明（重要）</b>
  <ul>
    <li>退費申請送出後，客服將於 <b>1–3 個工作天</b> 內以 Email 聯絡。</li>
    <li>數位內容一經完整使用，可能不適用全額退費。</li>
    <li>實際退費結果將依付款方式與使用情況評估。</li>
  </ul>
</div>

</div>

<!-- 退費 Modal -->
<div class="modal" id="modal">
  <div class="bg" id="closeBg"></div>
  <div class="box">
    <h2>退費申請表</h2>

    <form id="form">
      <label>Email *</label>
      <input required type="email" name="email">

      <label>訂單號（若有）</label>
      <input name="order_no">

      <label>付款方式 *</label>
      <input required name="pay_method">

      <label>退費原因 *</label>
      <textarea required name="reason" rows="3"></textarea>

      <div class="actions">
        <button type="button" class="ghost" id="cancelBtn">取消</button>
        <button type="submit" id="submitBtn">送出申請</button>
      </div>

      <div class="hint" id="hint"></div>
    </form>
  </div>
</div>

<script>
/* ===== Supabase 設定（不要再改） ===== */
const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplYWpyd3BtcmdjemltbXJmbHhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTg5MzksImV4cCI6MjA3NjI5NDkzOX0.3iFXdHH0JEuk177_R4TGFJmOxYK9V8XctON6rDe7-Do";
const TABLE = "refund_requests";

/* ===== Modal 控制 ===== */
const modal = document.getElementById("modal");
document.getElementById("openBtn").onclick = ()=>modal.classList.add("on");
document.getElementById("closeBg").onclick =
document.getElementById("cancelBtn").onclick = ()=>modal.classList.remove("on");

/* ===== 表單送出 ===== */
const form = document.getElementById("form");
const submitBtn = document.getElementById("submitBtn");
const hint = document.getElementById("hint");

form.onsubmit = async (e)=>{
  e.preventDefault();
  submitBtn.disabled = true;
  submitBtn.textContent = "送出中…";
  hint.textContent = "";

  const d = Object.fromEntries(new FormData(form).entries());

  try{
    const r = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE}`,{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "apikey":SUPABASE_KEY,
        "Authorization":"Bearer " + SUPABASE_KEY
      },
      body:JSON.stringify({
        email: d.email,
        order_no: d.order_no || null,
        pay_method: d.pay_method,
        reason: d.reason,
        created_at: new Date().toISOString()
      })
    });

    if(!r.ok) throw new Error(await r.text());

    hint.textContent = "✅ 申請已送出，客服將以 Email 聯絡你";
    hint.className = "hint ok";
    form.reset();
    setTimeout(()=>modal.classList.remove("on"),700);

  }catch(err){
    hint.textContent = "❌ 送出失敗，請稍後再試或聯絡客服";
    hint.className = "hint bad";
    submitBtn.disabled = false;
    submitBtn.textContent = "送出申請";
  }
};
</script>

</body>
</html>
