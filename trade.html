<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>交易說明｜BookWide</title>

<style>
body{margin:0;font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;color:#111}
.wrap{max-width:860px;margin:0 auto;padding:32px 16px 80px}
h1{margin:0 0 12px;font-size:22px}
.card{
  border:1px solid #e5e7eb;
  border-radius:16px;
  padding:20px;
  background:#fff;
}
button{
  height:42px;
  padding:0 18px;
  border-radius:12px;
  border:0;
  background:#2563eb;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
button:disabled{opacity:.6;cursor:not-allowed}

.modal{position:fixed;inset:0;display:none;z-index:9999}
.modal.on{display:block}
.bg{position:absolute;inset:0;background:rgba(0,0,0,.45)}
.box{
  position:relative;
  max-width:520px;
  margin:10vh auto;
  background:#fff;
  border-radius:16px;
  padding:20px;
}

label{display:block;margin-top:12px;font-size:13px;font-weight:700}
input,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:14px;
}

.actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:18px;
}

.success{
  margin-top:20px;
  padding:20px;
  border-radius:16px;
  background:#f0fdf4;
  border:1px solid #bbf7d0;
  color:#166534;
}
.success h2{margin:0 0 6px;font-size:18px}
.success p{margin:0;font-size:14px}
</style>
</head>

<body>
<div class="wrap">
  <h1>交易說明</h1>

  <div class="card" id="refundCard">
    <p>如需申請退費，請點擊下方按鈕填寫退費申請表。</p>
    <button id="openBtn">提出退費申請</button>
  </div>

  <!-- 成功畫面 -->
  <div class="success" id="successBox" style="display:none">
    <h2>退費申請已送出</h2>
    <p>我們已收到你的申請，客服將於 1–2 個工作天內以 Email 聯絡你。</p>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="bg" id="closeBg"></div>
  <div class="box">
    <h2>退費申請</h2>

    <form id="form">
      <label>Email *</label>
      <input required type="email" name="email">

      <label>訂單號</label>
      <input name="order_no">

      <label>付款方式 *</label>
      <input required name="pay_method">

      <label>退費原因 *</label>
      <textarea required name="reason" rows="3"></textarea>

      <div class="actions">
        <button type="button" id="cancel">取消</button>
        <button type="submit" id="submitBtn">送出</button>
      </div>
    </form>
  </div>
</div>

<script>
const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
const SUPABASE_KEY = "貼上你的 anon public key";
const TABLE = "refund_requests";

const modal = document.getElementById("modal");
const openBtn = document.getElementById("openBtn");
const closeBg = document.getElementById("closeBg");
const cancelBtn = document.getElementById("cancel");
const form = document.getElementById("form");
const submitBtn = document.getElementById("submitBtn");

const successBox = document.getElementById("successBox");
const refundCard = document.getElementById("refundCard");

openBtn.onclick = ()=>modal.classList.add("on");
closeBg.onclick = cancelBtn.onclick = ()=>modal.classList.remove("on");

form.onsubmit = async (e)=>{
  e.preventDefault();
  submitBtn.disabled = true;
  submitBtn.textContent = "送出中…";

  const d = Object.fromEntries(new FormData(form).entries());

  try{
    const r = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE}`,{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "apikey":SUPABASE_KEY,
        "Authorization":"Bearer "+SUPABASE_KEY
      },
      body:JSON.stringify({
        email:d.email,
        order_no:d.order_no || null,
        pay_method:d.pay_method,
        reason:d.reason,
        created_at:new Date().toISOString()
      })
    });

    if(!r.ok) throw new Error(await r.text());

    modal.classList.remove("on");
    refundCard.style.display = "none";
    successBox.style.display = "block";

  }catch(err){
    alert("送出失敗，請稍後再試");
    submitBtn.disabled = false;
    submitBtn.textContent = "送出";
  }
};
</script>

</body>
</html>
