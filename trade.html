<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>交易說明｜BookWide</title>

<style>
body{margin:0;font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;color:#111}
.wrap{max-width:860px;margin:0 auto;padding:24px 16px 80px}
h1{margin:0 0 8px;font-size:22px}
section{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin-bottom:16px}
button{height:40px;padding:0 16px;border-radius:10px;border:0;background:#2563eb;color:#fff;font-weight:700;cursor:pointer}
button.ghost{background:#fff;color:#2563eb;border:1px solid #2563eb}

.modal{position:fixed;inset:0;display:none;z-index:9999}
.modal.on{display:block}
.bg{position:absolute;inset:0;background:rgba(0,0,0,.45)}
.box{position:relative;max-width:520px;margin:10vh auto;background:#fff;border-radius:14px;padding:16px}

label{display:block;margin-top:10px;font-size:13px;font-weight:700}
input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb}

.actions{display:flex;gap:10px;justify-content:flex-end;margin-top:14px}
.hint{margin-top:10px;font-size:13px}
.ok{color:#16a34a;font-weight:700}
.bad{color:#b91c1c;font-weight:700}
</style>
</head>

<body>
<div class="wrap">
  <h1>交易說明</h1>
  <section>
    <p>如需申請退費，請點擊下方按鈕。</p>
    <button id="open">提出退費申請</button>
  </section>
</div>

<!-- 退費表單 -->
<div class="modal" id="modal">
  <div class="bg" id="close"></div>
  <div class="box">
    <h2>退費申請</h2>
    <form id="form">
      <label>Email *</label>
      <input required type="email" name="email">

      <label>訂單號</label>
      <input name="order_no">

      <label>付款方式 *</label>
      <input required name="pay_method">

      <label>退費原因 *</label>
      <textarea required name="reason" rows="3"></textarea>

      <div class="actions">
        <button type="button" class="ghost" id="cancel">取消</button>
        <button type="submit">送出</button>
      </div>
      <div class="hint" id="hint"></div>
    </form>
  </div>
</div>

<script>
/* ===== 必填設定 ===== */
const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplYWpyd3BtcmdjemltbXJmbHhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTg5MzksImV4cCI6MjA3NjI5NDkzOX0.3iFXdHH0JEuk177_R4TGFJmOxYK9V8XctON6rDe7-Do";
const TABLE = "refund_requests";

/* ===== Modal ===== */
const modal = document.getElementById("modal");
document.getElementById("open").onclick = ()=>modal.classList.add("on");
document.getElementById("close").onclick =
document.getElementById("cancel").onclick = ()=>modal.classList.remove("on");

/* ===== Submit ===== */
const form = document.getElementById("form");
const hint = document.getElementById("hint");

form.onsubmit = async (e)=>{
  e.preventDefault();
  hint.textContent = "送出中…";
  hint.className = "hint";

  const d = Object.fromEntries(new FormData(form).entries());

  try{
    const r = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE}`,{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "apikey":SUPABASE_KEY,
        "Authorization":"Bearer "+SUPABASE_KEY
      },
      body:JSON.stringify({
        email:d.email,
        order_no:d.order_no || null,
        pay_method:d.pay_method,
        reason:d.reason,
        created_at:new Date().toISOString()
      })
    });

    if(!r.ok) throw new Error(await r.text());

    hint.textContent = "✅ 已送出";
    hint.className = "hint ok";
    form.reset();
    setTimeout(()=>modal.classList.remove("on"),600);

  }catch(err){
    hint.textContent = "❌ 失敗："+err.message;
    hint.className = "hint bad";
  }
};
</script>

</body>
</html>
