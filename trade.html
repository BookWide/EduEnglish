<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>交易說明｜BookWide</title>

<style>
:root{
  --bg:#fff; --ink:#111827; --muted:#6b7280; --line:#e5e7eb;
  --brand:#2563eb; --radius:14px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
  background:var(--bg);
  color:var(--ink);
}
.wrap{max-width:900px;margin:0 auto;padding:24px 16px 80px}
h1{font-size:22px;margin:0 0 8px}
h2{font-size:16px;margin:0 0 8px}
p{color:var(--muted);line-height:1.7}
section{
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:14px;
}
button{
  height:40px;
  padding:0 16px;
  border-radius:12px;
  border:1px solid var(--brand);
  background:var(--brand);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
button.ghost{
  background:#fff;
  color:var(--brand);
}
.modal{
  position:fixed;
  inset:0;
  display:none;
  z-index:9999;
}
.modal.on{display:block}
.backdrop{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}
.panel{
  position:relative;
  max-width:520px;
  margin:10vh auto;
  background:#fff;
  border-radius:16px;
  padding:16px;
}
label{display:block;font-size:13px;font-weight:700;margin-top:10px}
input,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--line);
}
.actions{
  display:flex;
  gap:10px;
  justify-content:flex-end;
  margin-top:14px;
}
.hint{margin-top:10px;font-size:13px}
.hint.ok{color:#16a34a;font-weight:700}
.hint.bad{color:#b91c1c;font-weight:700}
</style>
</head>

<body>
<div class="wrap">

<header>
  <h1>交易說明</h1>
  <p>BookWide 訂閱方案、付款、續訂、取消與退費說明。</p>
</header>

<section>
  <h2>取消與退費</h2>
  <p>若需申請退費，請點擊下方按鈕填寫申請表。</p>
  <button id="openRefund">提出退費申請</button>
</section>

</div>

<!-- Modal -->
<div class="modal" id="refundModal">
  <div class="backdrop" id="closeBg"></div>
  <div class="panel">
    <h2>退費申請</h2>

    <form id="refundForm">
      <label>Email *</label>
      <input required name="email" type="email">

      <label>訂單號</label>
      <input name="order_no">

      <label>付款方式 *</label>
      <input required name="pay_method">

      <label>退費原因 *</label>
      <textarea required name="reason" rows="3"></textarea>

      <div class="actions">
        <button type="button" class="ghost" id="cancel">取消</button>
        <button type="submit">送出</button>
      </div>

      <div class="hint" id="hint"></div>
    </form>
  </div>
</div>

<script>
/* ===== Supabase 設定 ===== */
const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
const SUPABASE_KEY = "你的 anon public key";
const TABLE = "refund_requests";

/* ===== Modal ===== */
const modal = document.getElementById('refundModal');
document.getElementById('openRefund').onclick = ()=> modal.classList.add('on');
document.getElementById('cancel').onclick =
document.getElementById('closeBg').onclick = ()=> modal.classList.remove('on');

/* ===== Submit ===== */
const form = document.getElementById('refundForm');
const hint = document.getElementById('hint');

form.onsubmit = async (e)=>{
  e.preventDefault();
  hint.textContent = "送出中…";
  hint.className = "hint";

  const data = Object.fromEntries(new FormData(form).entries());

  try{
    const res = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE}`,{
      method:"POST",
      headers:{
        apikey: SUPABASE_KEY,
        Authorization:`Bearer ${SUPABASE_KEY}`,
        "Content-Type":"application/json",
        Prefer:"return=minimal"
      },
      body: JSON.stringify({
        email:data.email,
        order_no:data.order_no || null,
        pay_method:data.pay_method,
        reason:data.reason,
        created_at:new Date().toISOString()
      })
    });

    if(!res.ok){
      const t = await res.text();
      throw new Error(t);
    }

    hint.textContent = "✅ 已送出，客服將聯絡你";
    hint.className = "hint ok";
    form.reset();
    setTimeout(()=>modal.classList.remove('on'),800);

  }catch(err){
    hint.textContent = "❌ 送出失敗：" + err.message;
    hint.className = "hint bad";
  }
};
</script>

</body>
</html>
