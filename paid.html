<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BookWide｜付款確認中</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{font-family:system-ui,"Noto Sans TC";background:#f7f8fa;margin:0}
    .wrap{max-width:680px;margin:0 auto;padding:40px 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:18px}
    .muted{color:#6b7280}
    .ok{color:#065f46;font-weight:700}
    .bad{color:#b91c1c;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 8px">付款確認中…</h2>
      <div class="muted" id="msg">正在向綠界查詢交易結果，請勿關閉視窗。</div>
      <div class="muted" id="mt" style="margin-top:10px"></div>
    </div>
  </div>

<script>
const SUPABASE_URL = "你的_SUPABASE_URL";
const SUPABASE_ANON_KEY = "你的_SUPABASE_ANON_KEY";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const qs = new URLSearchParams(location.search);
const merchant_trade_no = qs.get("MerchantTradeNo") || qs.get("merchant_trade_no") || "";

document.getElementById("mt").textContent = merchant_trade_no ? ("MerchantTradeNo: " + merchant_trade_no) : "";

async function run(){
  if(!merchant_trade_no){
    document.getElementById("msg").innerHTML = '<span class="bad">缺少 MerchantTradeNo，無法確認付款。</span>';
    return;
  }

  // 取得當前登入者 token（避免你之後想做權限檢查）
  const { data: { session } } = await sb.auth.getSession();
  const token = session?.access_token ? ("Bearer " + session.access_token) : "";

  const r = await fetch(`${SUPABASE_URL}/functions/v1/ecpay-query`,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      ...(token ? { "Authorization": token } : {})
    },
    body: JSON.stringify({ merchant_trade_no })
  });

  const j = await r.json().catch(()=>null);

  if(j?.paid){
    document.getElementById("msg").innerHTML = '<span class="ok">付款成功！正在開通並跳轉…</span>';
    setTimeout(()=> location.href = "/account/learning-dashboard.html", 900);
  }else{
    document.getElementById("msg").innerHTML =
      '<span class="bad">目前尚未確認付款成功。</span> ' +
      '<div class="muted" style="margin-top:6px">你可以稍等 10 秒後重新整理本頁（綠界有時會延遲入帳）。</div>';
    console.log("ecpay-query:", j);
  }
}
run();
</script>
</body>
</html>
