<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BookWide｜結帳</title>
  <meta name="referrer" content="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#f4f6fb; --card:#fff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
      --brand:#2563eb; --danger:#b91c1c; --ok:#065f46;
      --radius:18px; --shadow:0 10px 30px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;}
    .wrap{max-width:980px;margin:0 auto;padding:22px 16px 40px}
    header{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:14px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;border:1px solid var(--line);background:#fff;color:var(--ink);
      border-radius:999px;padding:10px 14px;cursor:pointer;text-decoration:none;font-weight:600}
    .btn.primary{background:var(--brand);color:#fff;border-color:transparent}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;border:1px solid rgba(0,0,0,.04)}
    .row{display:grid;grid-template-columns:1.1fr .9fr;gap:18px}
    @media (max-width:900px){.row{grid-template-columns:1fr}}
    h1{margin:6px 0 0;font-size:34px;letter-spacing:.5px}
    .sub{color:var(--muted);margin-top:6px}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);padding:8px 12px;border-radius:999px;background:#fff}
    .plans{display:grid;gap:10px;margin-top:10px}
    .plan{display:flex;align-items:center;justify-content:space-between;border:1px solid var(--line);border-radius:14px;padding:12px 14px;background:#fff;cursor:pointer}
    .plan.active{outline:2px solid rgba(37,99,235,.35);border-color:rgba(37,99,235,.55)}
    .plan b{font-size:18px}
    .kv{display:grid;gap:10px}
    .kv .k{color:var(--muted);font-size:13px}
    .kv .v{font-weight:800;font-size:26px}
    .input{width:100%;border:1px solid var(--line);border-radius:12px;padding:10px 12px;font-size:16px;outline:none}
    .hint{color:var(--muted);font-size:13px;line-height:1.45;margin-top:8px}
    .msg{margin-top:12px;padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:#fff;color:var(--ink)}
    .msg.ok{border-color:rgba(6,95,70,.35);background:rgba(6,95,70,.06);color:var(--ok)}
    .msg.err{border-color:rgba(185,28,28,.35);background:rgba(185,28,28,.06);color:var(--danger)}
    .mini{font-size:12px;color:var(--muted);margin-top:10px}
    .rightTop{display:flex;align-items:center;gap:10px}
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <a class="btn" href="/index.html">← 回首頁</a>
      <div class="rightTop">
        <span class="pill" id="userPill">未登入</span>
        <a class="btn" href="/account/subscription.html">我的訂閱</a>
      </div>
    </header>

    <div class="card">
      <h1>BookWide 結帳</h1>
      <div class="sub" id="topicsLine">課程：—</div>

      <div class="row" style="margin-top:14px">
        <div>
          <div style="font-weight:800;margin-bottom:8px">選擇方案</div>
          <div class="plans" id="plans"></div>

          <div style="margin-top:14px;display:grid;gap:8px">
            <div style="font-weight:800">推薦碼（選填）</div>
            <input id="refInput" class="input" placeholder="輸入推薦碼（例如 62754）" />
            <div class="hint">有推薦碼：前端會帶入後端計算折扣與分潤（referrals 表：code → referrer_user_id）。</div>
          </div>

          <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap">
            <button class="btn primary" id="payBtn">前往綠界付款</button>
            <button class="btn" id="reloadBtn">重整</button>
          </div>

          <div id="msg" class="msg" style="display:none"></div>
          <div class="mini">※ 測試環境會導到 payment-stage；正式上線再切 prod MerchantID/HashKey/HashIV。</div>
        </div>

        <div>
          <div class="kv">
            <div>
              <div class="k">本次應付</div>
              <div class="v" id="amountText">NT$ —</div>
            </div>
            <div style="display:grid;gap:8px">
              <div style="display:flex;justify-content:space-between"><span class="k">原價</span><b id="baseText">—</b></div>
              <div style="display:flex;justify-content:space-between"><span class="k">折扣</span><b id="discText">—</b></div>
              <div style="display:flex;justify-content:space-between"><span class="k">期間</span><b id="periodText">—</b></div>
            </div>
            <div class="hint">
              付款後由 <b>ecpay-return</b> 回寫 <b>orders</b> / 更新 <b>profiles</b> 訂閱到期日，subscription.html 會自動顯示。
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  // ====== 你的 Supabase（anon key 放前端本來就必須，不是「守密」用途）======
  const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
  const SUPABASE_ANON_KEY = "REPLACE_WITH_YOUR_ANON_KEY"; // ← 你就填你那串 anon key（不要在字串後面加奇怪全形符號/換行）

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ====== page params ======
  const qs = new URLSearchParams(location.search);
  const topics = qs.get("topics") || "";
  const planFromUrl = (qs.get("plan") || qs.get("period") || "monthly").toLowerCase();

  const PRICE_TABLE = {
    month: 1000,
    half: 5400,
    year: 9600
  };

  const PLAN_UI = [
    { key:"month", label:"月方案", price:1000, aliases:["monthly","month","m"] },
    { key:"half",  label:"半年方案", price:5400, aliases:["half","semi","6m"] },
    { key:"year",  label:"一年方案", price:9600, aliases:["yearly","year","12m"] }
  ];

  let selected = "month";

  function setMsg(type, text){
    const el = document.getElementById("msg");
    el.style.display = "block";
    el.className = "msg " + (type==="ok" ? "ok" : type==="err" ? "err" : "");
    el.textContent = text;
  }
  function clearMsg(){
    const el = document.getElementById("msg");
    el.style.display = "none";
    el.textContent = "";
    el.className = "msg";
  }

  function normalizePlanKey(raw){
    raw = String(raw||"").toLowerCase().trim();
    const hit = PLAN_UI.find(p => p.key===raw || p.aliases.includes(raw));
    return hit ? hit.key : "month";
  }

  function renderPlans(){
    const root = document.getElementById("plans");
    root.innerHTML = "";
    PLAN_UI.forEach(p=>{
      const div = document.createElement("div");
      div.className = "plan" + (p.key===selected ? " active" : "");
      div.innerHTML = `
        <div>
          <div style="font-weight:900">${p.label}</div>
          <div style="color:#64748b;margin-top:2px">NT$ ${p.price.toLocaleString()}</div>
        </div>
        <b>NT$ ${p.price.toLocaleString()}</b>
      `;
      div.onclick = ()=>{
        selected = p.key;
        renderPlans();
        renderSummary();
      };
      root.appendChild(div);
    });
  }

  function renderSummary(){
    const base = PRICE_TABLE[selected] || 1000;
    const ref = (document.getElementById("refInput").value || "").trim();
    const disc = ref ? Math.round(base * 0.1) : 0;
    const pay = Math.max(1, base - disc);

    document.getElementById("amountText").textContent = "NT$ " + pay.toLocaleString();
    document.getElementById("baseText").textContent = "NT$ " + base.toLocaleString();
    document.getElementById("discText").textContent = "NT$ " + disc.toLocaleString();
    document.getElementById("periodText").textContent = selected;
  }

  async function boot(){
    // topics line
    document.getElementById("topicsLine").textContent = "課程：" + (topics ? decodeURIComponent(topics) : "—");

    // user pill
    const { data } = await sb.auth.getUser();
    if (data?.user?.email){
      document.getElementById("userPill").textContent = data.user.email;
    } else {
      document.getElementById("userPill").textContent = "未登入（請先登入再付款）";
      setMsg("err", "你目前未登入，請先回首頁登入後再付款。");
      document.getElementById("payBtn").disabled = true;
    }

    selected = normalizePlanKey(planFromUrl);
    renderPlans();
    renderSummary();

    document.getElementById("refInput").addEventListener("input", renderSummary);
    document.getElementById("reloadBtn").onclick = ()=>location.reload();

    document.getElementById("payBtn").onclick = async ()=>{
      clearMsg();
      document.getElementById("payBtn").disabled = true;

      try{
        const ref = (document.getElementById("refInput").value || "").trim();

        // ✅ 用 supabase SDK invoke：最穩，不會出你那個 headers ISO-8859 問題
        const { data, error } = await sb.functions.invoke("create-ecpay-order", {
          body: { period: selected, referral_code: ref, topics }
        });

        if (error) throw error;
        if (!data?.ok || !data?.html) throw new Error(data?.message || "create order failed");

        // 直接跳轉到綠界（回傳是一個 auto-submit form 的 HTML）
        document.open();
        document.write(data.html);
        document.close();
      }catch(e){
        console.error(e);
        setMsg("err", "付款建立失敗： " + (e?.message || e));
        document.getElementById("payBtn").disabled = false;
      }
    };
  }

  boot();
