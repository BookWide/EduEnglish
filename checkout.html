<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>訂單摘要 | BookWide</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bw-bg:#f7f9fc;--bw-card:#fff;--bw-text:#15202b;--bw-mute:#6b7280;--bw-accent:#111827;
    }
    body{background:var(--bw-bg);color:var(--bw-text);}
    .wrap{max-width:980px;margin:40px auto;padding:0 16px;}
    .back a{color:#2563eb;text-decoration:none}
    .badge-plan{background:#111827;color:#fff;border-radius:999px;padding:.35rem .7rem;font-weight:600}
    .card-box{background:var(--bw-card);border:1px solid #e5e7eb;border-radius:18px;box-shadow:0 2px 8px rgba(15,23,42,.04)}
    .row-item{display:flex;justify-content:space-between;align-items:center;padding:18px 20px;border-bottom:1px dashed #e5e7eb}
    .row-item:last-child{border-bottom:none}
    .label{font-weight:700}
    .mute{color:var(--bw-mute)}
    .pill{display:inline-flex;align-items:center;gap:.25rem;padding:.2rem .6rem;border:1px solid #111827;border-radius:999px;font-weight:600}
    .btn-primary{background:#111827;border-color:#111827}
    .btn-primary:hover{background:#000;border-color:#000}
    .money{font-size:24px;font-weight:800;letter-spacing:.5px}
    .list-inline{display:flex;gap:.5rem;flex-wrap:wrap}
    .list-inline .pill{border-color:#111827}
    .toast-box{position:fixed;right:16px;bottom:16px;z-index:1060}
    .spinner{width:16px;height:16px;border:2px solid #fff;border-right-color:transparent;border-radius:50%;display:inline-block;animation:spin .6s linear infinite;vertical-align:-3px}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="back mb-3"><a href="./pricing.html">← 返回方案與定價</a></div>
    <h1 class="fw-bolder mb-4">訂單摘要</h1>

    <div class="card-box">
      <div class="row-item">
        <div class="label">週期：</div>
        <div id="periodUI" class="badge-plan">—</div>
      </div>

      <div class="row-item">
        <div class="label">方案：</div>
        <div id="itemsUI" class="list-inline"></div>
      </div>

      <div class="row-item">
        <div class="label">小計</div>
        <div id="subtotalUI" class="money">—</div>
      </div>

      <div class="row-item">
        <div class="label">稅額 <span class="mute">(0%)</span></div>
        <div id="taxUI" class="money">NT$0</div>
      </div>

      <div class="row-item">
        <div class="label">應付金額</div>
        <div id="totalUI" class="money text-primary">—</div>
      </div>

      <div class="row-item" style="justify-content:center">
        <button id="payBtn" class="btn btn-primary btn-lg px-5">
          <span class="btn-text">確認付款</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-box">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">…</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Supabase：用你的 supa.js（/EduEnglish/supa.js） -->
  <script type="module">
    import { supabase } from './supa.js';

    // === 可調整：你的 Edge Function URL（create-ecpay-order） ===
    // 若你的 function 位址不同，改這一行即可：
    const FUNCTION_URL = 'https://jeajrwpmrgczimmrflxo.functions.supabase.co/create-ecpay-order';

    // 定價表
    const PRICE_TABLE = {
      month: 200,   // 每主題 / 月
      half:  960,   // 每主題 / 半年
      year:  1680   // 每主題 / 年
    };

    // UI
    const periodUI   = document.getElementById('periodUI');
    const itemsUI    = document.getElementById('itemsUI');
    const subtotalUI = document.getElementById('subtotalUI');
    const taxUI      = document.getElementById('taxUI');
    const totalUI    = document.getElementById('totalUI');
    const payBtn     = document.getElementById('payBtn');
    const toastEl    = document.getElementById('toast');
    const toastMsgEl = document.getElementById('toastMsg');
    const toast      = new bootstrap.Toast(toastEl);
    // Helpers & constants
    const TAX_RATE = 0.05;
    function parseNTD(s){ return Number(String(s||'').replace(/[^\d.-]/g,'')); }
    function fmtNTD(n){ return `NT$${Number(n).toLocaleString('en-US')}`; }
    function readRef(){
      let ref='';
      try{ ref=(new URLSearchParams(location.search).get('ref')||'').trim(); }catch(e){}
      if(!ref){
        const m=(location.search||'').match(/(?:\?|&)"?ref="?([^&"]+)/i);
        if(m&&m[1]) ref=decodeURIComponent(m[1].replace(/(^"|"$)/g,''));
      }
      return ref;
    }
    function computeAmounts(subtotal, useRef){
      const discount = useRef ? Math.round(subtotal*0.10) : 0;
      const taxable  = Math.max(0, subtotal - discount);
      const tax      = Math.round(taxable * TAX_RATE);
      const total    = taxable + tax;
      return {discount,tax,total};
    }
    function ensureRefRow(ref, discount){
      const taxEl = document.getElementById('taxUI');
      if(!taxEl) return null;
      const taxRow = taxEl.closest('.row-item');
      const existing = document.getElementById('referralUI');
      if(ref && !existing && taxRow){
        const row = document.createElement('div');
        row.className='row-item';
        row.innerHTML = `<div class="label">折扣（推薦碼） <span class="mute" style="font-weight:400;margin-left:.5rem;">${ref}</span></div>
                         <div id="referralUI" class="money">-NT$${(discount||0).toLocaleString('en-US')}</div>`;
        taxRow.parentNode.insertBefore(row,taxRow);
        return row.querySelector('#referralUI');
      }else if(!ref && existing){
        existing.closest('.row-item').remove();
        return null;
      }else if(ref && existing){
        existing.textContent = `-NT$${(discount||0).toLocaleString('en-US')}`;
        return existing;
      }
      return existing||null;
    }


    function showToast(msg){ toastMsgEl.textContent = msg; toast.show(); }

    // 解析查詢參數
    const qp = new URLSearchParams(location.search);
    let items  = (qp.get('items') || '').split(',').map(s=>s.trim()).filter(Boolean);
    let period = (qp.get('period') || 'month').toLowerCase();

    // 友善顯示
    const PERIOD_MAP = { month:'月繳', half:'半年', year:'年繳' };

    function renderSummary(){
      periodUI.textContent = PERIOD_MAP[period] || period;
      itemsUI.innerHTML = items.map(s => `<span class="pill">${s}</span>`).join('');
      const unit = PRICE_TABLE[period] ?? PRICE_TABLE.month;
      const cnt  = items.length;
      const subtotal = unit * cnt;
      const ref = readRef();
      const { discount, tax, total } = computeAmounts(subtotal, Boolean(ref));
      subtotalUI.textContent = `NT$${subtotal.toLocaleString()}`;
      const taxLabel = taxUI?.previousElementSibling; if (taxLabel) taxLabel.innerHTML = `稅額 <span class="mute">(5%)</span>`;
      taxUI.textContent = `NT$${tax.toLocaleString()}`;
      totalUI.textContent = `NT$${total.toLocaleString()}`;
      ensureRefRow(ref, discount);
      return { unit, cnt, subtotal, tax, total };
    }

    // 初次渲染
    const calc = renderSummary();

    // 建立訂單號（簡易）
    function makeOrderId(){
      const t = new Date().toISOString().replace(/[-:TZ.]/g,'').slice(0,14);
      const r = Math.random().toString(36).slice(2,8).toUpperCase();
      return `BW${t}${r}`;
    }

    async function getJwt(){
      async function validateReferral(userId){
        const ref = readRef();
        if(!ref) return { ref, valid:false, refOwnerId:null };
        const { data, error } = await supabase.from('profiles').select('id, referral_code').eq('referral_code', ref).single();
        if(error || !data) return { ref, valid:false, refOwnerId:null };
        if(data.id === userId) return { ref, valid:false, refOwnerId:data.id };
        return { ref, valid:true, refOwnerId:data.id };
      }

      // 先用 getSession（速度較快）
      let { data:sessionData } = await supabase.auth.getSession();
      let jwt = sessionData?.session?.access_token || '';

      if (!jwt){
        // 再用 getUser 兜底
        const { data: userData, error } = await supabase.auth.getUser();
        if (error) console.warn('[getUser]', error.message);
        jwt = userData?.session?.access_token || '';
      }
      return jwt;
    }

    async function submitOrder(){
      // 檢查登入
      const { data: auth } = await supabase.auth.getUser();
      if (!auth?.user){
        showToast('請先登入帳號再結帳。');
        return;
      }

      // 取得 JWT
      const token = await getJwt();
      if (!token){
        showToast('無法取得授權憑證，請重新登入後再試。');
        return;
      }
      const vref = await validateReferral(auth.user.id);
      const unit = PRICE_TABLE[period] ?? PRICE_TABLE.month;
      const subtotal = unit * items.length;
      const amounts = computeAmounts(subtotal, Boolean(vref.ref && vref.valid));
      ensureRefRow(vref.ref && vref.valid ? vref.ref : '', vref.valid ? amounts.discount : 0);
      const taxLabel2 = taxUI?.previousElementSibling; if (taxLabel2) taxLabel2.innerHTML = `稅額 <span class="mute">(5%)</span>`;
      taxUI.textContent = fmtNTD(amounts.tax);
      totalUI.textContent = fmtNTD(amounts.total);

      // UI busy
      payBtn.disabled = true;
      const btnText = payBtn.querySelector('.btn-text');
      const oldText = btnText.textContent;
      btnText.innerHTML = `<span class="spinner"></span> 建立訂單中…`;

      try{
        const payload = {
          order_id: makeOrderId(),
          user_id:  auth.user.id,
          email:    auth.user.email || '',
          items,
          period,
          amount: amounts.total,
          subtotal: subtotal,
          discount: amounts.discount,
          tax: amounts.tax,
          ref_code: vref.ref || '',
          ref_valid: vref.valid,
          ref_owner_id: vref.refOwnerId,
          source: 'web-github-pages'
        };

        // 主要採 Authorization: Bearer
        const res = await fetch(FUNCTION_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`  // 主要授權
          },
          body: JSON.stringify(payload),
          // 把 cookie 排除在外（Functions 不吃到第三方 cookie）
          credentials: 'omit',
          mode: 'cors'
        });

        // 如果你的 function 端採用 formData 解析，也一併準備 (後備方案)：
        if (res.status === 401){
          const form = new FormData();
          form.set('token', token);
          form.set('order_id', payload.order_id);
          form.set('json', JSON.stringify(payload));
          const res2 = await fetch(FUNCTION_URL, { method:'POST', body:form, mode:'cors' });
          const data2 = await res2.json().catch(()=>({}));
          if (!res2.ok){
            console.warn('[form-fallback]', data2);
            throw new Error(data2?.message || '建立訂單失敗（form）');
          }
          showToast('訂單建立成功（form）');
          // TODO: 導到綠界
          return;
        }

        const data = await res.json().catch(()=>({}));
        if (!res.ok){
          console.warn('[create-ecpay-order]', data);
          throw new Error(data?.message || '建立訂單失敗');
        }

        showToast('訂單建立成功！即將導向金流頁面…');
        // TODO: 依回傳引導到綠界（data 內容依你的 function 決定）
        // location.href = data.payment_url;
      }
      catch(err){
        console.error(err);
        showToast(String(err?.message || err));
      }
      finally{
        payBtn.disabled = false;
        btnText.textContent = oldText;
      }
    }

    payBtn.addEventListener('click', submitOrder);

// Email-login aware: if not logged in, prompt & auto-submit after login
async function ensureEmailLoginThenSubmit(submitOrderFn){
  const { data:auth } = await supabase.auth.getUser();
  if (auth?.user){ await submitOrderFn(); return; }
  try {
    sessionStorage.setItem('bw_submit_after_login','1');
    sessionStorage.setItem('bw_next', location.href);
  }catch(e){}
  const emailInput = document.querySelector('input[type="email"], input[name*="email" i]');
  if (emailInput){
    emailInput.scrollIntoView({behavior:'smooth', block:'center'});
    setTimeout(()=> emailInput.focus(), 300);
  }
  showToast('請先登入帳號後再結帳。');
}
supabase.auth.onAuthStateChange((event, session)=>{
  if (session?.user){
    let flag = false;
    try { flag = sessionStorage.getItem('bw_submit_after_login')==='1'; sessionStorage.removeItem('bw_submit_after_login'); }catch(e){}
    if (flag && typeof submitOrder==='function'){ submitOrder(); }
  }
});
// intercept payBtn
payBtn.addEventListener('click', (ev)=>{
  ev.preventDefault();
  ensureEmailLoginThenSubmit(submitOrder);
}, {capture:true});

</script>
</body>
</html>
