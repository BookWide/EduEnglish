<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>訂單摘要</title>
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; background: #fff; }
    .wrap { max-width: 600px; margin: 40px auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px #ddd; }
    h1 { font-size: 28px; }
    button { width: 100%; background: black; color: white; padding: 12px; border: none; border-radius: 6px; font-size: 16px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <h1>訂單摘要</h1>
    <p>方案：<span id="plan">story</span></p>
    <p>金額：<span id="price">$200</span></p>
    <button id="payBtn">確認付款</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://YOUR_PROJECT_ID.supabase.co",  // ← 換成你的專案 URL
      "YOUR_ANON_KEY"                          // ← 換成你的 anon key
    );

    document.getElementById("payBtn").onclick = async () => {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        alert("請先登入！");
        return;
      }

      const orderId = "ORDER-" + Date.now();
      const url = "https://YOUR_PROJECT_ID.supabase.co/functions/v1/create-ecpay-order";

      // 建立表單提交到 Edge Function
      const f = document.createElement("form");
      f.method = "POST";
      f.action = url;
      f.enctype = "multipart/form-data";  // ✅ 關鍵：保證 Supabase 能解析 token
      f.innerHTML = `
        <input type="hidden" name="order_id" value="${orderId}">
        <input type="hidden" name="token" value="${session.access_token}">
      `;
      document.body.appendChild(f);
      f.submit();
    };
  </script>
</body>
</html>
