<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>BookWide | 結帳</title>
  <style>
    :root{
      --bg:#ffffff; --text:#111827; --muted:#6b7280;
      --border:#e5e7eb; --btn:#111827; --btnText:#ffffff;
      --chip:#111827; --chipText:#ffffff;
    }
    html,body{background:var(--bg); color:var(--text); font-family: -apple-system, BlinkMacSystemFont,"Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial, "Microsoft JhengHei", "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji", sans-serif; margin:0; line-height:1.6;}
    .wrap{max-width:900px; margin:34px auto; padding:0 20px;}
    a.back{color:var(--muted); text-decoration:none; display:inline-block; margin-bottom:16px}
    h1{font-size:28px; margin:6px 0 18px 0}
    .card{background:#fff; border:1px solid var(--border); border-radius:16px; padding:20px;}
    .row{display:flex; align-items:center; justify-content:space-between; padding:14px 0; border-bottom:1px solid var(--border);}
    .row:last-child{border-bottom:0}
    .muted{color:var(--muted)}
    .pills{display:flex; gap:10px; flex-wrap:wrap}
    .pill{background:var(--chip); color:var(--chipText); padding:6px 12px; border-radius:999px; font-size:14px}
    .price{min-width:90px; text-align:right}
    .total{font-size:22px; font-weight:700}
    .btn{width:100%; margin-top:18px; padding:16px 18px; background:var(--btn); color:var(--btnText); font-weight:700; border:0; border-radius:12px; cursor:pointer; font-size:18px}
    .note{color:var(--muted); font-size:13px; margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="./pricing.html">← 返回方案與定價</a>
    <h1>訂單摘要</h1>

    <div class="card">
      <div class="row">
        <div class="muted">週期：</div>
        <div id="periodLabel" class="pill">—</div>
      </div>

      <div class="row">
        <div class="muted">方案：</div>
        <div id="itemsPills" class="pills"></div>
      </div>

      <div class="row">
        <div class="muted">推薦碼</div>
        <div id="refLabel" class="muted">無推薦碼</div>
      </div>

      <div id="lineItems"></div>

      <div class="row">
        <div class="muted">小計</div>
        <div id="subtotal" class="price">$0</div>
      </div>

      <div id="rowDiscount" class="row" style="display:none">
        <div class="muted">折扣</div>
        <div id="discount" class="price">-$0</div>
      </div>

      <div class="row">
        <div class="muted">稅額（0%）</div>
        <div id="tax" class="price">$0</div>
      </div>

      <div class="row">
        <div class="total">應付金額</div>
        <div id="grand" class="total price">$0</div>
      </div>

      <button id="btnPay" class="btn">確認付款</button>
      <div class="note">按下「確認付款」後，會導向綠界金流頁面完成付款（示意）。</div>
    </div>
  </div>

  <script>
  (function(){
    const UNIT_PRICES = { month: 200, half: 960, year: 1680 }; // NT$
    const PERIOD_TEXT = { month: '月', half: '半年', year: '年' };
    const DISCOUNT_WITH_REF = 0.90; // 9 折

    // 推薦碼偵測（URL / localStorage / referrer）
    const usp = new URLSearchParams(location.search);
    function refFromReferrer(){
      try{
        if (!document.referrer) return '';
        const u = new URL(document.referrer);
        return new URLSearchParams(u.search).get('ref') || '';
      }catch{ return ''; }
    }
    const referral = (usp.get('ref') || localStorage.getItem('referral_code') || refFromReferrer() || '').trim();
    if (referral) localStorage.setItem('referral_code', referral);

    const items = (usp.get('items') || '').split(',').map(s=>s.trim()).filter(Boolean);
    const period = (usp.get('period') || 'month');

    // DOM
    const elPeriod = document.getElementById('periodLabel');
    const elItemsPills = document.getElementById('itemsPills');
    const elRefLabel = document.getElementById('refLabel');
    const elLineItems = document.getElementById('lineItems');
    const elSubtotal = document.getElementById('subtotal');
    const elRowDiscount = document.getElementById('rowDiscount');
    const elDiscount = document.getElementById('discount');
    const elTax = document.getElementById('tax');
    const elGrand = document.getElementById('grand');
    const btnPay = document.getElementById('btnPay');

    elPeriod.textContent = PERIOD_TEXT[period] || '月';

    if (items.length === 0){ location.replace('./pricing.html'); return; }
    elItemsPills.innerHTML = '';
    items.forEach(it=>{
      const span = document.createElement('span');
      span.className = 'pill'; span.textContent = it;
      elItemsPills.appendChild(span);
    });

    if (referral){ elRefLabel.textContent = referral; elRefLabel.classList.remove('muted'); elRefLabel.classList.add('pill'); }
    else { elRefLabel.textContent = '無推薦碼'; elRefLabel.classList.add('muted'); }

    // 列出品項 + 小計
    const unit = UNIT_PRICES[period] ?? UNIT_PRICES.month;
    elLineItems.innerHTML = '';
    items.forEach(it=>{
      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `<div>${it}</div><div class="price">$${unit}</div>`;
      elLineItems.appendChild(row);
    });
    const subtotal = unit * items.length;

    let discountAmount = 0;
    if (referral){
      const grandX = Math.round(subtotal * DISCOUNT_WITH_REF);
      discountAmount = subtotal - grandX;
      elRowDiscount.style.display = '';
      elDiscount.textContent = `-$${discountAmount}`;
    } else {
      elRowDiscount.style.display = 'none';
    }

    const tax = 0;
    const grand = subtotal - discountAmount + tax;

    elSubtotal.textContent = `$${subtotal}`;
    elTax.textContent = `$${tax}`;
    elGrand.textContent = `$${grand}`;

    btnPay.addEventListener('click', ()=>{
      alert('示意：此處可導向綠界。實接需要呼叫你的 Edge Function。');
    });
  })();
  </script>
</body>
</html>
