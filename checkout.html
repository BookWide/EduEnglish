<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>訂單摘要 | BookWide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --bw-bg:#f7f9fc; --bw-card:#fff; --bw-text:#15202b; --bw-mute:#6b7280; --bw-accent:#111827; }
    body{background:var(--bw-bg);color:var(--bw-text);}
    .wrap{max-width:980px;margin:40px auto;padding:0 16px;}
    .back a{color:#2563eb;text-decoration:none}
    .badge-plan{background:#111827;color:#fff;border-radius:999px;padding:.35rem .7rem;font-weight:600}
    .card-box{background:var(--bw-card);border:1px solid #e5e7eb;border-radius:18px;box-shadow:0 2px 8px rgba(15,23,42,.04)}
    .row-item{display:flex;justify-content:space-between;align-items:center;padding:18px 20px;border-bottom:1px dashed #e5e7eb}
    .row-item:last-child{border-bottom:none}
    .label{font-weight:700}
    .mute{color:var(--bw-mute)}
    .pill{display:inline-flex;align-items:center;gap:.25rem;padding:.2rem .6rem;border:1px solid #111827;border-radius:999px;font-weight:600}
    .btn-primary{background:#111827;border-color:#111827}
    .btn-primary:hover{background:#000;border-color:#000}
    .money{font-size:24px;font-weight:800;letter-spacing:.5px}
    .list-inline{display:flex;gap:.5rem;flex-wrap:wrap}
    .list-inline .pill{border-color:#111827}
    .toast-box{position:fixed;right:16px;bottom:16px;z-index:1060}
    .spinner{width:16px;height:16px;border:2px solid #fff;border-right-color:transparent;border-radius:50%;display:inline-block;animation:spin .6s linear infinite;vertical-align:-3px}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="back mb-3"><a href="./pricing.html">← 返回方案與定價</a></div>
    <h1 class="fw-bolder mb-4">訂單摘要</h1>

    <div class="card-box">
      <div class="row-item"><div class="label">週期：</div><div id="periodUI" class="badge-plan">—</div></div>
      <div class="row-item"><div class="label">方案：</div><div id="itemsUI" class="list-inline"></div></div>
      <div class="row-item" id="buyerRow" style="display:none"><div class="label">訂購人</div><div id="buyerUI" class="money" style="font-size:16px;font-weight:600">—</div></div>
      <div class="row-item"><div class="label">小計</div><div id="subtotalUI" class="money">—</div></div>
      <div class="row-item"><div class="label">稅額 <span class="mute" id="taxLabelPct">(5%)</span></div><div id="taxUI" class="money">NT$0</div></div>
      <div class="row-item"><div class="label">應付金額</div><div id="totalUI" class="money text-primary">—</div></div>
      <div class="row-item" style="justify-content:center"><button id="payBtn" class="btn btn-primary btn-lg px-5" type="button"><span class="btn-text">確認付款</span></button></div>
    </div>
  </div>

  <div class="toast-box">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert">
      <div class="d-flex"><div class="toast-body" id="toastMsg">…</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { supabase } from './supa.js';
    const FUNCTION_URL = 'https://jeajrwpmrgczimmrflxo.functions.supabase.co/create-ecpay-order';
    const PRICE_TABLE = { month:200, half:960, year:1680 };
    const TAX_RATE = 0.05;
    const PERIOD_MAP = { month:'月繳', half:'半年', year:'年繳' };

    const periodUI=document.getElementById('periodUI');
    const itemsUI=document.getElementById('itemsUI');
    const subtotalUI=document.getElementById('subtotalUI');
    const taxUI=document.getElementById('taxUI');
    const totalUI=document.getElementById('totalUI');
    const payBtn=document.getElementById('payBtn');
    const toastEl=document.getElementById('toast');
    const toastMsgEl=document.getElementById('toastMsg');
    const toast=new bootstrap.Toast(toastEl);

    const fmtNTD=n=>`NT$${Number(n||0).toLocaleString('en-US')}`;
    function showToast(m){ try{ toastMsgEl.textContent=m; toast.show(); }catch(e){} }

    const usp=new URLSearchParams(location.search);
    let items=(usp.get('items')||'').split(',').map(s=>s.trim()).filter(Boolean);
    let period=(usp.get('period')||'month').toLowerCase();

    function readRef(){
      let ref=(usp.get('ref')||'').trim();
      if(!ref){
        const m=(location.search||'').match(/(?:\?|&)"?ref="?([^&"]+)/i);
        if(m&&m[1]) ref=decodeURIComponent(m[1].replace(/(^"|"$)/g,''));
      }
      return ref;
    }

    function computeAmounts(subtotal, applyReferral){
      subtotal=Number(subtotal||0);
      const discount=applyReferral ? Math.round(subtotal*0.10) : 0;
      const taxable=Math.max(0, subtotal-discount);
      const tax=Math.round(taxable*TAX_RATE);
      const total=taxable+tax;
      return {discount, tax, total};
    }

    function ensureRefRow(ref, discount, note=''){
      const taxRow=taxUI?.closest('.row-item');
      if(!taxRow) return;
      let row=document.getElementById('referralUI')?.closest('.row-item');
      if(ref){
        if(!row){
          row=document.createElement('div');
          row.className='row-item';
          row.innerHTML=`<div class="label">折扣（推薦碼） <span class="mute" style="font-weight:400;margin-left:.5rem;">${ref}${note? ' · '+note : ''}</span></div><div id="referralUI" class="money">-</div>`;
          taxRow.parentNode.insertBefore(row, taxRow);
        }else{
          const label=row.querySelector('.label > span.mute');
          if(label) label.textContent = ref + (note? ' · '+note : '');
          else row.querySelector('.label').innerHTML = \`折扣（推薦碼） <span class="mute" style="font-weight:400;margin-left:.5rem;">\${ref}\${note? ' · '+note : ''}</span>\`;
        }
        const ui=document.getElementById('referralUI');
        if(ui) ui.textContent='- '+fmtNTD(discount||0);
      }else if(row){ row.remove(); }
    }

    async function renderBuyer(){
      const row=document.getElementById('buyerRow');
      const ui=document.getElementById('buyerUI');
      if(!row||!ui) return;
      const { data:auth }=await supabase.auth.getUser();
      if(!auth?.user){ row.style.display='none'; return; }
      let display=auth.user.email||'';
      try{
        const { data:prof }=await supabase.from('profiles').select('full_name,nickname').eq('id',auth.user.id).single();
        const name=prof?.full_name||prof?.nickname||auth.user.user_metadata?.name||'';
        if(name) display=\`\${name} (\${auth.user.email||''})\`;
      }catch{}
      ui.textContent=display;
      row.style.display='';
    }

    async function validateReferral(userId){
      const ref=readRef();
      if(!ref) return { ref, valid:false, self:false, ownerId:null };
      const { data, error }=await supabase.from('profiles').select('id, referral_code').eq('referral_code',ref).single();
      if(error||!data) return { ref, valid:false, self:false, ownerId:null };
      const self=data.id===userId;
      return { ref, valid:!self, self, ownerId:data.id };
    }

    function renderSummary(){
      periodUI.textContent=PERIOD_MAP[period]||period;
      itemsUI.innerHTML=items.map(s=>`<span class="pill">${s}</span>`).join('');
      const unit=PRICE_TABLE[period]??PRICE_TABLE.month;
      const subtotal=unit*items.length;
      const ref=readRef();
      const {discount,tax,total}=computeAmounts(subtotal, Boolean(ref));
      subtotalUI.textContent=fmtNTD(subtotal);
      taxUI.textContent=fmtNTD(tax);
      totalUI.textContent=fmtNTD(total);
      ensureRefRow(ref,discount);
      return {unit,subtotal};
    }

    renderSummary();
    renderBuyer();
    supabase.auth.onAuthStateChange(()=>renderBuyer());

    function makeOrderId(){
      const t=new Date().toISOString().replace(/[-:TZ.]/g,'').slice(0,14);
      const r=Math.random().toString(36).slice(2,8).toUpperCase();
      return \`BW\${t}\${r}\`;
    }
    async function getJwt(){
      let { data:sessionData }=await supabase.auth.getSession();
      let jwt=sessionData?.session?.access_token||'';
      if(!jwt){ const { data:userData }=await supabase.auth.getUser(); jwt=userData?.session?.access_token||''; }
      return jwt;
    }

    async function submitOrder(){
      const { data:auth }=await supabase.auth.getUser();
      if(!auth?.user){ showToast('⚠ 請先登入！推薦碼已記錄'); try{ sessionStorage.setItem('bw_submit_after_login','1'); sessionStorage.setItem('bw_next',location.href); sessionStorage.setItem('bw_ref_cached', readRef()); }catch{} return; }
      const token=await getJwt();
      if(!token){ showToast('無法取得授權憑證，請重新登入後再試。'); return; }

      const unit=PRICE_TABLE[period]??PRICE_TABLE.month;
      const subtotal=unit*items.length;
      const vref=await validateReferral(auth.user.id);
      const useRef=Boolean(vref.ref && vref.valid);
      const amounts=computeAmounts(subtotal,useRef);
      ensureRefRow(vref.ref||'', useRef?amounts.discount:0, vref.self?'本人推薦碼不適用':'');
      taxUI.textContent=fmtNTD(amounts.tax);
      totalUI.textContent=fmtNTD(amounts.total);
      if(vref.self){ showToast('❌ 不支持自己推薦自己'); }

      payBtn.disabled=true;
      const btnText=payBtn.querySelector('.btn-text'); const old=btnText.textContent;
      btnText.innerHTML=`<span class="spinner"></span> 建立訂單中…`;

      try{
        const payload={
          order_id:makeOrderId(), user_id:auth.user.id, email:auth.user.email||'',
          items, period, subtotal, discount:amounts.discount, tax:amounts.tax, amount:amounts.total,
          ref_code:vref.ref||'', ref_valid:useRef, ref_owner_id:vref.ownerId, source:'web-github-pages'
        };
        console.log('[create-ecpay-order] payload', payload);
        const res=await fetch(FUNCTION_URL,{ method:'POST',
          headers:{'Content-Type':'application/json','Authorization':`Bearer ${token}`},
          body:JSON.stringify(payload), credentials:'omit', mode:'cors' });
        const data=await res.json().catch(()=>({}));
        if(!res.ok) throw new Error(data?.message||'建立訂單失敗');
        showToast('訂單建立成功！即將導向金流頁面…');
        if (data?.payment_url) location.href = data.payment_url;
      }catch(e){ console.error(e); showToast(String(e?.message||e)); }
      finally{ payBtn.disabled=false; btnText.textContent=old; }
    }

    async function handlePayClick(ev){
      ev.preventDefault();
      const { data:auth }=await supabase.auth.getUser();
      if(auth?.user){ await submitOrder(); return; }
      try{
        sessionStorage.setItem('bw_submit_after_login','1');
        sessionStorage.setItem('bw_next', location.href);
        sessionStorage.setItem('bw_ref_cached', readRef());
      }catch{}
      showToast('⚠ 請先登入！推薦碼已記錄');
      const email=document.querySelector('input[type="email"], input[name*="email" i]');
      if(email){ email.scrollIntoView({behavior:'smooth',block:'center'}); setTimeout(()=>email.focus(),300); }
    }

    supabase.auth.onAuthStateChange((ev,session)=>{
      if(session?.user){
        let flag=false; try{ flag=sessionStorage.getItem('bw_submit_after_login')==='1'; sessionStorage.removeItem('bw_submit_after_login'); }catch{}
        if(flag) submitOrder();
      }
    });

    payBtn.addEventListener('click', handlePayClick, {capture:true});
  </script>

  <script>
  (function(){
    function show(msg){
      try{ const el=document.getElementById('toastMsg'); const t=document.getElementById('toast'); if(el&&t&&window.bootstrap){ el.textContent=msg; new window.bootstrap.Toast(t).show(); } }catch{}
    }
    window.addEventListener('error', e=>{ console.error('[checkout:error]', e); show('程式錯誤：'+(e.message||e.error||'')); });
    window.addEventListener('unhandledrejection', e=>{ const m=(e.reason&&(e.reason.message||e.reason))||e; console.error('[checkout:promise]', e); show('程式錯誤：'+m); });
  })();
  </script>
</body>
</html>
