<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>訂單摘要 | BookWide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --bw-bg:#f7f9fc;--bw-card:#fff;--bw-text:#15202b;--bw-mute:#6b7280;--bw-accent:#111827; }
    body{background:var(--bw-bg);color:var(--bw-text);}
    .wrap{max-width:980px;margin:24px auto;padding:0 16px;}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid #e5e7eb;background:#fff}
    .acc{font-size:14px;color:#111}
    .card-box{background:var(--bw-card);border:1px solid #e5e7eb;border-radius:18px;box-shadow:0 2px 8px rgba(15,23,42,.04)}
    .row-item{display:flex;justify-content:space-between;align-items:center;padding:18px 20px;border-bottom:1px dashed #e5e7eb}
    .row-item:last-child{border-bottom:none}
    .label{font-weight:700}
    .mute{color:var(--bw-mute)}
    .pill{display:inline-flex;align-items:center;gap:.25rem;padding:.2rem .6rem;border:1px solid #111827;border-radius:999px;font-weight:600}
    .badge-plan{background:#111827;color:#fff;border-radius:999px;padding:.35rem .7rem;font-weight:600}
    .money{font-size:24px;font-weight:800;letter-spacing:.5px}
  </style>
</head>
<body>
  <div class="topbar">
    <div><a class="text-decoration-none" href="./pricing.html">← 返回方案與定價</a></div>
    <div id="accBox" class="acc">未登入</div>
  </div>

  <div class="wrap">
    <h1 class="fw-bolder mb-4">訂單摘要</h1>
    <div class="card-box">
      <div class="row-item"><div class="label">週期：</div><div id="periodUI" class="badge-plan">—</div></div>
      <div class="row-item"><div class="label">方案：</div><div id="itemsUI" class="list-inline"></div></div>

      <div id="refRow" class="row-item" style="display:none;">
        <div class="label">折扣（推薦碼） <span id="refCode" class="mute"></span></div>
        <div id="refUI" class="money">- NT$0</div>
      </div>

      <div class="row-item"><div class="label">小計</div><div id="subtotalUI" class="money">—</div></div>
      <div class="row-item"><div class="label">稅額 <span id="taxPct" class="mute">(5%)</span></div><div id="taxUI" class="money">NT$0</div></div>
      <div class="row-item"><div class="label">應付金額</div><div id="totalUI" class="money text-primary">—</div></div>
      <div class="row-item" style="justify-content:center">
        <button id="payBtn" class="btn btn-primary btn-lg px-5" type="button" disabled>
          <span class="btn-text">確認付款</span>
        </button>
      </div>
    </div>
  </div>

  <div class="position-fixed end-0 bottom-0 p-3" style="z-index:1060">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert">
      <div class="d-flex">
        <div id="toastMsg" class="toast-body">…</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { supabase } from './supa.js';

    // ====== 可調整區 ======
    const FUNCTION_URL = 'https://jeajrwpmrgczimmrflxo.functions.supabase.co/create-ecpay-order';
    const PRICE_TABLE = { month:200, half:960, year:1680 };
    const TAX_RATE = 0.05;
    const DISCOUNT_RATE = 0.10;
    // =====================

    // UI refs
    const accBox = document.getElementById('accBox');
    const periodUI = document.getElementById('periodUI');
    const itemsUI = document.getElementById('itemsUI');
    const refRow = document.getElementById('refRow');
    const refCodeUI = document.getElementById('refCode');
    const refUI = document.getElementById('refUI');
    const subtotalUI = document.getElementById('subtotalUI');
    const taxUI = document.getElementById('taxUI');
    const totalUI = document.getElementById('totalUI');
    const payBtn = document.getElementById('payBtn');

    // toast
    const toast = new bootstrap.Toast(document.getElementById('toast'));
    const toastMsg = document.getElementById('toastMsg');
    const showToast = (m)=>{ toastMsg.textContent=m; toast.show(); };

    // helpers
    const fmtNTD = (n)=> 'NT$' + Number(n||0).toLocaleString('en-US');
    const PERIOD_MAP = {month:'月繳', half:'半年', year:'年繳'};

    // query params
    const qp = new URLSearchParams(location.search);
    const period = (qp.get('period')||'month').toLowerCase();
    const items = (qp.get('items')||'').split(',').map(s=>s.trim()).filter(Boolean);

    function readRef(){
      let ref='';
      try{ ref=(qp.get('ref')||'').trim(); }catch(_){}
      if(!ref){
        const m=(location.search||'').match(/(?:\?|&)"?ref="?([^&"]+)/i);
        if(m&&m[1]) ref=decodeURIComponent(m[1].replace(/(^"|"$)/g,''));
      }
      return ref;
    }

    const ref = readRef();

    function baseSubtotal(){ return (PRICE_TABLE[period]||PRICE_TABLE.month) * items.length; }

    function computeAmounts(subtotal, enableDiscount){
      const discount = enableDiscount ? Math.round(subtotal * DISCOUNT_RATE) : 0;
      const taxable = Math.max(0, subtotal - discount);
      const tax = Math.round(taxable * TAX_RATE);
      const total = taxable + tax;
      return { discount, tax, total };
    }

    function ensureRefRow(show, code, discount, note=''){
      if(show){
        refRow.style.display='';
        refCodeUI.textContent = ' ' + code + (note? ' · ' + note : '');
        refUI.textContent = '- ' + fmtNTD(discount||0);
      }else{
        refRow.style.display='none';
      }
    }

    function renderBase(){
      periodUI.textContent = PERIOD_MAP[period] || period;
      itemsUI.innerHTML = items.map(s=>`<span class="pill">${s}</span>`).join('');
      const subtotal = baseSubtotal();
      const prelim = computeAmounts(subtotal, Boolean(ref)); // 未驗證前先顯示參考
      subtotalUI.textContent = fmtNTD(subtotal);
      taxUI.textContent = fmtNTD(prelim.tax);
      totalUI.textContent = fmtNTD(prelim.total);
      if(ref){ ensureRefRow(true, ref, prelim.discount); }
    }

    function setPayLock(locked, email=''){
      payBtn.disabled = locked;
      accBox.textContent = locked ? '未登入' : '已登入：' + (email||'');
    }

    async function validateReferral(userId){
      const code = ref;
      if(!code) return { code, valid:false, self:false, ownerId:null };
      const { data, error } = await supabase.from('profiles')
        .select('id, referral_code')
        .eq('referral_code', code)
        .single();
      if(error || !data) return { code, valid:false, self:false, ownerId:null };
      const self = (data.id === userId);
      return { code, valid: !self, self, ownerId: data.id };
    }

    async function recomputeForUser(user){
      const subtotal = baseSubtotal();
      if(!ref){
        const amounts = computeAmounts(subtotal, false);
        subtotalUI.textContent = fmtNTD(subtotal);
        taxUI.textContent = fmtNTD(amounts.tax);
        totalUI.textContent = fmtNTD(amounts.total);
        ensureRefRow(false);
        return { amounts, vref:{code:'',valid:false,self:false,ownerId:null} };
      }
      const vref = await validateReferral(user.id);
      const useRef = Boolean(vref.code && vref.valid);
      const amounts = computeAmounts(subtotal, useRef);
      subtotalUI.textContent = fmtNTD(subtotal);
      taxUI.textContent = fmtNTD(amounts.tax);
      totalUI.textContent = fmtNTD(amounts.total);
      if(vref.self){
        ensureRefRow(true, vref.code, 0, '本人碼不適用');
        showToast('不支持自己推薦自己（不計折扣）');
      }else if(vref.valid){
        ensureRefRow(true, vref.code, amounts.discount);
      }else{
        ensureRefRow(true, vref.code, 0, '無效或不存在');
      }
      return { amounts, vref };
    }

    async function getJwt(){
      let { data:sessionData } = await supabase.auth.getSession();
      let jwt = sessionData?.session?.access_token || '';
      if(!jwt){
        const { data:userData } = await supabase.auth.getUser();
        jwt = userData?.session?.access_token || '';
      }
      return jwt;
    }

    // submit order
    payBtn.addEventListener('click', async ()=>{
      const { data:auth } = await supabase.auth.getUser();
      if(!auth?.user){ showToast('請先登入帳號再結帳。'); return; }
      const token = await getJwt();
      if(!token){ showToast('無法取得授權，請重新登入再試。'); return; }

      // recompute with referral validation
      const { amounts, vref } = await recomputeForUser(auth.user);

      // UI busy
      payBtn.disabled = true;
      const textEl = payBtn.querySelector('.btn-text');
      const old = textEl.textContent;
      textEl.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span> 建立訂單中…';

      try{
        const payload = {
          order_id: 'BW' + new Date().toISOString().replace(/[-:TZ.]/g,'').slice(0,14),
          user_id: auth.user.id,
          email: auth.user.email || '',
          items, period,
          subtotal: baseSubtotal(),
          discount: amounts.discount,
          tax: amounts.tax,
          amount: amounts.total,
          ref_code: vref.code || '',
          ref_valid: vref.valid,
          ref_owner_id: vref.ownerId,
          source: 'web-github-pages'
        };
        const res = await fetch(FUNCTION_URL, {
          method:'POST',
          headers:{
            'Content-Type':'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload),
          credentials:'omit',
          mode:'cors'
        });
        const data = await res.json().catch(()=>({}));
        if(!res.ok){
          console.warn('[create-ecpay-order]', data);
          throw new Error(data?.message || '建立訂單失敗');
        }
        showToast('訂單建立成功！即將導向金流頁面…');
        // if(data?.payment_url) location.href = data.payment_url;
      }catch(e){
        console.error(e);
        showToast(String(e?.message || e));
      }finally{
        payBtn.disabled = false;
        textEl.textContent = old;
      }
    });

    // init
    renderBase();

    // auth
    (async function initAuth(){
      const { data:auth } = await supabase.auth.getUser();
      if(auth?.user){
        setPayLock(false, auth.user.email||'');
        await recomputeForUser(auth.user);
      }else{
        setPayLock(true);
        showToast('請先登入帳號再結帳。');
      }
    })();

    supabase.auth.onAuthStateChange(async (_e, session)=>{
      if(session?.user){
        setPayLock(false, session.user.email||'');
        await recomputeForUser(session.user);
      }else{
        setPayLock(true);
      }
    });

    // error guards
    window.addEventListener('error', e=>{
      try{ showToast('程式錯誤：' + (e.message||'')); }catch(_){}
    });
    window.addEventListener('unhandledrejection', e=>{
      const m = (e.reason&&(e.reason.message||e.reason)) || e;
      try{ showToast('程式錯誤：' + m); }catch(_){}
    });
  </script>
</body>
</html>
