!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>訂單摘要 | BookWide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --bw-bg:#f7f9fc;--bw-card:#fff;--bw-text:#15202b;--bw-mute:#6b7280;--bw-accent:#111827; }
    body{background:var(--bw-bg);color:var(--bw-text);}
    .wrap{max-width:980px;margin:40px auto;padding:0 16px;}
    .back a{color:#2563eb;text-decoration:none}
    .badge-plan{background:#111827;color:#fff;border-radius:999px;padding:.35rem .7rem;font-weight:600}
    .card-box{background:var(--bw-card);border:1px solid #e5e7eb;border-radius:18px;box-shadow:0 2px 8px rgba(15,23,42,.04)}
    .row-item{display:flex;justify-content:space-between;align-items:center;padding:18px 20px;border-bottom:1px dashed #e5e7eb}
    .row-item:last-child{border-bottom:none}
    .label{font-weight:700}
    .mute{color:var(--bw-mute)}
    .pill{display:inline-flex;align-items:center;gap:.25rem;padding:.2rem .6rem;border:1px solid #111827;border-radius:999px;font-weight:600}
    .btn-primary{background:#111827;border-color:#111827}
    .btn-primary:hover{background:#000;border-color:#000}
    .money{font-size:24px;font-weight:800;letter-spacing:.5px}
    .list-inline{display:flex;gap:.5rem;flex-wrap:wrap}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid #e5e7eb}
    .acc{font-size:14px;color:#111}
  </style>
</head>
<body>
  <!-- 頂部登入狀態列 -->
  <div class="topbar">
    <div class="back mb-0"><a href="./pricing.html">← 返回方案與定價</a></div>
    <div class="acc" id="accBox">未登入</div>
  </div>

  <div class="wrap">
    <h1 class="fw-bolder mb-4">訂單摘要</h1>

    <div class="card-box">
      <div class="row-item"><div class="label">週期：</div><div id="periodUI" class="badge-plan">—</div></div>
      <div class="row-item"><div class="label">方案：</div><div id="itemsUI" class="list-inline"></div></div>
      <div class="row-item" id="refRow" style="display:none;">
        <div class="label">折扣（推薦碼） <span id="refCode" class="mute"></span></div>
        <div id="refUI" class="money">- NT$0</div>
      </div>
      <div class="row-item"><div class="label">小計</div><div id="subtotalUI" class="money">—</div></div>
      <div class="row-item"><div class="label">稅額 <span class="mute">(0%)</span></div><div id="taxUI" class="money">NT$0</div></div>
      <div class="row-item"><div class="label">應付金額</div><div id="totalUI" class="money text-primary">—</div></div>
      <div class="row-item" style="justify-content:center">
        <button id="payBtn" class="btn btn-primary btn-lg px-5" type="button" disabled>
          <span class="btn-text">確認付款</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-box position-fixed end-0 bottom-0 p-3" style="z-index:1060">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">…</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { supabase } from './supa.js';

    const FUNCTION_URL = 'https://jeajrwpmrgczimmrflxo.functions.supabase.co/create-ecpay-order';
    const PRICE_TABLE = { month:200, half:960, year:1680 };

    const accBox=document.getElementById('accBox');
    const periodUI=document.getElementById('periodUI');
    const itemsUI=document.getElementById('itemsUI');
    const subtotalUI=document.getElementById('subtotalUI');
    const taxUI=document.getElementById('taxUI');
    const totalUI=document.getElementById('totalUI');
    const payBtn=document.getElementById('payBtn');

    const toast=new bootstrap.Toast(document.getElementById('toast'));
    const toastMsg=document.getElementById('toastMsg');
    const showToast=(m)=>{ toastMsg.textContent=m; toast.show(); };

    const qp=new URLSearchParams(location.search);
    const items=(qp.get('items')||'').split(',').map(s=>s.trim()).filter(Boolean);
    const period=(qp.get('period')||'month').toLowerCase();
    const ref=(qp.get('ref')||'').trim();

    function fmt(n){ return 'NT$'+Number(n||0).toLocaleString('en-US'); }

    function render(){
      periodUI.textContent = ({month:'月繳',half:'半年',year:'年繳'})[period] || period;
      itemsUI.innerHTML = items.map(s=>`<span class="pill">${s}</span>`).join('');
      const subtotal = (PRICE_TABLE[period]||PRICE_TABLE.month) * items.length;
      // 這版僅呈現推薦碼，不計算折扣（你之後要開折扣可在這裡加）
      const tax = 0;
      const total = subtotal + tax;

      if(ref){
        document.getElementById('refRow').style.display='';
        document.getElementById('refCode').textContent = ' ' + ref;
        document.getElementById('refUI').textContent = '- NT$0';
      }
      subtotalUI.textContent = fmt(subtotal);
      taxUI.textContent = fmt(tax);
      totalUI.textContent = fmt(total);
    }

    function setPayLock(locked, email=''){
      payBtn.disabled = locked;
      accBox.textContent = locked ? '未登入' : `已登入：${email}`;
    }

    async function initAuth(){
      const { data:auth } = await supabase.auth.getUser();
      if(auth?.user){ setPayLock(false, auth.user.email||''); }
      else{ setPayLock(true); showToast('請先登入帳號再結帳。'); }
    }

    async function getJwt(){
      let { data:s } = await supabase.auth.getSession();
      let t = s?.session?.access_token || '';
      if(!t){ const { data:u } = await supabase.auth.getUser(); t = u?.session?.access_token || ''; }
      return t;
    }

    // 送單（這裡沿用你原本的 Function 呼叫；若未登入會被鎖住）
    payBtn.addEventListener('click', async ()=>{
      const { data:auth } = await supabase.auth.getUser();
      if(!auth?.user){ showToast('請先登入帳號再結帳。'); return; }

      const token = await getJwt();
      if(!token){ showToast('無法取得授權，請重新登入再試。'); return; }

      payBtn.disabled = true;
      const btnText = payBtn.querySelector('.btn-text'); const old = btnText.textContent;
      btnText.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span> 建立訂單中…';

      try{
        const payload = {
          order_id: 'BW'+Date.now(),
          user_id: auth.user.id,
          email: auth.user.email||'',
          items, period,
          amount: (PRICE_TABLE[period]||PRICE_TABLE.month)*items.length,
          ref_code: ref||'',
          source: 'web-github-pages'
        };
        const res = await fetch(FUNCTION_URL, {
          method:'POST',
          headers:{ 'Content-Type':'application/json', 'Authorization':`Bearer ${token}` },
          body:JSON.stringify(payload),
          credentials:'omit', mode:'cors'
        });
        const data = await res.json().catch(()=>({}));
        if(!res.ok) throw new Error(data?.message||'建立訂單失敗');
        showToast('訂單建立成功！即將導向金流頁面…');
        // if(data?.payment_url) location.href = data.payment_url;
      }catch(e){ console.error(e); showToast(String(e?.message||e)); }
      finally{ payBtn.disabled=false; btnText.textContent=old; }
    });

    supabase.auth.onAuthStateChange((_e, session)=>{
      if(session?.user) setPayLock(false, session.user.email||'');
      else setPayLock(true);
    });

    render();
    initAuth();
  </script>
</body>
</html>
