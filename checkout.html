<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BookWide｜結帳</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#f4f6fb; --card:#fff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
      --brand:#2563eb; --danger:#b91c1c; --ok:#065f46;
      --radius:18px; --shadow:0 10px 30px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1100px;margin:22px auto;padding:0 18px;}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:14px;}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 16px;border-radius:999px;border:1px solid var(--line);background:#fff;cursor:pointer;box-shadow:var(--shadow);font-weight:900;}
    .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff;box-shadow:none;}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;background:#fff;box-shadow:var(--shadow);border:1px solid var(--line);color:var(--muted);font-size:14px;}
    h1{font-size:44px;margin:10px 0 18px;}
    .grid{display:grid;grid-template-columns:1fr 380px;gap:18px;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:24px;box-shadow:var(--shadow);padding:18px;}
    .title{font-size:18px;font-weight:1000;margin:0 0 10px;}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 0;border-bottom:1px solid var(--line);}
    .row:last-child{border-bottom:0}
    .muted{color:var(--muted)}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
    .err{margin-top:10px;border:1px solid #fecaca;background:#fff1f2;color:#991b1b;border-radius:14px;padding:10px;font-weight:800;white-space:pre-wrap;}
    .ok{margin-top:10px;border:1px solid #bbf7d0;background:#f0fdf4;color:#065f46;border-radius:14px;padding:10px;font-weight:800;white-space:pre-wrap;}
    .plans{display:grid;gap:10px;margin-top:10px}
    .plan{border:1px solid var(--line);border-radius:18px;padding:14px;display:flex;align-items:center;justify-content:space-between;cursor:pointer;background:#fff;}
    .plan.active{outline:2px solid #93c5fd;border-color:#93c5fd}
    .plan b{font-size:18px}
    .small{font-size:12px;color:var(--muted);margin-top:10px;line-height:1.6}
    .stack{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    input[type="text"]{width:100%;padding:12px 12px;border-radius:14px;border:1px solid var(--line);font-size:14px}
    @media (max-width:980px){ .grid{grid-template-columns:1fr} }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <a class="btn" href="/index.html">← 回首頁</a>
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end">
        <div id="who" class="pill">未登入</div>
        <a class="btn" href="/account/subscription.html">我的訂閱 →</a>
      </div>
    </div>

    <h1>結帳</h1>

    <div class="grid">
      <!-- LEFT -->
      <div class="card">
        <div class="title">選擇方案</div>

        <div class="row">
          <div class="muted">課程</div>
          <div id="topicsText" class="mono">-</div>
        </div>

        <div class="row">
          <div class="muted">推薦碼</div>
          <div style="min-width:260px">
            <input id="refInput" type="text" placeholder="（可空白）" />
          </div>
        </div>

        <div class="plans" id="plans"></div>

        <div class="stack">
          <button id="payBtn" class="btn primary">綠界付款（Stage/Prod 由後端決定）</button>
          <button class="btn" onclick="history.back()">返回上一頁</button>
        </div>

        <div class="small">
          • 如果按「付款」就跳出 Failed to fetch：通常是 function 網址或 CORS。此版本已用正確 functions 網域。<br>
          • 你看到的金額會 100% 送到綠界 TotalAmount（折扣由後端計算並填到 TotalAmount）。<br>
        </div>

        <div id="msg" style="display:none"></div>
      </div>

      <!-- RIGHT -->
      <div class="card">
        <div class="title">本次應付</div>

        <div class="row">
          <div class="muted">原價</div>
          <div id="baseAmt" class="mono">-</div>
        </div>
        <div class="row">
          <div class="muted">折扣</div>
          <div id="discAmt" class="mono">-</div>
        </div>
        <div class="row">
          <div class="muted">期間</div>
          <div id="periodText" class="mono">-</div>
        </div>

        <div style="margin-top:14px;font-size:44px;font-weight:1000;letter-spacing:.5px" id="payAmt">NT$ -</div>
        <div class="small">
          • 付款後綠界會打 ReturnURL → 你的 <span class="mono">ecpay-return</span> function，回寫 orders/profiles 放行。<br>
        </div>

        <div class="small muted">
          debug:
          <div class="mono" id="debugLine"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /***********************
     * 0) 固定設定（你專案）
     ***********************/
    const PROJECT_REF = "jeajrwpmrgczimmrflxo";

    // ✅ 正確 Supabase URL
    const SUPABASE_URL = `https://${PROJECT_REF}.supabase.co`;

    // ✅ 你給的 anon key（我會清洗）
    const RAW_ANON_KEY = `eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplYWpyd3BtcmdjemltbXJmbHhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTg5MzksImV4cCI6MjA3NjI5NDkzOX0.3iFXdHH0JEuk177_R4TGFJmOxYK9V8XctON6rDe7-Do`;

    // ✅ 清洗：去掉所有非 ASCII 的不可見字元（解決 header non ISO-8859-1）
    const SUPABASE_ANON_KEY = String(RAW_ANON_KEY)
      .trim()
      .replace(/^["'`]+|["'`;]+$/g, "")
      .replace(/[\r\n\t]/g, "")
      .replace(/\u3000/g, "")
      .replace(/[^\x20-\x7E]/g, "");

    // ✅ 正確 Functions Base（最重要）
    const FN_BASE = `https://${PROJECT_REF}.functions.supabase.co`;

    // ✅ 你的 function 名稱
    const FN_CREATE = `${FN_BASE}/create-ecpay-order`;

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    /***********************
     * 1) 小工具
     ***********************/
    function qs() { return new URLSearchParams(location.search); }
    function showMsg(type, text){
      const el = document.getElementById("msg");
      el.style.display = "block";
      el.className = type === "ok" ? "ok" : "err";
      el.textContent = text;
    }
    function ntd(n){ return "NT$ " + Number(n).toLocaleString("en-US"); }

    /***********************
     * 2) 方案 / query 解析
     ***********************/
    const PRICE = { month: 1000, half: 5400, year: 9600 };

    function normalizePlan(p){
      p = String(p||"").toLowerCase();
      if (p === "monthly" || p === "month") return "month";
      if (p === "half" || p === "semi" || p === "6m" || p === "halfyear" || p === "half-year") return "half";
      if (p === "yearly" || p === "year" || p === "12m") return "year";
      return "month";
    }

    const q = qs();
    const topics = decodeURIComponent(q.get("topics") || "story,music,movie,news,pro");
    const plan0 = normalizePlan(q.get("plan") || "month");

    let currentPlan = plan0;

    /***********************
     * 3) UI render
     ***********************/
    const plansEl = document.getElementById("plans");
    function renderPlans(){
      plansEl.innerHTML = "";
      const items = [
        { key:"month", title:"月方案", price:PRICE.month },
        { key:"half",  title:"半年方案", price:PRICE.half },
        { key:"year",  title:"一年方案", price:PRICE.year },
      ];
      for(const it of items){
        const div = document.createElement("div");
        div.className = "plan" + (it.key === currentPlan ? " active" : "");
        div.innerHTML = `<div><b>${it.title}</b><div class="muted">${ntd(it.price)}</div></div><div style="font-weight:1000">${ntd(it.price)}</div>`;
        div.onclick = () => { currentPlan = it.key; renderPlans(); renderRight(); };
        plansEl.appendChild(div);
      }
    }
    function renderRight(){
      const base = PRICE[currentPlan] || PRICE.month;
      document.getElementById("baseAmt").textContent = ntd(base);
      document.getElementById("discAmt").textContent = ntd(0);
      document.getElementById("periodText").textContent = currentPlan;
      document.getElementById("payAmt").textContent = ntd(base);
    }

    /***********************
     * 4) 主流程：按付款 → call create-ecpay-order → 拿 html → 送出到綠界
     ***********************/
    async function onPay(){
      showMsg("ok", "正在建立訂單…");

      // 1) 必須登入，才能讓後端拿到 user_id（你後端也支援 user_id 直傳）
      const { data: ures } = await sb.auth.getUser();
      const user = ures?.user;
      if(!user){
        showMsg("err", "你尚未登入。請先回首頁登入後再付款。");
        return;
      }

      // 2) 呼叫 Edge Function（重點：用 functions.supabase.co）
      const referral_code = (document.getElementById("refInput").value || "").trim();

      try{
        const resp = await fetch(FN_CREATE, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // ✅ 這兩個只吃 ASCII，且 key 已清洗
            "apikey": SUPABASE_ANON_KEY,
            "Authorization": `Bearer ${SUPABASE_ANON_KEY}`, // 讓 function 端可以用 auth header 解析 user（你後端有寫）
          },
          body: JSON.stringify({
            period: currentPlan,
            topics,
            referral_code,
            user_id: user.id,
            email: user.email || ""
          })
        });

        const data = await resp.json().catch(()=>null);
        if(!resp.ok || !data || !data.ok){
          showMsg("err", `建立訂單失敗：HTTP ${resp.status}\n` + (data ? JSON.stringify(data, null, 2) : "no body"));
          return;
        }

        // 3) 直接把後端回的 html 寫入並送出（綠界表單）
        showMsg("ok", `已建立訂單：${data.merchant_trade_no}\n正在跳轉至綠界…`);

        const w = window.open("", "_self");
        w.document.open();
        w.document.write(data.html);
        w.document.close();

      }catch(e){
        showMsg("err", "Failed to fetch / 網路錯誤：\n" + String(e?.message || e));
      }
    }

    /***********************
     * 5) init
     ***********************/
    (async function init(){
      document.getElementById("topicsText").textContent = topics;
      renderPlans();
      renderRight();

      // 顯示登入狀態
      const { data: ures } = await sb.auth.getUser();
      const user = ures?.user;
      document.getElementById("who").textContent = user ? `${user.email} · ${user.id.slice(0,8)}` : "未登入";

      // debug
      document.getElementById("debugLine").textContent =
        `FN_CREATE=${FN_CREATE} | plan=${currentPlan}`;

      document.getElementById("payBtn").onclick = onPay;
    })();
  </script>
</body>
</html>
