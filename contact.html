<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>聯絡客服｜BookWide Support</title>

<style>
:root{
  --bg:#f6f8fc;
  --card:#ffffff;
  --ink:#0f172a;
  --muted:#64748b;
  --line:#e5e7eb;
  --brand:#2563eb;
  --brand2:#1d4ed8;
  --radius:18px;
  --shadow:0 12px 30px rgba(15,23,42,.08);
  --sans: system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC",Helvetica,Arial;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--sans);
  background:var(--bg);
  color:var(--ink);
}
a{text-decoration:none;color:inherit}

header{
  background:#fff;
  border-bottom:1px solid var(--line);
}
.bar{
  max-width:1100px;
  margin:auto;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{font-weight:800;font-size:18px}

.wrap{
  max-width:1100px;
  margin:26px auto 80px;
  padding:0 16px;
}

h1{margin:0 0 8px;font-size:30px}
.sub{color:var(--muted);line-height:1.7}

.grid{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:18px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
}

label{
  font-weight:700;
  display:block;
  margin:14px 0 6px;
}

input,textarea{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--line);
  font-size:15px;
}
textarea{min-height:120px}

.btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:12px 16px;
  border-radius:999px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.btn.primary{background:var(--brand);color:#fff}
.btn.secondary{background:#eef2ff;color:var(--brand)}

.row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}

.note{
  margin-top:14px;
  padding:12px 14px;
  background:#f1f5ff;
  border-radius:12px;
  font-size:14px;
  color:#1e3a8a;
}

.sys{
  margin-top:14px;
  background:#f8fafc;
  border:1px dashed var(--line);
  border-radius:12px;
  padding:12px;
  font-size:12px;
  white-space:normal;
  word-break:break-all;
}

/* icon buttons */
.icon-btn{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  border-radius:14px;
  background:#f8fafc;
  border:1px solid var(--line);
}
.icon{
  width:40px;height:40px;flex:0 0 40px;
}
.icon img{width:100%;height:100%}

footer{
  text-align:center;
  color:var(--muted);
  font-size:13px;
  padding:40px 0;
}
</style>
</head>

<body>

<header>
  <div class="bar">
    <div class="brand">BookWide Support</div>
    <a href="/index.html">← 回首頁</a>
  </div>
</header>

<main class="wrap">
  <h1>聯絡客服</h1>
  <p class="sub">
    BookWide 採用 <b>Email 工單</b> 為主要客服管道（可追蹤、可稽核），
    同時提供 LINE / WeChat 作為即時輔助。
  </p>

  <div class="grid">

    <!-- 左：正式客服表單 -->
    <section class="card">
      <h2>客服表單（正式工單）</h2>

      <label>你的 Email</label>
      <input id="userEmail" placeholder="example@email.com" />

      <label>問題類型</label>
      <input id="issueType" placeholder="付款問題 / 無法播放 / 訂閱未開通" />

      <label>問題描述</label>
      <textarea id="issueDetail"
        placeholder="請描述你看到什麼、預期結果、發生時間"></textarea>

      <div class="sys" id="sysInfo"></div>

      <div class="row">
        <button class="btn primary" id="sendGmail">用 Gmail 送出</button>
        <button class="btn secondary" id="sendOutlook">用 Outlook 送出</button>
      </div>

      <div class="note">
        建議仍以 Email 工單為準，可確保後續處理與追蹤。
      </div>
    </section>

    <!-- 右：即時客服 -->
    <aside class="card">
      <h2>即時客服（輔助）</h2>

      <div class="icon-btn">
        <div class="icon">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/WeChat_logo.svg">
        </div>
        <div>
          <b>WeChat</b><br>
          ID：<b>K13812946300</b>
        </div>
      </div>

      <div class="icon-btn" style="margin-top:14px">
        <div class="icon">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg">
        </div>
        <div>
          <b>LINE</b><br>
          <a href="https://line.me/R/ti/p/@531xoidn" target="_blank">
            用 LINE 聯絡
          </a>
        </div>
      </div>

      <div class="note">
        LINE 適用於台灣 / 海外。<br>
        中國大陸請優先使用 WeChat。
      </div>
    </aside>

  </div>
</main>

<footer>
© <span id="y"></span> BookWide
</footer>

<script>
(function(){
  const SUPPORT = "support@bookwide.net";
  const $ = id => document.getElementById(id);

  $("y").textContent = new Date().getFullYear();

  const sys =
`【BookWide 客服回報】
時間：${new Date().toISOString()}
頁面：${location.href}
UA：${navigator.userAgent}`;

  $("sysInfo").textContent = sys;

  function subject(){
    return "【BookWide】" + ($("issueType").value || "客服支援");
  }
  function body(){
    return `
客戶 Email：${$("userEmail").value}

問題描述：
${$("issueDetail").value}

${sys}`;
  }

  function openGmail(){
    window.open(
      "https://mail.google.com/mail/?view=cm&fs=1"
      + "&to=" + encodeURIComponent(SUPPORT)
      + "&su=" + encodeURIComponent(subject())
      + "&body=" + encodeURIComponent(body()),
      "_blank"
    );
  }
  function openOutlook(){
    window.open(
      "https://outlook.office.com/mail/deeplink/compose"
      + "?to=" + encodeURIComponent(SUPPORT)
      + "&subject=" + encodeURIComponent(subject())
      + "&body=" + encodeURIComponent(body()),
      "_blank"
    );
  }

  $("sendGmail").onclick = openGmail;
  $("sendOutlook").onclick = openOutlook;
})();
</script>

</body>
</html>
