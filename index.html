<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BookWide</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC",sans-serif;background:#f6f8fb;color:#0f172a}
    header{background:#0b1220;color:#fff;padding:18px 28px;font-size:22px;font-weight:700}
    .hero{max-width:1200px;margin:40px auto;padding:0 20px;display:grid;grid-template-columns:1.1fr 1fr;gap:36px;align-items:center}
    .video-wrap{border-radius:20px;overflow:hidden;box-shadow:0 20px 40px rgba(0,0,0,.18);background:#000}
    video{width:100%;display:block}
    .copy h1{font-size:36px;margin:0 0 12px}
    .copy p{font-size:18px;line-height:1.7;margin:0 0 14px}
    .cta{margin-top:20px}
    .cta a{display:inline-block;padding:12px 22px;border-radius:999px;background:#2563eb;color:#fff;text-decoration:none;font-weight:600}
    @media(max-width:900px){.hero{grid-template-columns:1fr}}
  </style>
</head>
<body>
<header>BookWide</header>

<section class="hero">
  <div class="video-wrap">
    <video src="https://jeajrwpmrgczimmrflxo.supabase.co/storage/v1/object/public/ads/home/Teacher_Emma.mp4"
      autoplay muted loop playsinline controls></video>
  </div>
  <div class="copy">
    <h1>很多人學英文，<br>其實不是不努力。</h1>
    <p>是每次學到一半，就停在同一個地方。</p>
    <p>聽得懂一點，卻很少真的走完一句話。</p>
    <p><strong>BookWide 想做的事情很簡單。</strong></p>
    <p>陪你，把一句話走完。</p>
    <p>不趕進度，不塞一堆內容。</p>
    <p>聽一句，跟一句，確認你真的懂了。</p>
    <p>每天一點點就好。</p>
    <p>你會慢慢發現，自己其實一直在往前。</p>
    <div class="cta">
      <a href="/index.html">開始體驗</a>
    </div>
  </div>
</section>

</body>
</html>
