<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookWide · Index · Supabase + Fallback</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1220;--card:#0f172a;--line:#1f2937;--fg:#e5e7eb;--muted:#94a3b8;--brand:#22c55e;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.6 "Noto Sans TC",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue","PingFang TC","Noto Sans CJK TC","微軟正黑體",sans-serif}
    header{display:flex;align-items:center;gap:12px;padding:14px 18px;border-bottom:1px solid var(--line);position:sticky;top:0;background:rgba(11,18,32,.9);backdrop-filter:saturate(180%) blur(8px);z-index:10}
    .brand{font-weight:700}
    .tabs{display:flex;gap:10px;margin-left:10px;flex-wrap:wrap}
    .tab{padding:.45rem .8rem;border:1px solid var(--line);border-radius:999px;color:var(--muted);background:#0b1220;cursor:pointer}
    .tab.active{color:#111;background:#fff;border-color:#fff}
    .wrap{max-width:1200px;margin:20px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(3, 1fr);gap:16px}
    @media (max-width:980px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:640px){ .grid{grid-template-columns:1fr} }
    .card{border:1px solid var(--line);border-radius:14px;overflow:hidden;background:var(--card)}
    .card .thumb{aspect-ratio:16/9;width:100%;object-fit:cover;background:#0b1328}
    .card .body{padding:12px 14px}
    .pill{display:inline-block;font-size:12px;border:1px solid #64748b;color:#94a3b8;border-radius:999px;padding:.1rem .5rem}
    .title{font-weight:700;margin:6px 0 4px}
    .hint{color:var(--muted);font-size:13px}
    .search{flex:1;display:flex;gap:8px;align-items:center;margin-left:12px}
    .input{flex:1;min-width:120px;background:transparent;border:1px solid var(--line);border-radius:10px;padding:.5rem .7rem;color:var(--fg)}
    .status{font-size:13px;color:var(--muted);margin-left:auto}
    a{color:inherit;text-decoration:none}
  </style>
  <script type="module" src="./supa.js"></script>
</head>
<body>
  <header>
    <div class="brand">BookWide</div>
    <nav class="tabs" id="tabs">
      <button class="tab active" data-cat="all">全部</button>
      <button class="tab" data-cat="story">故事</button>
      <button class="tab" data-cat="music">音樂</button>
      <button class="tab" data-cat="movie">電影</button>
      <button class="tab" data-cat="news">新聞</button>
      <button class="tab" data-cat="pro">專業</button>
    </nav>
    <div class="search"><input id="q" class="input" placeholder="搜尋標題、關鍵字…" /></div>
    <div class="status" id="status">載入中…</div>
  </header>

  <main class="wrap">
    <section id="cards" class="grid"></section>
  </main>

  <script type="module">
    // 等待 supa.js 準備好
    const ready = () => new Promise(r=>{const t=setInterval(()=>{ if(window.BW?.supa){clearInterval(t); r();}},25)});
    await ready();
    const supa = BW.supa;

    const tabs = document.getElementById('tabs');
    const q = document.getElementById('q');
    const cards = document.getElementById('cards');
    const status = document.getElementById('status');

    let DATA = []; // 統一格式: {category, slug, title, cover, video}

    // 1) 先試 Supabase
    async function loadFromSupabase(){
      try{
        const sel = 'category,slug,title,storage_path,cover_path,is_public';
        const { data, error } = await supa.from('videos').select(sel).eq('is_public', true);
        if(error) throw error;
        if(!data || !data.length) return false;
        const publicBase = supa.storage.url + '/object/public/';
        DATA = data.map(row=>{
          const cover = (row.cover_path||'').startsWith('http') ? row.cover_path : (publicBase + (row.cover_path||''));
          const video = (row.storage_path||'').startsWith('http') ? row.storage_path : (publicBase + (row.storage_path||''));
          return { category: row.category || 'other', slug: row.slug, title: row.title || row.slug, cover, video };
        });
        status.textContent = `來自 Supabase · ${DATA.length} 筆`;
        return true;
      }catch(e){
        console.warn('[BW] Supabase 失敗，準備 fallback', e);
        return false;
      }
    }

    // 2) Fallback：讀 /data/{cat}/list.json，然後各自取 index-{slug}.json
    const CATS = ['story','music','movie','news','pro'];
    async function loadFromFallback(){
      const root = location.pathname.replace(/\/[^\/]*$/, '/'); // /EduEnglish/
      const base = root + 'data/';
      let total = 0;
      const items = [];
      for(const cat of CATS){
        try{
          const listUrl = base + cat + '/list.json';
          const res = await fetch(listUrl, {cache:'no-store'});
          if(!res.ok) continue;
          const list = await res.json(); // [{slug,title?}, ...]
          for(const it of list){
            const slug = it.slug;
            const url = `${base}${cat}/${slug}/index-${slug}.json`;
            try{
              const r2 = await fetch(url, {cache:'no-store'});
              if(!r2.ok) continue;
              const j = await r2.json();
              items.push({
                category: cat,
                slug,
                title: j.title || it.title || slug,
                cover: j.cover || null,
                video: j.video || null
              });
              total++;
            }catch{}
          }
        }catch{}
      }
      DATA = items;
      status.textContent = `來自 Fallback JSON · ${total} 筆`;
    }

    // 3) Render
    function render(){
      const active = tabs.querySelector('.active')?.dataset.cat || 'all';
      const keyword = (q.value||'').trim().toLowerCase();
      const rows = DATA.filter(x=>(active==='all'||x.category===active) && (!keyword || (x.title||'').toLowerCase().includes(keyword)));
      cards.innerHTML = rows.map(x=>{
        const poster = x.cover || '';
        const href = `./player.html?cat=${encodeURIComponent(x.category)}&slug=${encodeURIComponent(x.slug)}`;
        return `<a class="card" href="${href}" title="${x.title}">
          <img class="thumb" src="${poster}" alt="${x.title}">
          <div class="body">
            <span class="pill">${x.category}</span>
            <div class="title">${x.title}</div>
            <div class="hint">slug：${x.slug}</div>
          </div>
        </a>`;
      }).join('') || `<div class="hint">沒有資料</div>`;
    }

    tabs.addEventListener('click',e=>{
      const b=e.target.closest('.tab'); if(!b) return;
      tabs.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
      b.classList.add('active'); render();
    });
    q.addEventListener('input',render);

    // run
    const ok = await loadFromSupabase();
    if(!ok){ await loadFromFallback(); }
    render();
  </script>
</body>
</html>
