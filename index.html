
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookWide 英語學習平台</title>
<style>
body{margin:0;background:#0f172a;color:#f8fafc;font-family:"Noto Sans TC",sans-serif;}
header{display:flex;justify-content:space-between;align-items:center;padding:10px 18px;background:#1e293b;}
.logo{font-weight:700;font-size:20px;}
nav{display:flex;gap:12px;align-items:center;}
nav .menu{cursor:pointer;}
main{padding:16px;max-width:1100px;margin:auto;}
.chip{background:#1e293b;padding:8px 12px;border-radius:16px;cursor:pointer;display:inline-block;margin:0 4px;}
.chip.on{background:#334155;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;}
.card{background:#1e293b;border-radius:12px;overflow:hidden;text-decoration:none;color:inherit;display:flex;flex-direction:column;transition:.2s}
.card:hover{transform:translateY(-2px);background:#334155;}
.card img{width:100%;aspect-ratio:16/9;object-fit:cover;}
.card .pad{padding:10px;}
.card .title{font-weight:700;margin-bottom:6px;}
.card .meta{font-size:13px;color:#94a3b8;display:flex;justify-content:space-between;}
#loginBtn{background:#3b82f6;border:none;color:#fff;padding:6px 12px;border-radius:8px;cursor:pointer;}
#kw{padding:6px 10px;border-radius:8px;border:none;width:220px;}
#btnSearch{padding:6px 10px;border-radius:8px;border:none;background:#3b82f6;color:#fff;cursor:pointer;}
footer{text-align:center;padding:18px;color:#64748b;font-size:13px;}
</style>
</head>
<body>
<header>
  <div class="logo">BookWide</div>
  <nav>
    <div class="menu" id="services">服務導覽 ▾</div>
    <button id="loginBtn">登入</button>
  </nav>
</header>
<main>
  <h2>探索學習主題</h2>
  <div style="margin:10px 0">
    <input id="kw" type="text" placeholder="搜尋影片、主題關鍵字...">
    <button id="btnSearch">搜尋</button>
  </div>
  <div id="tabBar">
    <span class="chip on" data-cat="all">全部</span>
    <span class="chip" data-cat="story">故事</span>
    <span class="chip" data-cat="music">音樂</span>
    <span class="chip" data-cat="movie">電影</span>
    <span class="chip" data-cat="news">新聞</span>
    <span class="chip" data-cat="pro">專業行業</span>
  </div>
  <div class="grid" id="catalog"></div>
</main>
<footer>© <span id="y"></span> BookWide English Learning</footer>

<script>
const $=(s,e=document)=>e.querySelector(s),$$=(s,e=document)=>[...e.querySelectorAll(s)];
const grid=$('#catalog');
const state={cat:'all',kw:''};
const CAT_FILES=[
  {cat:'story', path:'./data/story/index.json'},
  {cat:'music', path:'./data/music/index.json'},
  {cat:'movie', path:'./data/movie/index.json'},
  {cat:'news',  path:'./data/news/index.json'},
  {cat:'pro',   path:'./data/pro/index.json'}
];
let CATALOG=[];

async function fetchJSON(url){ try{const r=await fetch(url,{cache:'no-store'}); if(!r.ok) throw 0; return await r.json();}catch{return null;} }

function cardHTML(it){
  const url=`./player.html?slug=${encodeURIComponent(it.slug)}`;
  const catLabel=it.cat==='story'?'故事':it.cat==='music'?'音樂':it.cat==='movie'?'電影':it.cat==='news'?'新聞':'專業';
  return `<a class="card" href="${url}">
    <img src="${it.cover||it.thumb||''}" alt="">
    <div class="pad">
      <div class="title">${it.title||''}</div>
      <div class="meta"><span>${catLabel}</span><span>${it.level||''}</span></div>
    </div></a>`;
}
function render(list){ grid.innerHTML=list.map(cardHTML).join('')||`<div style="padding:24px;opacity:.7">查無符合的教材</div>`; }
function apply(){
  const kw=(state.kw||'').trim().toLowerCase();
  let list=CATALOG.filter(x=>state.cat==='all'?true:x.cat===state.cat);
  if(kw){list=list.filter(x=>((x.title||'').toLowerCase().includes(kw)||(x.tags||[]).some(t=>String(t).toLowerCase().includes(kw))));}
  render(list);
}
async function loadCatalog(){
  const all=[];
  for(const {cat,path} of CAT_FILES){
    const data=await fetchJSON(path);
    const items=data?.items||[];
    items.forEach(it=>all.push({...it,cat}));
  }
  CATALOG=all;
  apply();
}
$('#tabBar').addEventListener('click',e=>{
  const b=e.target.closest('.chip');if(!b)return;
  $$('#tabBar .chip').forEach(t=>t.classList.remove('on'));
  b.classList.add('on');state.cat=b.dataset.cat||'all';apply();
});
$('#btnSearch').addEventListener('click',()=>{state.kw=$('#kw').value||'';apply();});
$('#kw').addEventListener('keydown',e=>{if(e.key==='Enter'){state.kw=$('#kw').value||'';apply();}});
(function init(){loadCatalog();$('#y').textContent=(new Date).getFullYear();})();
</script>
</body>
</html>
