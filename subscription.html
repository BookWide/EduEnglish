<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>我的訂閱｜BookWide</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --brand:#2563eb;
  --danger:#b91c1c;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans TC",sans-serif;
}
.container{max-width:1100px;margin:32px auto;padding:0 16px}
.card{
  background:var(--card);
  border-radius:16px;
  padding:24px;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
  margin-bottom:24px;
}
h1{margin:0 0 16px}
h2{margin:0 0 12px}
.row{display:flex;gap:24px;flex-wrap:wrap}
.col{flex:1 1 300px}
.label{color:var(--muted)}
.value{font-weight:600}
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:13px;
}
.badge.pending{background:#fee2e2;color:var(--danger)}
.badge.paid{background:#dcfce7;color:#065f46}
table{width:100%;border-collapse:collapse}
th,td{padding:12px;border-bottom:1px solid var(--border);text-align:left}
th{color:var(--muted);font-weight:500}
.amount{text-align:right;font-weight:600}
</style>
</head>

<body>
<div class="container">

  <h1>我的訂閱</h1>

  <!-- 目前訂閱 -->
  <div class="card">
    <h2>目前訂閱</h2>
    <div id="current">載入中…</div>
  </div>

  <!-- 歷史訂單 -->
  <div class="card">
    <h2>歷史訂單</h2>
    <table>
      <thead>
        <tr>
          <th>訂單日期</th>
          <th>狀態</th>
          <th class="amount">金額</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </div>

</div>

<script>
const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
const SUPABASE_ANON_KEY = "你的 anon key";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function fmtDate(ts){
  if(!ts) return "-";
  const d = new Date(ts);
  return d.toLocaleString("zh-TW",{hour12:false});
}

function calcAmount(o){
  if(o.subtotal_cents && o.subtotal_cents > 0)
    return Math.round(o.subtotal_cents/100);
  if(o.total_cents && o.total_cents > 0)
    return Math.round(o.total_cents/100);
  return 0;
}

async function load(){
  const { data: { user } } = await sb.auth.getUser();
  if(!user){
    document.body.innerHTML = "尚未登入";
    return;
  }

  const { data: orders } = await sb
    .from("orders")
    .select("id,status,created_at,subtotal_cents,total_cents")
    .eq("user_id", user.id)
    .order("created_at", { ascending:false });

  if(!orders || orders.length===0){
    document.getElementById("current").innerText="尚無訂單";
    return;
  }

  // 目前訂閱 = 最新一筆
  const cur = orders[0];
  document.getElementById("current").innerHTML = `
    <div class="row">
      <div class="col">
        <div class="label">狀態</div>
        <div class="value">
          <span class="badge ${cur.status}">
            ${cur.status}
          </span>
        </div>
      </div>
      <div class="col">
        <div class="label">訂單日期</div>
        <div class="value">${fmtDate(cur.created_at)}</div>
      </div>
      <div class="col">
        <div class="label">金額</div>
        <div class="value">NT$ ${calcAmount(cur)}</div>
      </div>
    </div>
  `;

  // 歷史訂單
  const tb = document.getElementById("history");
  tb.innerHTML = "";
  orders.forEach(o=>{
    tb.insertAdjacentHTML("beforeend",`
      <tr>
        <td>${fmtDate(o.created_at)}</td>
        <td><span class="badge ${o.status}">${o.status}</span></td>
        <td class="amount">NT$ ${calcAmount(o)}</td>
      </tr>
    `);
  });
}

load();
</script>
</body>
</html>
