<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的訂閱｜BookWide</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#fff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --brand:#2563eb;
      --radius:16px;
      --shadow:0 10px 30px rgba(15,23,42,.08);
    }
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    .wrap{max-width:960px;margin:40px auto;padding:0 16px;}
    h1{margin:0 0 24px 0;}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
      margin-bottom:24px;
    }
    .muted{color:var(--muted);}
    table{width:100%;border-collapse:collapse;margin-top:8px;}
    th,td{padding:10px;border-bottom:1px solid var(--line);text-align:left;}
    th{font-weight:600;color:#374151;}
    .btn{
      display:inline-block;
      background:var(--brand);
      color:#fff;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      margin-top:12px;
    }
    .pill{
      display:inline-block;
      padding:2px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      font-size:12px;
      color:#374151;
      background:#fff;
      margin-left:8px;
    }
    .ok{color:#065f46;font-weight:700;}
    .bad{color:#b91c1c;font-weight:700;}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;}
    .tiny{font-size:12px;}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>我的訂閱</h1>

    <div class="card">
      <h3>目前訂閱 <span id="subStatus" class="pill">檢查中</span></h3>
      <div id="currentSub" class="muted">讀取中…</div>
    </div>

    <div class="card">
      <h3>歷史訂單</h3>
      <table>
        <thead>
          <tr>
            <th>付款日期</th>
            <th>方案</th>
            <th>金額</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr><td colspan="3" class="muted">讀取中…</td></tr>
        </tbody>
      </table>
      <div id="debug" class="muted tiny" style="margin-top:10px;"></div>
    </div>

    <a href="/pricing.html" class="btn">前往訂閱</a>
  </div>

<script>
/** ✅ 只修程式：確保 orders 一定抓得到（不選不存在欄位、不重複宣告） **/

const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplYWpyd3BtcmdjemltbXJmbHhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTg5MzksImV4cCI6MjA3NjI5NDkzOX0.3iFXdHH0JEuk177_R4TGFJmOxYK9V8XctON6rDe7-Do";

// ✅ 變數名用 sb，避免跟 window.supabase 打架
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function fmtDate(v){
  if (!v) return "-";
  const d = new Date(v);
  if (isNaN(d.getTime())) return "-";
  return d.toLocaleString();
}

// 你的 orders 表（依截圖）目前沒有金額/方案欄位：先用 status + expire_at 顯示
function planTextFromRow(o){
  const s = o?.status ? String(o.status) : "-";
  const exp = o?.expire_at ? ("到期 " + fmtDate(o.expire_at)) : "無到期日";
  return `${s}（${exp}）`;
}

(async () => {
  const $current = document.getElementById("currentSub");
  const $history = document.getElementById("historyBody");
  const $status = document.getElementById("subStatus");
  const $debug = document.getElementById("debug");

  // 0) SDK 檢查
  if (!window.supabase) {
    $status.textContent = "錯誤";
    $current.innerHTML = `<div class="bad">supabase-js 載入失敗</div>`;
    $history.innerHTML = `<tr><td colspan="3" class="bad">SDK 未載入</td></tr>`;
    return;
  }

  // 1) 取登入者
  const { data: authData, error: authErr } = await sb.auth.getUser();
  const user = authData?.user;

  if (authErr || !user) {
    $status.textContent = "未登入";
    $current.innerHTML = `<div class="bad">尚未登入</div>`;
    $history.innerHTML = `<tr><td colspan="3" class="muted">請先登入</td></tr>`;
    $debug.textContent = "";
    return;
  }

  // 2) 查 orders（只選你表裡一定存在的欄位，避免整個查詢爆掉）
  const SELECT_COLS = "id,status,paid_at,expire_at,buyer_id,referrer_id,referral_code";

  const { data: orders, error: ordersErr } = await sb
    .from("orders")
    .select(SELECT_COLS)
    .eq("buyer_id", user.id)
    .order("paid_at", { ascending: false });

  // Debug（你要看就看，不想看就刪）
  console.log("auth uid =", user.id);
  console.log("orders data =", orders);
  console.log("orders error =", ordersErr);

  if (ordersErr) {
    $status.textContent = "錯誤";
    $current.innerHTML = `<div class="bad">讀取失敗：${ordersErr.message}</div>`;
    $history.innerHTML = `<tr><td colspan="3" class="bad">${ordersErr.message}</td></tr>`;
    $debug.textContent = `auth uid: ${user.id}`;
    return;
  }

  if (!orders || orders.length === 0) {
    $status.textContent = "無資料";
    $current.innerHTML = `<div class="bad">尚無訂閱紀錄</div>`;
    $history.innerHTML = `<tr><td colspan="3" class="muted">沒有任何訂單</td></tr>`;
    $debug.textContent = `auth uid: ${user.id}`;
    return;
  }

  // 3) 目前訂閱（取第一筆最新 paid_at）
  const latest = orders[0];
  const active = latest?.expire_at ? (new Date(latest.expire_at) > new Date()) : true;

  $status.textContent = active ? "有效" : "已到期";
  $status.className = "pill " + (active ? "ok" : "bad");

  $current.innerHTML = `
    <div style="line-height:1.8">
      <div>狀態：<span class="${active ? "ok" : "bad"}">${latest.status || "-"}</span></div>
      <div>付款日期：<span class="mono">${fmtDate(latest.paid_at)}</span></div>
      <div>到期日期：<span class="mono">${fmtDate(latest.expire_at)}</span></div>
      <div class="muted tiny">訂單ID：<span class="mono">${latest.id}</span></div>
    </div>
  `;

  // 4) 歷史訂單表
  $history.innerHTML = orders.map(o => {
    return `
      <tr>
        <td class="mono">${fmtDate(o.paid_at)}</td>
        <td>${planTextFromRow(o)}</td>
        <td class="muted">-</td>
      </tr>
    `;
  }).join("");

  $debug.textContent = `auth uid: ${user.id}`;

})();
</script>
</body>
</html>
