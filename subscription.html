<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的訂閱｜BookWide</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#f4f6fb;
      --panel:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 10px 30px rgba(15,23,42,.08);
      --radius:18px;

      --brand:#2563eb;
      --danger:#b91c1c;
      --ok:#065f46;

      --pill:#0f172a;
      --pillText:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1180px;margin:0 auto;padding:22px 18px 48px;}
    .topbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px;gap:12px;}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:10px 16px;border-radius:999px;border:1px solid var(--border);
      background:#fff;cursor:pointer;user-select:none;
      box-shadow:0 6px 18px rgba(15,23,42,.06);
      font-weight:600;
    }
    .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff;}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 14px;border-radius:999px;background:#fff;border:1px solid var(--border);
      box-shadow:0 6px 18px rgba(15,23,42,.06);
      font-weight:600;
      max-width:520px;
      overflow:hidden;text-overflow:ellipsis;white-space:nowrap;
    }
    h1{font-size:56px;letter-spacing:1px;margin:18px 0 22px;}
    .card{
      background:var(--panel);
      border-radius:28px;
      box-shadow:var(--shadow);
      border:1px solid rgba(229,231,235,.7);
      padding:26px;
      margin:18px 0;
    }
    .cardTitle{display:flex;align-items:center;gap:12px;margin-bottom:18px;}
    .cardTitle h2{margin:0;font-size:22px;}
    .tag{
      font-size:13px;
      padding:6px 10px;border-radius:999px;border:1px solid var(--border);
      background:#fff;color:var(--muted);font-weight:600;
    }
    .grid{
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap:18px 24px;
      align-items:start;
    }
    .kv{display:grid;grid-template-columns: 90px 1fr;gap:10px 14px;align-items:center;}
    .k{color:var(--muted);font-weight:700;}
    .v{font-weight:700;}
    .status{
      font-weight:900;
      font-size:20px;
      letter-spacing:.5px;
    }
    .status.pending{color:var(--danger);}
    .status.paid{color:var(--ok);}
    .priceBox{display:grid;grid-template-columns: 90px 1fr;gap:10px 14px;align-items:center;}
    .price{font-size:22px;font-weight:900;}
    .muted{color:var(--muted);font-weight:700;}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px;}
    .darkBtn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:12px 18px;border-radius:999px;
      background:var(--pill);color:var(--pillText);
      font-weight:900;box-shadow:0 10px 24px rgba(15,23,42,.18);
    }

    table{width:100%;border-collapse:collapse;}
    th,td{padding:16px 10px;border-top:1px solid var(--border);font-weight:700;}
    th{color:var(--text);text-align:left;}
    td:last-child, th:last-child{text-align:right;}
    .rowPlan{color:#111827;}
    .rowSub{color:var(--muted);font-weight:800;}
    .rightMoney{font-weight:900;}
    .smallNote{margin-top:10px;color:var(--muted);font-size:12px;font-weight:700;}

    .loading{color:var(--muted);font-weight:800;}
    .err{color:var(--danger);font-weight:900;white-space:pre-wrap;}
    @media (max-width: 860px){
      h1{font-size:42px}
      .grid{grid-template-columns:1fr}
      .kv, .priceBox{grid-template-columns: 90px 1fr}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a class="btn" href="/index.html">← 回首頁</a>

      <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;justify-content:flex-end;">
        <div class="pill" id="who">未登入</div>
        <a class="btn" href="javascript:history.back()">回上一頁 →</a>
      </div>
    </div>

    <h1>我的訂閱</h1>

    <div class="card" id="cardCurrent">
      <div class="cardTitle">
        <h2>目前訂閱</h2>
        <span class="tag" id="tagCurrent">載入中</span>
      </div>

      <div class="grid">
        <div class="kv">
          <div class="k">狀態：</div><div class="v status pending" id="curStatus">-</div>
          <div class="k">付款日期：</div><div class="v" id="curPaidAt">-</div>
          <div class="k">訂單ID：</div><div class="v" id="curOrderId">-</div>
        </div>

        <div class="kv">
          <div class="k">金額：</div><div class="v price" id="curAmount">-</div>
          <div class="k">到期日期：</div><div class="v" id="curExpireAt">-</div>
          <div class="k">下單帳號：</div><div class="v" id="curEmail">-</div>
        </div>
      </div>

      <div class="actions">
        <a class="btn primary" id="btnGoPay" href="/pricing.html">前往訂閱</a>
        <a class="darkBtn" href="/player.html">免費試看：Going Back Home</a>
      </div>

      <div class="smallNote" id="noteCurrent"></div>
      <div class="err" id="errCurrent" style="display:none;"></div>
    </div>

    <div class="card">
      <div class="cardTitle">
        <h2>歷史訂單</h2>
      </div>

      <div id="histWrap" class="loading">載入中...</div>
      <div class="err" id="errHist" style="display:none;"></div>
    </div>

  </div>

<script>
  // ✅ 你把這兩個換成你自己的（或你原本已有全站共用 config）
  const SUPABASE_URL = window.SUPABASE_URL || "YOUR_SUPABASE_URL";
  const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || "YOUR_SUPABASE_ANON_KEY";

  // ✅✅✅ 重要：避免 BFCache / 快取導致「回來不更新」
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true },
    global: { fetch: (url, options={}) => fetch(url, { ...options, cache: "no-store" }) }
  });

  const $ = (id)=>document.getElementById(id);

  function fmtMoneyNTDFromCents(cents){
    const n = Number(cents);
    if (!Number.isFinite(n)) return "-";
    return "NT$ " + Math.round(n/100).toLocaleString("zh-TW");
  }

  function fmtDateTW(iso){
    if (!iso) return "-";
    const d = new Date(iso);
    if (isNaN(d.getTime())) return "-";
    return d.toLocaleString("zh-TW", {
      timeZone:"Asia/Taipei",
      year:"numeric", month:"2-digit", day:"2-digit",
      hour:"2-digit", minute:"2-digit", second:"2-digit"
    });
  }

  function statusText(s){
    const v = (s||"").toLowerCase();
    if (v==="paid" || v==="success") return "paid";
    return "pending";
  }

  function pickAmountCents(o){
    const cand = [o.subtotal_cents, o.total_cents, o.amount_cents, o.total, o.amount];
    for (const c of cand){
      const n = Number(c);
      if (Number.isFinite(n) && n > 0) return n;
    }
    return 0;
  }

  function pickPaidDate(o){
    return o.paid_at || o.payment_at || o.paidAt || o.created_at || o.createdAt || null;
  }

  // ✅ UI: current tag 只顯示 2 種：有效/無資料（你原本「無資料」我保留）
  function setCurrentTag(hasData, isPaid){
    if (!hasData){
      $("tagCurrent").textContent = "無資料";
      return;
    }
    $("tagCurrent").textContent = isPaid ? "有效" : "無資料";
  }

  // ✅✅✅ 核心：BFCache 回來、切回分頁、focus 都自動重抓
  function hookAutoRefresh(loadFn){
    let t = null;
    const run = () => {
      clearTimeout(t);
      t = setTimeout(() => loadFn(true), 120);
    };

    window.addEventListener("pageshow", () => run());          // BFCache
    document.addEventListener("visibilitychange", () => { if (!document.hidden) run(); });
    window.addEventListener("focus", run);

    const sp = new URLSearchParams(location.search);
    if (sp.get("refresh")==="1" || sp.get("paid")==="1") run();
  }

  async function main(force){
    $("errCurrent").style.display = "none";
    $("errHist").style.display = "none";
    $("tagCurrent").textContent = force ? "更新中" : "載入中";
    $("histWrap").textContent = "載入中...";

    // 1) user
    const { data: { user }, error: userErr } = await sb.auth.getUser();
    if (userErr || !user){
      $("who").textContent = "未登入";
      setCurrentTag(false, false);
      $("curStatus").textContent = "-";
      $("histWrap").textContent = "請先登入後查看訂單。";
      return;
    }

    const email = user.email || "-";
    const uidShort = (user.id || "").slice(0,7);
    $("who").textContent = `${email} · ${uidShort}`;

    // 2) load orders by user_id
    const { data: orders, error: ordErr } = await sb
      .from("orders")
      .select("*")
      .eq("user_id", user.id)
      .order("created_at", { ascending: false })
      .limit(50);

    if (ordErr){
      $("errCurrent").style.display = "";
      $("errCurrent").textContent = "讀取 orders 失敗：\n" + (ordErr.message || String(ordErr));
      setCurrentTag(false, false);
      $("histWrap").textContent = "—";
      return;
    }

    const list = Array.isArray(orders) ? orders : [];
    if (!list.length){
      setCurrentTag(false, false);
      $("curStatus").textContent = "-";
      $("curPaidAt").textContent = "-";
      $("curOrderId").textContent = "-";
      $("curAmount").textContent = "-";
      $("curExpireAt").textContent = "-";
      $("curEmail").textContent = email;
      $("histWrap").textContent = "沒有任何訂單";
      return;
    }

    // 3) current = latest order
    const cur = list[0];
    const st = statusText(cur.status);
    setCurrentTag(true, st==="paid");

    $("curStatus").textContent = st;
    $("curStatus").className = "v status " + (st==="paid" ? "paid":"pending");

    $("curOrderId").textContent = cur.id || "-";
    $("curEmail").textContent = (cur.email_to || cur.email || cur.buyer_email || email || "-");

    const amtCents = pickAmountCents(cur);
    $("curAmount").textContent = amtCents ? fmtMoneyNTDFromCents(amtCents) : "NT$ 0";

    const paidDate = pickPaidDate(cur);
    $("curPaidAt").textContent = fmtDateTW(paidDate);

    $("curExpireAt").textContent = fmtDateTW(cur.expire_at);

    const created = cur.created_at ? fmtDateTW(cur.created_at) : "-";
    $("noteCurrent").textContent = `auth uid: ${user.id}　｜　最後一筆下單時間：${created}`;

    // 4) history table
    const rows = list.map(o=>{
      const paidOrCreated = pickPaidDate(o);
      const showDate = fmtDateTW(paidOrCreated);
      const s = statusText(o.status);
      const cents = pickAmountCents(o);
      const money = cents ? fmtMoneyNTDFromCents(cents) : "NT$ 0";
      return `
        <tr>
          <td>${showDate}</td>
          <td class="rowPlan">${s} <span class="rowSub">（無到期日）</span></td>
          <td class="rightMoney">${money.replace("NT$","NT$ ")}</td>
        </tr>
      `;
    }).join("");

    $("histWrap").innerHTML = `
      <table>
        <thead>
          <tr>
            <th>付款日期</th>
            <th>方案</th>
            <th>金額</th>
          </tr>
        </thead>
        <tbody>
          ${rows}
        </tbody>
      </table>
    `;
  }

  // 首次載入
  main(false);
  // ✅ 回來就刷新（解決你「要手動Enter」）
  hookAutoRefresh(main);
</script>
</body>
</html>
