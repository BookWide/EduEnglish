<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的訂閱｜BookWide</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#fff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --brand:#2563eb;
      --radius:16px;
      --shadow:0 10px 30px rgba(15,23,42,.08);
    }
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    .wrap{max-width:960px;margin:40px auto;padding:0 16px;}
    h1{margin:0 0 24px 0;}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
      margin-bottom:24px;
    }
    .muted{color:var(--muted);}
    table{width:100%;border-collapse:collapse;margin-top:8px;}
    th,td{padding:10px;border-bottom:1px solid var(--line);text-align:left;}
    th{font-weight:600;color:#374151;}
    .btn{
      display:inline-block;
      background:var(--brand);
      color:#fff;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      margin-top:12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>我的訂閱</h1>

    <div class="card">
      <h3>目前訂閱</h3>
      <div id="currentSub" class="muted">讀取中…</div>
    </div>

    <div class="card">
      <h3>歷史訂單</h3>
      <table>
        <thead>
          <tr>
            <th>付款日期</th>
            <th>方案</th>
            <th>金額</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr><td colspan="3" class="muted">讀取中…</td></tr>
        </tbody>
      </table>
    </div>

    <a href="/pricing.html" class="btn">前往訂閱</a>
  </div>

<script>
const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
const SUPABASE_ANON_KEY = "❗換成你的 anon key";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

(async () => {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    document.getElementById("currentSub").textContent = "尚未登入";
    return;
  }

  const { data: orders, error } = await supabase
    .from("orders")
    .select("*")
    .eq("user_id", user.id)
    .eq("status", "paid")
    .order("paid_at", { ascending: false });

  if (error) {
    document.getElementById("currentSub").textContent = "讀取失敗";
    return;
  }

  if (!orders || orders.length === 0) {
    document.getElementById("currentSub").textContent = "尚無訂閱紀錄";
    document.getElementById("historyBody").innerHTML =
      `<tr><td colspan="3" class="muted">尚無資料</td></tr>`;
    return;
  }

  const now = new Date();
  const current = orders.find(o => o.expire_at && new Date(o.expire_at) > now);

  // 目前訂閱
  if (current) {
    document.getElementById("currentSub").innerHTML = `
      <b>${current.period}</b>｜
      ${current.items?.join(", ")}<br/>
      到期日：${new Date(current.expire_at).toLocaleString()}<br/>
      金額：NT$ ${(current.total_cents/100).toLocaleString()}
    `;
  } else {
    document.getElementById("currentSub").textContent = "目前沒有有效訂閱";
  }

  // 歷史訂單
  document.getElementById("historyBody").innerHTML =
    orders.map(o => `
      <tr>
        <td>${o.paid_at ? new Date(o.paid_at).toLocaleString() : "-"}</td>
        <td>${o.period}</td>
        <td>NT$ ${(o.total_cents/100).toLocaleString()}</td>
      </tr>
    `).join("");
})();
</script>
</body>
</html>
