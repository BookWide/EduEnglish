  <!-- 主要程式：從 Supabase 讀取 orders -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(window.SB_URL, window.SB_ANON);

    const currency = (twd)=> 'NT$' + Number(twd || 0).toLocaleString('zh-TW');
    const fmtDate = (value)=>{
      if(!value) return '—';
      const d = new Date(value);
      const fmt = new Intl.DateTimeFormat('zh-TW',{
        timeZone:'Asia/Taipei',
        year:'numeric',
        month:'2-digit',
        day:'2-digit'
      });
      return fmt.format(d);
    };

    // ✅ 只顯示「真正付款金額」：優先順序如下
    // 1) total (integer TWD)
    // 2) subtotal (integer TWD)
    // 3) total_cents / subtotal_cents / unit_price_cents (cents -> TWD)
    // 4) unit_price * quantity - discount (全部以 TWD integer)
    // 若全部都沒有/為 0 -> 顯示 0（不再用 FIXED_GROSS_TWD 亂套 9600）
    function paidGrossTwdFromOrder(o){
      const n = (v)=> (v === null || v === undefined) ? 0 : Number(v);

      const total = n(o?.total);
      if (Number.isFinite(total) && total > 0) return Math.round(total);

      const subtotal = n(o?.subtotal);
      if (Number.isFinite(subtotal) && subtotal > 0) return Math.round(subtotal);

      const totalC = n(o?.total_cents);
      if (Number.isFinite(totalC) && totalC > 0) return Math.round(totalC / 100);

      const subC = n(o?.subtotal_cents);
      if (Number.isFinite(subC) && subC > 0) return Math.round(subC / 100);

      const unit = n(o?.unit_price);
      const qty  = n(o?.quantity || 1);
      const disc = n(o?.discount);
      if (Number.isFinite(unit) && unit > 0){
        const calc = unit * (qty || 1) - (disc || 0);
        if (Number.isFinite(calc) && calc > 0) return Math.round(calc);
      }

      const unitC = n(o?.unit_price_cents);
      if (Number.isFinite(unitC) && unitC > 0){
        const calc = (unitC / 100) * (qty || 1) - (disc || 0);
        if (Number.isFinite(calc) && calc > 0) return Math.round(calc);
      }

      return 0;
    }

    // ✅ 由「含稅總額」反推未稅/稅額（5%）
    function splitTaxFromGrossTwd(grossTwd){
      const gross = Number(grossTwd || 0);
      if (gross <= 0) return { net: 0, tax: 0, gross: 0 };
      const net = Math.round(gross / 1.05);
      const tax = gross - net;
      return { net, tax, gross };
    }

    function statusText(o){
      // 你目前用 status=paid，保留；若未來改 pay_status 也能顯示
      const s = String(o?.status || '').toLowerCase();
      const ps = String(o?.pay_status || '').toLowerCase();
      const final = s || ps || '—';
      return final === 'paid' ? '已付款' : final;
    }

    function isPaid(o){
      const s = String(o?.status || '').toLowerCase();
      const ps = String(o?.pay_status || '').toLowerCase();
      return s === 'paid' || ps === 'paid' || ps === 'success';
    }

    async function loadSubscriptions(){
      const boxCurrent = document.querySelector('[data-current-sub]');
      const tbody = document.querySelector('[data-history-body]');

      boxCurrent.textContent = '正在載入訂閱資料…';
      tbody.innerHTML = '<tr><td colspan="5" style="padding:10px 0;color:#666;">正在載入訂單資料…</td></tr>';

      try{
        // 1) 取得登入中的 user
        const { data:{ user }, error:userErr } = await supabase.auth.getUser();
        if(userErr || !user){
          boxCurrent.innerHTML = '<span style="color:#b2172e;">尚未登入，無法取得訂閱資料。</span>';
          tbody.innerHTML = '<tr><td colspan="5" style="padding:10px 0;color:#666;">請先登入帳號後再檢視訂閱紀錄。</td></tr>';
          return;
        }

        // 2) 讀取此 user 的所有 orders
        // 你表裡有 buyer_id / buyer_user_id（兩個都可能出現）
        // 這裡先用 buyer_id；若查不到，再用 buyer_user_id 再查一次（避免你 schema 改名造成空）
        let orders = null;

        const q1 = await supabase
          .from('orders')
          .select('*')
          .eq('buyer_id', user.id)
          .order('created_at',{ ascending:false });

        if(q1.error) throw q1.error;
        orders = q1.data || [];

        if(orders.length === 0){
          const q2 = await supabase
            .from('orders')
            .select('*')
            .eq('buyer_user_id', user.id)
            .order('created_at',{ ascending:false });
          if(q2.error) throw q2.error;
          orders = q2.data || [];
        }

        if(!orders || orders.length === 0){
          boxCurrent.textContent = '目前尚未訂閱任何方案。';
          tbody.innerHTML = '<tr><td colspan="5" style="padding:10px 0;color:#666;">尚無訂單紀錄。</td></tr>';
          return;
        }

        // 3) 找出目前「使用中的」訂閱
        const now = new Date();
        let activeOrder = orders.find(o =>
          isPaid(o) &&
          o.expire_at &&
          new Date(o.expire_at) > now
        );
        if(!activeOrder){
          activeOrder = orders.find(o => isPaid(o));
        }

        if(activeOrder){
          const startsAt = activeOrder.paid_at || activeOrder.created_at;

          // 若資料庫沒有填 expire_at，就依 period 自動推算
          let expiresAt = activeOrder.expire_at || null;
          if(!expiresAt && startsAt){
            const d = new Date(startsAt);
            const p = String(activeOrder.period || 'month');
            switch(p){
              case 'year': d.setFullYear(d.getFullYear()+1); break;
              case 'half': d.setMonth(d.getMonth()+6); break;
              default:     d.setMonth(d.getMonth()+1); break;
            }
            expiresAt = d.toISOString();
          }

          const list = Array.isArray(activeOrder.items)
            ? activeOrder.items.join(', ')
            : String(activeOrder.items || 'EduEnglish');

          const grossTwd = paidGrossTwdFromOrder(activeOrder);
          const { net, tax, gross } = splitTaxFromGrossTwd(grossTwd);

          const ref = activeOrder.referral_code
            ? ` / 推薦碼：${activeOrder.referral_code}`
            : '';

          const dbg = [
            activeOrder.provider ? `provider=${activeOrder.provider}` : '',
            activeOrder.merchant_trade_no ? `trade=${activeOrder.merchant_trade_no}` : '',
            activeOrder.provider_order_id ? `provider_order_id=${activeOrder.provider_order_id}` : ''
          ].filter(Boolean).join(' · ');

          boxCurrent.innerHTML = `
            <div class="current-main">
              <span class="label-pill">使用中</span>
              方案：<strong>${list}</strong>（${activeOrder.period || 'month'}）
            </div>
            <div>起始日：${fmtDate(startsAt)}　到期日：${fmtDate(expiresAt)}</div>
            <div style="margin-top:4px;">
              金額（含稅）：${currency(gross)}　未稅：${currency(net)}　稅額（5%）：${currency(tax)}${ref}
            </div>
            ${dbg ? `<div class="tiny">Debug：${dbg}</div>` : ''}
          `;
        }else{
          boxCurrent.textContent = '目前尚未訂閱任何方案。';
        }

        // 4) 歷史訂單列表
        tbody.innerHTML = '';
        for(const o of orders){
          const list = Array.isArray(o.items)
            ? o.items.join(', ')
            : String(o.items || 'EduEnglish');

          const grossTwd = paidGrossTwdFromOrder(o);
          const st = statusText(o);
          const ok = (st === '已付款');

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${fmtDate(o.paid_at || o.created_at)}</td>
            <td>${list}</td>
            <td>${o.period || 'month'}</td>
            <td>${currency(grossTwd)}</td>
            <td class="${ok ? 'status-ok' : (st && st !== '—' ? 'status-fail' : '')}">
              ${st}
            </td>
          `;
          tbody.appendChild(tr);
        }

      }catch(err){
        console.error(err);
        boxCurrent.innerHTML =
          '<span style="color:#b2172e;">載入訂閱資料時發生錯誤，請稍後再試。</span>';
        tbody.innerHTML =
          '<tr><td colspan="5" style="padding:10px 0;color:#666;">無法載入訂單資料。</td></tr>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('[data-refresh]');
      if(btn){
        btn.addEventListener('click', (e)=>{
          e.preventDefault();
          loadSubscriptions();
        });
      }
      loadSubscriptions();
    });
  </script>
