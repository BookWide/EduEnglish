<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的訂閱｜BookWide</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#f4f6fb; --card:#fff; --ink:#111827; --muted:#6b7280; --line:#e5e7eb;
      --brand:#2563eb; --radius:16px; --shadow:0 10px 30px rgba(15,23,42,.08);
      --soft:#f9fafb;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;background:var(--bg);color:var(--ink);}
    .wrap{max-width:960px;margin:40px auto;padding:0 16px;}
    h1{margin:0 0 24px 0;}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px;margin-bottom:24px;}
    .muted{color:var(--muted);}
    table{width:100%;border-collapse:collapse;margin-top:8px;}
    th,td{padding:10px;border-bottom:1px solid var(--line);text-align:left;}
    th{font-weight:600;color:#374151;white-space:nowrap}
    .btn{display:inline-block;background:var(--brand);color:#fff;padding:10px 16px;border-radius:10px;text-decoration:none;margin-top:12px;}
    .err{margin-top:10px;padding:10px 12px;border:1px solid #fecaca;background:#fff1f2;color:#7f1d1d;border-radius:12px;font-size:13px;white-space:pre-wrap;display:none}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>我的訂閱</h1>

    <div class="card">
      <h3>目前訂閱</h3>
      <div id="currentSub" class="muted">讀取中…</div>
      <div id="currentErr" class="err"></div>
    </div>

    <div class="card">
      <h3>歷史訂單</h3>
      <table>
        <thead>
          <tr>
            <th>時間</th>
            <th>方案</th>
            <th>項目</th>
            <th>金額</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr><td colspan="4" class="muted">讀取中…</td></tr>
        </tbody>
      </table>
      <div id="historyErr" class="err"></div>
    </div>

    <a href="/pricing.html" class="btn">前往訂閱</a>

    <div class="muted" style="margin-top:10px;font-size:12px;">
      若看不到資料，通常是 RLS 擋住或查詢條件/欄位不一致。錯誤會顯示在紅框。
    </div>
  </div>

<script>
const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplYWpyd3BtcmdjemltbXJmbHhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTg5MzksImV4cCI6MjA3NjI5NDkzOX0.3iFXdHH0JEuk177_R4TGFJmOxYK9V8XctON6rDe7-Do";

// ✅ 重要：不要用 supabase 當變數名，避免和全域 supabase 撞名
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const $ = (id) => document.getElementById(id);
function showErr(id, msg){
  const el = $(id);
  if (!msg){ el.style.display="none"; el.textContent=""; return; }
  el.style.display="block"; el.textContent=msg;
}
function safeDate(s){
  if (!s) return "-";
  const d = new Date(s);
  return isNaN(d.getTime()) ? String(s) : d.toLocaleString();
}
function toItemsText(items){
  if (Array.isArray(items)) return items.join(", ");
  if (typeof items === "string") return items;
  return "-";
}
function pickTotal(o){
  if (o.total != null) return Number(o.total);
  if (o.subtotal != null) return Number(o.subtotal);
  if (o.unit_price != null && o.quantity != null) return Number(o.unit_price) * Number(o.quantity);
  return 0;
}
function pickTime(o){
  return o.paid_at || o.created_at || o.updated_at || null;
}

(async () => {
  // 1) user
  const { data: { user }, error: userErr } = await sb.auth.getUser();
  if (userErr){
    $("currentSub").textContent = "讀取失敗";
    showErr("currentErr", "getUser 失敗：\n" + userErr.message);
    return;
  }
  if (!user){
    $("currentSub").textContent = "尚未登入";
    $("historyBody").innerHTML = `<tr><td colspan="4" class="muted">尚未登入</td></tr>`;
    return;
  }

  // 2) orders（不再硬篩 status='paid'，避免永遠空）
  const { data: orders, error } = await sb
    .from("orders")
    .select("id,user_id,items,period,unit_price,quantity,subtotal,discount,total,ref_code,created_at,paid_at,updated_at,status,expire_at,total_cents")
    .eq("user_id", user.id)
    .order("created_at", { ascending: false });

  if (error){
    $("currentSub").textContent = "讀取失敗";
    $("historyBody").innerHTML = `<tr><td colspan="4" class="muted">讀取失敗</td></tr>`;
    const msg =
      "orders 查詢失敗：\n" + error.message +
      "\n\n常見原因：\n- RLS policy 擋住（anon key 無法 select）\n- 表名/欄位不一致\n- anon key 沒換對";
    showErr("currentErr", msg);
    showErr("historyErr", msg);
    return;
  }

  if (!orders || orders.length === 0){
    $("currentSub").textContent = "尚無訂閱紀錄";
    $("historyBody").innerHTML = `<tr><td colspan="4" class="muted">尚無資料</td></tr>`;
    return;
  }

  // 3) 目前訂閱：先用最新一筆顯示（你表目前 paid_at/expire_at 常為空）
  const latest = orders[0];
  const total = (latest.total_cents != null) ? (Number(latest.total_cents)/100) : pickTotal(latest);
  $("currentSub").innerHTML = `
    <div>
      <b>${latest.period || "-"}</b> ｜ ${toItemsText(latest.items)}<br/>
      時間：${safeDate(pickTime(latest))}<br/>
      金額：NT$ ${Number(total||0).toLocaleString()}<br/>
      ${latest.status != null ? `狀態：<span class="mono">${latest.status}</span><br/>` : ""}
      ${latest.expire_at ? `到期：${safeDate(latest.expire_at)}<br/>` : ""}
    </div>
  `;

  // 4) 歷史
  $("historyBody").innerHTML = orders.map(o => {
    const t = (o.total_cents != null) ? (Number(o.total_cents)/100) : pickTotal(o);
    return `
      <tr>
        <td>${safeDate(pickTime(o))}</td>
        <td>${o.period || "-"}</td>
        <td class="muted">${toItemsText(o.items)}</td>
        <td>NT$ ${Number(t||0).toLocaleString()}</td>
      </tr>
    `;
  }).join("");
})();
</script>
</body>
</html>
