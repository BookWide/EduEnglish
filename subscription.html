<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的訂閱｜BookWide</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#fff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --brand:#2563eb;
      --radius:16px;
      --shadow:0 10px 30px rgba(15,23,42,.08);
      --warn:#b91c1c;
      --soft:#f9fafb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    .wrap{max-width:960px;margin:40px auto;padding:0 16px;}
    h1{margin:0 0 24px 0;font-size:32px;letter-spacing:.5px}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
      margin-bottom:24px;
    }
    .muted{color:var(--muted);}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:999px;
      border:1px solid var(--line);background:var(--soft);
      font-size:12px;color:#374151
    }
    .err{
      margin-top:10px;
      padding:10px 12px;
      border:1px solid #fecaca;
      background:#fff1f2;
      color:#7f1d1d;
      border-radius:12px;
      font-size:13px;
      white-space:pre-wrap;
    }
    table{width:100%;border-collapse:collapse;margin-top:8px;}
    th,td{padding:10px;border-bottom:1px solid var(--line);text-align:left;}
    th{font-weight:600;color:#374151;white-space:nowrap}
    td{vertical-align:top}
    .btnRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{
      display:inline-block;
      background:var(--brand);
      color:#fff;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      border:0;
      cursor:pointer;
      font-size:14px;
    }
    .btn.secondary{
      background:#fff;color:#111827;border:1px solid var(--line);
    }
    .small{font-size:12px}
    .right{margin-left:auto}
    .kv{margin-top:6px;line-height:1.6}
    .kv b{font-weight:700}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>我的訂閱</h1>

    <div class="card">
      <div class="row">
        <h3 style="margin:0">目前訂閱</h3>
        <span id="loginState" class="pill muted">檢查登入中…</span>
      </div>
      <div id="currentSub" class="muted" style="margin-top:10px;">讀取中…</div>
      <div id="currentErr" class="err" style="display:none;"></div>

      <div class="btnRow">
        <a href="/pricing.html" class="btn">前往訂閱</a>
        <button id="btnReload" class="btn secondary" type="button">重新讀取</button>
      </div>

      <div class="small muted" style="margin-top:10px;">
        提醒：本頁會從 Supabase 的 <span class="mono">public.orders</span> 讀取你自己的訂單紀錄。
        若看不到資料，通常是 <span class="mono">RLS policy</span> 或查詢條件/欄位不一致造成。
      </div>
    </div>

    <div class="card">
      <div class="row">
        <h3 style="margin:0">歷史訂單</h3>
        <span id="countPill" class="pill muted right">0 筆</span>
      </div>

      <table>
        <thead>
          <tr>
            <th>時間</th>
            <th>方案</th>
            <th>項目</th>
            <th>金額</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr><td colspan="4" class="muted">讀取中…</td></tr>
        </tbody>
      </table>

      <div id="historyErr" class="err" style="display:none;"></div>
    </div>
  </div>

<script>
/** 你只需要改這裡 */
const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
const SUPABASE_ANON_KEY = "<<<換成你的 SUPABASE_ANON_KEY（anon key）>>>";

/** 建立 client */
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/** 小工具 */
const $ = (id) => document.getElementById(id);
function showErr(el, msg){
  el.style.display = msg ? "block" : "none";
  el.textContent = msg || "";
}
function fmtMoney(n){
  const num = Number(n || 0);
  return num.toLocaleString();
}
function safeDate(s){
  if (!s) return null;
  const d = new Date(s);
  return isNaN(d.getTime()) ? null : d;
}
function pickTime(o){
  return o.paid_at || o.created_at || o.updated_at || null;
}
function pickTotal(o){
  // 你現在表裡常見：total / subtotal / unit_price*quantity
  if (o.total != null) return o.total;
  if (o.subtotal != null) return o.subtotal;
  if (o.unit_price != null && o.quantity != null) return Number(o.unit_price) * Number(o.quantity);
  return 0;
}
function toItemsText(items){
  if (Array.isArray(items)) return items.join(", ");
  if (typeof items === "string") return items;
  return "";
}

async function loadPage(){
  $("currentSub").textContent = "讀取中…";
  $("historyBody").innerHTML = `<tr><td colspan="4" class="muted">讀取中…</td></tr>`;
  $("countPill").textContent = "0 筆";
  showErr($("currentErr"), "");
  showErr($("historyErr"), "");

  // 1) 取得登入者
  const { data: { user }, error: userErr } = await sb.auth.getUser();

  if (userErr){
    $("loginState").textContent = "登入狀態讀取失敗";
    showErr($("currentErr"), "getUser() 失敗：\n" + userErr.message);
    $("currentSub").textContent = "無法確認登入狀態";
    return;
  }

  if (!user){
    $("loginState").textContent = "尚未登入";
    $("currentSub").textContent = "尚未登入（請先登入後再查看訂閱）";
    $("historyBody").innerHTML = `<tr><td colspan="4" class="muted">尚未登入</td></tr>`;
    return;
  }

  $("loginState").textContent = user.email ? `已登入：${user.email}` : "已登入";

  // 2) 讀 orders（⚠️ 不再硬篩 status=paid，避免整頁永遠空）
  const { data: orders, error } = await sb
    .from("orders")
    .select("id,user_id,items,period,unit_price,quantity,subtotal,discount,total,ref_code,created_at,paid_at,updated_at,status,expire_at,total_cents")
    .eq("user_id", user.id)
    .order("created_at", { ascending: false });

  if (error){
    $("currentSub").textContent = "讀取失敗";
    $("historyBody").innerHTML = `<tr><td colspan="4" class="muted">讀取失敗</td></tr>`;
    const msg = "orders 查詢失敗：\n" + error.message +
      "\n\n可能原因：\n- RLS policy 擋住（anon key 讀不到）\n- 表名/欄位不同\n- SUPABASE_ANON_KEY 錯誤";
    showErr($("currentErr"), msg);
    showErr($("historyErr"), msg);
    return;
  }

  if (!orders || orders.length === 0){
    $("currentSub").textContent = "尚無訂閱紀錄";
    $("historyBody").innerHTML = `<tr><td colspan="4" class="muted">尚無資料</td></tr>`;
    $("countPill").textContent = "0 筆";
    return;
  }

  $("countPill").textContent = `${orders.length} 筆`;

  // 3) 目前訂閱：你現在沒有可靠 expire/status，就先用最新一筆當「目前」
  const latest = orders[0];
  const itemsText = toItemsText(latest.items);
  const time = pickTime(latest);
  const d = safeDate(time);
  const total = (latest.total_cents != null) ? (Number(latest.total_cents)/100) : pickTotal(latest);

  // 如果你之後補上 expire_at/status，再改成「有效訂閱判斷」
  let extra = "";
  if (latest.status != null) extra += `<div>狀態：<b>${latest.status}</b></div>`;
  if (latest.expire_at != null){
    const ed = safeDate(latest.expire_at);
    extra += `<div>到期日：<b>${ed ? ed.toLocaleString() : latest.expire_at}</b></div>`;
  }

  $("currentSub").innerHTML = `
    <div class="kv">
      <div>方案：<b>${latest.period || "-"}</b></div>
      <div>項目：<b>${itemsText || "-"}</b></div>
      <div>時間：<b>${d ? d.toLocaleString() : (time || "-")}</b></div>
      <div>金額：<b>NT$ ${fmtMoney(total)}</b></div>
      ${extra}
    </div>
  `;

  // 4) 歷史訂單表格
  $("historyBody").innerHTML = orders.map(o => {
    const t = (o.total_cents != null) ? (Number(o.total_cents)/100) : pickTotal(o);
    const tm = pickTime(o);
    const dt = safeDate(tm);
    const itemTxt = toItemsText(o.items);
    return `
      <tr>
        <td>${dt ? dt.toLocaleString() : (tm || "-")}</td>
        <td>${o.period || "-"}</td>
        <td class="muted">${itemTxt || "-"}</td>
        <td>NT$ ${fmtMoney(t)}</td>
      </tr>
    `;
  }).join("");
}

$("btnReload").addEventListener("click", loadPage);
loadPage();
</script>
</body>
</html>
