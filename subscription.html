function fmtMoneyFromRow(o){
  // 你表裡可能是 total / amount / subtotal / total_cents 其中之一
  const raw =
    (typeof o.total_cents === "number" ? o.total_cents :
     typeof o.amount_cents === "number" ? o.amount_cents :
     typeof o.amount === "number" ? o.amount :
     typeof o.total === "number" ? o.total :
     typeof o.subtotal === "number" ? o.subtotal : 0);

  // 常見：你是用「分」存（例如 1000 元 => 100000）或直接存 1000
  // 這裡做保守判斷：>= 100000 視為分；否則視為元
  const isCents = raw >= 100000;
  const ntd = isCents ? (raw/100) : raw;

  return "NT$ " + Number(ntd).toLocaleString();
}

function fmtItems(o){
  const it = o.items;
  if (!it) return "-";
  if (Array.isArray(it)) return it.join(", ");
  // 有些會存成字串 '["story","music"]' 或 'story,music'
  try {
    const parsed = JSON.parse(it);
    if (Array.isArray(parsed)) return parsed.join(", ");
  } catch(e){}
  return String(it);
}

function fmtPeriod(o){
  return o.period || o.plan || o.period_text || "-";
}

function fmtDate(v){
  if (!v) return "-";
  const d = new Date(v);
  if (isNaN(d.getTime())) return "-";
  return d.toLocaleString();
}
