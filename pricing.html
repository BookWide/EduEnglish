<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BookWide | 方案與定價</title>
  <style>
    :root{
      --bg:#fff; --text:#111; --muted:#555; --panel:#fff; --border:#e5e7eb;
      --primary:#111; --primaryText:#fff;
      --pill:#111; --pillText:#fff;
    }
    html,body{background:var(--bg); color:var(--text); font-family: -apple-system, BlinkMacSystemFont,"Segoe UI", Roboto, "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif; margin:0}
    .wrap{max-width:1120px; margin:28px auto; padding:0 16px;}
    h1{font-size:36px; margin:4px 0 8px 0}
    .sub{color:var(--muted); margin-bottom:20px}
    .grid{display:grid; gap:20px; grid-template-columns: repeat(4,1fr)}
    .card{background:var(--panel); border:1px solid var(--border); border-radius:18px; padding:22px}
    .title{font-size:28px; font-weight:700; margin:6px 0 8px}
    .price{font-size:28px; font-weight:700; margin:2px 0 16px}
    ul{margin:0 0 14px 18px}
    li{margin:8px 0}
    .check{display:flex; align-items:center; gap:8px; font-weight:600}
    .check input{width:18px; height:18px}
    .foot{margin-top:20px; border-top:1px solid var(--border); padding-top:20px; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:16px}
    .periods{display:flex; gap:24px; align-items:center}
    .pill{display:inline-block; background:var(--pill); color:var(--pillText); padding:10px 16px; border-radius:999px; font-weight:700; cursor:pointer}
    .pill:active{transform:translateY(1px)}
    .sum{color:var(--muted)}
    .ref-box{margin-left:auto; display:flex; align-items:center; gap:8px}
    .ref-box input{padding:10px 12px; border:1px solid var(--border); border-radius:10px; width:140px; font-size:16px}
    .muted{color:var(--muted)}
    a.back{display:inline-flex; align-items:center; gap:6px; text-decoration:none; color:#5b21b6; margin-bottom:8px}
    @media(max-width:1000px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media(max-width:640px){
      .grid{grid-template-columns:1fr}
      .ref-box{width:100%; justify-content:flex-end}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="./index.html">← 回首頁</a>
    <h1>BookWide | 方案與定價</h1>
    <div class="sub">每個主題皆為 <b>NT$200 / 月</b>；你可以一次勾選多個主題，一筆訂單一起結帳。</div>

    <div class="grid" id="plans">
      <!-- 卡片們由 JS 注入（保持簡潔） -->
    </div>

    <div class="foot">
      <div class="periods">
        <label><input type="radio" name="period" value="month" checked> 月繳 NT$200 / 主題</label>
        <label><input type="radio" name="period" value="half"> 半年 NT$960 / 主題</label>
        <label><input type="radio" name="period" value="year"> 年繳 NT$1680 / 主題</label>
      </div>

      <div class="sum" id="sumText">0 個主題，合計 NT$0</div>

      <div class="ref-box">
        <span class="muted">推薦碼：</span>
        <input id="refInput" type="text" placeholder="無" />
        <button id="applyRef" class="pill" type="button">套用</button>
        <button id="goBtn" class="pill" type="button">前往結帳</button>
      </div>
    </div>

    <div class="muted" style="margin-top:8px">點擊後將導向結帳頁面（checkout.html），並自動帶上勾選主題、週期與推薦碼。</div>
  </div>

  <script>
    // --- 基本資料 ---
    const PLANS = [
      { id:'story', name:'故事 Story', features:['分級故事影片與字幕','單字／文法／閱讀測驗','可列印成績單'] },
      { id:'music', name:'音樂 Music', features:['歌曲影片、歌詞雙語字幕','關鍵單詞小測驗','收藏精選歌曲'] },
      { id:'movie', name:'電影 Movie', features:['電影片段學英文','情境會話／片語重點','主題測驗可列印'] },
      { id:'pro',   name:'專業行業 Professional', features:['商務／科技／設計等領域','商務情境對話','術語與案例剖析'] },
    ];
    const PRICE = { month:200, half:960, year:1680 };

    // --- DOM ---
    const elPlans = document.getElementById('plans');
    const elSum = document.getElementById('sumText');
    const refInput = document.getElementById('refInput');
    const btnApply = document.getElementById('applyRef');
    const btnGo = document.getElementById('goBtn');

    // --- 初始化：從 URL ?ref 或 localStorage 填入推薦碼 ---
    (function initRef(){
      const usp = new URLSearchParams(location.search);
      const urlRef = usp.get('ref');
      if (urlRef) localStorage.setItem('referral_code', urlRef);
      refInput.value = urlRef || localStorage.getItem('referral_code') || '';
    })();

    // --- 繪卡片 ---
    const selected = new Set();
    PLANS.forEach(p=>{
      const c = document.createElement('div'); c.className='card';
      c.innerHTML = `
        <div class="title">${p.name}</div>
        <div class="price">NT$200 / 月</div>
        <ul>${p.features.map(x=>`<li>${x}</li>`).join('')}</ul>
        <label class="check"><input type="checkbox" data-id="${p.id}"> 勾選這個主題</label>
      `;
      elPlans.appendChild(c);
    });

    // 勾選事件
    elPlans.addEventListener('change', e=>{
      const cb = e.target;
      if (cb && cb.matches('input[type="checkbox"][data-id]')) {
        const id = cb.getAttribute('data-id');
        cb.checked ? selected.add(id) : selected.delete(id);
        updateSum();
      }
    });

    // 週期 & 總計
    function getPeriod(){ return document.querySelector('input[name="period"]:checked').value; }
    function updateSum(){
      const n = selected.size;
      const unit = PRICE[getPeriod()] ?? 200;
      elSum.textContent = `${n} 個主題，合計 NT$${n*unit}`;
    }
    document.querySelectorAll('input[name="period"]').forEach(r=>r.addEventListener('change', updateSum));
    updateSum();

    // 套用推薦碼（寫入 localStorage）
    btnApply.addEventListener('click', ()=>{
      const ref = (refInput.value || '').trim();
      if (ref) {
        localStorage.setItem('referral_code', ref);
        alert('已套用推薦碼：' + ref);
      } else {
        localStorage.removeItem('referral_code');
        alert('已清除推薦碼');
      }
    });

    // 前往結帳（帶 items、period、ref）
    btnGo.addEventListener('click', ()=>{
      if (!selected.size) { alert('請先勾選主題'); return; }
      const items = Array.from(selected).join(',');
      const period = getPeriod();
      const referral = (refInput.value || localStorage.getItem('referral_code') || '').trim();
      const qs = new URLSearchParams({ items, period });
      if (referral) qs.set('ref', referral);
      location.href = `./checkout.html?${qs.toString()}`;
    });
  </script>
</body>
</html>
