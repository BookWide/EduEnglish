<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BookWide｜方案與定價</title>

<style>
:root{
  --bg:#f7f8fa;
  --card:#ffffff;
  --text:#111;
  --muted:#6b7280;
  --line:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  position:sticky;top:0;
  background:var(--bg);
  border-bottom:1px solid var(--line);
}
.wrap{max-width:1152px;margin:0 auto;padding:18px 16px;}
.title{font-size:28px;font-weight:800;}
.home-link{
  float:right;
  color:#2563eb;
  text-decoration:none;
  font-size:14px;
}
.grid{
  margin-top:16px;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:16px;
}
.card{
  background:#fff;
  border:1px solid var(--line);
  border-radius:14px;
  padding:16px;
}
.plans{
  margin-top:22px;
  display:flex;
  gap:16px;
  flex-wrap:wrap;
}
.plan{
  border:2px solid #111;
  border-radius:28px;
  padding:10px 16px;
  font-size:14px;
}
.btn{
  margin-top:24px;
  background:#111;
  color:#fff;
  border:none;
  border-radius:12px;
  padding:12px 20px;
  font-size:16px;
  cursor:pointer;
}
footer{
  text-align:center;
  color:#999;
  padding:40px 0;
}
</style>
</head>

<body>

<header>
  <div class="wrap">
    <a class="home-link" href="index.html">← 回首頁</a>
    <div class="title">BookWide｜方案與定價</div>
  </div>
</header>

<main class="wrap">

  <h2>選擇主題</h2>
  <div class="grid">
    <div class="card">故事 Story</div>
    <div class="card">音樂 Music</div>
    <div class="card">電影 Movie</div>
    <div class="card">新聞 News</div>
    <div class="card">文法 Grammar</div>
  </div>

  <h2 style="margin-top:28px">選擇方案</h2>
  <div class="plans">
    <label class="plan">
      <input type="radio" name="plan" value="month" checked>
      月繳 NT$1000 / 主題
    </label>
    <label class="plan">
      <input type="radio" name="plan" value="half">
      半年 NT$5400 / 主題
    </label>
    <label class="plan">
      <input type="radio" name="plan" value="year">
      年繳 NT$9600 / 主題
    </label>
  </div>

  <button class="btn" id="goCheckout">前往結帳</button>

</main>

<footer>BookWide © 2025</footer>

<script>
document.getElementById('goCheckout').onclick = () => {
  const plan = document.querySelector('input[name="plan"]:checked').value;
  const url = new URL('checkout.html', location.href);
  url.searchParams.set('topics', 'story,music,movie,news,pro');
  url.searchParams.set('plan', plan);
  location.href = url.toString();
};
</script>

</body>
</html>
