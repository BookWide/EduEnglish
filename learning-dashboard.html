<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>學習控制台｜BookWide（QQ 運動風格）</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC";margin:0;background:#f4f6fb;}
.wrap{max-width:1080px;margin:20px auto;padding:0 16px;}
h1{font-size:24px;margin:0 0 20px;}
.chart-card{background:#fff;border-radius:18px;padding:20px;box-shadow:0 4px 14px rgba(0,0,0,.08);}
.day-dots{display:flex;gap:10px;overflow-x:auto;padding:10px 0;}
.day{display:flex;flex-direction:column;align-items:center;font-size:12px;color:#444;}
.dot{width:32px;height:32px;border-radius:50%;border:3px solid #4ade80;display:flex;align-items:center;justify-content:center;}
.line-chart{margin-top:20px;height:280px;background:#fff;border-radius:18px;position:relative;box-shadow:0 4px 14px rgba(0,0,0,.08);}
canvas{width:100%;height:100%;}
.legend{display:flex;gap:12px;margin-top:10px;font-size:13px;}
.legend span{display:inline-flex;align-items:center;gap:4px;}
.color{width:10px;height:10px;border-radius:3px;display:inline-block;}
</style>
</head>
<body>
<div class="wrap">
<h1>學習曲線（最近 30 天）</h1>

<div class="chart-card">
  <div class="day-dots" id="dayDots"></div>

  <div class="line-chart">
    <canvas id="chart"></canvas>
  </div>

  <div class="legend">
    <span><span class="color" style="background:#3b82f6"></span>Story</span>
    <span><span class="color" style="background:#10b981"></span>Music</span>
    <span><span class="color" style="background:#6366f1"></span>Movie</span>
    <span><span class="color" style="background:#f59e0b"></span>News</span>
    <span><span class="color" style="background:#ec4899"></span>Pro</span>
  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Fake demo data — replace later
const days = Array.from({length:30}, (_,i)=> {
  const d = new Date(Date.now() - (29-i)*86400000);
  return `${d.getMonth()+1}/${d.getDate()}`;
});
const categories = {
  story: Array.from({length:30}, ()=> Math.random()*100),
  music: Array.from({length:30}, ()=> Math.random()*100),
  movie: Array.from({length:30}, ()=> Math.random()*100),
  news:  Array.from({length:30}, ()=> Math.random()*100),
  pro:   Array.from({length:30}, ()=> Math.random()*100),
};

const colors = {
  story:'#3b82f6',
  music:'#10b981',
  movie:'#6366f1',
  news:'#f59e0b',
  pro:'#ec4899',
};

const ctx = document.getElementById('chart').getContext('2d');
new Chart(ctx,{
  type:'line',
  data:{
    labels:days,
    datasets:[
      {label:'Story',data:categories.story,borderColor:colors.story,fill:false,tension:.3},
      {label:'Music',data:categories.music,borderColor:colors.music,fill:false,tension:.3},
      {label:'Movie',data:categories.movie,borderColor:colors.movie,fill:false,tension:.3},
      {label:'News', data:categories.news,borderColor:colors.news,fill:false,tension:.3},
      {label:'Pro',  data:categories.pro,borderColor:colors.pro,fill:false,tension:.3},
    ]
  },
  options:{
    plugins:{legend:{display:false}},
    scales:{
      y:{beginAtZero:true,max:100,ticks:{callback:v=>v+'%'}}
    }
  }
});

// Render day dots
const dotBox = document.getElementById("dayDots");
days.forEach((d,i)=>{
  const v = categories.story[i];
  dotBox.innerHTML += `
    <div class="day">
      <div class="dot">${Math.round(v)}</div>
      <div>${d}</div>
    </div>`;
});
</script>

</body>
</html>
