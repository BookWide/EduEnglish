      color:#334155;
      font-size:16px;
    }

<body>
  <div class="wrap">
    <img
      id="avatar"
      src="https://jeajrwpmrgczimmrflxo.supabase.co/storage/v1/object/public/assets/avatars/ai-teacher-female.png?v=TEST"

      onerror="this.nextElementSibling.textContent='❌ 圖片載入失敗（不是程式問題，是網址或權限）'"
