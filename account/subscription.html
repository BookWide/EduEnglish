<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的訂閱｜BookWide</title>

  <!-- supabase-js v2（提供 window.supabase） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#fff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --brand:#2563eb;
      --radius:18px;
      --shadow:0 10px 30px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:980px;margin:26px auto;padding:0 16px;}

    /* Topbar */
    .topbar{
      display:flex;align-items:center;justify-content:space-between;
      margin-bottom:16px;
    }
    .top-left, .top-right{display:flex;gap:10px;align-items:center;}
    .ghost{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--line);
      background:#fff;
      padding:10px 14px;
      border-radius:999px;
      box-shadow:0 6px 18px rgba(15,23,42,.06);
      cursor:pointer;
      user-select:none;
      font-weight:700;
    }
    .ghost:active{transform:translateY(1px)}
    .pill{
      display:inline-block;
      padding:3px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      font-size:12px;
      color:#374151;
      background:#fff;
      margin-left:8px;
      white-space:nowrap;
    }
    .ok{color:#065f46;font-weight:800;}
    .bad{color:#b91c1c;font-weight:800;}
    .warn{color:#92400e;font-weight:800;}
    .muted{color:var(--muted);}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;}
    .tiny{font-size:12px;}

    h1{margin:6px 0 18px 0;font-size:44px;letter-spacing:.5px}
    @media (max-width:640px){ h1{font-size:34px;} }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
      margin-bottom:22px;
    }
    .card h3{margin:0 0 12px 0;font-size:20px}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    @media (max-width:820px){ .grid2{grid-template-columns:1fr;} }

    table{width:100%;border-collapse:collapse;margin-top:8px;}
    th,td{padding:12px 10px;border-bottom:1px solid var(--line);text-align:left;vertical-align:top;}
    th{font-weight:800;color:#374151;}
    .right{text-align:right;}
    .btn{
      display:inline-block;
      background:var(--brand);
      color:#fff;
      padding:12px 18px;
      border-radius:14px;
      text-decoration:none;
      font-weight:800;
      box-shadow:0 10px 24px rgba(37,99,235,.18);
    }
    .btn:active{transform:translateY(1px)}
    .btn.secondary{
      background:#111827;
      box-shadow:0 10px 24px rgba(17,24,39,.14);
    }
    .btn.disabled{
      opacity:.45;
      pointer-events:none;
      box-shadow:none;
    }

    .note{
      border:1px dashed var(--line);
      border-radius:14px;
      padding:12px 14px;
      background:#fff;
    }
    .kv{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .kv .k{color:#6b7280;font-weight:700}
    .kv .v{font-weight:800}
    .spacer{height:10px}

    .footer-actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="top-left">
        <button class="ghost" id="btnHome" type="button">← 回首頁</button>
      </div>
      <div class="top-right">
        <span id="who" class="pill">未登入</span>
        <button class="ghost" id="btnBack" type="button">回上一頁 →</button>
      </div>
    </div>

    <h1>我的訂閱</h1>

    <div class="card">
      <h3>目前訂閱 <span id="subStatus" class="pill">檢查中</span></h3>
      <div id="currentSub" class="muted">讀取中…</div>
      <div class="spacer"></div>
      <div id="dupWarn" class="note tiny" style="display:none;"></div>
      <div class="footer-actions">
        <a id="btnSubscribe" href="/pricing.html" class="btn">前往訂閱</a>
        <a id="btnTrial" href="/player.html?cat=movie&slug=goingbackhome" class="btn secondary" style="display:none;">免費試看：Going Back Home</a>
      </div>
    </div>

    <div class="card">
      <h3>歷史訂單</h3>
      <table>
        <thead>
          <tr>
            <th>付款日期</th>
            <th>方案</th>
            <th class="right">金額</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr><td colspan="3" class="muted">讀取中…</td></tr>
        </tbody>
      </table>
      <div id="debug" class="muted tiny" style="margin-top:10px;"></div>
    </div>
  </div>

<script type="module">
const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplYWpyd3BtcmdjemltbXJmbHhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTg5MzksImV4cCI6MjA3NjI5NDkzOX0.3iFXdHH0JEuk177_R4TGFJmOxYK9V8XctON6rDe7-Do";

const $ = (id)=>document.getElementById(id);

// ✅ 等待 CDN 載入
async function waitSupabase(ms = 4000){
  const t = Date.now();
  while (!window.supabase){
    if (Date.now() - t > ms) return false;
    await new Promise(r=>setTimeout(r,50));
  }
  return true;
}

function fmtDate(v){
  if (!v) return "-";
  const d = new Date(v);
  return isNaN(d.getTime()) ? "-" : d.toLocaleString();
}

function moneyFromCents(total_cents){
  const n = Number(total_cents);
  if (!Number.isFinite(n)) return "-";
  const dollars = Math.round(n) / 100; // 1000 => 100000
  return "NT$ " + dollars.toLocaleString("zh-TW");
}

function planTextFromRow(o){
  const s = o?.status ? String(o.status) : "-";
  const exp = o?.expire_at ? ("到期 " + fmtDate(o.expire_at)) : "無到期日";
  return `${s}（${exp}）`;
}

function daysLeft(expire_at){
  if (!expire_at) return null;
  const t = new Date(expire_at).getTime();
  if (!Number.isFinite(t)) return null;
  const diff = t - Date.now();
  return Math.ceil(diff / (1000*60*60*24));
}

function safeBack(){
  try{
    if (history.length > 1) history.back();
    else location.href = "/index.html";
  }catch(_){
    location.href = "/index.html";
  }
}

(async () => {
  // Buttons
  $("btnHome")?.addEventListener("click", ()=>location.href="/index.html");
  $("btnBack")?.addEventListener("click", safeBack);

  const $current = $("currentSub");
  const $history = $("historyBody");
  const $status  = $("subStatus");
  const $debug   = $("debug");
  const $who     = $("who");
  const $dupWarn = $("dupWarn");
  const $btnSubscribe = $("btnSubscribe");
  const $btnTrial = $("btnTrial");

  // SDK 檢查
  const ok = await waitSupabase(5000);
  if (!ok){
    $status.textContent = "錯誤";
    $current.innerHTML = `<div class="bad">supabase-js 未載入（CDN 失敗）</div>`;
    $history.innerHTML = `<tr><td colspan="3" class="bad">SDK 未載入</td></tr>`;
    return;
  }

  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // 取登入者
  const { data: authData, error: authErr } = await sb.auth.getUser();
  const user = authData?.user;

  if (authErr || !user){
    $who.textContent = "未登入";
    $status.textContent = "未登入";
    $current.innerHTML = `<div class="bad">尚未登入</div>`;
    $history.innerHTML = `<tr><td colspan="3" class="muted">請先登入</td></tr>`;
    $btnTrial.style.display = ""; // ✅ 未訂閱也能試看
    $debug.textContent = "";
    return;
  }

  $who.textContent = (user.email ? user.email : "已登入") + " · " + String(user.id).slice(0,8);

  // ✅ 查 orders（用 buyer_id / user_id 兩種都支援）
  const { data: orders, error } = await sb
    .from("orders")
    .select("id,status,paid_at,expire_at,buyer_id,user_id,referrer_id,referral_code,total_cents")
    .or(`buyer_id.eq.${user.id},user_id.eq.${user.id}`)
    .order("paid_at", { ascending: false, nullsFirst: false });

  if (error){
    $status.textContent = "錯誤";
    $current.innerHTML = `<div class="bad">${error.message}</div>`;
    $history.innerHTML = `<tr><td colspan="3" class="bad">${error.message}</td></tr>`;
    $debug.textContent = `auth uid: ${user.id}`;
    return;
  }

  if (!orders || orders.length === 0){
    $status.textContent = "無資料";
    $current.innerHTML = `<div class="bad">尚無訂閱紀錄</div>`;
    $history.innerHTML = `<tr><td colspan="3" class="muted">沒有任何訂單</td></tr>`;
    $btnTrial.style.display = ""; // ✅ 未訂閱也能試看
    $debug.textContent = `auth uid: ${user.id}`;
    return;
  }

  // 最新一筆（視為目前訂閱）
  const latest = orders[0];
  const expTs = latest?.expire_at ? new Date(latest.expire_at).getTime() : null;
  const active = expTs ? (expTs > Date.now()) : (String(latest?.status||"").toLowerCase() === "paid");

  $status.textContent = active ? "有效" : "已到期";
  $status.className = "pill " + (active ? "ok" : "bad");

  const amt = moneyFromCents(latest?.total_cents);
  const left = daysLeft(latest?.expire_at);

  $current.innerHTML = `
    <div class="grid2" style="line-height:1.9">
      <div>
        <div class="kv"><span class="k">狀態：</span><span class="v ${active ? "ok" : "bad"}">${latest.status || "-"}</span></div>
        <div class="kv"><span class="k">付款日期：</span><span class="v mono">${fmtDate(latest.paid_at)}</span></div>
        <div class="kv"><span class="k">訂單ID：</span><span class="v mono">${latest.id}</span></div>
      </div>
      <div>
        <div class="kv"><span class="k">金額：</span><span class="v mono">${amt}</span></div>
        <div class="kv"><span class="k">到期日期：</span><span class="v mono">${fmtDate(latest.expire_at)}</span></div>
        <div class="kv"><span class="k">下單帳號：</span><span class="v mono">${user.email || user.id}</span></div>
      </div>
    </div>
  `;

  // ✅ 避免重複訂閱：還沒到期就鎖「前往訂閱」，改顯示提醒
  if (active && (left === null || left >= 1)){
    const msgLeft = (left !== null) ? `距離到期約 <b>${left}</b> 天。` : `尚未到期。`;
    $dupWarn.style.display = "";
    $dupWarn.innerHTML = `
      <div class="warn">⚠️ 尚未到期，請勿重複訂閱</div>
      <div class="muted">你現在的訂閱仍有效。${msgLeft}（避免重複扣款）</div>
    `;
    $btnSubscribe.classList.add("disabled");
    $btnSubscribe.textContent = "訂閱中（已鎖定避免重複）";
    $btnTrial.style.display = "none";
  } else {
    // 未訂閱 / 已到期 → 開放訂閱 + 顯示試看片
    $btnSubscribe.classList.remove("disabled");
    $btnSubscribe.textContent = "前往訂閱";
    $btnTrial.style.display = "";
  }

  // 歷史訂單
  $history.innerHTML = orders.map(o => `
    <tr>
      <td class="mono">${fmtDate(o.paid_at)}</td>
      <td>${planTextFromRow(o)}</td>
      <td class="right mono">${moneyFromCents(o.total_cents)}</td>
    </tr>
  `).join("");

  $debug.textContent = `auth uid: ${user.id}`;
})();
</script>
</body>
</html>
