  <style>
    :root{
      --bg:#f3f4f6;
      --panel:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --pill:#111827;
      --pillText:#ffffff;
      --ok:#065f46;
      --exp:#b91c1c;
    }
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
        "Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;
    }
    a{color:var(--text);text-decoration:none;}
    a:hover{text-decoration:underline;}

    .wrap{
      max-width:960px;
      margin:0 auto;
      padding:24px 16px 40px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:24px;
    }
    header h1{
      margin:0;
      font-size:24px;
      font-weight:700;
    }
    header nav{
      font-size:14px;
      display:flex;
      gap:16px;
      align-items:center;
    }
    .pill-link{
      display:inline-flex;
      align-items:center;
      padding:6px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      font-size:14px;
    }
    .pill-link span{
      margin-left:4px;
      font-size:12px;
    }

    .card{
      background:var(--panel);
      border-radius:16px;
      border:1px solid var(--border);
      padding:20px 20px 18px;
      box-shadow:0 10px 25px rgba(15,23,42,.04);
      margin-bottom:20px;
    }
    .card h2{
      margin:0 0 12px;
      font-size:18px;
    }
    .card small{
      color:var(--muted);
      font-size:13px;
    }

    .current-box{
      min-height:72px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      font-size:15px;
      line-height:1.6;
    }

    .current-main{
      margin-bottom:4px;
    }
    .label-pill{
      display:inline-flex;
      align-items:center;
      padding:3px 10px;
      border-radius:999px;
      background:var(--pill);
      color:var(--pillText);
      font-size:13px;
      margin-right:6px;
    }

    .card-header-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .card-header-row h2{
      margin:0;
    }

    .btn-secondary{
      padding:4px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      font-size:13px;
      cursor:pointer;
    }
    .btn-secondary:hover{
      background:#f9fafb;
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }
    th,td{
      padding:8px 6px;
      border-bottom:1px solid var(--border);
      text-align:left;
      white-space:nowrap;
    }
    th{
      color:var(--muted);
      font-weight:500;
      font-size:13px;
    }
    td:last-child{
      text-align:right;
    }
    .status-ok{
      color:var(--ok);
      font-weight:600;
    }
    .status-fail{
      color:var(--exp);
      font-weight:600;
    }

    footer{
      margin-top:28px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }
    footer a{color:var(--muted);}
    @media (max-width:640px){
      header{
        flex-direction:column;
        align-items:flex-start;
        gap:6px;
      }
      header nav{
        align-self:flex-end;
      }
      th,td{
        font-size:13px;
      }
    }
  </style>

<body>

      <div>
        <a href="learning.html" style="font-size:14px;">← 回首頁</a>

    <!-- 目前使用中的訂閱 -->
    <section class="card">
      <div class="card-header-row">
        <h2>目前使用中</h2>

    <!-- 歷史訂單 -->
    <section class="card">
      <div class="card-header-row">
        <h2>歷史訂單</h2>
        <div>
          <button class="btn-secondary" type="button" data-refresh>重新整理</button>
        </div>
      </div>
      <small>僅顯示與訂閱相關的訂單（成功 / 失敗皆會記錄）。</small>
      <div style="margin-top:10px;overflow-x:auto;">
        <table>
          <thead>
            <tr>
              <th>付款日</th>
              <th>方案</th>
              <th>週期</th>
              <th>金額（含稅）</th>
              <th style="text-align:right;">狀態</th>
            </tr>
          </thead>
          <tbody data-history-body>
            <tr>
              <td colspan="5" style="padding:10px 0;color:#666;">

            </tr>

  <!-- 主要程式：從 Supabase 讀取 orders -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(window.SB_URL, window.SB_ANON);

    const currency = (twd)=> 'NT$' + Number(twd || 0).toLocaleString('zh-TW');
    const fmtDate = (value)=>{
      if(!value) return '—';
      const d = new Date(value);
      const fmt = new Intl.DateTimeFormat('zh-TW',{
        timeZone:'Asia/Taipei',
        year:'numeric',
        month:'2-digit',
        day:'2-digit'
      });
      return fmt.format(d);
    };

    const pricePerTopicFromOrder = (p) => {
      switch (p) {
        case 'month': return 200;   // 月繳 200 / 主題
        case 'half':  return 1080;   // 半年 1080 / 主題
        case 'year':  return 1920;  // 年繳 1920 / 主題
        default:      return 0;
      }
    };


    async function loadSubscriptions(){
      const boxCurrent = document.querySelector('[data-current-sub]');
      const tbody = document.querySelector('[data-history-body]');

      boxCurrent.textContent = '正在載入訂閱資料…';
      tbody.innerHTML = '<tr><td colspan="5" style="padding:10px 0;color:#666;">正在載入訂單資料…</td></tr>';

      try{
        // 1) 取得登入中的 user
        const { data:{ user }, error:userErr } = await supabase.auth.getUser();
        if(userErr || !user){
          boxCurrent.innerHTML = '<span style="color:#b2172e;">尚未登入，無法取得訂閱資料。</span>';
          tbody.innerHTML = '<tr><td colspan="5" style="padding:10px 0;color:#666;">請先登入帳號後再檢視訂閱紀錄。</td></tr>';
          return;
        }

        // 2) 讀取此 user 的所有 orders
        const { data:orders, error } = await supabase
          .from('orders')
          .select('*')
          .eq('buyer_id', user.id)
          .order('created_at',{ ascending:false });

        if(error) throw error;

        if(!orders || orders.length === 0){
          boxCurrent.textContent = '目前尚未訂閱任何方案。';
          tbody.innerHTML = '<tr><td colspan="5" style="padding:10px 0;color:#666;">尚無訂單紀錄。</td></tr>';
          return;
        }

        // 3) 找出目前「使用中的」訂閱
        const now = new Date();
        let activeOrder = orders.find(o =>
          o.status === 'paid' &&
          o.expire_at &&
          new Date(o.expire_at) > now
        );
        // 若沒有 expire_at，就找最近一筆 paid 的
        if(!activeOrder){
          activeOrder = orders.find(o => o.status === 'paid');
        }

        if(activeOrder){
          const startsAt = activeOrder.paid_at || activeOrder.created_at;

          // 若資料庫沒有填 expire_at，就依 period 自動推算
          let expiresAt = activeOrder.expire_at || null;
          if(!expiresAt && startsAt){
            const d = new Date(startsAt);
            switch(activeOrder.period){
              case 'year':
                d.setFullYear(d.getFullYear()+1); break;
              case 'half':
                d.setMonth(d.getMonth()+6); break;
              default:
                d.setMonth(d.getMonth()+1); break;
            }
            expiresAt = d.toISOString();
          }

          const list = Array.isArray(activeOrder.items)
            ? activeOrder.items.join(', ')
            : String(activeOrder.items || 'EduEnglish');

          // 金額：先看資料表有沒有 amount_twd / tax_twd，沒有就用 5% 計算
          let amount = 0;
          let tax5  = 0;
          let total = 0;

          const centsSubtotalA = Number(activeOrder.total_cents ?? activeOrder.subtotal_cents ?? 0);
          const centsTaxA      = Number(activeOrder.tax_cents ?? 0);

          if (centsSubtotalA > 0 || centsTaxA > 0) {
            amount = Math.round(centsSubtotalA / 100);
            tax5   = centsTaxA ? Math.round(centsTaxA / 100) : Math.round(amount * 0.05);
            total  = amount + tax5;
          } else {
            const perTopic = pricePerTopicFromOrder(activeOrder.period || 'month');
            const topics   = Array.isArray(activeOrder.items) ? activeOrder.items.length : 1;
            amount = perTopic * topics;
            tax5   = Math.round(amount * 0.05);
            total  = amount + tax5;
          }
          const ref   = activeOrder.referral_code
            ? ` / 推薦碼：${activeOrder.referral_code}`
            : '';

          boxCurrent.innerHTML = `
            <div class="current-main">
              <span class="label-pill">使用中</span>
              方案：<strong>${list}</strong>（${activeOrder.period || 'month'}）
            </div>
            <div>起始日：${fmtDate(startsAt)}　到期日：${fmtDate(expiresAt)}</div>
            <div style="margin-top:4px;">
              金額：${currency(amount)}　稅額（5%）：${currency(tax5)}　
              合計：${currency(total)}${ref}
            </div>
          `;
        }else{
          boxCurrent.textContent = '目前尚未訂閱任何方案。';
        }

        // 4) 歷史訂單列表
        tbody.innerHTML = '';
        for(const o of orders){
          const list = Array.isArray(o.items)
            ? o.items.join(', ')
            : String(o.items || 'EduEnglish');

          let amount = 0;
          let tax5   = 0;
          let total  = 0;

          const centsSubtotal = Number(o.total_cents ?? o.subtotal_cents ?? 0);
          const centsTax      = Number(o.tax_cents ?? 0);

          if (centsSubtotal > 0 || centsTax > 0) {
            amount = Math.round(centsSubtotal / 100);
            tax5   = centsTax ? Math.round(centsTax / 100) : Math.round(amount * 0.05);
            total  = amount + tax5;
          } else {
            const perTopic = pricePerTopicFromOrder(o.period || 'month');
            const topics   = Array.isArray(o.items) ? o.items.length : 1;
            amount = perTopic * topics;
            tax5   = Math.round(amount * 0.05);
            total  = amount + tax5;
          }

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${fmtDate(o.paid_at || o.created_at)}</td>
            <td>${list}</td>
            <td>${o.period || 'month'}</td>
            <td>${currency(total)}</td>
            <td class="${o.status === 'paid' ? 'status-ok' : (o.status ? 'status-fail' : '')}">
              ${o.status === 'paid' ? '已付款' : (o.status || '—')}
            </td>
          `;
          tbody.appendChild(tr);
        }

      }catch(err){
        console.error(err);
        boxCurrent.innerHTML =
          '<span style="color:#b2172e;">載入訂閱資料時發生錯誤，請稍後再試。</span>';
        tbody.innerHTML =
          '<tr><td colspan="5" style="padding:10px 0;color:#666;">無法載入訂單資料。</td></tr>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('[data-refresh]');
      if(btn){
        btn.addEventListener('click', (e)=>{
          e.preventDefault();
          loadSubscriptions();
        });
      }
      loadSubscriptions();
    });
  </script>
</body>
