<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的訂閱｜BookWide</title>

  <style>
    :root{
      --bg:#f3f4f6;
      --panel:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --pill:#111827;
      --pillText:#ffffff;
      --ok:#065f46;
      --exp:#b91c1c;
      --soft:#f9fafb;
    }
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
        "Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;
    }
    a{color:var(--text);text-decoration:none;}
    a:hover{text-decoration:underline;}

    .wrap{max-width:960px;margin:0 auto;padding:24px 16px 40px;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px;}
    header h1{margin:0;font-size:24px;font-weight:700;}
    header nav{font-size:14px;display:flex;gap:16px;align-items:center;}
    .pill-link{
      display:inline-flex;align-items:center;padding:6px 14px;border-radius:999px;
      border:1px solid var(--border);background:#fff;font-size:14px;
    }
    .pill-link span{margin-left:4px;font-size:12px;}

    .card{
      background:var(--panel);
      border-radius:16px;
      border:1px solid var(--border);
      padding:20px 20px 18px;
      box-shadow:0 10px 25px rgba(15,23,42,.04);
      margin-bottom:20px;
    }
    .card h2{margin:0 0 12px;font-size:18px;}
    .card small{color:var(--muted);font-size:13px;}

    .current-box{min-height:72px;display:flex;flex-direction:column;justify-content:center;font-size:15px;line-height:1.7;}
    .current-main{margin-bottom:6px;}
    .label-pill{display:inline-flex;align-items:center;padding:3px 10px;border-radius:999px;background:var(--pill);color:var(--pillText);font-size:13px;margin-right:6px;}

    .money-grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:10px;
      margin-top:10px;
    }
    .money{
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      background:var(--soft);
    }
    .money .k{font-size:12px;color:var(--muted);}
    .money .v{font-size:16px;font-weight:700;margin-top:2px;}
    .money .v small{font-weight:500;color:var(--muted);font-size:12px;margin-left:6px;}

    .card-header-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}
    .card-header-row h2{margin:0;}
    .btn-secondary{
      padding:4px 10px;border-radius:999px;border:1px solid var(--border);
      background:#fff;font-size:13px;cursor:pointer;
    }
    .btn-secondary:hover{background:#f9fafb;}

    table{width:100%;border-collapse:collapse;font-size:14px;}
    th,td{padding:8px 6px;border-bottom:1px solid var(--border);text-align:left;white-space:nowrap;}
    th{color:var(--muted);font-weight:500;font-size:13px;}
    td:last-child{text-align:right;}
    .status-ok{color:var(--ok);font-weight:600;}
    .status-fail{color:var(--exp);font-weight:600;}

    footer{margin-top:28px;font-size:12px;color:var(--muted);text-align:center;}
    footer a{color:var(--muted);}
    @media (max-width:760px){
      header{flex-direction:column;align-items:flex-start;gap:6px;}
      header nav{align-self:flex-end;}
      .money-grid{grid-template-columns: repeat(2, minmax(0, 1fr));}
    }
  </style>

</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <a href="/index.html" style="font-size:14px;">← 回首頁</a>
        <h1>我的訂閱</h1>
      </div>
      <nav>
        <a href="/pricing.html" class="pill-link">方案與定價 <span>→</span></a>
      </nav>
    </header>

    <section class="card">
      <div class="card-header-row">
        <h2>目前使用中</h2>
        <small>以「最新已付款、尚未到期」的訂單為準。</small>
      </div>
      <div class="current-box" data-current-sub>正在載入訂閱資料…</div>
    </section>

    <section class="card">
      <div class="card-header-row">
        <h2>歷史訂單</h2>
        <div><button class="btn-secondary" type="button" data-refresh>重新整理</button></div>
      </div>
      <small>僅顯示與訂閱相關的訂單（成功 / 失敗皆會記錄）。</small>
      <div style="margin-top:10px;overflow-x:auto;">
        <table>
          <thead>
            <tr>
              <th>付款日</th>
              <th>方案</th>
              <th>週期</th>
              <th>原價</th>
              <th>折扣</th>
              <th>實付</th>
              <th>推薦碼</th>
              <th style="text-align:right;">狀態</th>
            </tr>
          </thead>
          <tbody data-history-body>
            <tr><td colspan="8" style="padding:10px 0;color:#666;">正在載入訂單資料…</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <footer>
      如對訂閱或付款有疑問，請來信至
      <a href="mailto:support@bookwide.net">support@bookwide.net</a>
      ，並提供您的登入 Email 與訂單日期，方便我們協助查詢。
    </footer>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient(window.SB_URL, window.SB_ANON);

    const currency = (twd)=> 'NT$' + Number(twd || 0).toLocaleString('zh-TW');
    const fmtDate = (value)=>{
      if(!value) return '—';
      const d = new Date(value);
      const fmt = new Intl.DateTimeFormat('zh-TW',{ timeZone:'Asia/Taipei', year:'numeric', month:'2-digit', day:'2-digit' });
      return fmt.format(d);
    };

    const FIXED_ORIGINAL_TWD = { month:1000, half:5400, year:9600 };

    function centsToTwdMaybe(v){
      const n = Number(v);
      if(!Number.isFinite(n) || n <= 0) return 0;
      if (n >= 1000) return Math.round(n / 100); // cents -> TWD
      return Math.round(n); // already TWD
    }

    function pickPayTwd(o){
      const total = centsToTwdMaybe(o?.total_cents);
      if (total > 0) return total;
      const subtotal = centsToTwdMaybe(o?.subtotal_cents);
      if (subtotal > 0) return subtotal;
      return 0;
    }

    function pickDiscountTwd(o){
      const d1 = centsToTwdMaybe(o?.discount_amount);
      if (d1 > 0) return d1;
      const d2 = centsToTwdMaybe(o?.discount_cents);
      if (d2 > 0) return d2;
      return 0;
    }

    function pickCommissionTwd(o){
      const c1 = centsToTwdMaybe(o?.commission_amount);
      if (c1 > 0) return c1;
      const c2 = centsToTwdMaybe(o?.commission_cents);
      if (c2 > 0) return c2;
      return 0;
    }

    function pickOriginalTwd(o){
      const oc = centsToTwdMaybe(o?.original_cents);
      if (oc > 0) return oc;

      const pay = pickPayTwd(o);
      const disc = pickDiscountTwd(o);
      if (pay > 0 && disc > 0) return pay + disc;

      const subtotal = centsToTwdMaybe(o?.subtotal_cents);
      if (subtotal > 0) return subtotal;

      const p = String(o?.period || 'month');
      return FIXED_ORIGINAL_TWD[p] ?? 0;
    }

    function splitTaxFromGrossTwd(grossTwd){
      const gross = Number(grossTwd || 0);
      const net = Math.round(gross / 1.05);
      const tax = gross - net;
      return { net, tax, gross };
    }

    function listText(items){
      return Array.isArray(items) ? items.join(', ') : String(items || 'EduEnglish');
    }

    async function loadSubscriptions(){
      const boxCurrent = document.querySelector('[data-current-sub]');
      const tbody = document.querySelector('[data-history-body]');

      boxCurrent.textContent = '正在載入訂閱資料…';
      tbody.innerHTML = '<tr><td colspan="8" style="padding:10px 0;color:#666;">正在載入訂單資料…</td></tr>';

      try{
        const { data:{ user }, error:userErr } = await supabase.auth.getUser();
        if(userErr || !user){
          boxCurrent.innerHTML = '<span style="color:#b2172e;">尚未登入，無法取得訂閱資料。</span>';
          tbody.innerHTML = '<tr><td colspan="8" style="padding:10px 0;color:#666;">請先登入帳號後再檢視訂閱紀錄。</td></tr>';
          return;
        }

        const { data:orders, error } = await supabase
          .from('orders')
          .select('*')
          .eq('buyer_id', user.id)
          .order('created_at',{ ascending:false });

        if(error) throw error;

        if(!orders || orders.length === 0){
          boxCurrent.textContent = '目前尚未訂閱任何方案。';
          tbody.innerHTML = '<tr><td colspan="8" style="padding:10px 0;color:#666;">尚無訂單紀錄。</td></tr>';
          return;
        }

        const now = new Date();
        let activeOrder = orders.find(o => o.status === 'paid' && o.expire_at && new Date(o.expire_at) > now);
        if(!activeOrder) activeOrder = orders.find(o => o.status === 'paid');

        if(activeOrder){
          const startsAt = activeOrder.paid_at || activeOrder.created_at;

          let expiresAt = activeOrder.expire_at || null;
          if(!expiresAt && startsAt){
            const d = new Date(startsAt);
            switch(String(activeOrder.period || 'month')){
              case 'year': d.setFullYear(d.getFullYear()+1); break;
              case 'half': d.setMonth(d.getMonth()+6); break;
              default:     d.setMonth(d.getMonth()+1); break;
            }
            expiresAt = d.toISOString();
          }

          const original = pickOriginalTwd(activeOrder);
          const discount = pickDiscountTwd(activeOrder);
          const paid = pickPayTwd(activeOrder) || Math.max(0, original - discount);
          const commission = pickCommissionTwd(activeOrder);
          const { net, tax, gross } = splitTaxFromGrossTwd(paid);

          const ref = activeOrder.referral_code ? String(activeOrder.referral_code) : '—';

          boxCurrent.innerHTML = `
            <div class="current-main">
              <span class="label-pill">使用中</span>
              方案：<strong>${listText(activeOrder.items)}</strong>（${activeOrder.period || 'month'}）
            </div>
            <div>起始日：${fmtDate(startsAt)}　到期日：${fmtDate(expiresAt)}</div>

            <div class="money-grid">
              <div class="money"><div class="k">原價</div><div class="v">${currency(original)}</div></div>
              <div class="money"><div class="k">折扣</div><div class="v">${currency(discount)}</div></div>
              <div class="money"><div class="k">實付（含稅）</div><div class="v">${currency(gross)} <small>未稅 ${currency(net)} / 稅額 ${currency(tax)}</small></div></div>
              <div class="money"><div class="k">推薦碼</div><div class="v">${ref}${commission ? `<small>分潤 ${currency(commission)}</small>` : ''}</div></div>
            </div>

            <div style="margin-top:10px;color:var(--muted);font-size:13px;">
              提醒：若你的 Edge Function 尚未把折扣欄位寫進 orders（discount_amount / total_cents），這裡會顯示 0。
            </div>
          `;
        }else{
          boxCurrent.textContent = '目前尚未訂閱任何方案。';
        }

        tbody.innerHTML = '';
        for(const o of orders){
          const original = pickOriginalTwd(o);
          const discount = pickDiscountTwd(o);
          const paid = pickPayTwd(o) || Math.max(0, original - discount);
          const ref = o.referral_code ? String(o.referral_code) : '—';

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${fmtDate(o.paid_at || o.created_at)}</td>
            <td>${listText(o.items)}</td>
            <td>${o.period || 'month'}</td>
            <td>${currency(original)}</td>
            <td>${currency(discount)}</td>
            <td>${currency(paid)}</td>
            <td>${ref}</td>
            <td class="${o.status === 'paid' ? 'status-ok' : (o.status ? 'status-fail' : '')}">
              ${o.status === 'paid' ? '已付款' : (o.status || '—')}
            </td>
          `;
          tbody.appendChild(tr);
        }

      }catch(err){
        console.error(err);
        boxCurrent.innerHTML = '<span style="color:#b2172e;">載入訂閱資料時發生錯誤，請稍後再試。</span>';
        tbody.innerHTML = '<tr><td colspan="8" style="padding:10px 0;color:#666;">無法載入訂單資料。</td></tr>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('[data-refresh]');
      if(btn) btn.addEventListener('click', (e)=>{ e.preventDefault(); loadSubscriptions(); });
      loadSubscriptions();
    });
  </script>
</body>
</html>
