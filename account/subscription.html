<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的訂閱｜BookWide</title>

  <!-- ✅ supabase-js v2（提供 window.supabase） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#fff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --brand:#2563eb;
      --radius:16px;
      --shadow:0 10px 30px rgba(15,23,42,.08);
    }
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    .wrap{max-width:960px;margin:28px auto 40px;padding:0 16px;}
    header.top{
      display:flex;align-items:center;justify-content:space-between;
      margin:8px 0 18px;
    }
    .back{
      display:inline-flex;align-items:center;gap:8px;
      text-decoration:none;
      color:var(--ink);
      font-weight:700;
      padding:10px 12px;
      border-radius:12px;
      background:rgba(255,255,255,.75);
      border:1px solid var(--line);
      box-shadow:0 6px 18px rgba(15,23,42,.06);
    }
    h1{margin:0;font-size:32px;letter-spacing:.5px;}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
      margin-bottom:18px;
    }
    .muted{color:var(--muted);}
    table{width:100%;border-collapse:collapse;margin-top:8px;}
    th,td{padding:12px 10px;border-bottom:1px solid var(--line);text-align:left;vertical-align:top;}
    th{font-weight:700;color:#374151;}
    .btn{
      display:inline-block;
      background:var(--brand);
      color:#fff;
      padding:12px 18px;
      border-radius:12px;
      text-decoration:none;
      margin-top:12px;
      font-weight:700;
    }
    .pill{
      display:inline-block;
      padding:4px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      font-size:12px;
      color:#374151;
      background:#fff;
      margin-left:8px;
    }
    .ok{color:#065f46;font-weight:800;}
    .bad{color:#b91c1c;font-weight:800;}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;}
    .tiny{font-size:12px;}
    .row{line-height:1.9}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px 18px;margin-top:8px}
    @media (max-width:680px){
      .grid2{grid-template-columns:1fr}
      h1{font-size:28px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="top">
      <a class="back" href="/index.html" aria-label="回首頁">← 回首頁</a>
      <div></div>
    </header>

    <h1>我的訂閱</h1>

    <div class="card">
      <h3 style="margin:0 0 8px 0;">目前訂閱 <span id="subStatus" class="pill">檢查中</span></h3>
      <div id="currentSub" class="muted">讀取中…</div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px 0;">歷史訂單</h3>
      <table>
        <thead>
          <tr>
            <th style="width:28%;">付款日期</th>
            <th>方案</th>
            <th style="width:18%;">金額</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr><td colspan="3" class="muted">讀取中…</td></tr>
        </tbody>
      </table>
      <div id="debug" class="muted tiny" style="margin-top:10px;"></div>
    </div>

    <a href="/pricing.html" class="btn">前往訂閱</a>
  </div>

<script type="module">
const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplYWpyd3BtcmdjemltbXJmbHhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTg5MzksImV4cCI6MjA3NjI5NDkzOX0.3iFXdHH0JEuk177_R4TGFJmOxYK9V8XctON6rDe7-Do";

// ✅ 等待 CDN 載入 window.supabase
async function waitSupabase(ms = 4000){
  const t = Date.now();
  while (!window.supabase){
    if (Date.now() - t > ms) return false;
    await new Promise(r=>setTimeout(r,50));
  }
  return true;
}

function $(id){ return document.getElementById(id); }

function fmtDate(v){
  if (!v) return "-";
  const d = new Date(v);
  return isNaN(d.getTime()) ? "-" : d.toLocaleString("zh-TW");
}

function fmtMoneyFromTotalCents(totalCents){
  // 你的 orders.total_cents 看起來是「分」：100000 => NT$1,000
  const n = Number(totalCents);
  if (!Number.isFinite(n)) return "-";
  const dollars = Math.round(n / 100);
  return "NT$ " + dollars.toLocaleString("en-US");
}

function planTextFromRow(o){
  const s = o?.status ? String(o.status) : "-";
  const exp = o?.expire_at ? ("到期 " + fmtDate(o.expire_at)) : "無到期日";
  return `${s}（${exp}）`;
}

(async () => {
  const $current = $("currentSub");
  const $history = $("historyBody");
  const $status  = $("subStatus");
  const $debug   = $("debug");

  // ✅ 元素保底（避免你遇到的 Cannot set properties of null）
  if (!$current || !$history || !$status) return;

  // 0) SDK 檢查
  const ok = await waitSupabase(5000);
  if (!ok) {
    $status.textContent = "錯誤";
    $current.innerHTML = `<div class="bad">supabase-js 未載入（CDN 失敗）</div>`;
    $history.innerHTML = `<tr><td colspan="3" class="bad">SDK 未載入</td></tr>`;
    return;
  }

  // ✅ 絕對不要用變數名 supabase（避免 Identifier 'supabase' already been declared）
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // 1) 取登入者
  const { data: authData, error: authErr } = await sb.auth.getUser();
  const user = authData?.user;

  if (authErr || !user){
    $status.textContent = "未登入";
    $current.innerHTML = `<div class="bad">尚未登入</div>`;
    $history.innerHTML = `<tr><td colspan="3" class="muted">請先登入</td></tr>`;
    if ($debug) $debug.textContent = "";
    return;
  }

  const uid = user.id;

  // 2) 查 orders（同時支援 buyer_id / user_id 兩種欄位）
  const SELECT_COLS = "id,status,paid_at,expire_at,buyer_id,user_id,total_cents,referrer_id,referral_code";

  // ✅ 用 OR：buyer_id = uid 或 user_id = uid
  const { data: orders, error } = await sb
    .from("orders")
    .select(SELECT_COLS)
    .or(`buyer_id.eq.${uid},user_id.eq.${uid}`)
    .order("paid_at", { ascending: false, nullsFirst: false });

  if (error){
    $status.textContent = "錯誤";
    $current.innerHTML = `<div class="bad">讀取失敗：${error.message}</div>`;
    $history.innerHTML = `<tr><td colspan="3" class="bad">${error.message}</td></tr>`;
    if ($debug) $debug.textContent = `auth uid: ${uid}`;
    return;
  }

  if (!orders || orders.length === 0){
    $status.textContent = "無資料";
    $current.innerHTML = `<div class="bad">尚無訂閱紀錄</div>`;
    $history.innerHTML = `<tr><td colspan="3" class="muted">沒有任何訂單</td></tr>`;
    if ($debug) $debug.textContent = `auth uid: ${uid}`;
    return;
  }

  // 3) 目前訂閱（取最新一筆）
  const latest = orders[0];
  const active = latest?.expire_at ? (new Date(latest.expire_at) > new Date()) : true;

  $status.textContent = active ? "有效" : "已到期";
  $status.className = "pill " + (active ? "ok" : "bad");

  $current.innerHTML = `
    <div class="row">
      <div class="grid2">
        <div>狀態：<span class="${active ? "ok" : "bad"}">${latest.status || "-"}</span></div>
        <div>金額：<span class="mono">${fmtMoneyFromTotalCents(latest.total_cents)}</span></div>
        <div>付款日期：<span class="mono">${fmtDate(latest.paid_at)}</span></div>
        <div>到期日期：<span class="mono">${fmtDate(latest.expire_at)}</span></div>
      </div>
      <div class="muted tiny" style="margin-top:8px;">
        訂單ID：<span class="mono">${latest.id}</span>
      </div>
    </div>
  `;

  // 4) 歷史訂單表
  $history.innerHTML = orders.map(o => `
    <tr>
      <td class="mono">${fmtDate(o.paid_at)}</td>
      <td>${planTextFromRow(o)}</td>
      <td class="mono">${fmtMoneyFromTotalCents(o.total_cents)}</td>
    </tr>
  `).join("");

  if ($debug) $debug.textContent = `auth uid: ${uid}`;

})();
</script>
</body>
</html>
