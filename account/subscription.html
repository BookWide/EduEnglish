<script>
(async () => {
  const $current = document.getElementById("currentSub");
  const $history = document.getElementById("historyBody");
  const $status  = document.getElementById("subStatus");
  const $debug   = document.getElementById("debug");

  // ✅ 1. 直接使用「全站已存在」的 supabase client
  if (!window.supabase) {
    $status.textContent = "錯誤";
    $current.innerHTML = `<div class="bad">supabase client 不存在（全站 auth 未載入）</div>`;
    return;
  }

  const sb = window.supabase; // ← 關鍵：不要 createClient

  // ✅ 2. 取登入者
  const { data: authData, error: authErr } = await sb.auth.getUser();
  const user = authData?.user;

  if (authErr || !user) {
    $status.textContent = "未登入";
    $current.innerHTML = `<div class="bad">尚未登入</div>`;
    $history.innerHTML = `<tr><td colspan="3" class="muted">請先登入</td></tr>`;
    return;
  }

  // ✅ 3. 直接查 orders（buyer_id / user_id 都放行）
  const { data: orders, error } = await sb
    .from("orders")
    .select("id,status,paid_at,expire_at,user_id,buyer_id")
    .or(`buyer_id.eq.${user.id},user_id.eq.${user.id}`)
    .order("paid_at", { ascending: false });

  if (error) {
    $status.textContent = "錯誤";
    $current.innerHTML = `<div class="bad">${error.message}</div>`;
    return;
  }

  if (!orders || orders.length === 0) {
    $status.textContent = "無資料";
    $current.innerHTML = `<div class="bad">找不到訂單</div>`;
    $debug.textContent = `auth uid: ${user.id}`;
    return;
  }

  // ✅ 4. 顯示最新訂閱
  const latest = orders[0];
  const active = latest.expire_at
    ? new Date(latest.expire_at) > new Date()
    : true;

  $status.textContent = active ? "有效" : "已到期";
  $status.className = "pill " + (active ? "ok" : "bad");

  const fmt = v => v ? new Date(v).toLocaleString() : "-";

  $current.innerHTML = `
    <div style="line-height:1.8">
      <div>狀態：<b>${latest.status}</b></div>
      <div>付款：<span class="mono">${fmt(latest.paid_at)}</span></div>
      <div>到期：<span class="mono">${fmt(latest.expire_at)}</span></div>
      <div class="muted tiny">訂單ID：<span class="mono">${latest.id}</span></div>
    </div>
  `;

  $history.innerHTML = orders.map(o => `
    <tr>
      <td class="mono">${fmt(o.paid_at)}</td>
      <td>${o.status}</td>
      <td>-</td>
    </tr>
  `).join("");

  $debug.textContent = `auth uid: ${user.id}`;
})();
</script>
