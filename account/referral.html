<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>推薦分潤 | BookWide</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #fff;
      color: #000;
      margin: 2rem;
      line-height: 1.8;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    input {
      width: 75%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button.copy-btn {
      padding: 0.5rem 0.8rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f5f5f5;
    }
    button.copy-btn:hover {
      background: #e6e6e6;
    }
    #copyMsg {
      margin-left: 0.5rem;
      color: green;
      font-weight: bold;
      display: none;
    }
    .stats {
      margin-top: 1rem;
      font-size: 1rem;
    }
    .stats span {
      display: inline-block;
      margin-right: 1rem;
    }
    a.back {
      display: inline-block;
      margin-bottom: 1rem;
      text-decoration: none;
      color: #000;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <a href="index.html" class="back">← 回首頁</a>
  <h1>推薦分潤</h1>
  <p>將專屬連結分享給朋友，每當他們註冊並訂閱課程，你都能獲得分潤獎勵。</p>

  <h2>我的推薦連結</h2>
  <div style="display:flex;align-items:center;gap:6px;flex-wrap:wrap;">
    <input id="referralLink" readonly />
    <button class="copy-btn" onclick="copyReferral()">📋 複製</button>
    <span id="copyMsg">✅ 已複製！</span>
  </div>

  <p>推薦碼：<span id="referralCode">—</span></p>

  <div class="stats">
    <p>✅ 成功推薦：<span id="refCount">0 位</span></p>
    <p>🏅 累積金額：<span id="refTotal">0 元</span></p>
    <p>⏳ 有效期限：<span id="refExpire">—</span></p>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // 嘗試從 localStorage 取推薦碼，若沒有就生成新的 5 碼
    let referralCode = localStorage.getItem("referral_code");
    if (!referralCode) {
      referralCode = Math.random().toString(36).substring(2, 7).toUpperCase(); // 生成5碼
      localStorage.setItem("referral_code", referralCode);
    }

    // 建立推薦連結
    const referralLink = `${window.location.origin}/EduEnglish/pricing.html?ref=${referralCode}`;

    // 顯示內容
    document.getElementById("referralLink").value = referralLink;
    document.getElementById("referralCode").textContent = referralCode;

    console.log("✅ 推薦碼已設定：", referralCode);
  });

  function copyReferral() {
    const input = document.getElementById("referralLink");
    input.select();
    input.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(input.value).then(() => {
      const msg = document.getElementById("copyMsg");
      msg.style.display = "inline";
      setTimeout(() => { msg.style.display = "none"; }, 1500);
    });
  }
  </script>
</body>
</html>
