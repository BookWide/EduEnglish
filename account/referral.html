<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>推薦分潤 | BookWide</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #fff;
      color: #000;
      margin: 2rem;
      line-height: 1.8;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin: 0.5rem 0;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .stats {
      margin-top: 1rem;
      font-size: 1rem;
    }
    .stats span {
      display: inline-block;
      margin-right: 1rem;
    }
    a.back {
      display: inline-block;
      margin-bottom: 1rem;
      text-decoration: none;
      color: #000;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <a href="index.html" class="back">← 回首頁</a>
  <h1>推薦分潤</h1>
  <p>將專屬連結分享給朋友，每當他們註冊並訂閱課程，你都能獲得分潤獎勵。</p>

  <h2>我的推薦連結</h2>
  <input id="referralLink" readonly />

  <p>推薦碼：<span id="referralCode">—</span></p>

  <div class="stats">
    <p>✅ 成功推薦：<span id="refCount">0 位</span></p>
    <p>🏅 累積金額：<span id="refTotal">0 元</span></p>
    <p>⏳ 有效期限：<span id="refExpire">—</span></p>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // 假設你的使用者 ID 存在 localStorage (或 Supabase 登入後會設定)
    const userId = localStorage.getItem("user_id") || "14a852da-2ba4-41d5-bca5-648d2f296043"; // 可改成動態
    const referralCode = userId; // 直接以使用者 ID 當作推薦碼

    // 建立推薦連結（帶 .html）
    const referralLink = `${window.location.origin}/EduEnglish/pricing.html?ref=${referralCode}`;

    // 顯示在畫面上
    document.getElementById("referralLink").value = referralLink;
    document.getElementById("referralCode").textContent = referralCode;

    // 寫入 localStorage，讓 pricing / checkout 可讀取
    localStorage.setItem("referral_code", referralCode);

    console.log("✅ 推薦碼已設定：", referralCode);
  });
  </script>
</body>
</html>
