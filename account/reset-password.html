<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>重設密碼｜BookWide</title>

  <style>
    :root{
      --bg:#020617;
      --card:#020617;
      --panel:#0b1324;
      --panel-inner:#0f172a;
      --border:#1f2937;
      --accent:#3b82f6;
      --accent2:#10b981;
      --danger:#f97373;
      --ok:#4ade80;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --radius-lg:16px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at top,#111827 0,#020617 55%);
      font-family:system-ui,-apple-system,"Noto Sans TC","Microsoft JhengHei",sans-serif;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 16px;
    }
    .shell{
      width:100%;
      max-width:820px;
      background:var(--panel);
      border-radius:28px;
      box-shadow:0 24px 80px rgba(15,23,42,.75);
      padding:32px 28px;
    }
    .title{
      font-size:24px;
      font-weight:700;
      margin-bottom:6px;
    }
    .subtitle{
      font-size:14px;
      color:var(--muted);
      margin-bottom:24px;
    }
    .wrap{
      background:var(--panel-inner);
      border-radius:var(--radius-lg);
      padding:28px 24px 24px;
      border:1px solid rgba(148,163,184,.35);
    }
    label{
      display:block;
      font-size:14px;
      margin-bottom:6px;
    }
    input{
      width:100%;
      padding:13px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#020617;
      color:var(--text);
      font-size:15px;
      outline:none;
    }
    input:focus{
      border-color:#60a5fa;
      box-shadow:0 0 0 1px rgba(59,130,246,.5);
    }
    .field{margin-bottom:16px;}
    button{
      width:100%;
      padding:13px 0;
      border:0;
      border-radius:999px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#fff;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      margin-top:8px;
    }
    button:disabled{
      opacity:.55;
      cursor:default;
    }
    .msg{
      margin-top:10px;
      font-size:14px;
      min-height:1.2em;
    }
    .msg.err{color:var(--danger);}
    .msg.ok{color:var(--ok);}
    .hint{
      margin-top:18px;
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="title">重設密碼</div>
    <div class="subtitle">請輸入兩次新密碼，完成後即可用新密碼登入 BookWide。</div>

    <div class="wrap">

      <!-- 連結失效 / 錯誤 -->
      <div id="viewExpired" style="display:none;">
        <div class="msg err">
          驗證連結無效或已過期，請回登入畫面重新申請重設密碼。
        </div>
      </div>

      <!-- 輸入新密碼表單 -->
      <div id="viewForm">
        <div class="field">
          <label for="pw1">新密碼</label>
          <input id="pw1" type="password" autocomplete="new-password" />
        </div>
        <div class="field">
          <label for="pw2">再次輸入新密碼</label>
          <input id="pw2" type="password" autocomplete="new-password" />
        </div>

        <button id="btnReset">重設密碼</button>
        <div id="msg" class="msg err"></div>
        <div class="hint">＊安全提醒：完成後請妥善保管您的新密碼。</div>
      </div>

      <!-- 完成畫面 -->
      <div id="viewDone" style="display:none;">
        <div class="msg ok">
          密碼已成功變更！請回登入畫面，使用新密碼登入 BookWide。
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase JS v2（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // 1) 建立 Supabase client
    const { createClient } = supabase;

    const supa = createClient(
      "https://jeajrwpmrgczimmrflxo.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplYWpyd3BtcmdjemltbXJmbHhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTg5MzksImV4cCI6MjA3NjI5NDkzOX0.3iFXdHH0JEuk177_R4TGFJmOxYK9V8XctON6rDe7-Do"
    );

    const hash   = window.location.hash || "";
    const search = window.location.search || "";

    // hash 內的參數（access_token / refresh_token / type）
    const hashParams = new URLSearchParams(hash.startsWith("#") ? hash.substring(1) : hash);
    // query string 內的參數（如果你 redirectTo 加了 ?type=recovery）
    const queryParams = new URLSearchParams(search);

    let type          = hashParams.get("type") || queryParams.get("type");
    const accessToken = hashParams.get("access_token");
    const refreshToken= hashParams.get("refresh_token");

    const viewExpired = document.getElementById("viewExpired");
    const viewForm    = document.getElementById("viewForm");
    const viewDone    = document.getElementById("viewDone");
    const msg         = document.getElementById("msg");
    const pw1         = document.getElementById("pw1");
    const pw2         = document.getElementById("pw2");
    const btnReset    = document.getElementById("btnReset");

    // 2) 載入頁面時，先用信裡帶來的 token 建立 Supabase session
    (async () => {
      if (type !== "recovery" || !accessToken || !refreshToken) {
        // 不是合法的 recovery 連結
        viewExpired.style.display = "block";
        viewForm.style.display = "none";
        return;
      }

      const { error } = await supa.auth.setSession({
        access_token:  accessToken,
        refresh_token: refreshToken
      });

      if (error) {
        console.error("setSession error:", error);
        viewExpired.style.display = "block";
        viewForm.style.display = "none";
        msg.textContent = "驗證連結無效或已過期，請回登入畫面重新申請重設密碼。";
      }
    })();

    // 3) 使用者按下「重設密碼」
    btnReset.addEventListener("click", async () => {
      msg.textContent = "";
      msg.className = "msg err";

      const p1 = pw1.value.trim();
      const p2 = pw2.value.trim();

      if (!p1 || !p2) {
        msg.textContent = "請輸入新密碼。";
        return;
      }
      if (p1 !== p2) {
        msg.textContent = "兩次密碼不一致。";
        return;
      }

      btnReset.disabled = true;

      const { error } = await supa.auth.updateUser({ password: p1 });

      btnReset.disabled = false;

      if (error) {
        console.error("updateUser error:", error);
        msg.textContent = error.message || "重設密碼失敗，請稍後再試。";
        return;
      }

      // 成功
      viewForm.style.display = "none";
      viewDone.style.display = "block";
    });
  </script>
</body>
</html>
