<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>重設密碼｜BookWide</title>

  <style>
    body{
      margin:0;
      background:#0b1324;
      color:#fff;
      font-family:system-ui,-apple-system,"Noto Sans TC";
      padding:40px 20px;
    }
    .wrap{
      max-width:460px;
      margin:0 auto;
      background:#0f172a;
      padding:32px 28px;
      border-radius:14px;
    }
    h2{margin-top:0;}
    input{
      width:100%;
      padding:14px 12px;
      margin:10px 0;
      border-radius:8px;
      border:1px solid #334155;
      background:#1e293b;
      color:#fff;
      font-size:16px;
    }
    button{
      width:100%;
      padding:14px 0;
      border:0;
      font-size:18px;
      background:linear-gradient(90deg,#3b82f6,#10b981);
      color:#fff;
      border-radius:10px;
      cursor:pointer;
      margin-top:18px;
    }
    .err{ color:#f87171; margin-top:10px; }
    .ok{ color:#4ade80; margin-top:10px; }
  </style>
</head>

<body>
  <div class="wrap">
    <h2>重設密碼</h2>

    <!-- 連結錯誤或過期時顯示 -->
    <div id="viewExpired" style="display:none; color:#f87171;">
      驗證連結無效或已過期，請回登入畫面重新申請重設密碼。
    </div>

    <!-- 一般輸入表單 -->
    <div id="viewForm">
      <input id="pw1" type="password" placeholder="請輸入新密碼" />
      <input id="pw2" type="password" placeholder="再次確認新密碼" />
      <button id="btnReset">重設密碼</button>
      <div id="msg" class="err"></div>
    </div>

    <!-- 修改成功 -->
    <div id="viewDone" style="display:none; color:#4ade80;">
      密碼已成功變更！請返回登入畫面使用新密碼登入。
    </div>
  </div>

  <!-- Supabase JS v2（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // 1. 建立 Supabase client
    const supa = window.supabase.createClient(
      "https://jeajrwpmrgczimmrflxo.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplYWpyd3BtcmdjemltbXJmbHhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTg5MzksImV4cCI6MjA3NjI5NDkzOX0.3iFXdHH0JEuk177_R4TGFJmOxYK9V8XctON6rDe7-Do"
    );

    const viewExpired = document.getElementById("viewExpired");
    const viewForm    = document.getElementById("viewForm");
    const viewDone    = document.getElementById("viewDone");
    const pw1         = document.getElementById("pw1");
    const pw2         = document.getElementById("pw2");
    const btnReset    = document.getElementById("btnReset");
    const msg         = document.getElementById("msg");

    // 2. 從網址 hash 取得 token
    const hash = window.location.hash.startsWith("#")
      ? window.location.hash.substring(1)
      : "";
    const params        = new URLSearchParams(hash);
    const type          = params.get("type");
    const access_token  = params.get("access_token");
    const refresh_token = params.get("refresh_token");

    async function initRecovery() {
      // 不是 recovery 或沒有 token → 當成連結失效
      if (type !== "recovery" || !access_token || !refresh_token) {
        viewExpired.style.display = "block";
        viewForm.style.display    = "none";
        return;
      }

      // 3. 先用 token 建立 session，之後才能 updateUser
      const { error } = await supa.auth.setSession({
        access_token,
        refresh_token
      });

      if (error) {
        viewExpired.textContent = "驗證連結無效或已過期，請回登入畫面重新申請重設密碼。";
        viewExpired.style.display = "block";
        viewForm.style.display    = "none";
      }
    }

    initRecovery();

    // 4. 送出新密碼
    btnReset.addEventListener("click", async () => {
      msg.textContent = "";

      const p1 = pw1.value.trim();
      const p2 = pw2.value.trim();

      if (!p1 || !p2) {
        msg.textContent = "請輸入新密碼。";
        return;
      }
      if (p1 !== p2) {
        msg.textContent = "兩次密碼不一致。";
        return;
      }

      const { error } = await supa.auth.updateUser({ password: p1 });

      if (error) {
        msg.textContent = error.message || "修改密碼失敗，請稍後再試。";
        return;
      }

      viewForm.style.display = "none";
      viewDone.style.display = "block";
    });
  </script>
</body>
</html>
