<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>重設密碼｜BookWide</title>

  <style>
    body{
      margin:0;
      background:#0b1324;
      color:#fff;
      font-family:system-ui,-apple-system,"Noto Sans TC";
      padding:40px 20px;
    }
    .wrap{
      max-width:460px;
      margin:0 auto;
      background:#0f172a;
      padding:32px 28px;
      border-radius:14px;
    }
    h2{margin-top:0;}
    input{
      width:100%;
      padding:14px 12px;
      margin:10px 0;
      border-radius:8px;
      border:1px solid #334155;
      background:#1e293b;
      color:#fff;
      font-size:16px;
    }
    button{
      width:100%;
      padding:14px 0;
      border:0;
      font-size:18px;
      background:linear-gradient(90deg,#3b82f6,#10b981);
      color:#fff;
      border-radius:10px;
      cursor:pointer;
      margin-top:18px;
    }
    .err{ color:#f87171; margin-top:10px; }
    .ok{ color:#4ade80; margin-top:10px; }
  </style>
</head>

<body>
  <div class="wrap">
    <h2>重設密碼</h2>

    <div id="viewExpired" style="display:none; color:#f87171;">
      驗證連結無效或已過期，請回登入畫面重新申請重設密碼。
    </div>

    <div id="viewForm">
      <input id="pw1" type="password" placeholder="新密碼" />
      <input id="pw2" type="password" placeholder="再次輸入新密碼" />
      <button id="btnReset">重設密碼</button>
      <div id="msg" class="err"></div>
    </div>

    <div id="viewDone" style="display:none; color:#4ade80;">
      密碼已成功變更！請返回登入畫面。
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const supabase = createClient(
      "https://jeajrwpmrgczimmrflxo.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplYWpyd3BtcmdjemltbXJmbHhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTg5MzksImV4cCI6MjA3NjI5NDkzOX0.3iFXdHH0JEuk177_R4TGFJmOxYK9V8XctON6rDe7-Do"
    );

    const hash = window.location.hash;
    const urlParams = new URLSearchParams(hash.replace("#","?"));
    const type = urlParams.get("type");
    const access_token = urlParams.get("access_token");

    const viewExpired = document.getElementById("viewExpired");
    const viewForm = document.getElementById("viewForm");
    const viewDone = document.getElementById("viewDone");

    // 檢查是否為合法的 recovery 流程
    if (type !== "recovery" || !access_token) {
      viewExpired.style.display = "block";
      viewForm.style.display = "none";
    }

    btnReset.onclick = async () => {
      msg.textContent = "";

      const p1 = pw1.value.trim();
      const p2 = pw2.value.trim();

      if (!p1 || !p2) {
        msg.textContent = "請輸入新密碼";
        return;
      }
      if (p1 !== p2) {
        msg.textContent = "兩次密碼不一致";
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: p1 });

      if (error) {
        msg.textContent = error.message;
        return;
      }

      viewForm.style.display = "none";
      viewDone.style.display = "block";
    };
  </script>
</body>
</html>
