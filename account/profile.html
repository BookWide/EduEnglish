<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>個人資料</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1f2937;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --line: #273244;
      --primary: #3b82f6;
      --radius: 16px;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
    }
    .wrap {
      max-width: 880px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .card {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .avatar {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }
    .avatar img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #0005;
      object-fit: cover;
    }
    label {
      display: block;
      color: var(--muted);
      font-size: 14px;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: #0b1220;
      color: var(--text);
      margin-top: 5px;
    }
    button {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 14px;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-ghost {
      background: #0b1220;
      color: #ccc;
      border: 1px solid var(--line);
    }
    .toast {
      position: fixed;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      background: #06121d;
      color: #baf;
      padding: 10px 18px;
      border-radius: 10px;
      display: none;
    }
    .toast.show {
      display: block;
    }
    a.back {
      color: var(--muted);
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    a.back:hover {
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a href="../index.html" class="back">← 回首頁</a>
    <div class="card">
      <h1>個人資料</h1>
      <div class="avatar">
        <img id="avatarImg" src="https://via.placeholder.com/140" alt="avatar" />
      </div>
      <input type="file" id="fileAvatar" accept="image/*" />
      <label>姓名</label>
      <input id="name" placeholder="姓名" />
      <label>聯絡電話</label>
      <input id="phone" placeholder="09xx-xxx-xxx" />
      <label>LINE ID</label>
      <input id="line" placeholder="LINE ID" />
      <label>身分／客編</label>
      <input id="taxid" placeholder="身分證後四碼或客編" />
      <label>通訊地址</label>
      <input id="address" placeholder="寄送或聯絡地址" />
      <button id="btnSave" class="btn-primary">完成並儲存</button>
      <button id="btnReload" class="btn-ghost">重新載入</button>
    </div>
  </div>

  <div id="toast" class="toast">已儲存完成</div>

  <!-- ✅ Supabase 初始化（確保先載入） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = "https://你的project.supabase.co"; // ← 改成你的
    const SUPABASE_KEY = "你的public anon key"; // ← 改成你的
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  </script>

  <script>
    const toast = (msg) => {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 1600);
    };

    async function getUser() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data?.user) {
        alert("尚未登入，請先登入帳號");
        throw error;
      }
      return data.user;
    }

    async function loadProfile() {
      const user = await getUser();
      const { data } = await supabase.from("profiles").select("*").eq("user_id", user.id).maybeSingle();
      if (data) {
        document.getElementById("name").value = data.name || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("line").value = data.line_id || "";
        document.getElementById("taxid").value = data.tax_id || "";
        document.getElementById("address").value = data.address || "";
        if (data.avatar_url) document.getElementById("avatarImg").src = data.avatar_url;
      }
    }

    async function saveProfile() {
      const user = await getUser();
      const payload = {
        user_id: user.id,
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        line_id: document.getElementById("line").value.trim(),
        tax_id: document.getElementById("taxid").value.trim(),
        address: document.getElementById("address").value.trim(),
      };
      const { error } = await supabase.from("profiles").upsert(payload, { onConflict: "user_id" });
      if (error) {
        console.error(error);
        toast("儲存失敗");
      } else {
        toast("已儲存完成");
      }
    }

    document.getElementById("btnSave").addEventListener("click", () => saveProfile());
    document.getElementById("btnReload").addEventListener("click", () => loadProfile());

    // 初次載入
    loadProfile();
  </script>
</body>
</html>
