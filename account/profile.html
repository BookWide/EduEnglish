<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>個人資料</title>
  <style>
    /* 白底黑字，乾淨簡潔 */
    :root {
      --fg: #111;
      --muted: #666;
      --line: #e5e7eb;
      --bg: #fff;
      --btn: #2563eb;
      --btn-fg: #fff;
      --btn-alt: #0f172a;
    }
    html, body { background: var(--bg); color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", sans-serif; }
    a { color: inherit; }

    .page {
      max-width: 980px;
      margin: 36px auto;
      padding: 0 16px 64px;
    }

    /* 回首頁 */
    .back {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 18px;
      text-decoration: none;
    }
    .back:hover { text-decoration: underline; }

    /* 標題 */
    h1 {
      margin: 8px 0 20px;
      font-size: 28px;
      letter-spacing: .05em;
    }

    /* 卡片 */
    .card {
      border: 1px solid var(--line);
      border-radius: 12px;
      background: #fff;
      padding: 24px;
    }

    /* 頭像 */
    .avatar-wrap {
      text-align: center;
      margin-bottom: 20px;
    }
    #avatarPreview {
      width: 120px; height: 120px;
      border-radius: 50%;
      object-fit: cover;
      background: #ddd;
      display: inline-block;
    }
    .avatar-actions {
      margin-top: 10px;
      font-size: 14px;
      color: var(--muted);
    }

    /* 表單表格（左標題、右輸入） */
    .grid {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px; /* 行距 */
    }
    .grid th {
      width: 120px;
      text-align: right;
      padding: 0 16px 0 0;
      white-space: nowrap;
      color: var(--muted);
      font-weight: 600;
      vertical-align: middle;
    }
    .grid td { vertical-align: middle; }

    .input, .textarea {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 16px;
      color: var(--fg);
      background: #fff;
      outline: none;
    }
    .input:focus, .textarea:focus {
      border-color: #94a3b8;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, .12);
    }
    .textarea { resize: vertical; min-height: 44px; }

    /* 底部按鈕列 */
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 16px;
      border: 1px solid transparent;
      cursor: pointer;
    }
    .btn.primary { background: var(--btn); color: var(--btn-fg); }
    .btn.primary:hover { filter: brightness(0.95); }
    .btn.ghost {
      background: #fff;
      color: var(--btn-alt);
      border-color: var(--line);
    }
    .btn.ghost:hover { background: #f8fafc; }

    /* 小螢幕微調：標題疊到上方 */
    @media (max-width: 640px) {
      .grid th { width: 92px; padding-right: 10px; font-size: 14px; }
      .input, .textarea { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- 回首頁：文字樣式 -->
    <a class="back" href="https://bookwide.github.io/EduEnglish/">← 回首頁</a>

    <h1>個人資料</h1>

    <div class="card">
      <!-- 頭像（只負責預覽，不改你的上傳流程） -->
      <div class="avatar-wrap">
        <img id="avatarPreview" alt="avatar" />
        <div class="avatar-actions">
          <input id="avatarInput" type="file" accept="image/*" />
          <small>　可上傳頭像（僅頁內預覽），儲存流程不變。</small>
        </div>
      </div>

      <!-- 表單（左欄標題、右欄輸入） -->
      <table class="grid" role="presentation">
        <tr>
          <th>姓名：</th>
          <td><input id="name" class="input" type="text" placeholder="請輸入姓名" autocomplete="name" /></td>
        </tr>
        <tr>
          <th>聯絡電話：</th>
          <td><input id="phone" class="input" type="text" placeholder="09xx-xxx-xxx" inputmode="tel" autocomplete="tel" /></td>
        </tr>
        <tr>
          <th>LINE ID：</th>
          <td><input id="line_id" class="input" type="text" placeholder="請輸入 LINE ID" /></td>
        </tr>
        <tr>
          <th>WeChat ID：</th>
          <td><input id="wechat_id" class="input" type="text" placeholder="請輸入 WeChat ID" /></td>
        </tr>
        <tr>
          <th>地址：</th>
          <td><textarea id="address" class="textarea" placeholder="請輸入通訊地址"></textarea></td>
        </tr>
      </table>

      <!-- 底部按鈕：沿用你的既有流程（btnSave / btnReload） -->
      <div class="actions">
        <button id="btnSave"   class="btn primary">完成並儲存</button>
        <button id="btnReload" class="btn ghost">重新載入</button>
      </div>
    </div>
  </div>

  <script>
    // 僅提供頭像「本地預覽」；不干擾你既有的儲存/載入流程
    const input = document.getElementById('avatarInput');
    const preview = document.getElementById('avatarPreview');
    input?.addEventListener('change', (e) => {
      const file = e.target.files && e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      preview.src = url;
    });

    // 若你原本有把頭像 URL 塞進 preview.src，也能顯示
    if (!preview.src) {
      // 預設留空即可；若想放灰底字可改為 data URI 或留白
      preview.alt = 'avatar';
    }
  </script>
</body>
</html>
