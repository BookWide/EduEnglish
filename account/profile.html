<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookWide | 個人資料</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <style>
    :root{
      --bg:#ffffff; --text:#111827; --muted:#6b7280; --panel:#f8fafc; --border:#e5e7eb;
      --accent:#111827; --btn:#111827; --btnText:#fff; --pill:#111827; --pillText:#fff;
      --danger:#dc2626; --ok:#16a34a;
    }
    *{box-sizing:border-box}
    html,body{background:var(--bg); color:var(--text); margin:0; font:16px/1.5 ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC","Microsoft JhengHei",Arial}
    .wrap{max-width:980px; margin:24px auto; padding:0 16px;}
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px}
    .back{color:var(--accent); text-decoration:none; font-weight:700; display:inline-flex; align-items:center; gap:6px}
    .title{font-size:22px; font-weight:900; margin:0}
    .card{background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:16px}
    .row{display:flex; gap:14px; align-items:center; margin:10px 0}
    label{font-weight:700; color:var(--text)}
    input[type="text"], input[type="email"], input[type="tel"]{
      width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:#fff; color:var(--text);
    }
    .hbar{display:flex; gap:12px; flex-wrap:wrap; margin-bottom:8px}
    .hbar .field{flex:1 1 220px; min-width:220px}
    .hint{color:var(--muted); font-size:13px}
    .btn{background:var(--btn); color:var(--btnText); border:0; border-radius:10px; padding:10px 14px; font-weight:800; cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .badge{display:inline-block; padding:2px 8px; border-radius:999px; background:var(--pill); color:var(--pillText); font-size:12px; margin-left:8px}
    .split{display:grid; grid-template-columns: 260px 1fr; gap:16px}
    .avatar{display:flex; flex-direction:column; align-items:center; gap:10px; background:#fff; border:1px dashed var(--border); border-radius:12px; padding:16px}
    .avatar img{width:160px; height:160px; object-fit:cover; border-radius:14px; border:1px solid var(--border); background:#f3f4f6}
    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:6px}
    .ok{color:var(--ok)} .err{color:var(--danger)}
    @media (max-width:840px){ .split{grid-template-columns:1fr} .avatar{align-items:flex-start} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back" href="https://bookwide.github.io/EduEnglish/">← 回首頁</a>
      <h1 class="title">個人資料</h1>
      <div>&nbsp;</div>
    </header>

    <div class="card">
      <!-- 橫排一列：姓名 / 暱稱 / 聯絡電話 / 推薦碼 -->
      <div class="hbar">
        <div class="field">
          <label for="full_name">姓名</label>
          <input id="full_name" type="text" placeholder="輸入真實姓名" />
        </div>
        <div class="field">
          <label for="nickname">暱稱</label>
          <input id="nickname" type="text" placeholder="輸入暱稱（顯示用）" />
        </div>
        <div class="field">
          <label for="phone">聯絡電話</label>
          <input id="phone" type="tel" placeholder="例如：0912-345-678" />
        </div>
        <div class="field">
          <label for="referral_code">推薦碼 <span class="hint">(最多 5 碼；自動帶入已有值)</span></label>
          <input id="referral_code" type="text" maxlength="5" placeholder="例如：BW123" />
        </div>
      </div>

      <div class="split">
        <!-- 左：頭像 -->
        <section class="avatar">
          <img id="avatarImg" alt="頭像預覽" src="" />
          <div class="actions">
            <input id="avatarFile" type="file" accept="image/*" />
            <button class="btn" id="btnUploadAvatar">上傳頭像</button>
          </div>
          <div class="hint" id="avatarMsg"></div>
        </section>

        <!-- 右：Email / 儲存 -->
        <section>
          <div class="row">
            <label style="min-width:76px">登入信箱</label>
            <div id="email" class="hint">—</div>
          </div>
          <div class="row">
            <button class="btn" id="btnSave">儲存資料</button>
            <span id="saveMsg" class="hint"></span>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
  (async () => {
    const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplYWpyd3BtcmdjemltbXJmbHhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTg5MzksImV4cCI6MjA3NjI5NDkzOX0.3iFXdHH0JEuk177_R4TGFJmOxYK9V8XctON6rDe7-Do";
    const AVATAR_BUCKET = "avatars";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (s, r=document) => r.querySelector(s);
    const full_name = $("#full_name");
    const nickname = $("#nickname");
    const phone = $("#phone");
    const referral_code = $("#referral_code");
    const email = $("#email");
    const btnSave = $("#btnSave");
    const saveMsg = $("#saveMsg");

    const avatarImg = $("#avatarImg");
    const avatarFile = $("#avatarFile");
    const btnUploadAvatar = $("#btnUploadAvatar");
    const avatarMsg = $("#avatarMsg");

    const { data: { user }, error: authErr } = await supabase.auth.getUser();
    if (authErr || !user) {
      alert("請先登入後再開啟本頁。");
      location.href = "index.html";
      return;
    }
    email.textContent = user.email || "—";

    async function loadProfile() {
      const { data, error } = await supabase
        .from("profiles")
        .select("id, full_name, nickname, phone, referral_code, avatar_url")
        .eq("id", user.id)
        .maybeSingle();

      if (error) {
        console.warn("讀取資料失敗：", error);
        return;
      }
      if (data) {
        full_name.value = data.full_name || "";
        nickname.value = data.nickname || "";
        phone.value = data.phone || "";
        referral_code.value = (data.referral_code || "").slice(0,5);
        if (data.avatar_url) {
          avatarImg.src = data.avatar_url;
        } else {
          avatarImg.src = "data:image/svg+xml;utf8," + encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'><rect width='100%' height='100%' fill='#f3f4f6'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='#9ca3af' font-size='14'>No Avatar</text></svg>`);
        }
      } else {
        avatarImg.src = "data:image/svg+xml;utf8," + encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'><rect width='100%' height='100%' fill='#f3f4f6'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='#9ca3af' font-size='14'>No Avatar</text></svg>`);
      }
    }
    await loadProfile();

    btnSave.addEventListener("click", async () => {
      saveMsg.textContent = "儲存中…";
      const payload = {
        id: user.id,
        full_name: full_name.value.trim(),
        nickname: nickname.value.trim(),
        phone: phone.value.trim(),
        referral_code: (referral_code.value || "").trim().slice(0,5) || null
      };
      const { error } = await supabase.from("profiles").upsert(payload).eq("id", user.id);
      if (error) {
        console.error(error);
        saveMsg.innerHTML = "<span class='err'>儲存失敗</span>";
      } else {
        saveMsg.innerHTML = "<span class='ok'>已儲存</span>";
      }
    });

    btnUploadAvatar.addEventListener("click", async () => {
      if (!avatarFile.files || !avatarFile.files[0]) {
        avatarMsg.textContent = "請先選擇要上傳的圖片。";
        return;
      }
      avatarMsg.textContent = "上傳中…";
      const file = avatarFile.files[0];
      const ext = (file.name.split(".").pop() || "jpg").toLowerCase();
      const path = `${user.id}/${Date.now()}.${ext}`;

      const { error: upErr } = await supabase.storage
        .from(AVATAR_BUCKET)
        .upload(path, file, { upsert: false });
      if (upErr) {
        console.error(upErr);
        avatarMsg.innerHTML = "<span class='err'>上傳失敗</span>";
        return;
      }
      const { data: pub } = supabase.storage.from(AVATAR_BUCKET).getPublicUrl(path);
      const url = pub?.publicUrl || "";

      const { error: up2Err } = await supabase
        .from("profiles")
        .update({ avatar_url: url })
        .eq("id", user.id);
      if (up2Err) {
        console.error(up2Err);
        avatarMsg.innerHTML = "<span class='err'>寫入資料庫失敗</span>";
        return;
      }
      avatarImg.src = url;
      avatarMsg.innerHTML = "<span class='ok'>已更新頭像</span>";
      avatarFile.value = "";
    });
  })();
  </script>
</body>
</html>
