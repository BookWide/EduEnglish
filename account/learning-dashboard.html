<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>學習控制台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--txt:#1f2937;--muted:#6b7280;--brand:#2563eb;--line:#e5e7eb}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font-family:"Noto Sans TC",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans",Arial}
    .wrap{max-width:1160px;margin:0 auto;padding:28px 20px 80px}
    .topbar{display:flex;align-items:center;gap:10px;margin-bottom:14px}
    .btn-back{display:inline-flex;align-items:center;gap:6px;font-size:14px;color:var(--brand);text-decoration:none;border:1px solid var(--brand);padding:6px 10px;border-radius:8px;background:#eef2ff}
    h1{margin:10px 0 20px;font-size:30px;letter-spacing:1px}
    .grid{display:grid;grid-template-columns:1fr;gap:18px}
    @media(min-width:980px){.grid{grid-template-columns:1.5fr 1fr}}
    .card{background:var(--card);border-radius:14px;border:1px solid var(--line);padding:18px 18px;box-shadow:0 1px 1px rgba(0,0,0,.03)}
    .card h2{margin:0 0 12px;font-size:20px;display:flex;align-items:center;gap:10px}
    .muted{color:var(--muted)}
    .list{display:flex;flex-direction:column;gap:10px}
    .row{display:flex;flex-direction:column;gap:4px;border:1px dashed #e5e7eb;border-radius:10px;padding:10px 12px;background:#fafafa}
    .row a{color:var(--brand);text-decoration:none;font-weight:600;word-break:break-word}
    .small{font-size:13px;color:var(--muted)}
    .pill{font-size:12px;background:#eef2ff;color:#334155;border:1px solid #c7d2fe;padding:2px 8px;border-radius:999px}
    .two-col{display:grid;grid-template-columns:1fr;gap:18px}
    @media(min-width:980px){.two-col{grid-template-columns:1fr 1fr}}
    .chart-placeholder{height:180px;border:1px dashed var(--line);border-radius:12px;background:#fafafa;display:flex;align-items:center;justify-content:center;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a class="btn-back" href="../index.html">← 回首頁</a>
    </div>
    <h1>學習控制台</h1>

    <div class="grid">
      <div class="two-col">
        <section class="card">
          <h2>繼續播放 <span class="pill muted" id="continue-status">未完成</span></h2>
          <div class="list" id="continue-list"><div class="muted">讀取中…</div></div>
        </section>
        <section class="card">
          <h2>今日複習</h2>
          <div class="muted" id="review-empty">今日沒有到期的複習項目。</div>
          <div class="list" id="review-list" style="display:none"></div>
        </section>
        <section class="card">
          <h2>最近看過</h2>
          <div class="list" id="recent-list"><div class="muted">讀取中…</div></div>
        </section>
        <section class="card">
          <h2>我的清單</h2>
          <div class="list" id="fav-list"><div class="muted">讀取中…</div></div>
        </section>
      </div>
      <div class="card">
        <h2>學習曲線（最近 7 天）</h2>
        <div class="chart-placeholder">（預留；之後改為 Chart.js 折線圖）</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from '../supa.js';

    function timeAgo(iso){
      try{
        const t = new Date(iso).getTime();
        const diff = Math.floor((Date.now()-t)/1000);
        if (diff < 60) return `${diff} 秒前`;
        const m = Math.floor(diff/60);
        if (m < 60) return `${m} 分鐘前`;
        const h = Math.floor(m/60);
        if (h < 24) return `${h} 小時前`;
        const d = Math.floor(h/24);
        return `${d} 天前`;
      }catch(e){ return '';}
    }

    // ---- 片名對照：優先 DB，其次 index.json ----
    async function getTitleMap(slugs){
      const map = {};
      const uniq = Array.from(new Set(slugs.filter(Boolean)));
      if (uniq.length === 0) return map;

      // 1) Supabase: video_meta
      try{
        const { data, error } = await supabase.from('video_meta').select('slug,title').in('slug', uniq);
        if (!error && data) for(const r of data) map[r.slug]=r.title?.trim()||r.slug;
      }catch(e){ /* ignore */ }

      // 2) fallback: /index.json  (根目錄)
      if (Object.keys(map).length < uniq.length){
        try{
          const res = await fetch('../index.json', {cache:'no-store'});
          if(res.ok){
            const j = await res.json();
            if (Array.isArray(j)){
              for (const it of j) if (it?.slug) map[it.slug] = it.title || map[it.slug] || it.name || it.slug;
            }else{
              for (const s of uniq){
                const it = j[s];
                if (it) map[s] = it.title || it.name || map[s] || s;
              }
            }
          }
        }catch(e){ /* ignore */ }
      }
      return map;
    }

    function renderList(container, rows, opts={}){
      const el = typeof container==='string'?document.querySelector(container):container;
      el.innerHTML='';
      if(!rows || rows.length===0){ el.innerHTML=`<div class="muted">${opts.emptyText||'沒有資料'}</div>`; return; }
      for(const r of rows){
        const slug = r.video_slug || r.slug;
        const title = r.display_title || slug;
        const progress = (r.progress_pct ?? r.progress ?? 0);
        const when = r.updated_at || r.created_at || r.viewed_at || null;
        const row = document.createElement('div');
        row.className='row';
        row.innerHTML = `
          <a href="../player.html?slug=${encodeURIComponent(slug)}">${title}</a>
          <div class="small">${progress?`進度 ${Math.round(progress)}%`:''}${when?`・${timeAgo(when)}`:''}</div>
        `;
        el.appendChild(row);
      }
    }

    async function getUser(){
      const { data:{ session } } = await supabase.auth.getSession();
      return session?.user ?? (await supabase.auth.getUser()).data?.user ?? null;
    }

    async function fetchWatchLogs(user){
      // 嘗試 user_id、失敗再用 email
      let rows = [];
      try{
        const r1 = await supabase
          .from('watch_logs')
          .select('video_slug, progress_pct, updated_at, created_at, viewed_at')
          .eq('user_id', user.id)
          .order('updated_at', {ascending:false})
          .limit(20);
        if(!r1.error) rows = r1.data || [];
        if(rows.length===0){
          const r2 = await supabase
            .from('watch_logs')
            .select('video_slug, progress_pct, updated_at, created_at, viewed_at, email')
            .eq('email', user.email)
            .order('updated_at', {ascending:false})
            .limit(20);
          if(!r2.error) rows = r2.data || [];
        }
      }catch(e){ console.warn('[watch_logs] 讀取錯誤', e); }
      return rows;
    }

    (async () => {
      const user = await getUser();
      if(!user){ console.warn('尚未登入'); return; }

      // Recent
      const recent = await fetchWatchLogs(user);
      const titleMap = await getTitleMap(recent.map(r=>r.video_slug));
      recent.forEach(r=>{ r.display_title = titleMap[r.video_slug] || r.video_slug; });
      renderList('#recent-list', recent, {emptyText:'尚無觀看紀錄。'});

      // Continue (未 100%)
      let cont = recent.filter(r => (r.progress_pct ?? 0) < 100);
      if (cont.length > 6) cont = cont.slice(0,6);
      cont.forEach(r=>{ r.display_title = titleMap[r.video_slug] || r.video_slug; });
      renderList('#continue-list', cont, {emptyText:'目前沒有未看完的影片。'});
      document.querySelector('#continue-status').textContent = cont.length ? '未完成' : '已清空';

      // Favorites
      try{
        const { data } = await supabase.from('favorites').select('video_slug, created_at').eq('user_id', user.id).order('created_at',{ascending:false}).limit(10);
        const favs = (data||[]);
        const favTitleMap = await getTitleMap(favs.map(r=>r.video_slug));
        favs.forEach(r=>{ r.display_title = favTitleMap[r.video_slug] || r.video_slug; });
        renderList('#fav-list', favs, {emptyText:'尚未收藏任何影片。'});
      }catch(e){
        console.warn('[favorites] 讀取失敗', e);
        renderList('#fav-list', [], {emptyText:'尚未收藏任何影片。'});
      }

      // Review (optional)
      try{
        const today = new Date(); today.setHours(0,0,0,0);
        const tmr = new Date(today.getTime()+86400000);
        const { data } = await supabase
          .from('review_tasks')
          .select('video_slug, due_at')
          .eq('user_id', user.id)
          .gte('due_at', today.toISOString()).lt('due_at', tmr.toISOString())
          .order('due_at',{ascending:true});
        const arr = (data||[]).map(r=>({...r,updated_at:r.due_at}));
        const map = await getTitleMap(arr.map(r=>r.video_slug));
        arr.forEach(r=>{ r.display_title = map[r.video_slug] || r.video_slug; });
        const list = document.querySelector('#review-list');
        const empty = document.querySelector('#review-empty');
        if(arr.length===0){ list.style.display='none'; empty.style.display=''; }
        else{ empty.style.display='none'; list.style.display=''; renderList(list, arr, {emptyText:'今日沒有到期的複習項目。'}); }
      }catch(e){
        console.warn('[review] 讀取失敗', e);
      }
    })();
  </script>
</body>
</html>
