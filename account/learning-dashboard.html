<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>學習控制台｜BookWide</title>
  <style>
    :root{
      --bg:#f4f6fb;
      --card-bg:#fff;
      --muted:#6b7280;
      --border:#e5e7eb;
      --brand:#2563eb;
      --brand-soft:#e0edff;
      --danger:#b91c1c;
      --radius-lg:18px;
      --shadow-card:0 10px 30px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;
      background:var(--bg);
      color:#111827;
    }
    a{text-decoration:none;color:inherit;}
    img{max-width:100%;display:block;}

    .wrap{
      max-width:1080px;
      margin:32px auto 80px;
      padding:0 16px;
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:16px;
      gap:12px;
    }
    .back{
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      padding:6px 12px;
      border-radius:999px;
      border:1px solid #c7d2fe;
      background:#eef2ff;
      color:#1e40af;
      font-size:14px;
      cursor:pointer;
    }
    .back span:first-child{font-size:18px;margin-top:-2px;}
    .user-pill{
      padding:6px 12px;
      border-radius:999px;
      background:#111827;
      color:#f9fafb;
      font-size:13px;
      display:flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
    }
    .user-pill small{opacity:.8;}
    .logout-btn{
      margin-left:8px;
      padding:4px 10px;
      font-size:12px;
      border-radius:999px;
      border:1px solid #4b5563;
      background:#fff;
      color:#111827;
      cursor:pointer;
    }

    h1{
      margin:0 0 18px;
      font-size:26px;
      letter-spacing:.05em;
    }

    .layout{
      display:grid;
      grid-template-columns:minmax(0,2fr) minmax(0,1.55fr);
      gap:18px;
      align-items:flex-start;
    }
    @media(max-width:880px){
      .layout{
        grid-template-columns:minmax(0,1fr);
      }
    }

    .card{
      background:var(--card-bg);
      border-radius:var(--radius-lg);
      padding:16px 18px;
      box-shadow:var(--shadow-card);
      border:1px solid rgba(148,163,184,.28);
    }
    .card-title{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:10px;
    }
    .card-title h2{
      margin:0;
      font-size:16px;
    }
    .tag{
      font-size:11px;
      padding:2px 8px;
      border-radius:999px;
      background:#e5e7eb;
      color:#374151;
    }
    .tag.blue{
      background:var(--brand-soft);
      color:#1e40af;
    }

    /* 繼續播放 */
    .continue-box{
      display:flex;
      align-items:center;
      gap:14px;
      padding:10px 0 6px;
      min-height:72px;
    }
    .thumb{
      width:70px;
      height:70px;
      border-radius:12px;
      overflow:hidden;
      background:#e5e7eb;
      flex-shrink:0;
    }
    .thumb img{width:100%;height:100%;object-fit:cover;}
    .cont-meta{
      flex:1;
      min-width:0;
    }
    .cont-meta .title{
      font-weight:600;
      margin-bottom:4px;
      font-size:15px;
    }
    .cont-meta .sub{
      font-size:12px;
      color:var(--muted);
    }
    .progress-wrap{
      margin-top:8px;
      display:flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      color:var(--muted);
    }
    .bar{
      position:relative;
      flex:1;
      height:6px;
      background:#e5e7eb;
      border-radius:999px;
      overflow:hidden;
    }
    .bar span{
      position:absolute;
      inset:0;
      width:0%;
      border-radius:999px;
      background:linear-gradient(90deg,#3b82f6,#10b981);
    }

    .btn-primary{
      margin-top:10px;
      padding:6px 14px;
      font-size:13px;
      border-radius:999px;
      border:none;
      background:var(--brand);
      color:#fff;
      cursor:pointer;
    }

    /* 最近看過 */
    .recent-list{
      margin:4px 0 0;
      padding:0;
      list-style:none;
      font-size:13px;
    }
    .recent-item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:4px 0;
      gap:10px;
      cursor:pointer;
    }
    .recent-left{
      display:flex;
      align-items:center;
      gap:6px;
      min-width:0;
    }
    .dot{
      width:18px;
      height:18px;
      border-radius:4px;
      background:#111827;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:10px;
      color:#f9fafb;
      flex-shrink:0;
    }
    .recent-title{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .recent-meta{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    /* 今日複習 & 右側區塊 */
    .grid-small{
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:14px;
    }
    .review-item{
      display:flex;
      gap:10px;
      padding:6px 0;
      font-size:13px;
      cursor:pointer;
    }
    .review-thumb{
      width:56px;
      height:56px;
      border-radius:10px;
      overflow:hidden;
      flex-shrink:0;
      background:#e5e7eb;
    }
    .review-info small{
      display:block;
      font-size:11px;
      color:#6b7280;
    }

    .empty-tip{
      font-size:13px;
      color:var(--muted);
      padding-top:4px;
    }

    /* 學習曲線（Chart.js QQ 運動風） */
    .chart-wrap{
      margin-top:6px;
    }
    .chart-shell{
      border-radius:14px;
      background:#f9fafb;
      padding:6px 8px 10px;
    }
    .day-dots{
      display:flex;
      gap:8px;
      overflow-x:auto;
      padding:4px 2px 6px;
    }
    .day-dot{
      display:flex;
      flex-direction:column;
      align-items:center;
      font-size:11px;
      color:#4b5563;
      flex:0 0 auto;
    }
    .day-dot-circle{
      width:28px;
      height:28px;
      border-radius:999px;
      border:2px solid #4ade80;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:11px;
      background:#ecfdf3;
    }
    .chart-canvas-box{
      margin-top:6px;
      height:220px;
      border-radius:12px;
      background:#fff;
      box-shadow:0 4px 14px rgba(15,23,42,.06);
      overflow:hidden;
      padding:8px 10px 4px;
    }
    .chart-canvas-box canvas{
      width:100%;
      height:100%;
    }
    .chart-legend{
      margin-top:6px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      font-size:11px;
      color:#4b5563;
    }
    .chart-legend span{
      display:inline-flex;
      align-items:center;
      gap:4px;
    }
    .chart-legend i{
      width:10px;
      height:10px;
      border-radius:999px;
      display:inline-block;
    }

    .badge-status{
      font-size:11px;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid #c7d2fe;
      background:#e0edff;
      color:#1e3a8a;
    }

    /* 金榜排行 */
    .rank-list{
      list-style:none;
      margin:4px 0 0;
      padding:0;
      font-size:13px;
    }
    .rank-item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:4px 0;
      border-bottom:1px dashed #e5e7eb;
    }
    .rank-item:last-child{
      border-bottom:none;
    }
    .rank-no{
      width:22px;
      font-weight:700;
      color:#1f2937;
    }
    .rank-name{
      flex:1;
      min-width:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .rank-score{
      width:60px;
      text-align:right;
      font-weight:600;
      color:#2563eb;
    }
    .rank-meta{
      width:120px;
      text-align:right;
      font-size:11px;
      color:#6b7280;
    }
    .rank-me{
      background:rgba(37,99,235,.06);
      border-radius:8px;
      padding:2px 4px;
    }
  </style>
</head>
<body>
<div class="wrap">
  <header class="nav">
    <button class="back" onclick="window.location.href='../index.html'">
      <span>←</span><span>回首頁</span>
    </button>
    <div style="display:flex;align-items:center;gap:6px;">
      <div id="userPill" class="user-pill" style="display:none;">
        <small>已登入</small><span id="userEmail"></span>
      </div>
      
    </div>
  </header>

  <main>
    <h1>學習控制台</h1>

    <div class="layout">
      <!-- 左側：繼續播放 / 最近看過 / 學習曲線 -->
      <div style="display:flex;flex-direction:column;gap:18px;">
        <!-- 繼續播放 -->
        <section class="card">
          <div class="card-title">
            <h2>繼續播放</h2>
            <span id="continueStatus" class="badge-status">未完成</span>
          </div>
          <div id="continueBox" class="continue-box">
            <div class="empty-tip">載入中...</div>
          </div>
          <button class="btn-primary" id="btnResume">從上次進度繼續</button>
        </section>

        <!-- 最近看過 -->
        <section class="card">
          <div class="card-title">
            <h2>最近看過</h2>
            <span class="tag">最近 10 筆紀錄</span>
          </div>
          <ul id="recentList" class="recent-list">
            <li class="empty-tip">載入中...</li>
          </ul>
        </section>

        <!-- 學習曲線 -->
        <section class="card">
          <div class="card-title">
            <h2>學習曲線（最近 30 天）</h2>
            <span class="tag blue">折線：完成度，上方圓圈：當日總分</span>
          </div>
          <div id="chartArea" class="chart-wrap">
            <div class="empty-tip">載入中...</div>
          </div>
        </section>
      </div>

      <!-- 右側：今日複習 / 金榜排行 -->
      <div class="grid-small">
        <section class="card">
          <div class="card-title">
            <h2>今日複習</h2>
            <span class="tag">系統推薦</span>
          </div>
          <div id="reviewList">
            <div class="empty-tip">載入中...</div>
          </div>
        </section>

        <section class="card">
          <div class="card-title">
            <h2>金榜排行（最近 7 天）</h2>
            <span class="tag">前 10 名</span>
          </div>
          <div id="leaderboardBox">
            <div class="empty-tip">載入中...</div>
          </div>
        </section>
      </div>
    </div>
  </main>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Supabase JS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
<script>
  const SUPABASE_URL = "https://jeajrwpmrgczimmrflxo.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplYWpyd3BtcmdjemltbXJmbHhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTg5MzksImV4cCI6MjA3NjI5NDkzOX0.3iFXdHH0JEuk177_R4TGFJmOxYK9V8XctON6rDe7-Do";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const VIDEO_INDEX_URL = "../data/index-all.json";
  let videoIndexMap = {};
  let curveChart = null;

  async function loadVideoIndex(){
    if(Object.keys(videoIndexMap).length) return;
    try{
      const res = await fetch(VIDEO_INDEX_URL + "?v=20251124");
      if(!res.ok) throw new Error("index-all.json 載入失敗");
      const list = await res.json();
      videoIndexMap = {};
      (list || []).forEach(v => {
        if(!v.slug) return;
        videoIndexMap[v.slug] = v;
      });
    }catch(err){
      console.error("loadVideoIndex error", err);
      videoIndexMap = {};
    }
  }

  function metaFromIndex(slug){
    const idx = videoIndexMap[slug] || {};
    const cat = idx.category || "story";
    const title = idx.title || slug || "未命名影片";
    const cover_path = idx.cover_path || `assets/${cat}/${slug}.jpg`;
    return { cat, title, cover_path };
  }

  function storageUrl(path){
    if(!path) return "";
    if(/^https?:\/\//.test(path)) return path;
    return `${SUPABASE_URL}/storage/v1/object/public/${path}`;
  }

  function formatTime(ts){
    if(!ts) return "";
    const d = new Date(ts);
    if(isNaN(d.getTime())) return "";
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2,"0");
    const day = String(d.getDate()).padStart(2,"0");
    const hh = String(d.getHours()).padStart(2,"0");
    const mm = String(d.getMinutes()).padStart(2,"0");
    return `${y}/${m}/${day} ${hh}:${mm}`;
  }

  function jumpToVideo(cat, slug, resume){
    if(!cat || !slug) return;
    const qResume = resume ? "&resume=1" : "";
    const url = `../player.html?cat=${encodeURIComponent(cat)}&slug=${encodeURIComponent(slug)}${qResume}`;
    window.location.href = url;
  }

  document.addEventListener("click", (e) => {
    const el = e.target.closest('[data-jump="video"]');
    if(!el) return;
    const cat = el.getAttribute("data-cat");
    const slug = el.getAttribute("data-slug");
    jumpToVideo(cat, slug, true);
  });

  /* ---------- 渲染區 ---------- */
  function renderContinue(item){
    const box = document.getElementById("continueBox");
    const status = document.getElementById("continueStatus");

    if(!item){
      box.innerHTML = `<div class="empty-tip">目前沒有未完成的影片。</div>`;
      status.textContent = "尚無紀錄";
      return;
    }

    const pct = Math.max(0, Math.min(100, Math.round(item.progress_pct || 0)));
    const cover = item.cover_path ? storageUrl(item.cover_path) : "";
    const title = item.title || item.video_title || item.video_slug || item.slug || "未命名影片";
    const updated = formatTime(item.updated_at);
    const cat = item.category || item.video_category || "story";
    const slug = item.video_slug || item.slug || "";

    box.innerHTML = `
      <div class="thumb">
        ${cover ? `<img src="${cover}" alt="${title}">` : ""}
      </div>
      <div class="cont-meta">
        <div class="title">${title}</div>
        <div class="sub">
          上次進度 ${pct}%　${updated ? `更新：${updated}` : ""}
        </div>
        <div class="progress-wrap">
          <div class="bar"><span style="width:${pct}%;"></span></div>
          <span>${pct}%</span>
        </div>
      </div>
    `;

    status.textContent = pct >= 100 ? "已完成" : "未完成";

    const btn = document.getElementById("btnResume");
    btn.onclick = () => {
      jumpToVideo(cat, slug, true);
    };
  }

  function renderRecent(list){
    const ul = document.getElementById("recentList");
    if(!list.length){
      ul.innerHTML = `<li class="empty-tip">尚未產生觀看紀錄。</li>`;
      return;
    }

    ul.innerHTML = list.slice(0,10).map(v => {
      const pct = Math.max(0, Math.min(100, Math.round(v.progress_pct || 0)));
      const title = v.title || v.video_title || v.video_slug || v.slug || "未命名影片";
      const updated = formatTime(v.updated_at);
      const cat = v.category || v.video_category || "story";
      const slug = v.video_slug || v.slug || "";
      return `
        <li class="recent-item" data-jump="video" data-cat="${cat}" data-slug="${slug}">
          <div class="recent-left">
            <div class="dot">影片</div>
            <div class="recent-title">${title}</div>
          </div>
          <div class="recent-meta">
            ${pct ? `進度 ${pct}%` : ""}${pct && updated ? " · " : ""}${updated || ""}
          </div>
        </li>
      `;
    }).join("");
  }

  function renderReview(list){
    const box = document.getElementById("reviewList");
    if(!list.length){
      box.innerHTML = `<div class="empty-tip">今天暫無推薦影片。</div>`;
      return;
    }
    box.innerHTML = list.slice(0,3).map(v => {
      const cover = v.cover_path ? storageUrl(v.cover_path) : "";
      const title = v.title || v.video_title || v.slug || v.video_slug || "未命名影片";
      const cat = v.category || v.video_category || "story";
      const slug = v.video_slug || v.slug || "";
      return `
        <div class="review-item" data-jump="video" data-cat="${cat}" data-slug="${slug}">
          <div class="review-thumb">
            ${cover ? `<img src="${cover}" alt="${title}">` : ""}
          </div>
          <div class="review-info">
            <div>${title}</div>
            <small>${cat}</small>
          </div>
        </div>
      `;
    }).join("");
  }

  // Chart.js QQ 風格學習曲線
  function renderCurve(curve){
    const area = document.getElementById("chartArea");
    if(!curve.length){
      area.innerHTML = `<div class="empty-tip">尚無足夠資料繪製曲線。</div>`;
      return;
    }

    area.innerHTML = `
      <div class="chart-shell">
        <div class="day-dots" id="dayDots"></div>
        <div class="chart-canvas-box">
          <canvas id="curveChartCanvas"></canvas>
        </div>
        <div class="chart-legend">
          <span><i style="background:#3b82f6;"></i>故事 Story</span>
          <span><i style="background:#10b981;"></i>音樂 Music</span>
          <span><i style="background:#6366f1;"></i>電影 Movie</span>
          <span><i style="background:#f59e0b;"></i>新聞 News</span>
          <span><i style="background:#ec4899;"></i>專業 Pro</span>
        </div>
      </div>
    `;

    const labels = curve.map(d => d.label);
    const storyData = curve.map(d => d.cats.story || 0);
    const musicData = curve.map(d => d.cats.music || 0);
    const movieData = curve.map(d => d.cats.movie || 0);
    const newsData  = curve.map(d => d.cats.news  || 0);
    const proData   = curve.map(d => d.cats.pro   || 0);

    // 上方圓點：當日總分 = watch_sec + quiz_score
    const dotBox = document.getElementById("dayDots");
    curve.forEach((d,i)=>{
      const score = Math.round(d.totalScore || 0);
      dotBox.insertAdjacentHTML("beforeend",`
        <div class="day-dot">
          <div class="day-dot-circle">${score}</div>
          <div>${labels[i]}</div>
        </div>
      `);
    });

    const ctx = document.getElementById("curveChartCanvas").getContext("2d");
    if(curveChart){
      curveChart.destroy();
    }

    curveChart = new Chart(ctx,{
      type:'line',
      data:{
        labels,
        datasets:[
          {label:'Story', data:storyData, borderColor:'#3b82f6', fill:false, tension:.3},
          {label:'Music', data:musicData, borderColor:'#10b981', fill:false, tension:.3},
          {label:'Movie', data:movieData, borderColor:'#6366f1', fill:false, tension:.3},
          {label:'News',  data:newsData,  borderColor:'#f59e0b', fill:false, tension:.3},
          {label:'Pro',   data:proData,   borderColor:'#ec4899', fill:false, tension:.3},
        ]
      },
      options:{
        plugins:{legend:{display:false}},
        scales:{
          y:{
            beginAtZero:true,
            max:100,
            ticks:{callback:value => value + '%'}
          }
        }
      }
    });
  }

  // 金榜排行：最近 7 天 total_score
  async function loadLeaderboard(user){
    const box = document.getElementById("leaderboardBox");
    box.innerHTML = `<div class="empty-tip">載入中...</div>`;

    try{
      const { data, error } = await supabase.rpc("get_leaderboard_7days");
      if(error) throw error;

      const rows = Array.isArray(data) ? data : [];
      rows.sort((a,b) => (b.total_score || 0) - (a.total_score || 0));
      const top10 = rows.slice(0,10);

      if(!top10.length){
        box.innerHTML = `<div class="empty-tip">最近 7 天尚無資料。</div>`;
        return;
      }

      const myEmail = user.email || "";

      box.innerHTML = `
        <ol class="rank-list">
          ${top10.map((row,idx) => {
            const rank = idx + 1;
            const email = row.email || "";
            const shortName =
              row.display_name ||
              (email ? email.replace(/@.*/,"") : "匿名學員");
            const total = Math.round(row.total_score || 0);
            const watchSec = Math.round(row.watch_sec || 0);
            const quizScore = Math.round(row.quiz_score || 0);
            const meClass = email === myEmail ? " rank-me" : "";
            return `
              <li class="rank-item${meClass}">
                <span class="rank-no">${rank}</span>
                <span class="rank-name">${shortName}</span>
                <span class="rank-score">${total} 分</span>
                <span class="rank-meta">
                  觀看 ${watchSec} 秒 · 測驗 ${quizScore} 分
                </span>
              </li>
            `;
          }).join("")}
        </ol>
      `;
    }catch(err){
      console.error("leaderboard error", err);
      box.innerHTML = `<div class="empty-tip">金榜資料載入失敗。</div>`;
    }
  }

  /* ---------- 主流程 ---------- */
  async function loadDashboard(user){
    const userEmail = user.email;

    await loadVideoIndex();

    // 觀看紀錄
    const { data: logs, error: lErr } = await supabase
      .from("watch_logs")
      .select("*")
      .eq("email", userEmail)
      .order("updated_at", { ascending:false });

    if(lErr){
      console.error("watch_logs error", lErr);
    }

    const logsFilled = (logs || [])
      .map(row => {
        const slug = row.video_slug || row.slug;
        if(!slug) return null;
        const meta = metaFromIndex(slug);
        return {
          ...row,
          slug,
          video_slug: slug,
          category: meta.cat,
          video_category: meta.cat,
          title: meta.title,
          video_title: meta.title,
          cover_path: meta.cover_path
        };
      })
      .filter(Boolean);

    // 測驗紀錄（只需要分數與日期）
    const { data: quizLogs, error: qErr } = await supabase
      .from("quiz_logs")
      .select("email,score,created_at")
      .eq("email", userEmail)
      .order("created_at",{ ascending:false });

    if(qErr){
      console.error("quiz_logs error", qErr);
    }

    // 今日複習：未完成
    const todayReview = logsFilled.filter(r => (r.progress_pct || 0) < 100);

    // 繼續播放
    let continueItem = null;
    if(logsFilled.length){
      const incomplete = logsFilled.filter(r => (r.progress_pct || 0) < 100);
      continueItem = incomplete[0] || logsFilled[0] || null;
    }

    const recent = logsFilled.slice(0,10);

    // 學習曲線 30 天 + 分類完成度 + 每日總分（watch_sec + quiz_score）
    const now = new Date();
    const curve = [];
    const cats = ["story","music","movie","news","pro"];

    for(let i=29;i>=0;i--){
      const d = new Date(now.getTime() - i*24*60*60*1000);
      const key = d.toISOString().slice(0,10); // YYYY-MM-DD

      const dayLogs = logsFilled.filter(r => {
        const u = (r.updated_at || "").toString();
        return u.startsWith(key);
      });

      const dayQuiz = (quizLogs || []).filter(q => {
        const u = (q.created_at || "").toString();
        return u.startsWith(key);
      });

      // 每一類別的平均完成度（給折線用）
      const byCat = {};
      cats.forEach(cat => {
        const list = dayLogs.filter(r => (r.video_category || r.category) === cat);
        const avg = list.length
          ? Math.round(list.reduce((a,c)=>a+(c.progress_pct||0),0)/list.length)
          : 0;
        byCat[cat] = Math.max(0, Math.min(100, avg));
      });

      // 當日總分：watch_sec + quiz_score
      const watchSecDay = dayLogs.reduce((a,c)=> a + (c.duration_sec || 0), 0);
      const quizScoreDay = dayQuiz.reduce((a,c)=> a + (c.score || 0), 0);
      const totalScoreDay = watchSecDay + quizScoreDay;

      const label =
        i===0 ? "今天" :
        i===1 ? "昨天" :
        `${d.getMonth()+1}/${d.getDate()}`;

      curve.push({
        label,
        cats: byCat,
        totalScore: totalScoreDay
      });
    }

    renderContinue(continueItem);
    renderRecent(recent);
    renderReview(todayReview);
    renderCurve(curve);

    // 金榜排行（最近 7 天，全站前 10 名）
    loadLeaderboard(user);
  }

  async function init(){
    const { data, error } = await supabase.auth.getUser();
    if(error || !data.user){
      window.location.href = "../login.html";
      return;
    }

    const user = data.user;
    document.getElementById("userEmail").textContent = user.email || "";
    document.getElementById("userPill").style.display = "flex";

    

  init();
</script>
