<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>學習控制台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#fff;
      --txt:#1f2937;
      --muted:#6b7280;
      --brand:#2563eb;
      --line:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font-family:"Noto Sans TC",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans","Liberation Sans",Arial,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";}

    .wrap{max-width:1160px;margin:0 auto;padding:28px 20px 80px;}
    .topbar{display:flex;align-items:center;gap:10px;margin-bottom:14px}
    .btn-back{display:inline-flex;align-items:center;gap:6px;font-size:14px;color:var(--brand);text-decoration:none;border:1px solid var(--brand);padding:6px 10px;border-radius:8px;background:#eef2ff}
    h1{margin:10px 0 20px;font-size:30px;letter-spacing:1px}

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
    }
    @media (min-width: 980px){
      .grid{
        grid-template-columns: 1.5fr 1fr;
      }
    }
    .card{
      background:var(--card);
      border-radius:14px;
      border:1px solid var(--line);
      padding:18px 18px;
      box-shadow:0 1px 1px rgba(0,0,0,.03);
    }
    .card h2{
      margin:0 0 12px;
      font-size:20px;
      display:flex;align-items:center;gap:10px;
    }
    .muted{color:var(--muted)}
    .list{display:flex;flex-direction:column;gap:10px}
    .row{
      display:flex;flex-direction:column;gap:4px;
      border:1px dashed #e5e7eb;border-radius:10px;padding:10px 12px;background:#fafafa;
    }
    .row a{
      color:var(--brand);text-decoration:none;font-weight:600;word-break:break-word;
    }
    .small{font-size:13px;color:var(--muted)}
    .pill{
      font-size:12px;background:#eef2ff;color:#334155;border:1px solid #c7d2fe;padding:2px 8px;border-radius:999px
    }

    .two-col{
      display:grid;grid-template-columns: 1fr;gap:18px
    }
    @media (min-width:980px){
      .two-col{grid-template-columns: 1fr 1fr;}
    }

    .chart-placeholder{
      height:180px;border:1px dashed var(--line);border-radius:12px;background:#fafafa;
      display:flex;align-items:center;justify-content:center;color:var(--muted)
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a class="btn-back" href="../index.html">← 回首頁</a>
    </div>
    <h1>學習控制台</h1>

    <div class="grid">

      <!-- 左半：繼續播放 + 最近看過 -->
      <div class="two-col">

        <!-- 繼續播放 -->
        <section class="card" id="sec-continue">
          <h2>繼續播放 <span class="pill muted" id="continue-status">未完成</span></h2>
          <div class="list" id="continue-list">
            <div class="muted">目前沒有未看完的影片。</div>
          </div>
        </section>

        <!-- 今日複習 -->
        <section class="card" id="sec-review">
          <h2>今日複習</h2>
          <div class="muted" id="review-empty">今日沒有到期的複習項目。</div>
          <div class="list" id="review-list" style="display:none;"></div>
        </section>

        <!-- 最近看過 -->
        <section class="card" id="sec-recent">
          <h2>最近看過</h2>
          <div class="list" id="recent-list">
            <div class="muted">尚無觀看紀錄。</div>
          </div>
        </section>

        <!-- 我的清單 -->
        <section class="card" id="sec-fav">
          <h2>我的清單</h2>
          <div class="list" id="fav-list">
            <div class="muted">尚未收藏任何影片。</div>
          </div>
        </section>

      </div>

      <!-- 右半：學習曲線  -->
      <div class="card" id="sec-chart">
        <h2>學習曲線（最近 7 天）</h2>
        <div class="chart-placeholder">（預留；之後改為 Chart.js 折線圖）</div>
      </div>
    </div>
  </div>

  <!-- 主程式：只修正「顯示片名（Title）」與保留現有資料流 -->
  <script type="module">
    import { supabase } from '../supa.js'; // 你的專案是 /EduEnglish/account/ 相對到根目錄 supa.js

    // ---------- 公用：時間字串 ----------
    function timeAgo(iso){
      try{
        const t = new Date(iso).getTime();
        const now = Date.now();
        const diff = Math.floor((now - t)/1000);
        if (diff < 60) return `${diff} 秒前`;
        const m = Math.floor(diff/60);
        if (m < 60) return `${m} 分鐘前`;
        const h = Math.floor(m/60);
        if (h < 24) return `${h} 小時前`;
        const d = Math.floor(h/24);
        return `${d} 天前`;
      }catch(e){ return ''; }
    }

    // ---------- 取得登入使用者 ----------
    async function getUser(){
      const { data:{ session } } = await supabase.auth.getSession();
      if (session?.user) return session.user;
      // 若沒有 session，就再做一次 getUser（相容舊 SDK）
      const { data:{ user } } = await supabase.auth.getUser();
      return user || null;
    }

    // ---------- 片名補齊：slug -> title 對照 ----------
    async function getTitleMap(slugs) {
      const unique = Array.from(new Set(slugs.filter(Boolean)));
      if (unique.length === 0) return {};
      const { data, error } = await supabase
        .from('video_meta')
        .select('slug, title')
        .in('slug', unique);
      if (error) {
        console.warn('fetch titles error:', error);
        return {};
      }
      const map = {};
      for (const r of data) map[r.slug] = (r.title || '').trim();
      return map;
    }
    async function ensureTitles(rows) {
      const slugs = rows.map(r => r.video_slug || r.slug).filter(Boolean);
      const titleMap = await getTitleMap(slugs);
      rows.forEach(r => {
        const slug = r.video_slug || r.slug;
        r.display_title = titleMap[slug] || r.video_title || slug;
      });
      return rows;
    }

    // ---------- DOM render helpers ----------
    function renderList(container, rows, opts={}){
      const el = typeof container === 'string' ? document.querySelector(container) : container;
      el.innerHTML = '';
      if (!rows || rows.length === 0){
        el.innerHTML = `<div class="muted">${opts.emptyText || '沒有資料'}</div>`;
        return;
      }
      for (const row of rows){
        const slug = row.video_slug || row.slug;
        const title = row.display_title || slug;
        const progress = (row.progress_pct ?? row.progress ?? 0);
        const when = row.updated_at || row.created_at || null;

        const li = document.createElement('div');
        li.className = 'row';
        li.innerHTML = `
          <a href="../player.html?slug=${encodeURIComponent(slug)}">${title}</a>
          <div class="small">
            ${progress ? `進度 ${Math.round(progress)}%` : ''}
            ${when ? `・${timeAgo(when)}` : ''}
          </div>
        `;
        el.appendChild(li);
      }
    }

    // ---------- 主流程 ----------
    (async () => {
      const user = await getUser();
      if (!user){
        // 未登入可導回首頁或登入頁（保留現行 UX）
        console.warn('尚未登入');
        return;
      }

      // 1) 最近看過（watch_logs 最新）
      let recentRows = [];
      {
        const { data, error } = await supabase
          .from('watch_logs')
          .select('video_slug, progress_pct, updated_at')
          .eq('user_id', user.id)
          .order('updated_at', { ascending:false })
          .limit(12);
        if (error) console.warn('[recent] error', error);
        recentRows = data || [];
        await ensureTitles(recentRows);
        renderList('#recent-list', recentRows, { emptyText:'尚無觀看紀錄。' });
      }

      // 2) 繼續播放（挑未完成）
      let continueRows = (recentRows || []).filter(r => (r.progress_pct ?? 0) < 100);
      if (continueRows.length > 6) continueRows = continueRows.slice(0, 6);
      await ensureTitles(continueRows);
      renderList('#continue-list', continueRows, { emptyText:'目前沒有未看完的影片。' });
      document.querySelector('#continue-status').textContent = continueRows.length ? '未完成' : '已清空';

      // 3) 我的清單（favorites）
      {
        const { data, error } = await supabase
          .from('favorites')
          .select('video_slug, created_at')
          .eq('user_id', user.id)
          .order('created_at', { ascending:false })
          .limit(10);
        if (error) console.warn('[favorites] error', error);
        const favRows = (data || []).map(r => ({ ...r, progress_pct:0 }));
        await ensureTitles(favRows);
        renderList('#fav-list', favRows, { emptyText:'尚未收藏任何影片。' });
      }

      // 4) 今日複習（review_tasks 到期）
      {
        const today = new Date();
        today.setHours(0,0,0,0);
        const tomorrow = new Date(today.getTime() + 86400000);

        const { data, error } = await supabase
          .from('review_tasks')
          .select('video_slug, due_at')
          .eq('user_id', user.id)
          .gte('due_at', today.toISOString())
          .lt('due_at', tomorrow.toISOString())
          .order('due_at', { ascending:true });

        if (error){ console.warn('[review] error', error); }
        const reviewRows = (data || []).map(r => ({ ...r, updated_at: r.due_at }));
        await ensureTitles(reviewRows);

        const list = document.querySelector('#review-list');
        const empty = document.querySelector('#review-empty');
        if (reviewRows.length === 0){
          list.style.display = 'none';
          empty.style.display = '';
        }else{
          empty.style.display = 'none';
          list.style.display = '';
          renderList(list, reviewRows, { emptyText:'今日沒有到期的複習項目。' });
        }
      }
    })();
  </script>
</body>
</html>
