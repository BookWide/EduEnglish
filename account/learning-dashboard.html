<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>學習控制台｜BookWide</title>
  <style>
    :root{
      --bg:#f4f6fb;
      --card-bg:#fff;
      --muted:#6b7280;
      --border:#e5e7eb;
      --brand:#2563eb;
      --brand-soft:#e0edff;
      --danger:#b91c1c;
      --radius-lg:18px;
      --shadow-card:0 10px 30px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;
      background:var(--bg);
      color:#111827;
    }
    a{text-decoration:none;color:inherit;}
    img{max-width:100%;display:block;}

    .wrap{
      max-width:1080px;
      margin:32px auto 80px;
      padding:0 16px;
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:16px;
      gap:12px;
    }
    .back{
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      padding:6px 12px;
      border-radius:999px;
      border:1px solid #c7d2fe;
      background:#eef2ff;
      color:#1e40af;
      font-size:14px;
      cursor:pointer;
    }
    .back span:first-child{font-size:18px;margin-top:-2px;}
    .user-pill{
      padding:6px 12px;
      border-radius:999px;
      background:#111827;
      color:#f9fafb;
      font-size:13px;
      display:flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
    }
    .user-pill small{opacity:.8;}
    .logout-btn{
      margin-left:8px;
      padding:4px 10px;
      font-size:12px;
      border-radius:999px;
      border:1px solid #4b5563;
      background:#fff;
      color:#111827;
      cursor:pointer;
    }

    h1{
      margin:0 0 18px;
      font-size:26px;
      letter-spacing:.05em;
    }

    .layout{
      display:grid;
      grid-template-columns:minmax(0,2fr) minmax(0,1.55fr);
      gap:18px;
      align-items:flex-start;
    }
    @media(max-width:880px){
      .layout{
        grid-template-columns:minmax(0,1fr);
      }
    }

    .card{
      background:var(--card-bg);
      border-radius:var(--radius-lg);
      padding:16px 18px;
      box-shadow:var(--shadow-card);
      border:1px solid rgba(148,163,184,.28);
    }
    .card-title{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:10px;
    }
    .card-title h2{
      margin:0;
      font-size:16px;
    }
    .tag{
      font-size:11px;
      padding:2px 8px;
      border-radius:999px;
      background:#e5e7eb;
      color:#374151;
    }
    .tag.blue{
      background:var(--brand-soft);
      color:#1e40af;
    }

    /* 繼續播放 */
    .continue-box{
      display:flex;
      align-items:center;
      gap:14px;
      padding:10px 0 6px;
      min-height:72px;
    }
    .thumb{
      width:70px;
      height:70px;
      border-radius:12px;
      overflow:hidden;
      background:#e5e7eb;
      flex-shrink:0;
    }
    .thumb img{width:100%;height:100%;object-fit:cover;}
    .cont-meta{
      flex:1;
      min-width:0;
    }
    .cont-meta .title{
      font-weight:600;
      margin-bottom:4px;
      font-size:15px;
    }
    .cont-meta .sub{
      font-size:12px;
      color:var(--muted);
    }
    .progress-wrap{
      margin-top:8px;
      display:flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      color:var(--muted);
    }
    .bar{
      position:relative;
      flex:1;
      height:6px;
      background:#e5e7eb;
      border-radius:999px;
      overflow:hidden;
    }
    .bar span{
      position:absolute;
      inset:0;
      width:0%;
      border-radius:999px;
      background:linear-gradient(90deg,#3b82f6,#10b981);
    }

    .btn-primary{
      margin-top:10px;
      padding:6px 14px;
      font-size:13px;
      border-radius:999px;
      border:none;
      background:var(--brand);
      color:#fff;
      cursor:pointer;
    }

    /* 最近看過 */
    .recent-list{
      margin:4px 0 0;
      padding:0;
      list-style:none;
      font-size:13px;
    }
    .recent-item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:4px 0;
      gap:10px;
      cursor:pointer;
    }
    .recent-left{
      display:flex;
      align-items:center;
      gap:6px;
      min-width:0;
    }
    .dot{
      width:18px;
      height:18px;
      border-radius:4px;
      background:#111827;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:10px;
      color:#f9fafb;
      flex-shrink:0;
    }
    .recent-title{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .recent-meta{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    /* 今日複習 & 右側區塊 */
    .grid-small{
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:14px;
    }
    .review-item{
      display:flex;
      gap:10px;
      padding:6px 0;
      font-size:13px;
      cursor:pointer;
    }
    .review-thumb{
      width:56px;
      height:56px;
      border-radius:10px;
      overflow:hidden;
      flex-shrink:0;
      background:#e5e7eb;
    }
    .review-info small{
      display:block;
      font-size:11px;
      color:#6b7280;
    }

    .empty-tip{
      font-size:13px;
      color:var(--muted);
      padding-top:4px;
    }

    /* QQ 風格：上方日圈＋下方多分類線圖 */
    .chart-wrap{
      margin-top:6px;
    }

    /* 日圈列 */
    .day-strip{
      display:flex;
      align-items:flex-start;
      gap:10px;
      padding:4px 0 8px;
      margin-bottom:4px;
      overflow-x:auto;
      border-bottom:1px solid #e5e7eb;
      scrollbar-width:none;          /* Firefox */
    }
    .day-strip::-webkit-scrollbar{   /* Chrome */
      display:none;
    }
    .day-pill{
      flex:0 0 auto;
      width:40px;
      text-align:center;
      font-size:11px;
      color:#4b5563;
    }
    .day-pill-circle{
      width:32px;
      height:32px;
      margin:0 auto 2px;
      border-radius:999px;
      border:2px solid #22c55e;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:11px;
      font-weight:600;
      color:#16a34a;
      background:#f0fdf4;
    }
    .day-pill-circle.low{
      border-color:#d1d5db;
      color:#6b7280;
      background:#f9fafb;
    }
    .day-pill-circle.zero{
      border-color:#e5e7eb;
      color:#9ca3af;
      background:#f9fafb;
    }
    .day-pill-date{
      font-size:10px;
      color:#6b7280;
      white-space:nowrap;
    }
    .day-pill.today .day-pill-circle{
      border-color:#3b82f6;
      color:#1d4ed8;
      background:#eff6ff;
    }

    /* 曲線 SVG 區 */
    .chart-svg{
      width:100%;
      max-height:220px;
      display:block;
    }
    .chart-axis{
      stroke:#9ca3af;
      stroke-width:0.6;
    }
    .chart-grid{
      stroke:#e5e7eb;
      stroke-width:0.4;
    }
    .chart-label-text{
      font-size:8px;
      fill:#6b7280;
    }
    .chart-line{
      fill:none;
      stroke-width:1.4;
    }
    .line-story{ stroke:#3b82f6; }
    .line-music{ stroke:#22c55e; }
    .line-movie{ stroke:#a855f7; }
    .line-news{  stroke:#f97316; }
    .line-pro{   stroke:#ec4899; }

    .chart-legend{
      margin-top:6px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      font-size:11px;
      color:#4b5563;
    }
    .chart-legend span{
      display:inline-flex;
      align-items:center;
      gap:4px;
    }
    .chart-legend i{
      width:10px;
      height:10px;
      border-radius:999px;
      display:inline-block;
    }

    .badge-status{
      font-size:11px;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid #c7d2fe;
      background:#e0edff;
      color:#1e3a8a;
    }

    /* 金榜排行 */
    .rank-list{
      list-style:none;
      margin:4px 0 0;
      padding:0;
      font-size:13px;
    }
    .rank-item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:4px 0;
      border-bottom:1px dashed #e5e7eb;
    }
    .rank-item:last-child{
      border-bottom:none;
    }
    .rank-no{
      width:22px;
      font-weight:700;
      color:#1f2937;
    }
    .rank-name{
      flex:1;
      min-width:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .rank-score{
      width:60px;
      text-align:right;
      font-weight:600;
      color:#2563eb;
    }
    .rank-meta{
      width:90px;
      text-align:right;
      font-size:11px;
      color:#6b7280;
    }
    .rank-me{
      background:rgba(37,99,235,.06);
      border-radius:8px;
      padding:2px 4px;
    }
    /* 排行榜可滾動區域（看到更多人，會出現卷軸） */
    .leaderboard-scroll{
      max-height:230px;
      overflow-y:auto;
      margin-top:4px;
      padding-right:4px;
    }
  </style>
</head>

    </button>
    <div style="display:flex;align-items:center;gap:6px;">
      <div id="userPill" class="user-pill" style="display:none;">

  </main>
</div>

<script>

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const VIDEO_INDEX_URL = "../data/index-all.json";
  let videoIndexMap = {};

  async function loadVideoIndex(){
    if(Object.keys(videoIndexMap).length) return;
    try{
      const res = await fetch(VIDEO_INDEX_URL + "?v=20251124");
      if(!res.ok) throw new Error("index-all.json 載入失敗");
      const list = await res.json();
      videoIndexMap = {};
      (list || []).forEach(v => {
        if(!v.slug) return;
        videoIndexMap[v.slug] = v;
      });
    }catch(err){
      console.error("loadVideoIndex error", err);
      videoIndexMap = {};
    }
  }

  function metaFromIndex(slug){
    const idx = videoIndexMap[slug] || {};
    const cat = idx.category || "story";
    const title = idx.title || slug || "未命名影片";
    const cover_path = idx.cover_path || `assets/${cat}/${slug}.jpg`;
    return { cat, title, cover_path };
  }

  function storageUrl(path){
    if(!path) return "";
    if(/^https?:\/\//.test(path)) return path;
    return `${SUPABASE_URL}/storage/v1/object/public/${path}`;
  }

  function formatTime(ts){
    if(!ts) return "";
    const d = new Date(ts);
    if(isNaN(d.getTime())) return "";
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2,"0");
    const day = String(d.getDate()).padStart(2,"0");
    const hh = String(d.getHours()).padStart(2,"0");
    const mm = String(d.getMinutes()).padStart(2,"0");
    return `${y}/${m}/${day} ${hh}:${mm}`;
  }

  function jumpToVideo(cat, slug, resume){
    if(!cat || !slug) return;
    const qResume = resume ? "&resume=1" : "";
    const url = `../player.html?cat=${encodeURIComponent(cat)}&slug=${encodeURIComponent(slug)}${qResume}`;
    window.location.href = url;
  }

  document.addEventListener("click", (e) => {
    const el = e.target.closest('[data-jump="video"]');
    if(!el) return;
    const cat = el.getAttribute("data-cat");
    const slug = el.getAttribute("data-slug");
    jumpToVideo(cat, slug, true);
  });

  /* ---------- 渲染區 ---------- */
  function renderContinue(item){
    const box = document.getElementById("continueBox");
    const status = document.getElementById("continueStatus");

    if(!item){
      box.innerHTML = `<div class="empty-tip">目前沒有未完成的影片。</div>`;
      status.textContent = "尚無紀錄";
      return;
    }

    const pct = Math.max(0, Math.min(100, Math.round(item.progress_pct || 0)));
    const cover = item.cover_path ? storageUrl(item.cover_path) : "";
    const title = item.title || item.video_title || item.video_slug || item.slug || "未命名影片";
    const updated = formatTime(item.updated_at);
    const cat = item.category || item.video_category || "story";
    const slug = item.video_slug || item.slug || "";

    box.innerHTML = `
      <div class="thumb">
        ${cover ? `<img src="${cover}" alt="${title}">` : ""}
      </div>
      <div class="cont-meta">
        <div class="title">${title}</div>
        <div class="sub">
          上次進度 ${pct}%　${updated ? `更新：${updated}` : ""}
        </div>
        <div class="progress-wrap">
          <div class="bar"><span style="width:${pct}%;"></span></div>
          <span>${pct}%</span>
        </div>
      </div>
    `;

    status.textContent = pct >= 100 ? "已完成" : "未完成";

    const btn = document.getElementById("btnResume");
    btn.onclick = () => {
      jumpToVideo(cat, slug, true);
    };
  }

  function renderRecent(list){
    const ul = document.getElementById("recentList");
    if(!list.length){
      ul.innerHTML = `<li class="empty-tip">尚未產生觀看紀錄。</li>`;
      return;
    }

    ul.innerHTML = list.slice(0,10).map(v => {
      const pct = Math.max(0, Math.min(100, Math.round(v.progress_pct || 0)));
      const title = v.title || v.video_title || v.video_slug || v.slug || "未命名影片";
      const updated = formatTime(v.updated_at);
      const cat = v.category || v.video_category || "story";
      const slug = v.video_slug || v.slug || "";
      return `
        <li class="recent-item" data-jump="video" data-cat="${cat}" data-slug="${slug}">
          <div class="recent-left">
            <div class="dot">影片</div>
            <div class="recent-title">${title}</div>
          </div>
          <div class="recent-meta">
            ${pct ? `進度 ${pct}%` : ""}${pct && updated ? " · " : ""}${updated || ""}
          </div>
        </li>
      `;
    }).join("");
  }

  function renderReview(list){
    const box = document.getElementById("reviewList");
    if(!list.length){
      box.innerHTML = `<div class="empty-tip">今天暫無推薦影片。</div>`;
      return;
    }
    box.innerHTML = list.slice(0,3).map(v => {
      const cover = v.cover_path ? storageUrl(v.cover_path) : "";
      const title = v.title || v.video_title || v.slug || v.video_slug || "未命名影片";
      const cat = v.category || v.video_category || "story";
      const slug = v.video_slug || v.slug || "";
      return `
        <div class="review-item" data-jump="video" data-cat="${cat}" data-slug="${slug}">
          <div class="review-thumb">
            ${cover ? `<img src="${cover}" alt="${title}">` : ""}
          </div>
          <div class="review-info">
            <div>${title}</div>
            <small>${cat}</small>
          </div>
        </div>
      `;
    }).join("");
  }

  // QQ 風格：上方日圈 + 下方 5 曲線
  
  // QQ 風格：上方日圈 + 下方 Chart.js 5 曲線
  function renderCurve(curve){
    const area = document.getElementById("chartArea");
    if(!curve.length){
      area.innerHTML = `<div class="empty-tip">尚無足夠資料繪製曲線。</div>`;
      return;
    }

    // 上方日圈 strip（沿用你的 QQ 風格）
    const dayStrip = `
      <div class="day-strip">
        ${curve.map((d,idx)=>{
          const score = Math.max(0, Math.min(100, Math.round(d.overall || 0)));
          const isToday = (idx === curve.length - 1);
          let circleClass = "";
          if(score === 0) circleClass = " zero";
          else if(score < 40) circleClass = " low";
          const classes = "day-pill" + (isToday ? " today" : "");
          return `
            <div class="${classes}">
              <div class="day-pill-circle${circleClass}">
                ${score}
              </div>
              <div class="day-pill-date">${d.label}</div>
            </div>
          `;
        }).join("")}
      </div>
    `;

    // 建立 canvas 容器
    area.innerHTML = dayStrip + `<div style="position:relative;height:220px;"><canvas id="bwChart"></canvas></div>`;

    const labels = curve.map(c => c.label);
    const cats = ["story","music","movie","news","pro"];
    const colors = {
      story:"#3b82f6",
      music:"#22c55e",
      movie:"#a855f7",
      news:"#f97316",
      pro:"#ec4899"
    };
    const displayNames = {
      story:"故事 Story",
      music:"音樂 Music",
      movie:"電影 Movie",
      news:"新聞 News",
      pro:"專業 Pro"
    };

    const datasets = cats.map(cat => ({
      label: displayNames[cat] || cat,
      data: curve.map(c => c.cats[cat] || 0),
      borderColor: colors[cat],
      fill: false,
      tension: 0.35,
      pointRadius: 2.5,
      pointHoverRadius: 4
    }));

    const ctx = document.getElementById("bwChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: { labels, datasets },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: "index", intersect: false },
        plugins: {
          legend: { display: true, labels:{ font:{ size:11 } } },
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y}%`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            ticks: { callback: v => v + "%" }
          }
        }
      }
    });
  }

// 金榜排行（全站，最近 30 天完成度累積，顯示全部＋卷軸）
  async function loadLeaderboard(user){
    const box = document.getElementById("leaderboardBox");
    const now = new Date();
    const from = new Date(now.getTime() - 29*24*60*60*1000);
    const fromISO = from.toISOString();

    const { data: logs, error } = await supabase
      .from("watch_logs")
      .select("email, progress_pct, updated_at")
      .gte("updated_at", fromISO);

    if(error){
      console.error("leaderboard error", error);
      box.innerHTML = `<div class="empty-tip">金榜資料載入失敗。</div>`;
      return;
    }

    const map = new Map();
    (logs || []).forEach(row => {
      const email = row.email || "";
      if(!email) return;
      const pct = row.progress_pct || 0;
      const cur = map.get(email) || { email, totalPct:0, count:0, last:null };
      cur.totalPct += pct;
      cur.count += 1;
      const d = row.updated_at ? new Date(row.updated_at) : null;
      if(d && (!cur.last || d > cur.last)) cur.last = d;
      map.set(email, cur);
    });

    let list = Array.from(map.values()).map(u => {
      return {
        email: u.email,
        score: Math.round(u.totalPct),  // 累積完成度 ％ 當作分數
        count: u.count,
        last: u.last
      };
    });

    list.sort((a,b) => b.score - a.score);

    if(!list.length){
      box.innerHTML = `<div class="empty-tip">最近 30 天尚無資料。</div>`;
      return;
    }

    const myEmail = user.email || "";

    box.innerHTML = `
      <div class="leaderboard-scroll">
        <ol class="rank-list">
          ${list.map((u,idx) => {
            const rank = idx + 1;
            const shortEmail = u.email.replace(/@.*/,"");
            const lastStr = u.last ? `${u.last.getMonth()+1}/${u.last.getDate()}` : "";
            const meClass = (u.email === myEmail) ? " rank-me" : "";
            return `
              <li class="rank-item${meClass}">
                <span class="rank-no">${rank}</span>
                <span class="rank-name">${shortEmail}</span>
                <span class="rank-score">${u.score} 分</span>
                <span class="rank-meta">${u.count} 筆 · ${lastStr}</span>
              </li>
            `;
          }).join("")}
        </ol>
      </div>
    `;
  }

  /* ---------- 主流程 ---------- */
  async function loadDashboard(user){
    const userEmail = user.email;

    await loadVideoIndex();

    const { data: logs, error: lErr } = await supabase
      .from("watch_logs")
      .select("*")
      .eq("email", userEmail)
      .order("updated_at", { ascending:false });

    if(lErr){
      console.error("watch_logs error", lErr);
    }

    const logsFilled = (logs || [])
      .map(row => {
        const slug = row.video_slug || row.slug;
        if(!slug) return null;
        if(!videoIndexMap[slug]) return null;
        const meta = metaFromIndex(slug);
        return {
          ...row,
          slug,
          video_slug: slug,
          category: meta.cat,
          video_category: meta.cat,
          title: meta.title,
          video_title: meta.title,
          cover_path: meta.cover_path
        };
      })
      .filter(Boolean);

    // 今日複習：未完成
    const todayReview = logsFilled.filter(r => (r.progress_pct || 0) < 100);

    // 繼續播放
    let continueItem = null;
    if(logsFilled.length){
      const incomplete = logsFilled.filter(r => (r.progress_pct || 0) < 100);
      continueItem = incomplete[0] || logsFilled[0] || null;
    }

    const recent = logsFilled.slice(0,10);

    // 學習曲線 30 天 + 分類 + overall
    const now2 = new Date();
    const curve = [];
    const cats = ["story","music","movie","news","pro"];

    for(let i=29;i>=0;i--){
      const d = new Date(now2.getTime() - i*24*60*60*1000);
      const key = d.toISOString().slice(0,10);

      const dayLogs = logsFilled.filter(r => {
        const u = (r.updated_at || "").toString();
        return u.startsWith(key);
      });

      const overall = dayLogs.length
        ? Math.round(dayLogs.reduce((a,c)=>a+(c.progress_pct||0),0) / dayLogs.length)
        : 0;

      const byCat = {};
      cats.forEach(cat => {
        const list = dayLogs.filter(r => (r.video_category || r.category) === cat);
        const avg = list.length
          ? Math.round(list.reduce((a,c)=>a+(c.progress_pct||0),0)/list.length)
          : 0;
        byCat[cat] = Math.max(0, Math.min(100, avg));
      });

      const label =
        i===0 ? "今天" :
        i===1 ? "昨天" :
        `${d.getMonth()+1}/${d.getDate()}`;

      curve.push({
        label,
        overall: Math.max(0, Math.min(100, overall)),
        cats: byCat
      });
    }

    renderContinue(continueItem);
    renderRecent(recent);
    renderReview(todayReview);
    renderCurve(curve);

    // 金榜排行（全站）
    loadLeaderboard(user);
  }

  async function init(){
    const { data, error } = await supabase.auth.getUser();
    if(error || !data.user){
      window.location.href = "../login.html";
      return;
    }

    const user = data.user;
    document.getElementById("userEmail").textContent = user.email || "";
    document.getElementById("userPill").style.display = "flex";

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.style.display = "inline-block";
    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = "../login.html";
    };

    loadDashboard(user);
  }

  init();
</script>
