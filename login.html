<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登入｜BookWide</title>

  <!-- 一進入 login.html 就自動導向首頁 -->
  <script>
    window.location.href = "https://bookwide.net/";
  </script>

  <style>
  :root{
    --bg:#0b1324;
    --panel:#0f172a;
    --border:#1f2a44;
    --ink:#e6f0ff;
    --muted:#9fb0c9;
    --accent:#3c7cff;
  }
  *{box-sizing:border-box;}
  body{
    margin:0;
    background:var(--bg);
    font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
    color:var(--ink);
  }
  .wrap{
    max-width:420px;
    margin:60px auto;
    padding:24px;
    background:var(--panel);
    border-radius:16px;
    border:1px solid var(--border);
    box-shadow:0 12px 40px rgba(0,0,0,.35);
  }
  h1{
    margin:0 0 18px;
    font-size:24px;
    text-align:center;
  }
  label{font-size:14px;opacity:.85;}
  input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid var(--border);
    background:#fff;
    color:#000;
    margin-top:6px;
    margin-bottom:18px;
  }
  .btn{
    width:100%;
    padding:14px;
    background:var(--accent);
    color:#fff;
    border:0;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
  }
  .msg{margin-top:15px;text-align:center;color:#ff8080;}
  .link{color:var(--accent);text-align:center;margin-top:12px;}
  </style>
</head>

<body>
<div class="wrap">
  <h1>登入</h1>

  <label>Email</label>
  <input id="loginEmail" type="email" placeholder="you@example.com">

  <label>密碼</label>
  <input id="loginPassword" type="password" placeholder="******">

  <button id="btnLogin" class="btn">登入</button>

  <div id="msg" class="msg"></div>
  <div class="link">
    <a href="reset.html">忘記密碼？</a>
  </div>
</div>

<script src="supa.js"></script>
<script src="login.js"></script>

</body>
</html>
