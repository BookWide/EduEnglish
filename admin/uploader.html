<!doctype html><meta charset="utf-8"><title>Admin｜MP4 上傳</title>
<nav>…（同上導覽）…</nav><hr>
<h1>MP4 上傳（含字幕、封面）</h1>
<p>這頁會沿用你原 admin 的「Supabase 上傳 + GitHub JSON 上傳」流程，待會把原來表單區塊搬過來就可。</p>
<div id="guard"></div>
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
const supabase = createClient("https://jeajrwpmrgczimmrflxo.supabase.co","public-anon-key");
const guard = document.querySelector('#guard');
(async()=>{
  const { data:{ session } } = await supabase.auth.getSession();
  if(!session){ guard.textContent="請先登入"; return; }
  const { data: p } = await supabase.from('profiles').select('is_admin').eq('id',session.user.id).single();
  if(!p?.is_admin){ guard.textContent="非管理員"; return; }
  guard.textContent="（在此放你的上傳表單區塊）";
})();
</script>
