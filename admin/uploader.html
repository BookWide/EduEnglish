  <style>
:root{ --bg:#ffffff; --fg:#111; --muted:#6b7280; --muted-2:#9ca3af; --line:#e5e7eb;
       --brand:#2563eb; --chip:#eef2ff; --ok:#16a34a; --warn:#f59e0b; --card:#fafafa; }
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue","PingFang TC","Noto Sans CJK TC","微軟正黑體",sans-serif}
header{padding:18px 20px;border-bottom:1px solid var(--line);display:flex;gap:14px;align-items:center;flex-wrap:wrap}
.title{font-size:22px;font-weight:700;margin-right:auto}
.chip{display:inline-block;padding:.35rem .6rem;border-radius:999px;background:var(--chip);color:var(--brand);font-size:12px}
.wrap{max-width:1200px;margin:24px auto;padding:0 16px}
.input, select, textarea{border:1px solid var(--line);border-radius:10px;padding:.55rem .8rem;background:#fff}
textarea{width:100%;min-height:120px}
.btn{border:1px solid var(--brand);background:var(--brand);color:#fff;border-radius:10px;padding:.55rem .9rem;cursor:pointer}
.btn.ghost{background:#fff;color:var(--brand)}
.btn:disabled{opacity:.6;cursor:not-allowed}
.muted{color:var(--muted)} .hint{color:var(--muted-2);font-size:13px}
.hr{height:1px;background:var(--line);margin:18px 0}
.row{display:grid;gap:12px} .grid-2{grid-template-columns:1fr 1fr} .grid-3{grid-template-columns:1fr 1fr 1fr}
@media (max-width:980px){ .grid-3{grid-template-columns:1fr} .grid-2{grid-template-columns:1fr} }
.card{background:#fff;border:1px solid var(--line);border-radius:14px;padding:16px}
footer{padding:22px 20px;color:#666;border-top:1px solid var(--line);text-align:center;margin-top:28px}

.pill.ok{color:#16a34a;border-color:#16a34a} .pill.warn{color:#f59e0b;border-color:#f59e0b}

code{background:#f6f8fa;border:1px solid #eaeef2;border-radius:6px;padding:2px 6px}

nav.tabs a.active{background:var(--brand);color:#fff;border-color:var(--brand)}
.badge{font-size:12px;border:1px solid var(--line);border-radius:999px;padding:.2rem .5rem;background:#fff}
</style>

<main class="wrap">

    <!-- 中：Supabase 面板 -->

<script type="module">
  // ---- 初始化／守衛 ----
  const ready = () => new Promise(r=>{ const t=setInterval(()=>{ if(window.BW?.supa){clearInterval(t); r();}},50);});
  await ready(); await BW.requireAdmin(); BW.startHeartbeat(2);
  const supa = BW.supa;

  // ---- 工具 ----
  const $ = (q,root)=> (root||document).querySelector(q);
  const setBar = (el,p)=>{ el.style.width = Math.max(3, Math.min(100, p)) + '%'; };
  const sbBar = $('#sbBar'); const upMsg = $('#upMsg');
  const bar = $('#bar');
  function reflectChoose(){
    const f=$('#mp4File').files?.[0];
    const chosen=$('#chosen');
    if(!f){ chosen.textContent='尚未選檔'; return; }
    chosen.textContent = f.name+' · '+(f.size/1024/1024).toFixed(2)+' MB';
    const slug = ($('#slug').value||'').trim();
    if(!slug){
      const base=f.name.replace(/\\.mp4$/i,'').replace(/\\s+/g,'-').toLowerCase();
      $('#slug').value = base.slice(0,80);
    }
  }
  $('#picker').addEventListener('click',()=> $('#mp4File').click());
  $('#mp4File').addEventListener('change', reflectChoose);
  const drop=$('#drop');
  drop.addEventListener('dragover',e=>{ e.preventDefault(); drop.classList.add('drag'); });
  drop.addEventListener('dragleave',()=> drop.classList.remove('drag'));
  drop.addEventListener('drop',e=>{ e.preventDefault(); drop.classList.remove('drag'); const f=e.dataTransfer.files?.[0]; if(f){ $('#mp4File').files=e.dataTransfer.files; reflectChoose(); }});

  async function getVideoDuration(file){
    return new Promise(function(resolve){
      const v=document.createElement('video'); v.preload='metadata';
      v.onloadedmetadata=function(){ resolve(Math.round(v.duration||0)); URL.revokeObjectURL(v.src); };
      v.onerror=function(){ resolve(0); }; v.src=URL.createObjectURL(file);
    });
  }

  // ---- JSON 生成（與原版等價） ----
  function pad2(n){ return n.toString().padStart(2,'0'); }
  function pick(arr, n){ const a=arr.slice(); const out=[]; while(out.length<n && a.length){ out.push(a.splice(Math.floor(Math.random()*a.length),1)[0]); } return out; }
  const BANK={
    commonVocab:[{"word":"festival","pos":"n.","zh":"節日","en":"a special day of celebration","example":"This festival brings families together."},{"word":"moon","pos":"n.","zh":"月亮","en":"Earth's natural satellite","example":"We admire the full moon."},{"word":"gather","pos":"v.","zh":"聚集","en":"come together","example":"Families gather for dinner."},{"word":"mooncake","pos":"n.","zh":"月餅","en":"round pastry for Mid-Autumn","example":"They share mooncakes."},{"word":"lantern","pos":"n.","zh":"燈籠","en":"a light in a cover","example":"Kids carry lanterns."},{"word":"legend","pos":"n.","zh":"傳說","en":"traditional story","example":"There is a legend about the moon."},{"word":"reunion","pos":"n.","zh":"團圓","en":"coming together again","example":"The festival is for reunion."},{"word":"admire","pos":"v.","zh":"欣賞","en":"look at with pleasure","example":"They admire the bright moon."},{"word":"tradition","pos":"n.","zh":"傳統","en":"custom passed down","example":"Sharing mooncakes is a tradition."},{"word":"celebrate","pos":"v.","zh":"慶祝","en":"do something special","example":"People celebrate together."},{"word":"rabbit","pos":"n.","zh":"兔子","en":"small animal","example":"A rabbit appears in the legend."},{"word":"blessing","pos":"n.","zh":"祝福","en":"good wishes","example":"They ask for blessings."},{"word":"poem","pos":"n.","zh":"詩","en":"a piece of writing","example":"They read poems about the moon."},{"word":"family","pos":"n.","zh":"家庭","en":"parents and children","example":"Family time matters."}],
    mcDistractors:["sun","star","cloud","tree","river","noodles","cheese","pepper","books","games","rainy","windy"]
  };
  function buildCues(durationSec){
    const total=20; const span=Math.max(2, Math.floor((durationSec||120)/total));
    const cues=[]; let t=0;
    for(let i=0;i<total;i++){ const s=t, e=s+span; cues.push({ "s": s, "e": e, "t": "第 "+pad2(i+1)+" 句（請編輯）" }); t=e; }
    return cues;
  }
  function makeMCQ(q, correct, wrongs){
    const ch=pick(wrongs,3); ch.push(correct);
    for(let i=ch.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); const tmp=ch[i]; ch[i]=ch[j]; ch[j]=tmp; }
    return {"type":"mc", "q":q, "choices":ch, "answer": ch.indexOf(correct)};
  }
  function buildQuizFromVocab(vocab, title){
    const wrongs=BANK.mcDistractors.slice(), quiz=[];
    for(let i=0;i<20;i++){ const v=vocab[i%vocab.length]; quiz.push(makeMCQ('What is the meaning of "'+v.word+'"?', v.zh, wrongs)); }
    while(quiz.length<80) quiz.push(makeMCQ("The moon is very ____ tonight.","bright",["broken","tiny","thin"]));
    return quiz;
  }
  function buildVocab(){
    const words=BANK.commonVocab.slice();
    return pick(words,20).map(x=>({"word":x.word,"pos":x.pos,"zh":x.zh,"en":x.en,"sample":x.example||x.en}));
  }

  async function fetchAudioBuffer(url){ const ctx = new (window.AudioContext||window.webkitAudioContext)({sampleRate:44100}); const r = await fetch(url, {mode:'cors'}); const b = await r.arrayBuffer(); return await ctx.decodeAudioData(b); }
  function energyEnvelope(buf, frameSize, hop){ frameSize=frameSize||1024; hop=hop||256; const ch=buf.getChannelData(0); const frames=Math.max(0, Math.floor((ch.length - frameSize)/hop)); const env=new Float32Array(frames); for(let i=0;i<frames;i++){ let sum=0; for(let j=0;j<frameSize;j++){ const v=ch[i*hop+j]; sum+=v*v; } env[i]=Math.sqrt(sum/frameSize); } return {"env":env,"tStep": hop / buf.sampleRate}; }
  function detectSilences(env, tStep, thresh, minSil){ thresh=(typeof thresh==='number')?thresh:0.008; minSil=(typeof minSil==='number')?minSil:0.25; const minFrames=Math.max(1, Math.floor(minSil/tStep)); const segs=[]; let run=-1; for(let i=0;i<env.length;i++){ if(env[i]<thresh){ if(run<0) run=i; } else if(run>=0){ const len=i-run; if(len>=minFrames) segs.push({"s":run*tStep,"e":i*tStep}); run=-1; } } if(run>=0){ const i=env.length; const len=i-run; if(len>=minFrames) segs.push({"s":run*tStep,"e":i*tStep}); } return segs; }
  function snapToSilence(cues, silences, win){ win=(typeof win==='number')?win:1.5;
    function nearStart(t){ let best=null,d=Infinity; for(const s of silences){ const dd=Math.abs(t-s.s); if(dd<d && dd<=win){ d=dd; best=s; } } return best; }
    function nearEnd(t){ let best=null,d=Infinity; for(const s of silences){ const dd=Math.abs(t-s.e); if(dd<d && dd<=win){ d=dd; best=s; } } return best; }
    const out=cues.map(c=>({"s":c.s,"e":c.e,"t":c.t}));
    for(const c of out){ const sSil=nearEnd(c.s); const eSil=nearStart(c.e); if(sSil) c.s=Math.max(0,sSil.e); if(eSil) c.e=Math.max(c.s+0.05,eSil.s); }
    for(let i=1;i<out.length;i++){ if(out[i].s<out[i-1].e) out[i].s=out[i-1].e; if(out[i].e<=out[i].s) out[i].e=out[i].s+0.05; }
    return out;
  }

  async function ensureFolder(bucket, pathLike){ try{ await supa.storage.from(bucket).list(pathLike); return true; }catch(e){ return true; }}

  // ---- 主上傳按鈕（同時寫 videos 表 + 產 ZIP 下載） ----
  document.getElementById('btnUpload').addEventListener('click', async ()=>{
    const cat=$('#cat').value.trim();
    const slug=$('#slug').value.trim();
    const title=$('#title').value.trim();
    const mp4=$('#mp4File').files?.[0];
    const cov=$('#coverFile').files?.[0];
    const isPublic=$('#isPublic').value==='true';
    if(!cat||!slug||!mp4){ upMsg.textContent='請選擇分類、輸入 slug 並選擇 MP4 檔'; return; }
    $('#zipLink').style.display='none'; $('#zipLink').removeAttribute('href');
    document.getElementById('btnUpload').disabled=true; setBar(bar,8); upMsg.textContent='開始上傳…';
    try{
      const mp4Rel=`${cat}/${slug}.mp4`; const mp4Full=`videos/${mp4Rel}`;
      await ensureFolder('videos',cat);
      setBar(bar,15);
      const up1=await supa.storage.from('videos').upload(mp4Rel, mp4, {upsert:true, contentType:'video/mp4'});
      if(up1.error) throw up1.error;
      setBar(bar,55);
      let coverFull=null; if(cov){
        const rel=`${cat}/${slug}/cover.jpg`; coverFull=`assets/${rel}`;
        await ensureFolder('assets',`${cat}/${slug}`);
        const up2=await supa.storage.from('assets').upload(rel, cov, {upsert:true});
        if(up2.error) throw up2.error;
      }
      setBar(bar,70);
      const duration=await getVideoDuration(mp4);
      const rec={category:cat, slug, title:(title||null), storage_path:mp4Full, cover_path:coverFull,
                 size_bytes:mp4.size||null, duration_sec:duration||null, is_public:isPublic,
                 updated_at:new Date().toISOString()};
      await supa.from('videos').upsert(rec, {onConflict:'category,slug'});
      setBar(bar,85);
      const publicVideoUrl = supa.storage.url + '/object/public/' + mp4Full;
      const publicCoverUrl = coverFull ? (supa.storage.url + '/object/public/' + coverFull) : null;
      upMsg.textContent='產生 ZIP（含自動對齊）…';
      // cues
      let cuesZh = buildCues(duration||0);
      if(document.getElementById('autoAlign').checked){
        try{
          const th = parseFloat(document.getElementById('th').value||'0.008');
          const sil= parseFloat(document.getElementById('sil').value||'0.25');
          const win= parseFloat(document.getElementById('win').value||'1.5');
          const buf= await fetchAudioBuffer(publicVideoUrl);
          const o  = energyEnvelope(buf);
          cuesZh   = snapToSilence(cuesZh, detectSilences(o.env,o.tStep, th, sil), win);
        }catch(e){ console.warn('自動對齊失敗，改用平均切段', e); }
      }
      // 可選：讀入字幕檔
      const subF = $('#subFile').files?.[0];
      if(subF && subF.type==='application/json'){
        try{ const txt = await subF.text(); const obj = JSON.parse(txt); if(Array.isArray(obj)) cuesZh = obj; }catch(e){ console.warn('字幕 JSON 解析失敗'); }
      }
      const vocab = buildVocab();
      const quiz  = buildQuizFromVocab(vocab, title);
      const ai    = { title: title||"Lesson", generated_at: new Date().toISOString(), prompts: [
        "Describe the festival.","What will you do this year?","Share a memory about the moon."
      ]};
      const slugSafe = slug;
      const zip = new JSZip();
      const dir = zip.folder(`data/${cat}/${slugSafe}`);
      dir.file(`index-${slugSafe}.json`, JSON.stringify({
        title: title || slugSafe, category: cat, slug: slugSafe,
        video: publicVideoUrl, cover: publicCoverUrl || null,
        cues: { zh: `./cues-${slugSafe}.json`}, vocab: `./vocab-${slugSafe}.json`,
        quiz: `./quiz-${slugSafe}.json`, ai: `./ai-${slugSafe}.json`, is_public: true
      }, null, 2));
      dir.file(`cues-${slugSafe}.json`,  JSON.stringify(cuesZh,  null, 2));
      dir.file(`vocab-${slugSafe}.json`, JSON.stringify(vocab, null, 2));
      dir.file(`quiz-${slugSafe}.json`,  JSON.stringify(quiz,  null, 2));
      dir.file(`ai-${slugSafe}.json`,    JSON.stringify(ai,    null, 2));
      const blob = await zip.generateAsync({type:'blob'});
      const url = URL.createObjectURL(blob);
      const zipLink = document.getElementById('zipLink');
      zipLink.href = url; zipLink.download = `${cat}-${slugSafe}-templates.zip`; zipLink.style.display='inline-block';
      setBar(bar,100);
      upMsg.innerHTML='✅ 完成！已上傳並寫入資料表<br>影片：<code>'+mp4Full+'</code>'+(coverFull?('；封面：<code>'+coverFull+'</code>'):'')+'<br>長度：'+(duration||0)+' 秒，大小：'+(mp4.size/1024/1024).toFixed(2)+' MB · <b>請點「下載 JSON ZIP」</b>';
    }catch(err){ console.error(err); upMsg.textContent='上傳/寫入失敗：'+(err && (err.message||err)); setBar(bar,0); }
    finally{ document.getElementById('btnUpload').disabled=false; }
  });

  // ---- Supabase 面板（可覆蓋 URL/KEY，或留空沿用 supa.js） ----
  document.getElementById('btnSB').addEventListener('click', async ()=>{
    setBar(sbBar, 15);
    upMsg.textContent='[1/2] 上傳影片中…';
    setTimeout(()=>{},0);
    document.getElementById('btnUpload').click(); // 直接沿用主流程，避免重複寫兩套
  });

  // ---- GitHub 上傳（5 件 JSON 直接 Commit 到 repo） ----
  async function putGithubFile(owner, repo, branch, path, content, token, message){
    const url = `https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(path)}`;
    // get sha if exists
    let sha=null;
    const head = await fetch(`${url}?ref=${branch}`, {headers:{Authorization:`token ${token}`} });
    if(head.ok){ const meta = await head.json(); sha = meta.sha; }
    const body = {
      message: message || `Upload ${path}`,
      content: btoa(unescape(encodeURIComponent(content))),
      branch: branch
    };
    if(sha) body.sha = sha;
    const r = await fetch(url, {method:'PUT', headers:{'Content-Type':'application/json', Authorization:`token ${token}`}, body: JSON.stringify(body)});
    if(!r.ok){ throw new Error(`GitHub ${r.status}`); }
    return await r.json();
  }

  document.getElementById('btnGH').addEventListener('click', async ()=>{
    const owner=$('#ghOwner').value.trim();
    const repo=$('#ghRepo').value.trim();
    const branch=$('#ghBranch').value.trim()||'main';
    let base=$('#ghBase').value.trim()||'data/';
    const tok=$('#ghTok').value.trim();
    const cat=$('#cat').value.trim(); const slug=$('#slug').value.trim(); const title=$('#title').value.trim()||slug;
    const msg=$('#ghMsg'); msg.textContent='準備中…';
    try{
      if(!owner||!repo||!tok||!slug){ msg.textContent='請填 owner/repo/token 與 slug 後再試。'; return; }
      if(!base.endsWith('/')) base += '/';
      // 直接用頁面最近一次生成的內容（若沒有，就先快速生成基礎模板）
      const vocab = buildVocab(); const quiz = buildQuizFromVocab(vocab, title);
      const indexJson = {
        title, category:cat, slug,
        video: "", cover:null,
        cues:{zh:`./cues-${slug}.json`}, vocab:`./vocab-${slug}.json`, quiz:`./quiz-${slug}.json`, ai:`./ai-${slug}.json`,
        is_public:true
      };
      const cues = buildCues(120);
      const dir = `${base}${cat}/${slug}/`;
      await putGithubFile(owner,repo,branch, `${dir}index-${slug}.json`, JSON.stringify(indexJson, null, 2), tok, `add index-${slug}.json`);
      await putGithubFile(owner,repo,branch, `${dir}cues-${slug}.json`,  JSON.stringify(cues, null, 2), tok, `add cues-${slug}.json`);
      await putGithubFile(owner,repo,branch, `${dir}vocab-${slug}.json`, JSON.stringify(vocab, null, 2), tok, `add vocab-${slug}.json`);
      await putGithubFile(owner,repo,branch, `${dir}quiz-${slug}.json`,  JSON.stringify(quiz, null, 2), tok, `add quiz-${slug}.json`);
      await putGithubFile(owner,repo,branch, `${dir}ai-${slug}.json`,    JSON.stringify({title,generated_at:new Date().toISOString(),prompts:["Describe the festival.","What will you do this year?","Share a memory about the moon."]}, null, 2), tok, `add ai-${slug}.json`);
      msg.textContent = '✅ GitHub 已上傳 5 件 JSON。';
    }catch(e){
      console.error(e); msg.textContent = 'GitHub 失敗：'+e.message;
    }
  });
