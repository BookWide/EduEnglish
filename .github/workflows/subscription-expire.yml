name: Subscription expire cron

on:
  schedule:
    # 每天 UTC 01:10（台灣上午 9:10）
    - cron: '10 1 * * *'
  workflow_dispatch:

jobs:
  call-supabase-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase subscription-expire
        run: |
          curl -i --fail -X POST 'https://jeajrwpmrgczimmrflxo.functions.supabase.co/subscription-expire' \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{}'

