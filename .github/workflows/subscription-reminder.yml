name: Subscription reminder cron

on:
  schedule:
    # 每天 UTC 01:00 執行一次（台灣時間上午 9:00）
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  call-supabase-function:
    runs-on: ubuntu-latest

    steps:
      - name: Call Supabase subscription-reminder
        run: |
          curl -i -X POST 'https://jeajrwpmrgczimmrflxo.functions.supabase.co/subscription-reminder' \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{}'
