<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BookWide 播放器（4 分頁 + 測驗四類）</title>

<style>
:root{
  --bg:#0b1324;
  --panel:#0f172a;
  --border:#1f2a44;
  --ink:#e6f0ff;
  --muted:#9fb0c9;
  --accent:#3c7cff;
}
*{box-sizing:border-box;}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--ink);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Noto Sans TC",sans-serif;
}
body{
  display:flex;
  flex-direction:column;
}
a{color:var(--accent);text-decoration:none;}
button{
  font:inherit;
  cursor:pointer;
}

/* header */
header{
  height:50px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  border-bottom:1px solid var(--border);
  background:#050817;
}
header .left-head{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  font-weight:700;
  letter-spacing:.04em;
}
.logo span{
  color:var(--accent);
}
.breadcrumb{
  font-size:13px;
  color:var(--muted);
}
.breadcrumb span{
  color:var(--ink);
}
header h1{margin:0;font-size:20px;}

.wrap{
  padding:14px;
  height:calc(100vh - 50px);
}
.layout{
  height:100%;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  overflow:hidden;
}
@media(max-width:960px){
  .layout{
    grid-template-columns:1fr;
    grid-template-rows:auto auto;
    height:auto;
  }
}

/* 左側影片區 */
.left{
  display:flex;
  flex-direction:column;
  padding:12px;
  position:sticky;
  top:0;
  align-self:flex-start;
}

.videoWrap{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:#020617;
  border-radius:16px;
  border:1px solid #1e293b;
  overflow:hidden;
  box-shadow:0 18px 40px rgba(15,23,42,.65);
}
video{
  width:100%;
  height:100%;
  display:block;
  background:#000;
}
.badge-top-left{
  position:absolute;
  left:10px;top:10px;
  background:rgba(15,23,42,.88);
  border-radius:999px;
  padding:2px 9px;
  font-size:11px;
  border:1px solid rgba(148,163,184,.6);
}
.badge-top-left span{
  color:#fbbf24;
  font-weight:600;
}

.videoControls{
  margin-top:10px;
  padding:10px 12px;
  border-radius:14px;
  background:rgba(15,23,42,.95);
  border:1px solid #1f2937;
  box-shadow:0 12px 30px rgba(15,23,42,.7);
  font-size:13px;
}
.row{
  display:flex;
  align-items:center;
  flex-wrap:wrap;
  gap:8px;
  margin-bottom:6px;
}
.row:last-child{margin-bottom:0;}

.btn{
  border-radius:999px;
  border:1px solid rgba(148,163,184,.5);
  padding:4px 10px;
  font-size:12px;
  background:#020617;
  color:var(--ink);
}
.btn.sm{
  padding:2px 8px;
  font-size:11px;
}
.btn.blue{
  background:#2563eb;
  border-color:#2563eb;
  color:#e5f0ff;
}
.btn.ghost{
  background:transparent;
}
.btn[disabled]{
  opacity:.45;
  cursor:default;
}

.chip{
  border-radius:999px;
  padding:2px 8px;
  font-size:11px;
  background:rgba(15,23,42,.9);
  border:1px solid rgba(148,163,184,.6);
  color:var(--muted);
}
.chip span{
  color:#e5e7eb;
}
.tag{
  display:inline-flex;
  align-items:center;
  gap:4px;
  padding:1px 7px;
  border-radius:999px;
  font-size:11px;
  background:#0b1120;
  border:1px solid #1f2937;
  color:#9ca3af;
}
.tag-dot{
  width:6px;height:6px;border-radius:999px;
  background:#22c55e;
}

/* Slider */
.slider{
  appearance:none;
  height:4px;
  border-radius:999px;
  background:#1f2937;
  outline:none;
}
.slider::-webkit-slider-thumb{
  appearance:none;
  width:12px;height:12px;
  border-radius:999px;
  background:#e5e7eb;
  border:1px solid #0f172a;
}

/* 右側：分頁 */
.right{
  background:rgba(15,23,42,.96);
  border-radius:18px;
  border:1px solid #1f2937;
  box-shadow:0 18px 40px rgba(15,23,42,.7);
  display:flex;
  flex-direction:column;
  min-height:0;
}

.tabs{
  display:flex;
  border-bottom:1px solid #1e293b;
  padding:8px 10px 0;
  gap:4px;
}
.tab{
  border-radius:999px 999px 0 0;
  padding:7px 10px 6px;
  font-size:12px;
  border:1px solid transparent;
  border-bottom:none;
  color:#9ca3af;
  background:transparent;
}
.tab.active{
  color:#e5e7eb;
  border-color:#1e293b;
  background:#020617;
}
.tab span{
  font-size:11px;
  opacity:.75;
}

/* Pane 容器 */
.panes{
  flex:1;
  min-height:0;
  padding:8px 12px 10px;
}
.pane{
  display:none;
  height:100%;
}
.pane.active{
  display:block;
}
.pane-scroll{
  height:100%;
  overflow:auto;
  padding:4px 4px 10px;
}

/* 字幕表格 */
.cues-table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
.cues-table td{
  padding:4px 6px;
  border-bottom:1px solid rgba(31,41,55,.7);
  vertical-align:top;
}
.cues-table tr.active{
  background:rgba(37,99,235,.16);
}
.cue-time{
  white-space:nowrap;
  color:#93c5fd;
  cursor:pointer;
}
.cue-main{
  width:100%;
}
.cue-en{
  color:#e5e7eb;
}
.cue-zh{
  color:#e5e7eb;
  opacity:.9;
}
.cue-ja{
  color:#e5e7eb;
  opacity:.9;
}
.cue-line{
  margin-bottom:2px;
}
.cue-line:last-child{margin-bottom:0;}

.muted{
  color:var(--muted);
}

/* Quiz / Vocab / AI 區的一些細節 */
#quizList{
  font-size:14px;
}
#quizList li{
  margin-bottom:6px;
}
.quiz-answer{
  margin-top:6px;
}

/* Vocab */
.vocab-list{
  list-style:none;
  padding:0 4px;
  margin:0;
  font-size:13px;
}
.vocab-item{
  padding:6px 0;
  border-bottom:1px dashed #1f2937;
}
.vocab-main{
  display:flex;
  justify-content:space-between;
  gap:8px;
}
.vocab-word{
  font-weight:600;
}
.vocab-pos{
  font-size:11px;
  color:#a5b4fc;
}
.vocab-time{
  font-size:11px;
  color:#93c5fd;
}
.vocab-ex{
  margin-top:4px;
}

/* AI topics */
.ai-topic{
  border-radius:10px;
  padding:8px 10px;
  border:1px solid #1f2937;
  margin-bottom:8px;
  background:#020617;
}
.ai-topic-title{
  font-weight:600;
  margin-bottom:4px;
}
.ai-topic-prompt{
  font-size:13px;
  margin-bottom:4px;
}
.ai-topic-hint{
  font-size:12px;
  color:#9ca3af;
}
.ai-topic-actions{
  margin-top:6px;
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}

/* 小提示條 */
.hint-bar{
  font-size:11px;
  color:#9ca3af;
  padding:4px 8px 6px;
}

/* Mobile 調整 */
@media(max-width:960px){
  .left{
    position:static;
    align-self:stretch;
  }
  .wrap{
    height:auto;
  }
  .right{
    margin-top:10px;
  }
}

/* TTS 小按鈕 */
.tts-btn{
  border-radius:999px;
  border:1px solid rgba(148,163,184,.5);
  padding:1px 7px;
  font-size:11px;
  background:#020617;
  color:#e5e7eb;
}
</style>
</head>
<body>
<header>
  <div class="left-head">
    <div class="logo"><span>BookWide</span> Player</div>
    <div class="breadcrumb" id="breadcrumb">Loading...</div>
  </div>
  <div class="right-head" style="font-size:12px;color:var(--muted);display:flex;align-items:center;gap:10px;">
    <span id="userEmail"></span>
    <button class="btn sm ghost" id="btnBack">回到選單</button>
  </div>
</header>

<div class="wrap">
  <div class="layout">
    <!-- 左側：影片 + 控制 -->
    <div class="left">
      <div class="videoWrap">
        <video id="video" controls crossorigin="anonymous"></video>
        <div class="badge-top-left">
          <span id="badgeCat">story</span> · <span id="badgeSlug">slug</span>
        </div>
      </div>

      <div class="videoControls">
        <div class="row">
          <button class="btn" id="btnPlay">播放 / 暫停</button>
          <button class="btn sm" id="btnReplay">重播本句</button>
          <button class="btn sm" id="btnPrev">上一句</button>
          <button class="btn sm" id="btnNext">下一句</button>
        </div>
        <div class="row">
          <span class="chip">時間 <span id="curTime">00:00</span> / <span id="totalTime">00:00</span></span>
          <span class="chip">字幕偏移 <span id="offsetVal">0.0s</span></span>
          <button class="btn sm" id="btnOffsetMinus">-0.5s</button>
          <button class="btn sm" id="btnOffsetPlus">+0.5s</button>
        </div>
        <div class="row">
          <label style="font-size:12px;display:flex;align-items:center;gap:6px;">
            <input type="checkbox" id="chkFollow" checked />
            跟隨字幕捲動
          </label>
          <label style="font-size:12px;display:flex;align-items:center;gap:6px;">
            速度
            <input type="range" id="speedRange" class="slider" min="0.5" max="1.5" step="0.1" value="1" />
            <span id="speedVal">1.0x</span>
          </label>
        </div>
        <div class="row" style="justify-content:space-between;">
          <div class="tag">
            <span class="tag-dot"></span> 自動存取觀看紀錄
          </div>
          <button class="btn sm ghost" id="btnFullScreen">全螢幕</button>
        </div>
      </div>
    </div>

    <!-- 右側：四分頁 -->
    <div class="right">
      <div class="tabs">
        <button class="tab active" data-pane="sub">字幕 <span id="tabCountSub"></span></button>
        <button class="tab" data-pane="quiz">測驗 <span id="tabCountQuiz"></span></button>
        <button class="tab" data-pane="vocab">單字</button>
        <button class="tab" data-pane="ai">AI互動</button>
      </div>
      <div class="panes">
        <!-- 字幕 Pane -->
        <section id="pane-sub" class="pane active">
          <div class="hint-bar">
            點「時間」跳到該句；點英文／中文／日文可聽發音。
          </div>
          <div class="pane-scroll" id="subScroll">
            <table class="cues-table">
              <tbody id="cuesBody"></tbody>
            </table>
          </div>
          <div id="subStatus" class="muted" style="font-size:12px;margin-top:6px;"></div>
        </section>

        <!-- 測驗 Pane -->
        <section id="pane-quiz" class="pane">
          <div class="hint-bar">
            先選擇分類或直接作全部；按「顯示答案」可查看詳解。
          </div>
          <div class="pane-scroll">
            <div style="display:flex;gap:6px;flex-wrap:wrap;padding:4px 10px 2px;" id="quizCats">
              <button class="btn sm blue" data-cat="all">全部</button>
              <button class="btn sm" data-cat="vocab">單字</button>
              <button class="btn sm" data-cat="grammar">文法</button>
              <button class="btn sm" data-cat="reading">閱讀</button>
              <button class="btn sm" data-cat="mix">綜合</button>
            </div>
            <div class="muted" id="quizMeta" style="padding:6px 12px">（測驗載入中…）</div>
            <ol id="quizList" style="line-height:1.6;padding:0 28px"></ol>
            <div class="q-actions" style="margin:12px 12px 4px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;">
              <button class="btn" id="btnSubmitQuiz">交卷</button>
              <button class="btn" id="btnShowAnswer">顯示答案</button>
              <button class="btn" id="btnPrint">列印目前頁</button>
              <button class="btn" id="btnPrintAll">完整列印 4 類</button>
              <span id="quizScore" style="margin-left:8px"></span>
            </div>
          </div>
        </section>

        <!-- 單字 Pane -->
        <section id="pane-vocab" class="pane">
          <div class="hint-bar">
            點單字或例句可聽發音；圖片之後會陸續補上。
          </div>
          <div class="pane-scroll">
            <ol id="vocabList" class="vocab-list"></ol>
          </div>
          <div id="vocabStatus" class="muted" style="font-size:12px;margin-top:6px;"></div>
        </section>

        <!-- AI 互動 Pane -->
        <section id="pane-ai" class="pane">
          <div class="hint-bar">
            選擇一個主題，按「丟給 GPT」即可開始 AI 對話練習。
          </div>
          <div class="pane-scroll">
            <div id="aiTopics"></div>
          </div>
          <div id="aiStatus" class="muted" style="font-size:12px;margin-top:6px;"></div>
        </section>
      </div>
    </div>
  </div>
</div>

<script>
const $=sel=>document.querySelector(sel);
const $$=sel=>Array.from(document.querySelectorAll(sel));

const video=$('#video');
const cuesBody=$('#cuesBody');
const subStatus=$('#subStatus');
const tabButtons=$$('.tab');
const paneSub=$('#pane-sub'),paneQuiz=$('#pane-quiz'),
      paneVocab=$('#pane-vocab'),paneAI=$('#pane-ai');

const curTimeEl=$('#curTime'),totalTimeEl=$('#totalTime');
const btnPlay=$('#btnPlay'),btnPrev=$('#btnPrev'),btnNext=$('#btnNext'),btnReplay=$('#btnReplay');
const btnOffsetMinus=$('#btnOffsetMinus'),btnOffsetPlus=$('#btnOffsetPlus'),
      offsetVal=$('#offsetVal');
const chkFollow=$('#chkFollow');
const speedRange=$('#speedRange'),speedVal=$('#speedVal');

let cues=[],offset=0,loopSentence=false;
let quizData=[],currentQuizCat='all';
let vocabData=[];
let aiData=[];

const params=new URLSearchParams(location.search);
const slug=params.get('slug')||'houyi';
const cat=params.get('cat')||'story';
const BASE=location.origin+location.pathname.replace(/\\/[^/]*$/,'');
const vnow=Date.now();

$('#badgeCat').textContent=cat;
$('#badgeSlug').textContent=slug;
$('#breadcrumb').textContent=`${cat} / ${slug}`;

function toMMSS(sec){
  sec=Math.max(0,Math.floor(sec));
  const m=String(Math.floor(sec/60)).padStart(2,'0');
  const s=String(sec%60).padStart(2,'0');
  return `${m}:${s}`;
}
function toSec(mmss){
  const [m,s]=String(mmss).split(':').map(x=>parseInt(x,10)||0);
  return m*60+s;
}

// 影片控制
video.addEventListener('loadedmetadata',()=>{
  totalTimeEl.textContent=toMMSS(video.duration||0);
});
video.addEventListener('timeupdate',()=>{
  curTimeEl.textContent=toMMSS(video.currentTime||0);
  if(chkFollow.checked) scrollToCurrentCue();
});
video.addEventListener('ended',()=>{loopSentence=false;});

btnPlay.onclick=()=>{ if(video.paused) video.play(); else video.pause(); };
btnReplay.onclick=()=>{ if(!cues.length)return; const idx=findCueByTime(video.currentTime); if(idx>=0){ video.currentTime=cues[idx].t+offset; video.play(); loopSentence=true; } };
btnPrev.onclick=()=>{ if(!cues.length)return; const idx=findCueByTime(video.currentTime)-1; if(idx>=0){ video.currentTime=cues[idx].t+offset; video.play(); } };
btnNext.onclick=()=>{ if(!cues.length)return; const idx=findCueByTime(video.currentTime)+1; if(idx<cues.length){ video.currentTime=cues[idx].t+offset; video.play(); } };
btnOffsetMinus.onclick=()=>setOffset(offset-0.5);
btnOffsetPlus.onclick=()=>setOffset(offset+0.5);
chkFollow.onchange=()=>{ if(chkFollow.checked) scrollToCurrentCue(); };
speedRange.oninput=()=>{ const v=parseFloat(speedRange.value)||1; video.playbackRate=v; speedVal.textContent=`${v.toFixed(1)}x`; };

function setOffset(v){
  offset=Number(v)||0;
  offsetVal.textContent=`${offset.toFixed(1)}s`;
}

function findCueByTime(t){
  if(!cues.length) return -1;
  for(let i=cues.length-1;i>=0;i--){
    if(t+0.01>=cues[i].t+offset) return i;
  }
  return 0;
}

function scrollToCurrentCue(){
  const t=video.currentTime;
  const idx=findCueByTime(t);
  if(idx<0)return;
  const rows=$$('#cuesBody tr');
  rows.forEach(tr=>tr.classList.remove('active'));
  const tr=rows[idx];
  if(tr){
    tr.classList.add('active');
    tr.scrollIntoView({block:'center'});
  }
}

// Supabase 影片
async function loadVideo(){
  const SUPA_PUBLIC_BASE='https://jeajrwpmrgczimmrflxo.supabase.co/storage/v1/object/public';
  const SUPA_VIDEOS_BASE=SUPA_PUBLIC_BASE+'/videos';
  const sources=[
    `${SUPA_VIDEOS_BASE}/${cat}/${slug}.mp4`,
    `${BASE}/videos/${cat}/${slug}.mp4`,
    `${BASE}/videos/${slug}.mp4`,
    `${BASE}/videos/story/houyi.mp4`
  ];
  let i=0;
  function setSrc(k){ video.src=sources[k]; }
  setSrc(0);
  video.addEventListener('error',()=>{
    if(i<sources.length-1){i++;setSrc(i);}
  },{passive:true});
}

// 字幕
async function loadCues(){
  cuesStatus.textContent='（字幕載入中…）';
  const url=`${BASE}/data/${cat}/${slug}/cues-${slug}.json?v=${vnow}`;
  try{
    const r=await fetch(url,{cache:'no-store'});
    if(!r.ok) throw 0;
    const data=await r.json();
    cues=(Array.isArray(data)?data:(data.cues||[]))
      .map(x=>({t:toSec(x.time),en:x.en||'',zh:x.zh||'',ja:x.ja||''}));
    cuesBody.innerHTML=cues.map((c,i)=>`
      <tr data-i="${i}">
        <td class="cue-time">${toMMSS(c.t)}</td>
        <td class="cue-main">
          <div class="cue-line en-line cue-en">${esc(c.en)}</div>
          <div class="cue-line zh-line cue-zh">${esc(c.zh)}</div>
          <div class="cue-line ja-line cue-ja">${esc(c.ja)}</div>
        </td>
      </tr>
    `).join('');
    $('#tabCountSub').textContent=`（${cues.length}）`;
    subStatus.textContent=`已載入：${url}`;
    scrollToCurrentCue();
  }catch(e){
    console.warn(e);
    cuesBody.innerHTML='';
    subStatus.textContent='❌ 字幕讀取失敗：'+url;
  }

  // 點擊字幕表
  cuesBody.addEventListener('click',e=>{
    const tr=e.target.closest('tr'); if(!tr)return;
    const i=+tr.dataset.i;

    if(e.target.closest('.cue-time')){
      seekTo(i,true);
      return;
    }

    let lang='en-US',text='';
    if(e.target.closest('.ja-line')){lang='ja-JP';text=e.target.closest('.ja-line').textContent.trim();}
    else if(e.target.closest('.zh-line')){lang='zh-TW';text=e.target.closest('.zh-line').textContent.trim();}
    else{lang='en-US';text=(tr.querySelector('.en-line')?.textContent||'').trim();}
    if(!text) return;
    speakText(text,lang);
    highlightRow(i,true);
  },true);
}

function seekTo(idx,play){
  if(idx<0||idx>=cues.length)return;
  video.currentTime=cues[idx].t+offset;
  if(play) video.play();
}

function highlightRow(idx,center){
  const rows=$$('#cuesBody tr');
  rows.forEach(tr=>tr.classList.remove('active'));
  const tr=rows[idx];
  if(tr){
    tr.classList.add('active');
    if(center) tr.scrollIntoView({block:'center'});
  }
}

// 測驗
async function loadQuiz(){
  const meta=$('#quizMeta');
  const url=`${BASE}/data/${cat}/${slug}/quiz-${slug}.json?v=${vnow}`;
  try{
    const r=await fetch(url,{cache:'no-store'});
    if(!r.ok) throw 0;
    const raw=await r.json();
    const arr=Array.isArray(raw)?raw:(raw.questions||raw.data||[]);
    const cats=['vocab','grammar','reading','mix'];

    quizData=arr.map((q,idx)=>{
      const fromData=q.category||q.cat;
      let catKey=fromData||cats[Math.min(3,Math.floor(idx/(arr.length/4||1)))];
      return {...q,_cat:catKey};
    });

    meta.textContent=`已載入：${url}`;
    renderQuiz('all');
    setupQuizButtons();
  }catch(e){
    console.warn(e);
    meta.textContent='❌ 題庫讀取失敗：'+url;
  }
}

function renderQuiz(cat){
  if(!quizData.length)return;
  currentQuizCat=cat;
  const labelMap={all:'全部',vocab:'單字',grammar:'文法',reading:'閱讀',mix:'綜合'};
  const list=(cat==='all')?quizData:quizData.filter(q=>q._cat===cat);
  const ol=$('#quizList');

  ol.innerHTML=list.map((q,idx)=>{
    const question=q.question||q.q||'';
    const options=q.options||q.choices||[];
    const ansKey=String(q.answer??'').trim();   // A/B/C/D
    let correctText='';
    if(ansKey && /^[A-Z]/i.test(ansKey) && options.length){
      const i = ansKey.toUpperCase().charCodeAt(0)-65; // A→0
      if(i>=0 && i<options.length) correctText = options[i];
    }

    const ansEn = q.answer_en || correctText || ansKey;
    const ansZh = q.answer_zh || '';
    const ansJa = q.answer_ja || '';
    const dataAns = correctText || ansEn;

    let ansText = `答案：${ansEn}`;
    if(ansZh) ansText += `　${ansZh}`;
    if(ansJa) ansText += `　${ansJa}`;
    if(q.explain_zh){
      ansText += `\n${q.explain_zh}`;
    }

    return `<li style="padding:8px 0" data-cat="${q._cat||''}">
      <div style="font-weight:700">[${labelMap[q._cat]||''}] ${esc(question)}</div>
      ${options.map(op=>`<div><label>
        <input type="radio" name="q_${idx}" value="${esc(op)}"> ${esc(op)}
      </label></div>`).join('')}
      <div class="ans muted" data-ans="${esc(dataAns)}"
           style="display:none;margin-top:6px;white-space:pre-line">${esc(ansText)}</div>
    </li>`;
  }).join('');

  $('#quizMeta').textContent=`目前顯示：${labelMap[cat]||'全部'}，共 ${list.length} 題。`;
}

function setupQuizButtons(){
  if(setupQuizButtons._done) return;
  setupQuizButtons._done=true;

  const catsRow=$('#quizCats');

  catsRow?.addEventListener('click',e=>{
    const btn=e.target.closest('[data-cat]'); if(!btn)return;
    const cat=btn.dataset.cat;
    $$('#quizCats .btn').forEach(b=>b.classList.toggle('blue',b===btn));
    renderQuiz(cat);
  });

  $('#btnShowAnswer').onclick=()=>{
    $$('#quizList .ans').forEach(a=>a.style.display='block');
  };

  $('#btnSubmitQuiz').onclick=()=>{
    const lis=$$('#quizList > li');
    let s=0,t=0;
    lis.forEach(li=>{
      const ans=li.querySelector('.ans')?.dataset.ans||'';
      const chosen=[...li.querySelectorAll('input[type=radio]')]
        .find(r=>r.checked)?.value||'';
      if(!ans)return;
      t++;
      if(ans.toLowerCase()===chosen.toLowerCase()) s++;
    });
    $('#quizScore').textContent=`得分：${s} / ${t}`;
  };

  $('#btnPrint').onclick=()=>{
    if(typeof showTab==='function') showTab('quiz');
    setTimeout(()=>window.print(),50);
  };

  $('#btnPrintAll').onclick=()=>{
    const prev=currentQuizCat;
    renderQuiz('all');
    window.print();
    const targetBtn=$(`#quizCats [data-cat="${prev}"]`);
    $$('#quizCats .btn').forEach(b=>b.classList.toggle('blue',b===targetBtn));
    renderQuiz(prev);
  };
}

// 單字
async function loadVocab(){
  const vStatus = $('#vocabStatus'), vBox = $('#vocabList');
  const url = `${BASE}/data/${cat}/${slug}/vocab-${slug}.json?v=${vnow}`;

  try{
    const r = await fetch(url,{cache:'no-store'});
    if(!r.ok) throw 0;
    const data = await r.json();
    const arr = Array.isArray(data)?data:(data.vocab||data.data||[]);
    vocabData = arr;
    vBox.innerHTML = arr.map((v,i)=>`
      <li class="vocab-item" data-i="${i}">
        <div class="vocab-main">
          <div>
            <div class="vocab-word">${esc(v.word||'')}</div>
            <div class="vocab-pos">${esc(v.pos||'')}</div>
          </div>
          <div class="vocab-time">${esc(v.time||'')}</div>
        </div>
        <div class="vocab-ex">
          <div>${esc(v.en_example||'')}</div>
          <div>${esc(v.zh_example||'')}</div>
          <div>${esc(v.ja_example||'')}</div>
        </div>
      </li>
    `).join('');
    vStatus.textContent = `已載入：${url}`;
  }catch(e){
    console.warn(e);
    vBox.innerHTML = '';
    vStatus.textContent = '❌ 單字讀取失敗：'+url;
  }
}

// AI topics
async function loadAI(){
  const aiStatus = $('#aiStatus');
  const url = `${BASE}/data/${cat}/${slug}/ai-${slug}.json?v=${vnow}`;
  try{
    const r = await fetch(url,{cache:'no-store'});
    if(!r.ok) throw 0;
    const data = await r.json();
    aiData = data.topics || data.data || [];
    const box = $('#aiTopics');
    box.innerHTML = aiData.map((t,i)=>`
      <div class="ai-topic" data-i="${i}">
        <div class="ai-topic-title">${esc(t.title||'')}</div>
        <div class="ai-topic-prompt">${esc(t.prompt||'')}</div>
        <div class="ai-topic-hint">${esc(t.hint||'')}</div>
      </div>
    `).join('');
    aiStatus.textContent = `已載入：${url}`;
  }catch(e){
    console.warn(e);
    $('#aiTopics').innerHTML = '';
    aiStatus.textContent = '❌ AI 題庫讀取失敗：'+url;
  }
}

// 小工具
function esc(str){
  return String(str||'')
    .replace(/&/g,'&amp;')
    .replace(/</g,'&lt;')
    .replace(/>/g,'&gt;')
    .replace(/"/g,'&quot;')
    .replace(/'/g,'&#39;');
}

// TTS（用瀏覽器 SpeechSynthesis）
function speakText(text,lang){
  if(!window.speechSynthesis) return;
  const uttr=new SpeechSynthesisUtterance(text);
  uttr.lang=lang||'en-US';
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(uttr);
}

// 分頁切換
function showTab(name){
  const map={sub:paneSub,quiz:paneQuiz,vocab:paneVocab,ai:paneAI};
  Object.entries(map).forEach(([k,el])=>{
    const active=(k===name);
    el.classList.toggle('active',active);
  });
  tabButtons.forEach(btn=>{
    btn.classList.toggle('active',btn.dataset.pane===name);
  });
}
tabButtons.forEach(btn=>{
  btn.addEventListener('click',()=>showTab(btn.dataset.pane));
});

// 返回
$('#btnBack').onclick=()=>{
  history.back();
};

loadVideo();
loadCues();
loadQuiz();
loadVocab();
loadAI();
