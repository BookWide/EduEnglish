<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BookWide 播放器（4 分頁 + 測驗四類）</title>

<style>
:root{
  --bg:#0b1324;
  --panel:#0f172a;
  --border:#1f2a44;
  --ink:#e6f0ff;
  --muted:#9fb0c9;
  --accent:#3c7cff;
}
*{box-sizing:border-box;}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--ink);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Noto Sans TC",sans-serif;
  overflow:hidden; /* 桌機：整頁不要捲，由右側面板自己捲動 */
}
a{color:var(--accent);text-decoration:none;}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 18px;
  background:#0f172a;
  border-bottom:1px solid #0e203f;
}
header h1{
  margin:0;
  font-size:18px;
  font-weight:650;
}
header h1 span{
  color:#60a5fa;
}
header .sub{
  font-size:12px;
  color:var(--muted);
}

main{
  height:calc(100% - 52px);
  display:grid;
  grid-template-columns:minmax(480px,1.1fr) minmax(420px,1fr);
  gap:14px;
  padding:14px 16px 16px;
}
@media(max-width:960px){
  main{
    grid-template-columns:1fr;
    grid-template-rows:auto auto;
    height:auto;
  }
}

/* 左側：影片 + 控制 */
.left{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.video-shell{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  background:#020617;
  border:1px solid #1f2937;
  box-shadow:0 18px 40px rgba(15,23,42,.8);
}
.video-shell video{
  width:100%;
  height:100%;
  display:block;
}
.badge-top-left{
  position:absolute;
  left:12px;
  top:10px;
  background:rgba(15,23,42,.92);
  border-radius:999px;
  padding:3px 9px;
  font-size:11px;
  border:1px solid rgba(148,163,184,.7);
}
.badge-top-left span:first-child{
  color:#facc15;
  font-weight:600;
}
.badge-top-left span:last-child{
  opacity:.9;
}

/* 控制區 */
.control-card{
  border-radius:18px;
  background:#020617;
  border:1px solid #1f2937;
  box-shadow:0 12px 30px rgba(15,23,42,.85);
  padding:10px 14px 10px;
  font-size:13px;
}
.ctrl-row{
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
}
.ctrl-row:last-child{margin-bottom:0;}

.btn{
  border-radius:999px;
  border:1px solid rgba(148,163,184,.7);
  background:#020617;
  color:var(--ink);
  padding:4px 11px;
  font-size:12px;
  cursor:pointer;
}
.btn.sm{
  padding:2px 8px;
  font-size:11px;
}
.btn.primary{
  background:#2563eb;
  border-color:#2563eb;
}
.btn.ghost{
  background:transparent;
}
.btn[disabled]{
  opacity:.5;
  cursor:default;
}

.chip{
  border-radius:999px;
  padding:2px 9px;
  font-size:11px;
  border:1px solid rgba(148,163,184,.7);
  background:rgba(15,23,42,.96);
  color:var(--muted);
}
.chip span{
  color:#e5e7eb;
}

.slider{
  appearance:none;
  height:4px;
  border-radius:999px;
  background:#1f2937;
  outline:none;
}
.slider::-webkit-slider-thumb{
  appearance:none;
  width:12px;height:12px;
  border-radius:999px;
  background:#e5e7eb;
  border:1px solid #020617;
}

/* 右側：四分頁 */
.right{
  border-radius:18px;
  background:#020617;
  border:1px solid #1f2937;
  box-shadow:0 18px 40px rgba(15,23,42,.85);
  display:flex;
  flex-direction:column;
  min-height:0;
}
.tab-bar{
  display:flex;
  gap:4px;
  padding:6px 10px 0;
  border-bottom:1px solid #0f233f;
}
.tab{
  border-radius:999px 999px 0 0;
  border:1px solid transparent;
  border-bottom:none;
  background:transparent;
  color:#9ca3af;
  padding:7px 10px 6px;
  font-size:12px;
  cursor:pointer;
}
.tab span{
  font-size:11px;
  opacity:.78;
}
.tab.active{
  background:#020617;
  border-color:#0f233f;
  color:#e5e7eb;
}
.pane-wrap{
  flex:1;
  min-height:0;
  padding:8px 10px 10px;
}
.pane{
  display:none;
  height:100%;
}
.pane.active{
  display:block;
}
.pane-inner{
  height:100%;
  overflow:auto;
  padding:4px 4px 8px;
}

/* 字幕表格 */
.cues-table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
.cues-table td{
  padding:4px 6px;
  border-bottom:1px solid rgba(30,64,175,.4);
  vertical-align:top;
}
.cues-table tr.active{
  background:rgba(37,99,235,.22);
}
.cue-time{
  white-space:nowrap;
  color:#93c5fd;
  cursor:pointer;
}
.cue-main{
  width:100%;
}
.cue-en{color:#e5e7eb;}
.cue-zh{color:#e5e7eb;opacity:.92;}
.cue-ja{color:#e5e7eb;opacity:.92;}
.cue-line{margin-bottom:2px;}
.cue-line:last-child{margin-bottom:0;}

/* 測驗 */
#quizList{
  font-size:14px;
}
#quizList li{
  margin-bottom:6px;
}
.quiz-answer{
  margin-top:6px;
}

/* 單字 */
.vocab-list{
  list-style:none;
  margin:0;
  padding:0 4px;
  font-size:13px;
}
.vocab-item{
  padding:6px 0;
  border-bottom:1px dashed #1f2937;
}
.vocab-main{
  display:flex;
  justify-content:space-between;
  gap:8px;
}
.vocab-word{
  font-weight:600;
}
.vocab-pos{
  font-size:11px;
  color:#a5b4fc;
}
.vocab-time{
  font-size:11px;
  color:#93c5fd;
}
.vocab-ex{
  margin-top:4px;
}

/* AI topics */
.ai-topic{
  border-radius:10px;
  border:1px solid #1f2937;
  background:#020617;
  padding:8px 10px;
  margin-bottom:8px;
}
.ai-topic-title{
  font-weight:600;
  margin-bottom:4px;
}
.ai-topic-prompt{
  font-size:13px;
  margin-bottom:4px;
}
.ai-topic-hint{
  font-size:12px;
  color:#9ca3af;
}
.ai-topic-actions{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-top:6px;
}

/* 小提示條 */
.hint-bar{
  font-size:11px;
  color:#9ca3af;
  padding:4px 8px 6px;
}

/* TTS 小按鈕 */
.tts-btn{
  border-radius:999px;
  border:1px solid rgba(148,163,184,.7);
  background:#020617;
  padding:1px 7px;
  font-size:11px;
  color:#e5e7eb;
}

/* Mobile */
@media(max-width:960px){
  html,body{
    overflow:auto;
  }
  main{
    height:auto;
  }
  .left{
    align-items:stretch;
  }
}
</style>
</head>
<body>
<header>
  <div>
    <h1><span>BookWide</span> Player</h1>
    <div class="sub" id="breadcrumb">Loading…</div>
  </div>
  <div style="display:flex;align-items:center;gap:10px;font-size:12px;color:var(--muted);">
    <span id="userEmail"></span>
    <button class="btn sm ghost" id="btnBack">回到選單</button>
  </div>
</header>

<main>
  <!-- 左側：影片 + 控制 -->
  <section class="left">
    <div class="video-shell">
      <video id="video" controls crossorigin="anonymous"></video>
      <div class="badge-top-left">
        <span id="badgeCat">story</span> · <span id="badgeSlug">slug</span>
      </div>
    </div>
    <div class="control-card">
      <div class="ctrl-row">
        <button class="btn primary" id="btnPlay">播放 / 暫停</button>
        <button class="btn sm" id="btnReplay">重播本句</button>
        <button class="btn sm" id="btnPrev">上一句</button>
        <button class="btn sm" id="btnNext">下一句</button>
      </div>
      <div class="ctrl-row">
        <div class="chip">時間 <span id="curTime">00:00</span> / <span id="totalTime">00:00</span></div>
        <div class="chip">字幕偏移 <span id="offsetVal">0.0s</span></div>
        <button class="btn sm" id="btnOffsetMinus">-0.5s</button>
        <button class="btn sm" id="btnOffsetPlus">+0.5s</button>
      </div>
      <div class="ctrl-row">
        <label style="font-size:12px;display:flex;align-items:center;gap:6px;">
          <input type="checkbox" id="chkFollow" checked /> 跟隨字幕捲動
        </label>
        <label style="font-size:12px;display:flex;align-items:center;gap:6px;">
          速度
          <input type="range" id="speedRange" class="slider" min="0.5" max="1.5" step="0.1" value="1" />
          <span id="speedVal">1.0x</span>
        </label>
      </div>
      <div class="ctrl-row" style="justify-content:space-between;">
        <div class="chip" style="display:flex;align-items:center;gap:6px;">
          <span style="width:6px;height:6px;border-radius:999px;background:#22c55e;display:inline-block;"></span>
          自動存取觀看紀錄
        </div>
        <button class="btn sm ghost" id="btnFullScreen">全螢幕</button>
      </div>
    </div>
  </section>

  <!-- 右側：四分頁 -->
  <section class="right">
    <div class="tab-bar">
      <button class="tab active" data-pane="sub">字幕 <span id="tabCountSub"></span></button>
      <button class="tab" data-pane="quiz">測驗 <span id="tabCountQuiz"></span></button>
      <button class="tab" data-pane="vocab">單字</button>
      <button class="tab" data-pane="ai">AI互動</button>
    </div>
    <div class="pane-wrap">
      <!-- 字幕 -->
      <div class="pane active" id="pane-sub">
        <div class="hint-bar">點「時間」跳到該句；點英文 / 中文 / 日文可聽發音。</div>
        <div class="pane-inner">
          <table class="cues-table">
            <tbody id="cuesBody"></tbody>
          </table>
        </div>
        <div id="subStatus" class="hint-bar" style="border-top:1px solid #0f233f;margin-top:4px;"></div>
      </div>

      <!-- 測驗 -->
      <div class="pane" id="pane-quiz">
        <div class="hint-bar">先選擇分類或直接作全部；按「顯示答案」可查看詳解。</div>
        <div class="pane-inner">
          <div id="quizCats" style="display:flex;gap:6px;flex-wrap:wrap;padding:4px 10px 2px;">
            <button class="btn sm primary" data-cat="all">全部</button>
            <button class="btn sm" data-cat="vocab">單字</button>
            <button class="btn sm" data-cat="grammar">文法</button>
            <button class="btn sm" data-cat="reading">閱讀</button>
            <button class="btn sm" data-cat="mix">綜合</button>
          </div>
          <div class="hint-bar" id="quizMeta" style="border-top:1px solid #0f233f;margin-top:4px;">（測驗載入中…）</div>
          <ol id="quizList" style="line-height:1.6;padding:0 28px"></ol>
          <div style="display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin:10px 10px 4px;">
            <button class="btn" id="btnSubmitQuiz">交卷</button>
            <button class="btn" id="btnShowAnswer">顯示答案</button>
            <button class="btn" id="btnPrint">列印目前頁</button>
            <button class="btn" id="btnPrintAll">完整列印 4 類</button>
            <span id="quizScore" style="margin-left:8px;font-size:13px;"></span>
          </div>
        </div>
      </div>

      <!-- 單字 -->
      <div class="pane" id="pane-vocab">
        <div class="hint-bar">點單字或例句可聽發音；圖片之後會陸續補上。</div>
        <div class="pane-inner">
          <ol id="vocabList" class="vocab-list"></ol>
        </div>
        <div id="vocabStatus" class="hint-bar" style="border-top:1px solid #0f233f;margin-top:4px;"></div>
      </div>

      <!-- AI 互動 -->
      <div class="pane" id="pane-ai">
        <div class="hint-bar">選擇一個主題，按「丟給 GPT」即可開始 AI 對話練習。</div>
        <div class="pane-inner">
          <div id="aiTopics"></div>
        </div>
        <div id="aiStatus" class="hint-bar" style="border-top:1px solid #0f233f;margin-top:4px;"></div>
      </div>
    </div>
  </section>
</main>

<script>
const $=q=>document.querySelector(q);
const $$=q=>Array.from(document.querySelectorAll(q));

const video=$('#video');
const cuesBody=$('#cuesBody');
const subStatus=$('#subStatus');
const tabButtons=$$('.tab');

const curTimeEl=$('#curTime');
const totalTimeEl=$('#totalTime');
const btnPlay=$('#btnPlay');
const btnPrev=$('#btnPrev');
const btnNext=$('#btnNext');
const btnReplay=$('#btnReplay');
const btnOffsetMinus=$('#btnOffsetMinus');
const btnOffsetPlus=$('#btnOffsetPlus');
const offsetVal=$('#offsetVal');
const chkFollow=$('#chkFollow');
const speedRange=$('#speedRange');
const speedVal=$('#speedVal');

let cues=[];
let offset=0;
let loopSentence=false;

let quizData=[];
let currentQuizCat='all';

let vocabData=[];
let aiData=[];

const params=new URLSearchParams(location.search);
const slug=params.get('slug')||'houyi';
const cat=params.get('cat')||'story';
const vnow=Date.now();

$('#badgeCat').textContent=cat;
$('#badgeSlug').textContent=slug;
$('#breadcrumb').textContent=`${cat} / ${slug}`;

/* 時間工具 */
function toMMSS(sec){
  sec=Math.max(0,Math.floor(sec));
  const m=String(Math.floor(sec/60)).padStart(2,'0');
  const s=String(sec%60).padStart(2,'0');
  return `${m}:${s}`;
}
function toSec(mmss){
  const [m,s]=String(mmss).split(':').map(x=>parseInt(x,10)||0);
  return m*60+s;
}

/* 影片控制 */
video.addEventListener('loadedmetadata',()=>{
  totalTimeEl.textContent=toMMSS(video.duration||0);
});
video.addEventListener('timeupdate',()=>{
  curTimeEl.textContent=toMMSS(video.currentTime||0);
  if(chkFollow.checked) scrollToCurrentCue();
});
video.addEventListener('ended',()=>{loopSentence=false;});

btnPlay.onclick=()=>{
  if(video.paused) video.play(); else video.pause();
};
btnReplay.onclick=()=>{
  if(!cues.length)return;
  const idx=findCueByTime(video.currentTime);
  if(idx>=0){
    video.currentTime=cues[idx].t+offset;
    video.play();
    loopSentence=true;
  }
};
btnPrev.onclick=()=>{
  if(!cues.length)return;
  const idx=findCueByTime(video.currentTime)-1;
  if(idx>=0){
    video.currentTime=cues[idx].t+offset;
    video.play();
  }
};
btnNext.onclick=()=>{
  if(!cues.length)return;
  const idx=findCueByTime(video.currentTime)+1;
  if(idx<cues.length){
    video.currentTime=cues[idx].t+offset;
    video.play();
  }
};
btnOffsetMinus.onclick=()=>setOffset(offset-0.5);
btnOffsetPlus.onclick=()=>setOffset(offset+0.5);
chkFollow.onchange=()=>{ if(chkFollow.checked) scrollToCurrentCue(); };
speedRange.oninput=()=>{
  const v=parseFloat(speedRange.value)||1;
  video.playbackRate=v;
  speedVal.textContent=`${v.toFixed(1)}x`;
};

function setOffset(v){
  offset=Number(v)||0;
  offsetVal.textContent=`${offset.toFixed(1)}s`;
}

function findCueByTime(t){
  if(!cues.length)return -1;
  for(let i=cues.length-1;i>=0;i--){
    if(t+0.01>=cues[i].t+offset) return i;
  }
  return 0;
}
function scrollToCurrentCue(){
  const t=video.currentTime;
  const idx=findCueByTime(t);
  if(idx<0)return;
  const rows=$$('#cuesBody tr');
  rows.forEach(tr=>tr.classList.remove('active'));
  const tr=rows[idx];
  if(tr){
    tr.classList.add('active');
    tr.scrollIntoView({block:'center'});
  }
}

/* 影片來源（Supabase + 備援） */
function buildBase(){
  const href=location.href.split('?')[0];
  return href.replace(/player\.html$/,'');
}
const BASE=buildBase();
function loadVideo(){
  const SUPA='https://jeajrwpmrgczimmrflxo.supabase.co/storage/v1/object/public/videos';
  const list=[
    `${SUPA}/${cat}/${slug}.mp4`,
    `${BASE}videos/${cat}/${slug}.mp4`,
    `${BASE}videos/${slug}.mp4`
  ];
  let idx=0;
  function setSrc(i){ video.src=list[i]; }
  setSrc(0);
  video.addEventListener('error',()=>{
    if(idx<list.length-1){
      idx++;
      setSrc(idx);
    }
  });
}

/* 字幕 */
async function loadCues(){
  const url=`${BASE}data/${cat}/${slug}/cues-${slug}.json?v=${vnow}`;
  try{
    const r=await fetch(url,{cache:'no-store'});
    if(!r.ok) throw 0;
    const data=await r.json();
    const arr=Array.isArray(data)?data:(data.cues||[]);
    cues=arr.map(c=>({
      t:toSec(c.time),
      en:c.en||'',
      zh:c.zh||'',
      ja:c.ja||''
    }));
    cuesBody.innerHTML=cues.map((c,i)=>`
      <tr data-i="${i}">
        <td class="cue-time">${toMMSS(c.t)}</td>
        <td class="cue-main">
          <div class="cue-line cue-en">${esc(c.en)}</div>
          <div class="cue-line cue-zh">${esc(c.zh)}</div>
          <div class="cue-line cue-ja">${esc(c.ja)}</div>
        </td>
      </tr>
    `).join('');
    $('#tabCountSub').textContent=`（${cues.length}）`;
    subStatus.textContent=`已載入：${url}`;
    scrollToCurrentCue();
  }catch(e){
    cuesBody.innerHTML='';
    subStatus.textContent='❌ 字幕讀取失敗：'+url;
  }

  cuesBody.addEventListener('click',e=>{
    const tr=e.target.closest('tr'); if(!tr)return;
    const i=parseInt(tr.dataset.i,10)||0;
    if(e.target.closest('.cue-time')){
      seekTo(i,true);
      return;
    }
    let lang='en-US',text='';
    if(e.target.closest('.cue-ja')){
      lang='ja-JP'; text=cues[i].ja;
    }else if(e.target.closest('.cue-zh')){
      lang='zh-TW'; text=cues[i].zh;
    }else{
      lang='en-US'; text=cues[i].en;
    }
    if(text) speakText(text,lang);
  });
}

function seekTo(idx,play){
  if(idx<0||idx>=cues.length)return;
  video.currentTime=cues[idx].t+offset;
  if(play) video.play();
}

/* 測驗 */
async function loadQuiz(){
  const url=`${BASE}data/${cat}/${slug}/quiz-${slug}.json?v=${vnow}`;
  try{
    const r=await fetch(url,{cache:'no-store'});
    if(!r.ok) throw 0;
    const data=await r.json();
    const arr=Array.isArray(data)?data:(data.questions||data.data||[]);
    const cats=['vocab','grammar','reading','mix'];
    quizData=arr.map((q,idx)=>{
      const from=q.category||q.cat;
      const _cat=from||cats[Math.min(3,Math.floor(idx/(arr.length/4||1)))];
      return {...q,_cat};
    });
    renderQuiz('all');
    setupQuizButtons();
    $('#quizMeta').textContent=`已載入：${url}`;
  }catch(e){
    $('#quizMeta').textContent='❌ 題庫讀取失敗：'+url;
  }
}

function renderQuiz(cat){
  if(!quizData.length)return;
  currentQuizCat=cat;
  const labelMap={all:'全部',vocab:'單字',grammar:'文法',reading:'閱讀',mix:'綜合'};
  const list=(cat==='all')?quizData:quizData.filter(q=>q._cat===cat);
  const ol=$('#quizList');

  ol.innerHTML=list.map((q,idx)=>{
    const question=q.question||q.q||'';
    const options=q.options||q.choices||[];
    const ansKey=String(q.answer??'').trim();   // A/B/C/D
    let correctText='';
    if(ansKey && /^[A-Z]/i.test(ansKey) && options.length){
      const i=ansKey.toUpperCase().charCodeAt(0)-65; // A→0
      if(i>=0 && i<options.length) correctText=options[i];
    }

    const ansEn=q.answer_en||correctText||ansKey;
    const ansZh=q.answer_zh||'';
    const ansJa=q.answer_ja||'';
    const dataAns=correctText||ansEn;

    let ansText=`答案：${ansEn}`;
    if(ansZh) ansText+=`　${ansZh}`;
    if(ansJa) ansText+=`　${ansJa}`;
    if(q.explain_zh) ansText+=`\n${q.explain_zh}`;

    return `<li style="padding:8px 0" data-cat="${q._cat||''}">
      <div style="font-weight:700">[${labelMap[q._cat]||''}] ${esc(question)}</div>
      ${options.map(op=>`<div><label>
        <input type="radio" name="q_${idx}" value="${esc(op)}"> ${esc(op)}
      </label></div>`).join('')}
      <div class="ans muted" data-ans="${esc(dataAns)}"
           style="display:none;margin-top:6px;white-space:pre-line">${esc(ansText)}</div>
    </li>`;
  }).join('');
  $('#quizMeta').textContent=`目前顯示：${labelMap[cat]||'全部'}，共 ${list.length} 題。`;
}

function setupQuizButtons(){
  if(setupQuizButtons._done) return;
  setupQuizButtons._done=true;

  const catsRow=$('#quizCats');

  catsRow?.addEventListener('click',e=>{
    const btn=e.target.closest('[data-cat]');
    if(!btn)return;
    const cat=btn.dataset.cat;
    $$('#quizCats .btn').forEach(b=>b.classList.toggle('primary',b===btn));
    renderQuiz(cat);
  });

  $('#btnShowAnswer').onclick=()=>{
    $$('#quizList .ans').forEach(a=>a.style.display='block');
  };

  $('#btnSubmitQuiz').onclick=()=>{
    const lis=$$('#quizList > li');
    let s=0,t=0;
    lis.forEach(li=>{
      const ans=li.querySelector('.ans')?.dataset.ans||'';
      const chosen=[...li.querySelectorAll('input[type=radio]')]
        .find(r=>r.checked)?.value||'';
      if(!ans)return;
      t++;
      if(ans.toLowerCase()===chosen.toLowerCase()) s++;
    });
    $('#quizScore').textContent=`得分：${s} / ${t}`;
  };

  $('#btnPrint').onclick=()=>{
    if(typeof showTab==='function') showTab('quiz');
    setTimeout(()=>window.print(),30);
  };

  $('#btnPrintAll').onclick=()=>{
    const prev=currentQuizCat;
    renderQuiz('all');
    window.print();
    const btn=$(`#quizCats [data-cat="${prev}"]`);
    $$('#quizCats .btn').forEach(b=>b.classList.toggle('primary',b===btn));
    renderQuiz(prev);
  };
}

/* 單字 */
async function loadVocab(){
  const url=`${BASE}data/${cat}/${slug}/vocab-${slug}.json?v=${vnow}`;
  try{
    const r=await fetch(url,{cache:'no-store'});
    if(!r.ok) throw 0;
    const data=await r.json();
    const arr=Array.isArray(data)?data:(data.vocab||data.data||[]);
    vocabData=arr;
    $('#vocabList').innerHTML=arr.map((v,i)=>`
      <li class="vocab-item" data-i="${i}">
        <div class="vocab-main">
          <div>
            <div class="vocab-word">${esc(v.word||'')}</div>
            <div class="vocab-pos">${esc(v.pos||'')}</div>
          </div>
          <div class="vocab-time">${esc(v.time||'')}</div>
        </div>
        <div class="vocab-ex">
          <div>${esc(v.en_example||'')}</div>
          <div>${esc(v.zh_example||'')}</div>
          <div>${esc(v.ja_example||'')}</div>
        </div>
      </li>
    `).join('');
    $('#vocabStatus').textContent=`已載入：${url}`;
  }catch(e){
    $('#vocabList').innerHTML='';
    $('#vocabStatus').textContent='❌ 單字讀取失敗：'+url;
  }
}

/* AI 題庫 */
async function loadAI(){
  const url=`${BASE}data/${cat}/${slug}/ai-${slug}.json?v=${vnow}`;
  try{
    const r=await fetch(url,{cache:'no-store'});
    if(!r.ok) throw 0;
    const data=await r.json();
    aiData=data.topics||data.data||[];
    $('#aiTopics').innerHTML=aiData.map((t,i)=>`
      <div class="ai-topic" data-i="${i}">
        <div class="ai-topic-title">${esc(t.title||'')}</div>
        <div class="ai-topic-prompt">${esc(t.prompt||'')}</div>
        <div class="ai-topic-hint">${esc(t.hint||'')}</div>
      </div>
    `).join('');
    $('#aiStatus').textContent=`已載入：${url}`;
  }catch(e){
    $('#aiTopics').innerHTML='';
    $('#aiStatus').textContent='❌ AI 題庫讀取失敗：'+url;
  }
}

/* 小工具 */
function esc(str){
  return String(str||'')
    .replace(/&/g,'&amp;')
    .replace(/</g,'&lt;')
    .replace(/>/g,'&gt;')
    .replace(/"/g,'&quot;')
    .replace(/'/g,'&#39;');
}

/* 瀏覽器 TTS */
function speakText(text,lang){
  if(!window.speechSynthesis)return;
  const u=new SpeechSynthesisUtterance(text);
  u.lang=lang||'en-US';
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(u);
}

/* 分頁切換 */
function showTab(name){
  ['sub','quiz','vocab','ai'].forEach(p=>{
    const pane=$(`#pane-${p}`);
    const tab=document.querySelector(`.tab[data-pane="${p}"]`);
    const on=p===name;
    pane.classList.toggle('active',on);
    tab.classList.toggle('active',on);
  });
}
tabButtons.forEach(btn=>{
  btn.addEventListener('click',()=>showTab(btn.dataset.pane));
});

/* 返回 */
$('#btnBack').onclick=()=>history.back();

/* 初始化 */
loadVideo();
loadCues();
loadQuiz();
loadVocab();
loadAI();
