<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>服務導覽影片｜BookWide</title>
  <meta name="description" content="BookWide 服務導覽：免費試看與功能介紹影片。" />
  <style>
    :root{
      --bg0:#07121f;
      --bg1:#0a1b2e;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.06);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --r: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial;
      color:var(--txt);
      background: linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .top{position:sticky;top:0;background:rgba(3,10,18,.7)}
    .topin{max-width:1100px;margin:0 auto;padding:10px 14px;display:flex;justify-content:space-between}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{width:28px;height:28px;border-radius:10px;background:linear-gradient(135deg,#60a5fa,#10b981)}
    .wrap{max-width:1100px;margin:0 auto;padding:14px}
    .hero h1{margin:0;font-size:18px}
    .hero p{margin:6px 0 0;color:var(--muted);font-size:12px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:12px}
    .card{background:linear-gradient(180deg,var(--card),var(--card2));border-radius:18px;padding:12px}
    .thumb{height:120px;border-radius:14px;background:#000;margin-bottom:10px}
    .foot{margin-top:12px}
    .box{background:rgba(255,255,255,.06);border-radius:18px;padding:12px;font-size:13px;color:var(--muted);line-height:1.5}
    .pill{display:inline-block;margin-right:8px;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.15);color:#fff;text-decoration:none}
    @media(max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="top">
    <div class="topin">
      <div class="brand">
        <div class="logo"></div>
        <strong>BookWide</strong>
      </div>
      <a class="pill" href="/">回首頁</a>
    </div>
  </div>

  <div class="wrap">
    <div class="hero">
      <h1>你可以怎麼用 BookWide</h1>
      <p>不必註冊也能先看，直接點影片試用。</p>
    </div>

    <div class="grid">
      <div class="card"><div class="thumb"></div><strong>老師講解</strong></div>
      <div class="card"><div class="thumb"></div><strong>AI 互動練習</strong></div>
      <div class="card"><div class="thumb"></div><strong>AI 口說助教</strong></div>
    </div>

    <div class="foot">
      <div class="box">
        BookWide 是一套「理解 → 開口 → 記住」的學習系統。<br>
        想完整用起來，下一步就是選擇訂閱方案。
        <div style="margin-top:8px">
          <a class="pill" href="/pricing.html">看方案</a>
          <a class="pill" href="/login.html">登入</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
