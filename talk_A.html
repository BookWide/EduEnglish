<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Talk AÔºàÊâãÊ©üÂè£Ë™™ÔºâÔΩúBookWide</title>
<style>
  :root{
    --bg:#f6f7fb;
    --card:#ffffff;
    --ink:#0b1220;
    --muted:#5b6472;
    --line:#e6e8ee;
    --brand:#2563eb;
    --brand2:#1d4ed8;
    --shadow: 0 12px 34px rgba(10,20,40,.10);
    --radius:24px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;}
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;
    background:var(--bg);
    color:var(--ink);
  }
  a{color:inherit; text-decoration:none}
  .wrap{max-width:1024px;margin:0 auto;padding:14px 14px 20px;}
  .topbar{
    position:sticky; top:0; z-index:20;
    background:rgba(246,247,251,.92);
    backdrop-filter: blur(10px);
    border-bottom:1px solid rgba(0,0,0,.04);
    padding:10px 10px 12px;
    border-radius:0 0 18px 18px;
  }
  .toprow{display:flex;align-items:center;gap:10px;}
  .backbtn{
    width:40px;height:40px;border-radius:14px;
    display:grid;place-items:center;
    border:1px solid var(--line);
    background:#fff;
    box-shadow:0 6px 18px rgba(0,0,0,.06);
    cursor:pointer;
  }
  .titlebox{flex:1;min-width:0;}
  .title{font-weight:800;font-size:18px;line-height:1.1;}
  .sub{font-size:12px;color:var(--muted);margin-top:2px;}
  .controls{display:flex;gap:10px;align-items:center;}
  select{
    max-width:52vw;
    border:1px solid var(--line);
    background:#fff;
    border-radius:14px;
    padding:10px 12px;
    font-weight:700;
    box-shadow:0 6px 18px rgba(0,0,0,.06);
  }
  .btn{
    border:1px solid var(--line);
    background:#fff;
    border-radius:14px;
    padding:10px 12px;
    font-weight:800;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,.06);
    white-space:nowrap;
  }
  .main{padding-top:14px;}
  .card{
    background:var(--card);
    border:1px solid var(--line);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    overflow:hidden;
  }
  .cardHead{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid var(--line);}
  .rolePill{
    display:inline-flex;align-items:center;gap:8px;
    padding:8px 12px;border-radius:999px;
    background:#eef2ff;color:#1e3a8a;
    font-weight:800;font-size:13px;
  }
  .roleDot{width:8px;height:8px;border-radius:99px;background:var(--brand);}
  .status{display:flex;align-items:center;gap:8px;color:var(--muted);font-weight:700;font-size:13px;}
  .status .dot{width:10px;height:10px;border-radius:50%;background:#22c55e;}
  .stage{padding:18px 16px 14px;display:grid;gap:14px;}
  .avatarWrap{display:flex;justify-content:center;}
  .ring{
    width:min(280px,70vw);
    aspect-ratio:1/1;
    border-radius:50%;
    background: radial-gradient(circle at 30% 25%, #ffffff 0%, #f3f6ff 45%, #e9eefc 100%);
    border:1px solid var(--line);
    display:grid;place-items:center;
    box-shadow:0 16px 44px rgba(37,99,235,.08);
    position:relative;
  }
  .avatar{
    width:64%;
    aspect-ratio:1/1;
    border-radius:24px;
    overflow:hidden;
    background:#fff;
    border:1px solid rgba(0,0,0,.06);
    box-shadow:0 12px 28px rgba(0,0,0,.10);
    position:relative;
    display:grid;place-items:center;
  }
  .avatar img{width:100%;height:100%;object-fit:cover;display:block;}
  .mouth{
    position:absolute;
    left:50%; top:63%;
    width:34%;
    height:16%;
    transform:translateX(-50%);
    border-radius:0 0 999px 999px;
    background:rgba(0,0,0,.0);
    pointer-events:none;
  }
  .speaking .mouth{
    background:rgba(0,0,0,.08);
    animation:talk 0.12s infinite alternate ease-in-out;
  }
  @keyframes talk {
    from { transform:translateX(-50%) scaleY(.35); }
    to   { transform:translateX(-50%) scaleY(1.0); }
  }

  .bubble{
    padding:16px 16px 14px;
    border-top:1px solid var(--line);
    background:linear-gradient(180deg,#fff, #fbfcff);
  }
  .en{font-size:28px;font-weight:900;letter-spacing:.2px;line-height:1.15;}
  .zh{margin-top:8px;font-size:14px;color:var(--muted);font-weight:700;}
  .hint{margin-top:10px;font-size:13px;color:#64748b;}
  .actions{display:flex;gap:10px;align-items:center;padding:14px 16px;border-top:1px solid var(--line);}
  .micBtn{
    flex:1;
    background:linear-gradient(90deg,var(--brand),var(--brand2));
    color:#fff;border:none;
    border-radius:18px;
    padding:16px 18px;
    font-weight:900;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 14px 30px rgba(37,99,235,.22);
  }
  .skipBtn{width:96px;border-radius:18px;padding:16px 12px;background:#fff;border:1px solid var(--line);font-weight:900;cursor:pointer;}
  .toolRow{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;padding:0 16px 10px;}
  .tool{background:#fff;border:1px solid var(--line);border-radius:18px;padding:12px 12px;cursor:pointer;min-height:64px;}
  .tool b{display:block;font-size:15px;}
  .tool small{display:block;color:var(--muted);font-weight:700;margin-top:3px;}
  .note{margin:10px 16px 16px;border:1px dashed #d6dbe8;background:#fbfbff;border-radius:18px;padding:10px 12px;color:#64748b;font-weight:700;font-size:12px;}
  .footerOk{margin:10px 16px 14px;display:flex;align-items:center;gap:8px;color:#16a34a;font-weight:800;font-size:12px;}
  .footerOk .chk{width:16px;height:16px;border-radius:4px;background:#16a34a;display:grid;place-items:center;color:#fff;font-size:12px;}

  .sheetMask{position:fixed;inset:0;background:rgba(0,0,0,.24);display:none;z-index:50;}
  .sheet{position:fixed;left:0;right:0;bottom:0;z-index:51;display:none;}
  .sheetInner{
    max-width:1024px;margin:0 auto;
    background:#fff;border-radius:22px 22px 0 0;
    border:1px solid rgba(0,0,0,.06);
    box-shadow:0 -18px 44px rgba(0,0,0,.18);
    padding:14px 14px 22px;
  }
  .sheetHead{display:flex;align-items:center;justify-content:space-between;gap:12px;}
  .sheetTitle{font-weight:900;font-size:16px;}
  .xBtn{border:1px solid var(--line);background:#fff;border-radius:14px;padding:10px 12px;font-weight:900;cursor:pointer;}
  .sheetBody{margin-top:10px;color:#0f172a;font-weight:700;line-height:1.55;}
  .sheetBody .muted{color:#64748b;font-weight:700;}
  .sheetBody .mono{font-family:ui-monospace,SFMono-Regular,Menlo,monospace;background:#f6f7fb;border:1px solid var(--line);border-radius:14px;padding:10px 12px;overflow:auto;}
  .badge{display:inline-block;padding:3px 10px;border-radius:999px;background:#eef2ff;color:#1e3a8a;font-weight:900;font-size:12px;margin-right:8px;}
  @media (max-width:520px){
    .wrap{padding:10px 10px 18px;}
    select{max-width:54vw;}
    .en{font-size:24px;}
    .toolRow{grid-template-columns:repeat(2,1fr);}
    .skipBtn{width:86px;}
  }
</style>
</head>

  // ===== TTS =====
  function ensureVoices(){
    return new Promise(resolve => {
      let tries = 0;
      const tick = () => {
        const v = speechSynthesis.getVoices?.() || [];
        if (v.length || tries > 15) return resolve(v);
        tries++;
        setTimeout(tick, 120);
      };
      tick();
    });
  }

  async function speak(text, lang='en-US'){
    text = (text || '').trim();
    if (!text) return;
    lastAiUtter = text;

    await ensureVoices();
    try { speechSynthesis.cancel(); } catch(e){}

    return new Promise((resolve, reject) => {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = lang;
      const voices = speechSynthesis.getVoices?.() || [];
      const best = voices.find(v => (v.lang||'').toLowerCase().startsWith(lang.toLowerCase().slice(0,2)));
      if (best) u.voice = best;

      u.onstart = () => {
        avatarBox.classList.add('speaking');
        setStatus('AI speaking‚Ä¶');
      };
      u.onend = () => {
        avatarBox.classList.remove('speaking');
        setStatus('Ready');
        resolve(true);
      };
      u.onerror = (ev) => {
        avatarBox.classList.remove('speaking');
        setStatus('Ready');
        reject(ev);
      };
      try { speechSynthesis.speak(u); } catch(e){ reject(e); }
    });
  }

  function normalizeUserText(t){
    return (t||'').toLowerCase()
      .replace(/[‚Äô']/g,"'")
      .replace(/[^a-z0-9\s'\-]/g,' ')
      .replace(/\s+/g,' ')
      .trim();
  }

  function scoreMatch(user, expected){
    user = normalizeUserText(user);
    expected = normalizeUserText(expected);
    if (!user || !expected) return 0;
    if (user === expected) return 1;
    const u = new Set(user.split(' '));
    const e = new Set(expected.split(' '));
    let hit=0;
    for (const w of u) if (e.has(w)) hit++;
    return hit / Math.max(4, e.size);
  }

  function saveItem(en, zh){
    if (!en) return;
    const key = normalizeUserText(en);
    if (!savedItems.some(x => x.k === key)){
      savedItems.unshift({ k:key, en:en, zh:zh||'' });
      savedItems = savedItems.slice(0, 30);
    }
  }

  async function onUserSpoken(userText){
    const s = currentStep();
    if (!s) return;
    const exp = safeText(s.expect_en || s.user_en || s.answer_en || s.expected || '');
    let ok = false;
    let sc = 0;
    if (exp){
      sc = scoreMatch(userText, exp);
      ok = sc >= 0.55;
    } else {
      ok = true;

    const s = currentScene || {};
    const ex = s.examples || s.sample || s.example || null;
    let html = '<div class="muted">Êää scene JSON Ë£°Âä† examplesÔºàÈô£ÂàóÔºâÔºåÈÄôË£°Â∞±ÊúÉÈ°ØÁ§∫ÁØÑ‰æãÂè•„ÄÇ</div>';
    if (Array.isArray(ex) && ex.length){
      html = ex.map((x,i)=>`<div style="margin:10px 0"><b>${i+1}.</b> ${escapeHtml(safeText(x.en||x))}<div class="muted">${escapeHtml(safeText(x.zh||''))}</div></div>`).join('');
    }
    openSheet('ÁØÑ‰æã', html);
  });

  document.getElementById('btnTranslate').addEventListener('click', () => {
    const s = currentStep();
    if (!s) return;
    const en = escapeHtml(getAiLine(s) || '');
    const zh = escapeHtml(s.zh || s.ai_zh || '');
    const ja = escapeHtml(s.ja || s.jp || s.ai_ja || '');
    openSheet('ÁøªË≠Ø', `
      <div class="muted">Ëã±ÊñáÔºö</div>
      <div class="mono">${en}</div>
      <div style="height:10px"></div>
      <div class="muted">‰∏≠ÊñáÔºö</div>
      <div class="mono">${zh || 'ÔºàÊ≠§Ê≠•È©üÊ≤íÊúâ‰∏≠ÊñáÁøªË≠ØÔºâ'}</div>
      <div style="height:10px"></div>
      <div class="muted">Êó•ÊñáÔºö</div>
      <div class="mono">${ja || 'ÔºàÊ≠§Ê≠•È©üÊ≤íÊúâÊó•ÊñáÁøªË≠ØÔºâ'}</div>
    `);
  });

  document.getElementById('btnSaved').addEventListener('click', () => {
    if (!savedItems.length){
      openSheet('Â∑≤ÂÑ≤Â≠ò', '<div class="muted">ÁõÆÂâçÈÇÑÊ≤íÊúâÂÑ≤Â≠òÂÖßÂÆπ„ÄÇÂÆåÊàêÂπæÂè•Â∞çË©±ÂæåÔºåÁ≥ªÁµ±ÊúÉËá™ÂãïÊää‰Ω†ÁöÑÂõûË¶ÜÂè•Â≠òÈÄ≤‰æÜ„ÄÇ</div>');
      return;
    }
    const html = savedItems.map((x,i)=>`
      <div style="margin:10px 0">
        <b>${i+1}.</b> ${escapeHtml(x.en)}
        <div class="muted">${escapeHtml(x.zh||'')}</div>
      </div>
    `).join('');
    openSheet('Â∑≤ÂÑ≤Â≠ò', html);
  });

  // ===== data loading =====
  async function fetchJson(url){
    const r = await fetch(url, {cache:'no-store'});
    if (!r.ok) throw new Error('HTTP '+r.status+' for '+url);
    return await r.json();
  }

  function normalizeIndex(j){
    if (Array.isArray(j)) return j;
    if (j && Array.isArray(j.items)) return j.items;
    if (j && Array.isArray(j.scenes)) return j.scenes;
    return [];
  }

  function fillSelect(items){
    elSelect.innerHTML = '';
    items.forEach((it) => {
      const id = it.id || it.slug || it.key;
      const opt = document.createElement('option');
      opt.value = id;
      const zh = it.title_zh || it.zh || it.titleZh || '';
      const en = it.title_en || it.en || it.titleEn || id;
      const lv = it.level || it.cefr || '';
      opt.textContent = `${zh} | ${en}${lv?` (${lv})`:''}`;
      elSelect.appendChild(opt);
    });
  }

  function sceneUrl(id){
    return new URL('talk/' + id + '.json', BASE).toString();
  }

  function normalizeScene(j, id){
    const out = {};
    out.id = id || j.id || j.slug || '';
    out.title_zh = j.title_zh || j.titleZh || j.title || '';
    out.title_en = j.title_en || j.titleEn || j.title_en || '';
    out.level = j.level || j.cefr || 'A1';
    out.role = j.role || j.ai_role || j.ai || 'teacher';
    out.task_zh = j.task_zh || j.task || j.goal_zh || '';
    out.examples = j.examples || j.sample || j.example || null;

    const rawSteps = j.steps || j.dialog || j.lines || j.conversation || [];
    const arr = Array.isArray(rawSteps) ? rawSteps : [];
    out.steps = arr.map((s) => {
      const ai = pickFirst(s, ['ai_en','ai','bot','teacher','text','en','say','prompt'], '');
      const zh = pickFirst(s, ['zh','ai_zh','cn','tw'], '');
      const ja = pickFirst(s, ['ja','jp','ai_ja'], '');
      const hint = pickFirst(s, ['hint','tip','note'], '');
      const expect = pickFirst(s, ['expect_en','user_en','answer_en','expected','reply','you'], '');
      return { ai_en: ai, zh: zh, ja: ja, hint: hint, expect_en: expect };
    }).filter(s => (s.ai_en || s.zh || s.expect_en));

    if (!out.steps.length){
      out.steps = [
        { ai_en: "Welcome! How can I help you today?", zh:"Ê≠°ËøéÔºÅ‰ªäÂ§©ÊàëÂèØ‰ª•ÊÄéÈ∫ºÂπ´‰Ω†Ôºü", hint:"‰Ω†ÂèØ‰ª•Áî®ÔºöI'd like ...", expect_en:"I'd like a coffee, please." },
        { ai_en: "Sure. What size would you like?", zh:"Â•ΩÁöÑ„ÄÇ‰Ω†Ë¶Å‰ªÄÈ∫ºÂ∞∫ÂØ∏Ôºü", hint:"Small / Medium / Large", expect_en:"Medium, please." },
        { ai_en: "Great. Anything else?", zh:"Â•Ω„ÄÇÈÇÑË¶ÅÂà•ÁöÑÂóéÔºü", hint:"No, that's all.", expect_en:"No, that's all. Thank you." }
      ];
    }
    return out;
  }

  function renderStep(){
    const s = currentStep();
    if (!s){
      elEn.textContent = '‚Äî';
      elZh.textContent = '';
      elHint.textContent = '';
      return;
    }
    const ai = getAiLine(s);
    elEn.textContent = ai || '‚Äî';
    elZh.textContent = safeText(s.zh || '');
    elHint.textContent = safeText(s.hint || '');
    elRole.textContent = 'AI ¬∑ ' + safeText((currentScene && currentScene.role) ? currentScene.role : 'teacher');
    avatarImg.src = TEACHER_AVATAR;
    lastAiUtter = ai || lastAiUtter;
  }

  async function loadScene(id, autoplay=true){
    setStatus('Loading‚Ä¶');
    try {
      const j = await fetchJson(sceneUrl(id));
      currentScene = normalizeScene(j, id);
    } catch(e){
      currentScene = normalizeScene({}, id);
    }

    steps = currentScene.steps || [];
    stepIdx = 0;

    elRole.textContent = 'AI ¬∑ ' + safeText(currentScene.role || 'teacher');
    avatarImg.src = TEACHER_AVATAR;

    renderStep();
    setStatus('Ready');
    showOk('Talk A loaded. (GitHub Pages mode)');

    if (autoplay){
      const first = getAiLine(currentStep());
      if (first) setTimeout(() => tryAutoSpeak(first), 220);
    }
  }

  async function boot(){
    avatarImg.src = TEACHER_AVATAR;

    let items = [];
    try {
      const j = await fetchJson(INDEX_URL);
      items = normalizeIndex(j);
    } catch(e){
      items = [
        {id:'coffee_shop', title_zh:'Ë≤∑‰∏ÄÊùØÂíñÂï°', title_en:'Coffee Shop', level:'A1', role:'Barista'},
        {id:'hotel_checkin', title_zh:'È£ØÂ∫óÂÖ•‰Ωè', title_en:'Hotel Check-in', level:'A1', role:'Front Desk'},
        {id:'restaurant_order', title_zh:'È§êÂª≥ÈªûÈ§ê', title_en:'Restaurant Order', level:'A1', role:'Server'},
        {id:'airport_checkin', title_zh:'Ê©üÂ†¥Â†±Âà∞', title_en:'Airport Check-in', level:'A2', role:'Airline Staff'},
        {id:'business_meeting', title_zh:'ÂïÜÂãôÊúÉË≠∞ÈñãÂ†¥', title_en:'Business Meeting Opening', level:'A2', role:'Colleague'}
      ];
    }

    fillSelect(items);

    const u = new URL(location.href);
    const q = u.searchParams.get('scene') || u.searchParams.get('id') || '';
    const defaultId = q && items.some(it => (it.id||it.slug)===q) ? q : (items[0]?.id || items[0]?.slug || 'coffee_shop');
    elSelect.value = defaultId;

    await loadScene(defaultId, true);

    elSelect.addEventListener('change', async () => {
      const id = elSelect.value;
      const u2 = new URL(location.href);
      u2.searchParams.set('scene', id);
      history.replaceState({}, '', u2.toString());
      await loadScene(id, true);
    });

    document.getElementById('btnBack').addEventListener('click', () => {
      if (history.length > 1) history.back();
      else location.href = 'index.html';
    });
  }

  boot();
})();
</script>
