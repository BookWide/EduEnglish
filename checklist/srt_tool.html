<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SRT Tool（CapCut 對齊版）</title>
<style>
body{background:#0b1220;color:#e5e7eb;font-family:system-ui,-apple-system,BlinkMacSystemFont}
label,select,button{margin:6px 0}
.container{max-width:1200px;margin:24px auto;padding:16px}
.card{background:#0f1a33;border-radius:12px;padding:16px;margin-bottom:16px}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>圖片比例（對齊 CapCut）</h2>
    <select id="image_ratio">
      <option value="9:16">9:16 直式（Shorts / Reels）</option>
      <option value="16:9">16:9 橫式（YouTube）</option>
      <option value="1:1">1:1 正方（貼文）</option>
    </select>
    <button onclick="demo()">測試讀取</button>
    <pre id="out"></pre>
  </div>
</div>

<script>
// === 最小修正版核心 ===
function ratioToImageSize(ratio) {
  if (ratio === "9:16") {
    return { genSize: "1024x1792", outW: 1080, outH: 1920 };
  }
  if (ratio === "16:9") {
    return { genSize: "1792x1024", outW: 1920, outH: 1080 };
  }
  return { genSize: "1024x1024", outW: 1080, outH: 1080 };
}

function demo(){
  const ratio = document.getElementById("image_ratio").value;
  const info = ratioToImageSize(ratio);
  document.getElementById("out").textContent =
    "ratio=" + ratio + "\n" +
    "genSize=" + info.genSize + "\n" +
    "out=" + info.outW + "x" + info.outH;
}
</script>
</body>
</html>
