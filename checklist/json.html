<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>BookWide｜JSON 產生器（SRT → cues / vocab / quiz / ai）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#f4f6fb;
      --card:#fff;
      --border:#e5e7eb;
      --muted:#6b7280;
      --brand:#2563eb;
      --danger:#b91c1c;
      --radius:16px;
      --shadow:0 10px 30px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--bg);
      color:#111827;
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC","Microsoft JhengHei",sans-serif;
    }
    .wrap{
      max-width:1100px;
      margin:24px auto 60px;
      padding:0 16px;
    }
    h1{
      margin:0 0 4px;
      font-size:22px;
    }
    .sub{
      margin:0 0 16px;
      font-size:.9rem;
      color:var(--muted);
    }
    .grid{
      display:grid;
      grid-template-columns: minmax(0,1.2fr) minmax(0,1fr);
      gap:16px;
      align-items:flex-start;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px 14px 16px;
    }
    label{
      display:block;
      font-size:.85rem;
      margin-bottom:4px;
      color:#374151;
    }
    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .ipt,.sel{
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      font-size:.9rem;
      min-width:140px;
    }
    textarea{
      width:100%;
      min-height:320px;
      border-radius:12px;
      border:1px solid var(--border);
      padding:10px;
      resize:vertical;
      font-family:ui-monospace,Menlo,Consolas,monospace;
      font-size:.85rem;
    }
    .hint{
      font-size:.8rem;
      color:var(--muted);
      margin-top:4px;
    }
    .btn{
      padding:8px 14px;
      border-radius:999px;
      border:1px solid transparent;
      font-size:.9rem;
      cursor:pointer;
      background:#f3f4ff;
      color:#1d4ed8;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .btn-main{
      background:var(--brand);
      border-color:var(--brand);
      color:#fff;
    }
    .btn-danger{
      background:#fee2e2;
      border-color:#fecaca;
      color:var(--danger);
    }
    .btn:disabled{
      opacity:.55;
      cursor:not-allowed;
    }
    .btn-group{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-bottom:10px;
    }
    .log{
      font-size:.8rem;
      color:var(--muted);
      background:#f9fafb;
      border-radius:10px;
      padding:8px;
      max-height:180px;
      overflow:auto;
      white-space:pre-wrap;
    }
    .tag{
      display:inline-block;
      padding:2px 8px;
      border-radius:999px;
      font-size:.75rem;
      border:1px solid var(--border);
      color:var(--muted);
      margin-left:6px;
    }
    @media (max-width:900px){
      .grid{grid-template-columns:minmax(0,1fr);}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>JSON 產生器 <span class="tag">SRT → cues / vocab / quiz / ai</span></h1>
    <p class="sub">
      一次只產生一個檔案（按哪顆就下載哪一個）。<br>
      目前不會連到 OpenAI，只負責產生 <code>*.json</code> 的完整欄位結構。
    </p>

    <div class="grid">
      <!-- 左側：輸入區（SRT / 三語文字） -->
      <section class="card">
        <div class="row">
          <div style="flex:1 1 140px;">
            <label>Slug（檔名用，例：applesong）</label>
            <input id="slug" class="ipt" placeholder="例如：applesong">
          </div>
          <div>
            <label>Level</label>
            <select id="level" class="sel">
              <option value="1">Level 1（5 題 / 類，共 20）</option>
              <option value="2">Level 2（10 題 / 類，共 40）</option>
              <option value="3">Level 3（15 題 / 類，共 60）</option>
            </select>
          </div>
        </div>

        <label for="srt">SRT / 三語台詞（每行一筆）</label>
        <textarea id="srt" placeholder="格式建議：時間 EN / ZH / JA
00:00 Apple round apple red / 蘋果圓圓，蘋果紅紅 / リンゴ まるい、赤いリンゴ
00:04 Apple juicy apple sweet / 蘋果多汁，蘋果香甜 / リンゴ ジューシー、甘いリンゴ
..."></textarea>
        <p class="hint">
          * cues 會直接用這裡的每一行產生：<br>
          &nbsp;&nbsp;time = 行首時間（00:00）；其餘用「/」切成 EN / ZH / JA。<br>
          * quiz / ai 目前只用來決定題數與模板，不會「聰明閱讀歌詞」。內容之後可再貼給 GPT 幫你填滿。
        </p>
      </section>

      <!-- 右側：按鈕 + 日誌 -->
      <section class="card">
        <label>產生哪一個 JSON？</label>
        <div class="btn-group">
          <button id="btnCues" class="btn btn-main">產生 cues-*.json</button>
          <button id="btnVocab" class="btn">產生 vocab-*.json（骨架）</button>
          <button id="btnQuiz" class="btn">產生 quiz-*.json（依 Level 題數）</button>
          <button id="btnAi" class="btn">產生 ai-*.json（含 sample）</button>
          <button id="btnClear" class="btn btn-danger">清空輸入</button>
        </div>
        <p class="hint">
          檔案會依瀏覽器設定自動存到「下載」資料夾，無法程式指定資料夾（所有網頁都一樣）。<br>
          每次按按鈕只會產生「一個檔案」，不會一次 5 個把你塞爆。
        </p>
        <label>訊息 / Log</label>
        <div id="log" class="log">尚未操作。</div>
      </section>
    </div>
  </div>

  <script>
    const $ = (sel, root=document)=>root.querySelector(sel);

    function log(msg){
      const box = $('#log');
      const t = new Date();
      const ts = t.toLocaleTimeString('zh-TW',{hour12:false});
      if(box.textContent === '尚未操作。') box.textContent = '';
      box.textContent += `[${ts}] ${msg}\n`;
      box.scrollTop = box.scrollHeight;
    }

    function ensureSlug(){
      const slug = $('#slug').value.trim();
      if(!slug){
        alert('請先填 slug（例如：applesong）');
        $('#slug').focus();
        return null;
      }
      return slug;
    }

    // 下載 helper
    function downloadJson(filename, obj){
      const blob = new Blob([JSON.stringify(obj,null,2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    // 把 textarea 的每一行切成 {time,en,zh,ja}
    function parseLines(){
      const raw = $('#srt').value.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
      const rows = [];
      for(const line of raw){
        // 建議格式：time EN / ZH / JA
        // 例如：00:00 Apple round apple red / 蘋果圓圓，蘋果紅紅 / リンゴ まるい、赤いリンゴ
        const m = line.match(/^(\d{2}:\d{2})\s+(.*)$/);
        if(!m){
          rows.push({ time:'00:00', en: line, zh:'', ja:'' });
          continue;
        }
        const time = m[1];
        const rest = m[2];
        const parts = rest.split('/').map(s=>s.trim());
        const en = parts[0] || '';
        const zh = parts[1] || '';
        const ja = parts[2] || '';
        rows.push({ time, en, zh, ja });
      }
      return rows;
    }

    // ---- cues JSON 產生 ----
    $('#btnCues').addEventListener('click', () => {
      const slug = ensureSlug();
      if(!slug) return;
      const rows = parseLines();
      if(!rows.length){
        alert('請先在左邊貼入至少一行 SRT / 台詞。');
        return;
      }

      const cues = rows.map(r => ({
        time: r.time,
        en: r.en,
        zh: r.zh,
        ja: r.ja
      }));

      const filename = `cues-${slug}.json`;
      downloadJson(filename, cues);
      log(`已產生並下載 ${filename}（共 ${cues.length} 筆 cues）。`);
      alert(`已下載：${filename}\n（請到瀏覽器的「下載」資料夾查看）`);
    });

    // ---- vocab JSON 骨架 ----
    $('#btnVocab').addEventListener('click', () => {
      const slug = ensureSlug();
      if(!slug) return;

      const rows = parseLines();
      const baseCount = Math.max( rows.length, 10 ); // 至少 10 筆骨架，之後你可刪減

      const vocab = [];
      for(let i=0;i<baseCount;i++){
        vocab.push({
          time: rows[i]?.time || "00:00",
          clip_start: rows[i]?.time ? rows[i].time + ".0" : "00:00.0",
          clip_end: rows[i]?.time ? rows[i].time + ".0" : "00:03.0",
          word: "",
          pos: "",
          zh: "",
          en: "",
          en_example: "",
          zh_example: "",
          ja: "",
          ja_example: "",
          img: ""
        });
      }

      const filename = `vocab-${slug}.json`;
      downloadJson(filename, vocab);
      log(`已產生並下載 ${filename}（骨架 ${vocab.length} 筆，之後可用 GPT 幫你填內容）。`);
      alert(`已下載：${filename}`);
    });

    // ---- AI JSON：依 Level 題數，含 sample 欄位 ----
    function buildAiTopics(level){
      const counts = {1:5, 2:10, 3:15};
      const n = counts[level] || 5;
      const topics = [];
      for(let i=1;i<=n;i++){
        topics.push({
          title: `Topic ${i}`,
          prompt: `Write a short answer about Topic ${i}.`,
          hint: "學生看得懂的中文提示（之後請用 GPT 幫你翻修）",
          sample: ""  // **留空，之後專門請 GPT 填「示範答案」**
        });
      }
      return topics;
    }

    $('#btnAi').addEventListener('click', () => {
      const slug = ensureSlug();
      if(!slug) return;
      const level = parseInt($('#level').value,10) || 1;

      const ai = {
        level,
        model: "gpt-4.1-mini",
        topics: buildAiTopics(level)
      };

      const filename = `ai-${slug}.json`;
      downloadJson(filename, ai);
      log(`已產生並下載 ${filename}（Level ${level}：共 ${ai.topics.length} 個 topics，含 sample 欄位）。`);
      alert(`已下載：${filename}`);
    });

    // ---- Quiz JSON：四大類，依 Level 題數 ----
    function buildQuiz(level){
      const rule = {
        1: 5,
        2: 10,
        3: 15
      };
      const n = rule[level] || 5;

      const quiz = [];

      // Vocabulary · MCQ
      for(let i=1;i<=n;i++){
        quiz.push({
          section: "Vocabulary",
          type: "MCQ",
          question: `Vocabulary Q${i}: （請填入實際題目）`,
          options: ["A","B","C","D"],
          answer: "",
          explanation: ""
        });
      }

      // Fill-in-the-blank · SA
      for(let i=1;i<=n;i++){
        quiz.push({
          section: "Fill-in-the-blank",
          type: "SA",
          question: `Fill-in Q${i}: （請填入實際句子，留空格給學生填）`,
          answer: "",
          explanation: ""
        });
      }

      // True/False · MCQ
      for(let i=1;i<=n;i++){
        quiz.push({
          section: "True/False",
          type: "MCQ",
          question: `True/False Q${i}: （請填入敘述）`,
          options: ["True","False"],
          answer: "",
          explanation: ""
        });
      }

      // Short Answer · SA
      for(let i=1;i<=n;i++){
        quiz.push({
          section: "Short Answer",
          type: "SA",
          question: `Short Answer Q${i}: （請填入開放問句）`,
          answer: "",
          explanation: ""
        });
      }

      return quiz;
    }

    $('#btnQuiz').addEventListener('click', () => {
      const slug = ensureSlug();
      if(!slug) return;
      const level = parseInt($('#level').value,10) || 1;

      const quiz = buildQuiz(level);
      const filename = `quiz-${slug}.json`;
      downloadJson(filename, quiz);

      const per = level===1?5:level===2?10:15;
      log(`已產生並下載 ${filename}（Level ${level}：每類 ${per} 題，共 ${quiz.length} 題）。`);
      alert(`已下載：${filename}`);
    });

    // 清空
    $('#btnClear').addEventListener('click', () => {
      $('#srt').value = '';
      log('已清空 SRT / 台詞輸入框。');
    });
  </script>
</body>
</html>
