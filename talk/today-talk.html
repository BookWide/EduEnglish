<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>今日口說任務｜BookWide</title>
  <style>
    :root{
      --bg:#f4f6fb; --card:#fff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
      --brand:#2563eb; --radius:18px; --shadow:0 14px 40px rgba(15,23,42,.10);
    }
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;}
    .wrap{max-width:860px;margin:28px auto;padding:0 14px;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;}
    h1{margin:0 0 6px;font-size:22px}
    p{margin:8px 0;color:var(--muted);line-height:1.6}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    a.btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:10px 14px;border-radius:999px;border:1px solid var(--line);
      background:#fff;color:var(--ink);text-decoration:none;font-weight:700;
    }
    a.btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
    code{background:#eef2ff;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>今日口說任務</h1>
      <p>這頁不靠 learning-dashboard，也不靠 weekly-index。只要你有 <code>talk_A.html</code> 與 3 個 json（airport / business_meeting / coffee_shop），就能每天自動跳到今日口說。</p>
      <p id="info">正在前往今日口說…</p>
      <div class="btns">
        <a class="btn primary" id="go" href="../talk/talk_A.html">立即前往</a>
        <a class="btn" href="../talk/talk_A.html?scene=airport">Airport</a>
        <a class="btn" href="../talk/talk_A.html?scene=business_meeting">Business Meeting</a>
        <a class="btn" href="../talk/talk_A.html?scene=coffee_shop">Coffee Shop</a>
      </div>
    </div>
  </div>

<script>
  // 固定每週輪 3 支：Mon=airport, Tue=business_meeting, Wed=coffee_shop, Thu=airport...
  const scenes = ["airport","business_meeting","coffee_shop"];
  const d = new Date();
  const dow = d.getDay(); // 0 Sun .. 6 Sat
  const idx = dow % scenes.length;
  const scene = scenes[idx];

  const url = `../talk/talk_A.html?scene=${encodeURIComponent(scene)}`;
  document.getElementById("go").href = url;

  const names = {airport:"Airport", business_meeting:"Business Meeting", coffee_shop:"Coffee Shop"};
  document.getElementById("info").textContent = `今天是：${names[scene] || scene}（${scene}），即將跳轉…`;

  // 0.4 秒後自動跳
  setTimeout(()=>{ location.href = url; }, 400);
</script>
</body>
</html>
