<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Talk Index</title>
</head>
<body>
<h1>Talk Index</h1>
<p>本頁僅作為入口索引，實際內容由 <code>/talk/index.json</code> 提供。</p>
<script>
fetch('/talk/index.json').then(r=>r.json()).then(d=>{
  const ul=document.createElement('ul');
  d.scenes.forEach(s=>{
    const li=document.createElement('li');
    li.textContent=s.title+' ('+s.id+')';
    ul.appendChild(li);
  });
  document.body.appendChild(ul);
});
</script>
</body>
</html>
